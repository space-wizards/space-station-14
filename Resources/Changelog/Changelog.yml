- author: chromiumboy
  changes:
  - message: AI cores now require power to function and can be damaged/destroyed.
      Any AI inhabiting an AI core when it breaks or runs out of power will be killed.
      AI cores have an internal battery that can provide up to 10 minutes of emergency
      power in the event of a power interruption. Damage to the AI core itself can
      be repaired with a welding tool.
    type: Tweak
  - message: New AI cores can be constructed using the 'Build' menu. The parts needed
      to construct an AI core can be purchased through cargo.
    type: Add
  - message: Deceased AIs can be revived using an AI restoration console. A spare
      circuit board for this computer can be found in the Research Director's locker.
