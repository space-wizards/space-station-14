- type: entity
  parent: BaseAction
  id: ActionToggleWaypointers
  name: Toggle Waypointers
  description: Toggles the visibility of your waypointers.
  components:
  - type: Action
    toggled: true
    icon:
      sprite: Markers/Waypointers/waypointer_action.rsi
      state: action_icon_off
    iconOn:
      sprite: Markers/Waypointers/waypointer_action.rsi
      state: action_icon_on
    useDelay: 1
  - type: InstantAction
    event: !type:ActionToggleWaypointersEvent
