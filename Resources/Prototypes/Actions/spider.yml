- type: entity
  parent: BaseAction
  id: ActionSpiderWeb
  name: Spider Web
  description: Spawns a web that slows your prey down.
  components:
  - type: Action
    icon: Interface/Actions/web.png
    useDelay: 25
  - type: InstantAction
    event: !type:SpiderWebActionEvent

- type: entity
  parent: BaseAction
  id: ActionSericulture
  name: Weave silk
  description: Weave a bit of silk for use in arts and crafts.
  components:
  - type: Action
    icon: Interface/Actions/web.png
    useDelay: 1
  - type: InstantAction
    event: !type:SericultureActionEvent

- type: entity
  id: ActionWrap
  name: Cocoon prey
  description: Wrap a nearby humanoid in immobilizing silk.
  components:
  - type: EntityTargetAction
    whitelist:
      components:
      - Body
    canTargetSelf: false
    interactOnMiss: false
    itemIconStyle: NoItem
    icon: _Funkystation/Interface/Actions/cocoon.png
    iconOn: _Funkystation/Interface/Actions/cocoon.png
    event: !type:WrapActionEvent {}

- type: entity
  id: ActionBite
  name: Bite
  description: Bite a target and inject them with a solution.
  components:
  - type: EntityTargetAction
    whitelist:
      components:
      - Body
    canTargetSelf: false
    interactOnMiss: false
    itemIconStyle: NoItem
    icon: _Funkystation/Interface/Actions/bite.png
    iconOn: _Funkystation/Interface/Actions/bite.png
    event: !type:BiteActionEvent {}
