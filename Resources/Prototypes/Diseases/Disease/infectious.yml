- type: disease
  id: DiseaseCold
  name: disease-name-DiseaseCold
  desc: disease-desc-DiseaseCold
  spreadFlags: [Airborne]
  permeabilityMod: 0.5
  cureSteps:
  - !type:CureReagent
    cureChance: 0.08
    requirements:
    - reagentId: Spaceacillin
  - !type:CureTemperature
  stages:
  - stage: 1
    # no-op
  - stage: 2
    sensations:
    - sensation: disease-sensation-throat-sore
    - sensation: disease-sensation-throat-mucus
    symptoms:
    - symptom: SymptomCough
    - symptom: SymptomSneeze
    cureSteps:
    - !type:CureBedrest
      bedrestChance: 0.10
      sleepMultiplier: 4
  - stage: 3
    sensations:
    - sensation: disease-sensation-throat-sore
    - sensation: disease-sensation-throat-mucus
    symptoms:
    - symptom: SymptomCough
    - symptom: SymptomSneeze
    - symptom: SymptomFever
    - symptom: SymptomTransitionToFlu
    cureSteps:
    - !type:CureBedrest
      bedrestChance: 0.05
      sleepMultiplier: 5

