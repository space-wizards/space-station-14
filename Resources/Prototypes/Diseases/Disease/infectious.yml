      probability: 0.05
    - symptom: SymptomGasp
      probability: 0.05
  - stage: 4
    symptoms:
    - symptom: SymptomCough
      probability: 0.1
  - stage: 5
    symptoms:
    - symptom: SymptomCough
      probability: 0.1

