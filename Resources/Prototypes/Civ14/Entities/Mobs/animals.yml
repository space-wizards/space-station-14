- type: entity
  name: deer buck
  parent: [SimpleMobBase, MobCombat]
  id: MobDeerBuck
  description: A large deer. Will fight back!
  components:
    - type: Sprite
      drawdepth: Mobs
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: deer_m
          sprite: Mobs/Civ14/animal.rsi
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeCircle
            radius: 0.48
          density: 200
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: DamageStateVisuals
      states:
        Alive:
          Base: deer_m
        Critical:
          Base: deer_m_dead
        Dead:
          Base: deer_m_dead
    - type: Butcherable
      spawned:
        - id: FoodMeat
          amount: 4
        - id: MaterialLeather
          amount: 2
    - type: Bloodstream
      bloodMaxVolume: 300
      # Horns though
    - type: MeleeWeapon
      damage:
        types:
          Piercing: 13
      animation: WeaponArcFist
    - type: NPCRetaliation
    - type: FactionException
    - type: NpcFactionMember
      factions:
        - Passive
    - type: HTN
      rootTask:
        task: SimpleHostileCompound
    - type: Puller
      needsHands: false

- type: entity
  name: deer doe
  parent: MobDeerBuck
  id: MobDeerDoe
  components:
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 8
      animation: WeaponArcFist
    - type: Sprite
      drawdepth: Mobs
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: deer_f
          sprite: Mobs/Civ14/animal.rsi
    - type: DamageStateVisuals
      states:
        Alive:
          Base: deer_f
        Critical:
          Base: deer_f_dead
        Dead:
          Base: deer_f_dead

- type: entity
  name: rabbit
  parent: SimpleMobBase
  id: MobRabbit
  description: Squeak!
  components:
    - type: Sprite
      drawdepth: SmallMobs
      sprite: Mobs/Civ14/animal.rsi
      layers:
        - map: ["enum.DamageStateVisualLayers.Base", "movement"]
          state: rabbitgrey
    - type: SpriteMovement
      movementLayers:
        movement:
          state: rabbitgrey
      noMovementLayers:
        movement:
          state: rabbitgrey
    - type: Item
      size: Tiny
      heldPrefix: 0
    - type: HTN
      rootTask:
        task: MouseCompound
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeCircle
            radius: 0.2
          density: 100
          mask:
            - SmallMobMask
          layer:
            - SmallMobLayer
    - type: MobState
    - type: Deathgasp
    - type: MobStateActions
      actions:
        Critical:
          - ActionCritSuccumb
          - ActionCritFakeDeath
          - ActionCritLastWords
    - type: MobThresholds
      thresholds:
        0: Alive
        10: Critical
        20: Dead
    - type: MovementSpeedModifier
      baseWalkSpeed: 2.5
      baseSprintSpeed: 5
    - type: DamageStateVisuals
      states:
        Alive:
          Base: rabbitgrey
        Critical:
          Base: rabbitgrey_dead
        Dead:
          Base: rabbitgrey_dead
    - type: Food
    - type: FlavorProfile
      flavors:
        - meaty
    - type: Thirst
      startingThirst: 25 # spawn with Okay thirst state
      thresholds:
        OverHydrated: 35
        Okay: 25
        Thirsty: 15
        Parched: 10
        Dead: 0
      baseDecayRate: 0.04
    - type: Hunger
      thresholds:
        Overfed: 35
        Okay: 25
        Peckish: 15
        Starving: 10
        Dead: 0
      baseDecayRate: 0.5 # I'm very hungry! Give me. The cheese.
    - type: Extractable
      grindableSolutionName: food
    - type: SolutionContainerManager
      solutions:
        food:
          reagents:
            - ReagentId: UncookedAnimalProteins
              Quantity: 3
    - type: Butcherable
      spawned:
        - id: FoodMeat
          amount: 1
    - type: ReplacementAccent
      accent: rabbit
    - type: Tag
      tags:
        - Meat
    - type: CombatMode
    - type: MeleeWeapon
      soundHit:
        path: /Audio/Effects/bite.ogg
      angle: 0
      animation: WeaponArcBite
      damage:
        types:
          Piercing: 0
    - type: Bloodstream
      bloodMaxVolume: 50
    - type: CanEscapeInventory
    - type: MobPrice
      price: 50
    - type: BadFood
    - type: NonSpreaderZombie
