- type: entity
  name: brown bear
  parent:
    - SimpleMobBase
    - MobCombat
  id: MobBrownBear
  description: Do not poke.
  components:
    - type: Sprite
      drawdepth: Mobs
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: brownbear
          sprite: Mobs/Civ14/animal.rsi
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeCircle
            radius: 0.4
          density: 150
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: Physics
    - type: Butcherable
      spawned:
        - id: FoodMeat
          amount: 4
        - id: MaterialLeather
          amount: 3
    - type: DamageStateVisuals
      states:
        Alive:
          Base: brownbear
        Critical:
          Base: brownbear_dead
        Dead:
          Base: brownbear_dead
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 8
          Slash: 12
      animation: WeaponArcBite
    - type: NPCRetaliation
      attackMemoryLength: 10
    - type: FactionException
    - type: NpcFactionMember
      factions:
        - SimpleHostile
    - type: HTN
      rootTask:
        task: SimpleHostileCompound

