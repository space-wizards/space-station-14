- type: entity
  abstract: true
  id: BaseSupermatter
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _EE/Structures/Power/Generation/Supermatter/supermatter.rsi
    state: supermatter
    drawdepth: Mobs
    snapCardinals: true
    offset: -0.015,0.295
  - type: Icon
    sprite: _EE/Structures/Power/Generation/Supermatter/supermatter.rsi
    state: supermatter
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.4"
        mask:
          - Impassable
          - MidImpassable
          - HighImpassable
          - LowImpassable
          - InteractImpassable
          - Opaque
        layer:
          - MidImpassable
          - HighImpassable
          - BulletImpassable
          - InteractImpassable
  - type: Transform
    anchored: true
    noRot: true
  - type: PointLight
    enabled: true
    radius: 10
    energy: 2
    color: "#ffe000"
  - type: AmbientSound
    range: 20
    volume: -5
    sound:
      path: /Audio/_EE/Supermatter/calm.ogg
  - type: Speech
    speechSounds: SupermatterSilent
    speechVerb: Supermatter
    soundCooldownTime: 0
    suffixSpeechVerbs:
      chat-speech-verb-suffix-exclamation-strong: Supermatter
      chat-speech-verb-suffix-exclamation: Supermatter
      chat-speech-verb-suffix-question: Supermatter
      chat-speech-verb-suffix-stutter: Supermatter
      chat-speech-verb-suffix-mumble: Supermatter
  - type: GuideHelp
    guides: [ Supermatter, Power ]
  - type: WarpPoint
    follow: true
    location: supermatter
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: SupermatterImmune

- type: entity
  parent: BaseSupermatter
  id: Supermatter
  name: supermatter crystal
  description: A strangely translucent and iridescent crystal.
  components:
  - type: Sprite
    sprite: _EE/Structures/Power/Generation/Supermatter/supermatter.rsi
    drawdepth: Mobs
    snapCardinals: true
    offset: -0.015,0.295
    layers:
      - state: supermatter
        map: ["enum.SupermatterVisuals.Crystal"]
      - state: supermatter-psy
        map: ["enum.SupermatterVisuals.Psy"]
        color: "#ffffff00"
  - type: SupermatterVisuals
    crystal:
      Normal: { state: supermatter }
      Glow: { state: supermatter-glow }
      GlowEmergency: { state: supermatter-glow-emergency }
      GlowDelam: { state: supermatter-glow-delam }
  - type: Explosive
    explosionType: Supermatter
    totalIntensity: 80000
    intensitySlope: 5
    maxIntensity: 100
  - type: GravityWell
    baseRadialAcceleration: 1
    maxRange: 0.5
    gravPulsePeriod: 15
  - type: SinguloFood
    energy: 10000
  - type: Appearance
  - type: Supermatter
  - type: AtmosDevice
    requireAnchored: false
    joinSystem: true
  - type: RadiationSource
  - type: DeviceLinkSource
    ports:
    - SupermatterInactive
    - SupermatterNormal
    - SupermatterCaution
    - SupermatterWarning
    - SupermatterDanger
    - SupermatterEmergency
    - SupermatterDelaminating

- type: entity
  parent: BaseSupermatter
  id: SupermatterDecorative
  name: supermatter crystal
  description: A strangely translucent and iridescent crystal. On closer inspection, it's made of sugar.
  suffix: decorative
