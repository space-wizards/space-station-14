- type: entity
  parent: BaseGameRule
  id: Thief
  components:
  - type: ThiefRule
  - type: AntagObjectives
    objectives:
    - EscapeThiefShuttleObjective
  - type: AntagRandomObjectives
    sets:
    - groups: ThiefBigObjectiveGroups
      prob: 0.7
      maxPicks: 1
    - groups: ThiefObjectiveGroups
      maxPicks: 10
    maxDifficulty: 2.5
  - type: AntagSelection
    agentName: thief-round-end-agent-name
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ Thief ]
      max: 3
      playerRatio: 20
      lateJoinAdditional: true
      allowNonHumans: true
      multiAntagSetting: NotExclusive
      startingGear: ThiefGear
      components:
      - type: Pacified
      - type: Thieving
        stripTimeReduction: 2
        stealthy: true
      mindRoles:
      - MindRoleThief
      briefing:
        sound: "/Audio/Misc/thief_greeting.ogg"
  - type: DynamicRuleCost
    cost: 75

# Needs testing
- type: entity
  parent: BaseWizardRule
  id: SubWizard
  components:
  - type: AntagSelection
    agentName: wizard-round-end-name
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ Wizard ]
      max: 1
      playerRatio: 1
      spawnerPrototype: SpawnPointGhostWizard
      roleLoadout:
      - RoleSurvivalExtended
      briefing:
        text: wizard-role-greeting
        color: Turquoise
        # TODO: Need Wizard Start sound
        #sound: "/Audio/Ambience/Antag/wizard_start.ogg"
      startingGear: WizardBlueGear
      # TODO: WizardComp as needed
      components:
      - type: NpcFactionMember
        factions:
        - Wizard
      - type: RandomMetadata
        nameSegments:
        - NamesWizardFirst
        - NamesWizardLast
        nameFormat: name-format-wizard
      mindRoles:
      - MindRoleWizard

- type: entity
  parent: BaseGameRule
  id: Xenoborgs
  components:
  - type: XenoborgsRule
  - type: RuleGrids
  - type: GameRule
    minPlayers: 40
  - type: LoadMapRule
    gridPath: /Maps/Shuttles/mothership.yml
  - type: AntagMultipleRoleSpawner
    antagRoleToPrototypes:
      MothershipCore: [ MothershipCore ]
      Xenoborg: [ XenoborgEngi, XenoborgHeavy, XenoborgScout, XenoborgStealth ]
    pickAndTake: true
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ MothershipCore ]
      fallbackRoles: [ Xenoborg ]
      spawnerPrototype: SpawnPointGhostRoleMothershipCore
      mindRoles:
      - MindRoleMothershipCore
    - prefRoles: [ Xenoborg ]
      fallbackRoles: [ MothershipCore ]
      spawnerPrototype: SpawnPointGhostRoleXenoborg
      mindRoles:
      - MindRoleXenoborg
      min: 4
      max: 4
  - type: DynamicRuleCost
    cost: 200
