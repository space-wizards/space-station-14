- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckChocoMedal
  name: chocolate medal
  description: For the best cleaner in his room!
  components:
  - type: Sprite
    sprite: SS220/Clothing/Neck/Medals/Medalpack1/Chocolate.rsi
  - type: Clothing
    sprite: SS220/Clothing/Neck/Medals/Medalpack1/Chocolate.rsi
  - type: Food
    requiresSpecialDigestion: false
  - type: Tag
    tags:
      - FoodSnack
  - type: FlavorProfile
    flavors:
      - chocolate
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Theobromine
          Quantity: 3
        - ReagentId: CocoaPowder
          Quantity: 1

