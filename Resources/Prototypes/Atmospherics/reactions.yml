- type: gasReaction
  id: PlasmaFire
  priority: -2
  minimumTemperature: 373.149 # Same as Atmospherics.FireMinimumTemperatureToExist
  minimumRequirements: # In this case, same as minimum mole count.
    Oxygen: 0.01
    Plasma: 0.01
  effects:
    - !type:PlasmaFireReaction {}

- type: gasReaction
  id: TritiumFire
  priority: -1
  minimumTemperature: 373.149 # Same as Atmospherics.FireMinimumTemperatureToExist
  minimumRequirements: # In this case, same as minimum mole count.
    Oxygen: 0.01
    Tritium: 0.01
  effects:
    - !type:TritiumFireReaction {}

- type: gasReaction
  id: FrezonCoolant
  priority: 1
  minimumTemperature: 23.15
  minimumRequirements:
    Nitrogen: 0.01
    Frezon: 0.01
  effects:
  - !type:FrezonCoolantReaction {}

- type: gasReaction
  id: FrezonProduction
  priority: 2
  maximumTemperature: 73.15 # Cold tritium fire, basically.
  minimumRequirements:
    Oxygen: 0.01
    Nitrogen: 0.01
    Tritium: 0.01
  effects:
  - !type:FrezonProductionReaction {}

- type: gasReaction
  id: AmmoniaOxygenReaction
  priority: 2
  minimumTemperature: 323.149
  minimumRequirements:
    Oxygen: 0.01
    Ammonia: 0.01
  effects:
  - !type:AmmoniaOxygenReaction {}

- type: gasReaction
  id: N2ODecomposition
  priority: 0
  minimumTemperature: 850
  minimumRequirements:
    NitrousOxide: 0.01
  effects:
  - !type:N2ODecompositionReaction {}

