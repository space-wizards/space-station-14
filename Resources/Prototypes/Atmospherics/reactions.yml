- type: gasReaction
  id: PlasmaFire
  priority: -2
  minimumTemperature: 373.149 # Same as Atmospherics.FireMinimumTemperatureToExist
  minimumRequirements: # In this case, same as minimum mole count.
    Oxygen: 0.01
    Plasma: 0.01
  effects:
    - !type:PlasmaFireReaction {}

- type: gasReaction
  id: TritiumFire
  priority: -1
  minimumTemperature: 373.149 # Same as Atmospherics.FireMinimumTemperatureToExist
  enthalpy: 284000
  reactants:
    Tritium: 2
    Oxygen: 1
  products:
    WaterVapor: 2

- type: gasReaction
  id: FrezonCoolant
  priority: 1
  minimumTemperature: 23.15
  enthalpy: -600000
  reactants:
    Frezon: 1
    Nitrogen: 5
  products:
    NitrousOxide: 6

- type: gasReaction
  id: FrezonProduction
  priority: 2
  maximumTemperature: 73.15 # Cold tritium fire, basically.
  minimumRequirements:
    Oxygen: 0.01
    Nitrogen: 0.01
    Tritium: 0.01
  effects:
  - !type:FrezonProductionReaction {}

- type: gasReaction
  id: AmmoniaOxygenReaction
  priority: 2
  minimumTemperature: 323.149
  reactants:
    Ammonia: 2
    Oxygen: 2
  products:
    NitrousOxide: 1
    WaterVapor: 3

- type: gasReaction
  id: N2ODecomposition
  priority: 0
  minimumTemperature: 850
  reactants:
    NitrousOxide: 2
  products:
    Nitrogen: 2
    Oxygen: 1

