- type: reagent
  id: Rezadone
  name: reagent-name-rezadone
  group: Medicine
  desc: reagent-desc-rezadone
  physicalDesc: reagent-physical-desc-powdery
  flavor: fishy
  color: "#669900"
  worksOnTheDead: true
  metabolisms:
    Medicine:
      metabolismRate: 0.4
      effects:
      - !type:HealthChange
        damage:
          groups:
            Brute: -1
            Burn: -1
          types:
            Cellular: -0.10
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 30
        damage:
          groups:
            Toxin: 1
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          min: 30
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          min: 30
        type: Local
        visualType: Medium
        messages: [ "generic-reagent-effect-nauseous" ]
        probability: 0.3
      - !type:ChemVomit
        conditions:
        - !type:ReagentThreshold
          min: 30

