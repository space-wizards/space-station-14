  name: reagent-name-pentetic-acid
  group: Medicine
  desc: reagent-desc-pentetic-acid
  physicalDesc: reagent-physical-desc-powdery
  color: "#E6FFF0"
  worksOnTheDead: true
  metabolisms:
    Medicine:
      metabolismRate: 0.6
      effects:
      - !type:HealthChange
        probability: 0.70
        damage:
