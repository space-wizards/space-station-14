- type: entity
  name: Эллен Луиза
  parent: SimpleMobBase
  id: XenoMaidMob
  description: Ксеноморф горничная. Ой... Кажется у вас тут грязно, давайте уберусь?
  suffix: ИИ
  components:
  - type: Body
    prototype: XenoMaid
  - type: Grammar
    attributes:
      proper: true
      gender: female
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - VimPilot
    - FootstepSound
  - type: Sprite
    drawdepth: Mobs
    sprite: _DeadSpace/Mobs/Pets/xenomaid.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: maid
  - type: RotationVisuals
    horizontalRotation: 90
  - type: DamageStateVisuals
    states:
      Alive:
        Base: maid
      Critical:
        Base: maid
      Dead:
        Base: xenomaid_dead
  - type: TypingIndicator
    proto: alien
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 500
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: InputMover
  - type: MobMover
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.5
    baseSprintSpeed: 4.5
  - type: NoSlip
  - type: Puller
    needsHands: false
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: XenoRace
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Critical
      75: Dead
    stateAlertDict:
      Alive: XenomorphHealth
      Critical: XenomorphCrit
      Dead: XenomorphDead
  - type: Bloodstream
    bloodReagent: AcidicBlood
  - type: Perishable
    molsPerSecondPerUnitMass: 0.0005
  - type: CombatMode
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    soundHit:
      collection: AlienClaw
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 5
  - type: Hands
  - type: ComplexInteraction
  - type: Prying
    pryPowered: true
    force: true
    speedModifier: 1.5
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: InteractionPopup
    successChance: 0.8
    interactDelay: 1.5
    interactSuccessString: petting-success-soft-floofy
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/_DeadSpace/Animals/xeno_maid_meow.ogg
      params:
        volume: 20
  - type: LizardAccent
  - type: Language
    selectedLanguage: XenomorphLanguage
    knownLanguages:
    - XenomorphLanguage
  - type: Speech
    speechVerb: LargeMob
    speechSounds: Lizard
  - type: TTS
    voice: Magess
  - type: Vocal
    sounds:
      Male: UnisexXenomorph
      Female: UnisexXenomorph
      Unsexed: UnisexXenomorph
  - type: HTN
    rootTask:
      task: IdleCompound
  - type: Butcherable
    spawned:
    - id: FoodMeatXeno
      amount: 2
    - id: ClothingUniformJumpskirtJanimaidmini
      amount: 1
  - type: StealTarget
    stealGroup: AnimalXenoMaid

- type: entity
  name: спавнер ксеноморф горничная
  suffix: питомец НР
  id: SpawnMobXenoMaid
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: green
    - state: maid
      sprite: _DeadSpace/Mobs/Pets/xenomaid.rsi
  - type: ConditionalSpawner
    prototypes:
    - XenoMaidMob
