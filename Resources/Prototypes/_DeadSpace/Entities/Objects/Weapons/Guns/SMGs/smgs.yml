      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _DeadSpace/Items/Toys/TommyGun/round_magazine.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

