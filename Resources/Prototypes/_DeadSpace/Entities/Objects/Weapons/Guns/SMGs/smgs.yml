  components:
  - type: Tag
    tags:
      - MagazineTommyGun
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgePistol
    proto: CartridgePistol
    capacity: 50
  - type: Item
    size: Normal
  - type: ContainerContainer
