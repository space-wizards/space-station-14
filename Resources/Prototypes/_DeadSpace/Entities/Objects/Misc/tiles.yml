# Tiles
- type: entity
  name: терракотовая плитка
  parent: FloorTileItemBase
  id: FloorTileItemTerracotta
  description: Может послужить неплохим метательным оружием.
  components:
  - type: Sprite
    sprite: _DeadSpace/Objects/Tiles/tile.rsi
    state: terracotta
  - type: Item
    heldPrefix: terracotta
  - type: FloorTile
    outputs:
    - Plating
    - FloorTerracotta
  - type: Stack
    stackType: FloorTileTerracotta

