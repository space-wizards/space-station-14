- type: entity
  name: мегасэндвич
  parent: FoodBreadBaguette
  id: FoodMegaSandwich
  description: Это как бы должен быть МЕГА-сэндвич... Но от названия вкус не менее сочный и вкусный.
  components:
  - type: FlavorProfile
    flavors:
    - bun
    - meaty
    - cheesy
    - vegetables
  - type: Sprite
    sprite: _DeadSpace/Objects/Consumable/Food/mega-sandwich.rsi
    state: icon
  - type: SliceableFood
    count: 12
    slice: FoodMegaSandwichSlice
  - type: Tag
    tags:
    - Meat
  - type: Clothing
    sprite: _DeadSpace/Objects/Consumable/Food/mega-sandwich.rsi
    equippedPrefix: mega-sandwich
    slots:
    - BELT
    - HEAD
    quickEquip: false
    clothingVisuals:
      belt:
      - state: equipped-BELT
      head:
      - state: equipped-HEAD
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Protein
          Quantity: 8
        - ReagentId: Vitamin
          Quantity: 6

