- type: entity
  id: InvisibleWall
  parent: BaseStructure
  name: вечная невидимая стена
  description: Have we all become invisible?
  suffix: Включите BB в панели песочницы
  placement:
    mode: SnapgridCenter
  components:
  - type: WallMount
    arc: 360
  - type: Tag
    tags:
      - ForceFixRotations
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
        mask:
        - FullTileMask
        layer:
        - TableLayer # Не пропускает хитбоксы существ
  - type: Airtight

