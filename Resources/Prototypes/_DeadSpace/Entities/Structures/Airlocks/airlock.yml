- type: entity
  id: AirlockTaipan
  parent: Airlock
  name: шлюз
  description: Он открывается, он закрывается, и он может вас раздавить.
  suffix: Тайпан
  components:
  - type: Sprite
    sprite: _DeadSpace/Structures/Doors/Airlocks/taipan.rsi
    snapCardinals: true
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseUnlit"]
      visible: false
    - state: welded
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: bolted_unlit
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: emergency_unlit
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
      shader: unshaded
    - state: panel_open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - state: electrified_ai
      sprite: Interface/Misc/ai_hud.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.HUD"]
    - state: electrified
      sprite: Effects/electricity.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.Sparks"]
  - type: ContainerFill
    containers:
      board: [ DoorElectronicsTaipan ]
  - type: Paintable
    group: TaipanAirlockStandard

- type: entity
  id: AirlockTaipanGlass
  parent: AirlockGlass
  name: стеклянный шлюз
  description: Он открывается, он закрывается, и он может вас раздавить.
