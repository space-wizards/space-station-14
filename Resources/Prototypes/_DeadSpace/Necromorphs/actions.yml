  - type: Action
    useDelay: 3
    icon:
      sprite: /Textures/_DeadSpace/Interface/Misc/antag_icons.rsi
      state: UnitologyHead
  - type: TargetAction
    checkCanAccess: false
    range: 1
  - type: EntityTargetAction
    event: !type:SelectTargetRecruitmentEvent

- type: entity
