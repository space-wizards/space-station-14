- type: entity
  name: китайский фонарь
  parent: BaseItem
  id: LanternChineseDragonFox
  description: Этот фонарь освещает путь, символизируя надежду и защиту.
  components:
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: lighterOnSounds
    soundDeactivate:
      path: /Audio/Items/candle_blowing.ogg
      params:
        variation: 0.05
        volume: 10
  - type: ItemToggleHot
  - type: Sprite
    sprite: _DeadSpace/Sponsor/DragonFox/Chinese/chinese_lantern.rsi
    layers:
    - state: icon
    - state: fire_icon
      shader: unshaded
      visible: false
      map: ["enum.ToggleableVisuals.Layer"]
  - type: Item
    sprite: _DeadSpace/Sponsor/DragonFox/Chinese/chinese_lantern.rsi
    heldPrefix: lamp
    size: Normal
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: Appearance
  - type: ToggleableVisuals
    spriteLayer: flame
    inhandVisuals:
      left:
      - state: inhand-left-flame
        shader: unshaded
      right:
      - state: inhand-right-flame
        shader: unshaded
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 25
        maxVol: 25
  - type: SolutionTransfer
    transferAmount: 5
    canChangeTransferAmount: false
  - type: Spillable
    solution: Welder
  - type: DrawableSolution
    solution: Welder
  - type: RefillableSolution
    solution: Welder
  - type: DrainableSolution
    solution: Welder
  - type: ExaminableSolution
    solution: Welder
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/welder_drop.ogg
  - type: Welder
    fuelConsumption: 0.05
    fuelLitCost: 0.05
    tankSafe: true
  - type: PointLight
    enabled: false
    netsync: false
    radius: 5
    color: orange
  - type: ItemTogglePointLight

