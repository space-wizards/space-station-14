# instruments

- type: entity
  parent: BaseItem
  id: PowerDrillnikitafuji1515
  name: именная электродрель
  description: обычная электродрель покрашенная особой космокраской, переливается перламутром.
  categories: [ HideSpawnMenu ]
  components:
  - type: Tag
    tags:
    - Powerdrill
  - type: Sprite
    sprite: _DeadSpace/Sponsor/nikitafuji1515/instr/drill.rsi
    state: drill_screw
  - type: Item
    sprite: _DeadSpace/Sponsor/nikitafuji1515/instr/drill.rsi
    size: Small
  - type: Tool
    qualities:
      - Screwing
    speedModifier: 1.5
    useSound: /Audio/Items/drill_use.ogg
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: Screwing
        sprite:
          sprite: _DeadSpace/Sponsor/nikitafuji1515/instr/drill.rsi
          state: drill_screw
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Anchoring
        sprite:
          sprite: _DeadSpace/Sponsor/nikitafuji1515/instr/drill.rsi
          state: drill_bolt
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
  - type: PhysicalComposition
    materialComposition:
      Steel: 300
      Plastic: 100
  - type: StaticPrice
    price: 100
  - type: MeleeWeapon
    wideAnimationRotation: -90
    attackRate: 1.5
    damage:
      types:
        Piercing: 10
    soundHit:
      path: "/Audio/Items/drill_hit.ogg"

