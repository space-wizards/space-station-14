    spawnedEntities:
      - SpiderTomb
      - WallWebSpiderTerror
      - AirlockWebTerror
  - type: Bloodsucker
    maxCountReagent: 200 # Ёмкость
    countReagent: 200 # Сколько реагента при спавне
    duration: 2 # Длительность сосания
    howMuchWillItSuck: 20 # Сколько высосет за один укус
    injectSound:
      collection: SpiderHatches # Звуки после высасывания
  - type: NeededBloodForSpawnAgainst #Пример
    defaultCost: 50 # Стандартная цена на не заданный результат
    bloodCosts: # Цены
      SpiderTomb: 100
      WallWebSpiderTerror: 5
      AirlockWebTerror: 5
  - type: Sprite
    scale: 1.5, 1.5
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: running
      sprite: _DeadSpace/Spiders/king.rsi
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 10
        Poison: 3
        Structural: 30
      groups:
        Brute: 10
  - type: MobThresholds
    thresholds:
      0: Alive
      350: Critical
      450: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      200: 0.8
      300: 0.7
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 130
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 5
  - type: StunAttack
    paralyzeTime: 4
  - type: Bloodstream
    bloodReagent: CopperBlood
    bloodMaxVolume: 250
    bloodlossThreshold: 0.2
  - type: StunRadius
    actionStunRadius: ActionStunRadiusSpider
    paralyzeTime: 3 # Время стана
    launchForwardsMultiplier: 1 # Длинна слодьжения после стана
    rangeStun: 5 # Радиус способности
    ignorAlien: true # Не трогать союзников
    stunRadiusSound:
      path: /Audio/Animals/space_dragon_roar.ogg # Звуки способности
  - type: Puller
    needsHands: false
  - type: SpiderKing

