- type: entity
  name: паук страж
  parent:
  - SimpleSpaceMobBase
  - MobCombat
  categories: [ HideSpawnMenu ]
  id: BaseMobSpiderTerror
  description: Маленький ядовитый паучок.
  components:
  - type: ImmunEgg
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Bloodsucker ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: Body
    prototype: Bloodsucker
    requiredLegs: 0
  - type: Hunger
    thresholds: # only animals and rats are derived from this prototype so let's override it here and in rats' proto
      Overfed: 100
      Okay: 50
      Peckish: 25
      Starving: 10
      Dead: 0
    baseDecayRate: 0 # it is okay for animals to eat and drink less than humans, but more frequently
  - type: SpiderTerror
  - type: Butcherable
    spawned:
    - id: FoodMeatSpider
      amount: 1
  - type: Sprite
    scale: 0.65, 0.65
    drawdepth: SmallMobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: running
      sprite: _DeadSpace/Spiders/guardian_terror.rsi
  - type: HTN
    rootTask:
      task: XenoCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: Prying
    pryPowered: true
    force: true
    speedModifier: 1.5
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.1
        density: 50
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: running
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: Stamina
    critThreshold: 100
  - type: MobThresholds
    thresholds:
      0: Alive
      35: Critical
      80: Dead
  - type: MeleeWeapon
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 2
        Poison: 2
  - type: GhostRole
    makeSentient: true
    name: Паук страж ужаса
    description: Защитите свою принцессу.
    rules: ghost-role-information-rules-team-antagonist
  - type: GhostTakeoverAvailable
  - type: Vocal
    sounds:
      Male: UnisexArachnid
      Female: UnisexArachnid
      Unsexed: UnisexArachnid
  - type: TypingIndicator
    proto: spider
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: -150
    currentTemperature: 310.15
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
  - type: Speech
    speechVerb: LargeMob
  - type: MovementSpeedModifier
    baseWalkSpeed: 4.5
    baseSprintSpeed: 4.5
  - type: Bloodstream
    bloodReagent: CopperBlood
    bloodMaxVolume: 30
    bloodlossThreshold: 0.4
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damageCap: 0
    damage:
      types:
        Poison: -0.5
      groups:
        Brute: -0.5
        Burn: -0.5
  - type: Access
    tags:
    - SpiderTerror
  - type: IgnoreSpiderWeb
  - type: Spider
  - type: NpcFactionMember
    factions:
    - SpiderTerror
  - type: NightVision
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - SpiderTerrorChannel
  - type: ActiveRadio
    channels:
    - SpiderTerrorChannel
  - type: LockCocoon
    ignorFriends: false
    lockCocoon: ActionLockCocoon
    cocoon: SpiderCocoon
  - type: Damageable
    damageModifierSet: SpiderTerror
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
      Acidic: [Touch, Ingestion]
  - type: TTS
    voice: Sunboy_mannered

