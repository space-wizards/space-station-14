  - BaseMob
  id: MobLeviathanNecro
  suffix: Некроморф
  components:
  - type: Leviathan
  - type: ImmunNecroobelisk
  - type: ZombieImmune
  - type: Necromorf
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 2000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/gib1.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodMeatNecro:
            min: 4
            max: 10
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
          - MachineMask
        layer:
          - MachineLayer
  - type: CombatMode
  - type: MeleeWeapon
    range: 2
    soundHit:
      path: /Audio/Weapons/punch3.ogg
    angle: 0
    animation: WeaponArcPunch
    damage:
      groups:
        Brute: 20
  - type: NpcFactionMember
    factions:
      - Necromorfs
  - type: Sprite
    sprite: _DeadSpace/Necromorfs/leviathan.rsi
    noRot: true
    layers:
    - state: running
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: running
      Dead:
        Base: dead
  - type: MobThresholds
    thresholds:
      0: Alive
      1000: Dead
  - type: Tag
    tags:
      - CannotSuicide
  # - type: GhostRole
  #   makeSentient: true
  #   name: Левиафан
  #   description: Некроморф
  # - type: GhostTakeoverAvailable
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
      Acidic: [Touch, Ingestion]
  - type: Bloodstream
    bloodReagent: NecromorfBlood
    bloodMaxVolume: 500
    bloodlossThreshold: 0.2
    bloodlossDamage:
      types:
        Bloodloss:
          2
    bloodlossHealDamage:
      types:
        Bloodloss:
          -1
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damageCap: 0
    damage:
      types:
        Poison: -1
      groups:
        Brute: -1
        Burn: -1

