- type: htnCompound
  id: MeleeTurretCompound
  branches:
  - tasks:
    - !type:HTNPrimitiveTask
      operator: !type:UtilityOperator
        proto: NearbyMeleeTargets
    - !type:HTNPrimitiveTask
      preconditions:
      - !type:KeyExistsPrecondition
        key: Target
      - !type:TargetInRangePrecondition
        targetKey: Target
        rangeKey: MeleeRange
      operator: !type:MeleeOperator
        targetKey: Target
      services:
      - !type:UtilityService
        id: MeleeService
        proto: NearbyMeleeTargets
        key: Target
  - tasks:
    - !type:HTNPrimitiveTask
      operator: !type:UtilityOperator
        proto: NearbyMeleeTargets
    - !type:HTNCompoundTask
      task: MeleeAttackTargetCompound

- type: entity
  id: BoneBullet
  name: костяной шип
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      groups:
        Brute: 10
  - type: Sprite
    sprite: _DeadSpace/Effects/bone_bullet.rsi
    layers:
      - state: bone_bullet
  - type: Ammo

- type: entity
  name: некроморфная тентакля
  description: Стреляет костяными шипами!
  parent: BaseWeaponBallisticTurret
  id: WeaponBoneTentacleNecro
  suffix: Некроморф
  components:
    - type: NpcFactionMember
      factions:
        - Necromorfs
    - type: Sprite
      sprite: _DeadSpace/Necromorfs/bone_tentacle.rsi
      noRot: true
      layers:
        - state: bonetentacle
    - type: BallisticAmmoProvider
      proto: BoneBullet
      capacity: 500
    - type: Gun
      fireRate: 1
      selectedMode: FullAuto
      soundGunshot: /Audio/_DeadSpace/Necromorfs/bone.ogg
    - type: HTN
      rootTask:
        task: TurretCompound
      blackboard:
        SoundTargetInLOS: !type:SoundPathSpecifier
          path: /Audio/Animals/snake_hiss.ogg
    - type: Damageable
      damageContainer: Biological
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/gib1.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                FoodMeatNecro:
                  min: 1
                  max: 2
    - type: InteractionPopup
      interactDelay: 1.0
      successChance: 0.8
      interactSuccessString: petting-success-generic
      interactFailureString: petting-failure-generic
      interactSuccessSound:
        path: /Audio/Animals/snake_hiss.ogg

