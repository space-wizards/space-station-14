- type: reagent
  id: ZetaOne
  name: reagent-name-zetaone
  group: Medicine
  desc: reagent-desc-zetaone
  physicalDesc: reagent-physical-desc-thick
  flavor: medicine
  color: "#86caf7"
  metabolisms:
    Medicine:
      effects:
        - !type:CureInfectionDead
          conditions:
            - !type:ReagentThreshold
              min: 15

- type: reagent
  id: ExtractInfectorDead
  name: entity-name-extract-infector
  group: Toxins
  desc: reagent-desc-extract-infector
  physicalDesc: reagent-physical-desc-thick
  flavor: sweet
  color: "#e0a5b9"
  worksOnTheDead: true
  metabolisms:
    Medicine:
      effects:
        - !type:CauseInfectionDead
          conditions:
            - !type:ReagentThreshold
              min: 3

- type: reagent
  id: SerumEnslaved
  name: reagent-name-vent-crud
  group: Toxins
  desc: reagent-desc-serum-enslaved
  physicalDesc: reagent-physical-desc-thick
  flavor: sweet
  color: "#000000"
  metabolisms:
    Medicine:
      effects:
        - !type:CauseEnslavedUnitology
          conditions:
            - !type:ReagentThreshold
              min: 12

- type: entity
  parent: BaseSyringe
  id: SyringeSerumEnslaved
  categories: [ DoNotMap ]
  components:
    - type: SolutionContainerManager
      solutions:
        injector:
          maxVol: 15
          reagents:
            - ReagentId: SerumEnslaved
              Quantity: 15

- type: reaction
  id: SerumEnslaved
  reactants:
    ExtractInfectorDead:
      amount: 1
    NecromorfBlood:
      amount: 1
    Blood:
      amount: 1
  products:
    SerumEnslaved: 3
