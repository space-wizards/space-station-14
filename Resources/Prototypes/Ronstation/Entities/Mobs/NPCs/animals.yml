- type: entity
  name: Syndimothroach
  parent: MobCockroach
  id: MobMothroachSyndy
  description: Deadly mothroach.
  components:
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-SyndiMothroach-syndicate-name
    description: ghost-role-information-SyndiMothroach-description
    rules: ghost-role-information-SyndiMothroach-rules
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 120
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: GhostTakeoverAvailable
  - type: Speech
    speechVerb: Moth
    speechSounds: Squeak
    allowedEmotes: ['Chitter', 'Squeak']
  - type: FaxableObject
    insertingState: inserting_mothroach
  - type: MothAccent
  - type: Sprite
    sprite: Ronstation/Mobs/Animals/mothroach/syndimothroach.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: mothroach
  - type: SpriteMovement
    movementLayers:
      movement:
        state: mothroach-moving
    noMovementLayers:
      movement:
        state: mothroach
  - type: Item
    size: Normal
  - type: Clothing
    quickEquip: false
    sprite: Ronstation/Mobs/Animals/mothroach/syndimothroach.rsi
    equippedPrefix: 0
    slots:
    - HEAD
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: mothroach
      Critical:
        Base: mothroach_dead
      Dead:
        Base: mothroach_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      40: Critical
      60: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.5
    baseSprintSpeed : 4
    weightlessAcceleration: 1.5
    weightlessFriction: 1
    weightlessModifier: 1
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Moth
  - type: Bloodstream
    bloodReagent: InsectBlood
  - type: Respirator
    minSaturation: 5.0
  - type: PressureImmunity
  - type: Temperature
    heatDamageThreshold: 423
    coldDamageThreshold: 0
  - type: CombatMode
  - type: Butcherable
    spawned:
    - id: FoodMeatSlime
      amount: 2
  - type: Extractable
    grindableSolutionName: food
  - type: ReplacementAccent
    accent: mothroach
  - type: ZombieAccentOverride
    accent: zombieMoth
  - type: Vocal
    sounds:
      Male: UnisexMoth
      Female: UnisexMoth
      Unsexed: UnisexMoth
    wilhelmProbability: 0.001
  - type: MobPrice
    price: 700
  - type: Tag
    tags:
    - Trash
    - CannotSuicide
    - VimPilot
    - Unimplantable # better than syndicat when microbomb
  - type: CanEscapeInventory
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: Body
    prototype: Mothroach
  - type: TypingIndicator
    proto: moth
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 60
      behaviors:
      - !type:GibBehavior { }
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 15
    animation: WeaponArcBite
    damage:
      types:
        Slash: 4
        Piercing: 6
        Structural: 15
  - type: Insulated
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Mouse_burning
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: InventorySlots
  - type: Inventory
    speciesId: hamster
    templateId: hamster
    displacements:
      head:
        sizeMaps:
          32:
            sprite: Mobs/Animals/mothroach/displacement.rsi
            state: head
      mask:
        sizeMaps:
          32:
            sprite: Mobs/Animals/mothroach/displacement.rsi
            state: mask
      suitstorage:
        sizeMaps:
          32:
            sprite: Mobs/Animals/mothroach/displacement.rsi
            state: suitstorage
      eyes:
        sizeMaps:
          32:
            sprite: Mobs/Animals/mothroach/displacement.rsi
            state: eyes
      neck:
        sizeMaps:
          32:
            sprite: Mobs/Animals/mothroach/displacement.rsi
            state: neck
