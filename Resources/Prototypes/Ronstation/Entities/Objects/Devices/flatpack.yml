
- type: entity
  parent: BaseFlatpack
  id: CircuitImprinterFlatpack
  name: circuit imprinter flatpack
  description: A flatpack used for constructing a circuit imprinter.
  components:
  - type: Flatpack
    entity: CircuitImprinter
  - type: Sprite
    layers:
    - state: base
    - state: overlay
      color: "#D381C9"
    - state: icon-default

