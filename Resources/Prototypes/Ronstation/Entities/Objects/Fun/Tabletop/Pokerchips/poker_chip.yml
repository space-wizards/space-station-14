- type: entity
  parent: BaseItem
  id: PokerChipBaseRed
  name: poker chip
  description: Raise or fold?
  abstract: true
  components:
  - type: Item
    shape:
    - 0,0,1,0
    storedOffset: 0,-2
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      ChipRed: 1
  - type: StaticPrice
    price: 0
  - type: Stack
    stackType: PokerChipStackRed
    count: 1
    baseLayer: base
    layerStates:
    - chip
    - chip_2
    - chip_3
    - chip_4
    - chip_10
    - chip_20
    layerFunction: Threshold
  - type: StackLayerThreshold
    thresholds: [1, 2, 3, 4, 10, 20]
  - type: Sprite
    sprite: Ronstation/Objects/Fun/Tabletop/Cards/Poker/Pokerchips/pokerchip_red.rsi
    state: chip
    layers:
    - state: chip
      map: ["base"]
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        density: 30
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.2,0.25,0.1"
        mask:
        - ItemMask
  - type: Appearance

