# Contains several biomes
- type: biomeTemplate
  id: Continental
  layers:
    - !type:BiomeMetaLayer
      template: Lava
    - !type:BiomeMetaLayer
      template: Caves
      threshold: -0.5
      noise:
        frequency: 0.001
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 2
        lacunarity: 2
        gain: 0.5
    - !type:BiomeMetaLayer
      template: Grasslands
      threshold: 0
      noise:
        frequency: 0.001
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 2
        lacunarity: 2
        gain: 0.5
    - !type:BiomeMetaLayer
      template: Snow
      threshold: 0.5
      noise:
        frequency: 0.001
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 2
        lacunarity: 2
        gain: 0.5

# Desert
# TODO: Water in desert
- type: biomeTemplate
  id: LowDesert
  layers:
    - !type:BiomeEntityLayer
      threshold: 0.95
      noise:
        seed: 0
        frequency: 2
        noiseType: OpenSimplex2
      allowedTiles:
        - FloorLowDesert
      entities:
        - FloraRockSolid01
        - FloraRockSolid02
        - FloraRockSolid03
    # Large rock areas
    - !type:BiomeEntityLayer
      threshold: -0.20
      noise:
        seed: 0
        frequency: 0.04
        noiseType: Cellular
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 1
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      allowedTiles:
        - FloorLowDesert
      entities:
        - AsteroidRock
    - !type:BiomeDummyLayer
      id: Loot
    # Fill layer
    - !type:BiomeTileLayer
      threshold: -1
      variants:
        - 0
      tile: FloorLowDesert
    - !type:BiomeTileLayer
      threshold: 0.6
      tile: FloorLowDesert
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.1

# Grass
- type: biomeTemplate
  id: Grasslands
  layers:
    # Sparse vegetation
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorPlanetGrass
      divisions: 2
      threshold: -0.50
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 1
      decals:
        - BushDOne
        - BushDTwo
        - BushDThree
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorPlanetGrass
      noise:
        seed: 0
        noiseType: OpenSimplex2
        frequency: 1
      divisions: 1
      threshold: 0.8
      decals:
        - FlowersBROne
        - FlowersBRTwo
        - FlowersBRThree
    # Dense vegetation
    - !type:BiomeDecalLayer
      allowedTiles:
      - FloorPlanetGrass
      divisions: 1
      threshold: -0.35
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 1
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      decals:
        - BushAOne
        - BushATwo
        - BushAThree
        - BushCOne
        - BushCTwo
        - BushCThree
    - !type:BiomeEntityLayer
      threshold: 0.5
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - FloorPlanetGrass
      entities:
        - FloraTree01
        - FloraTree02
        - FloraTree03
        - FloraTree04
        - FloraTree05
        - FloraTree06
        - FloraTreeLarge01
        - FloraTreeLarge02
        - FloraTreeLarge03
        - FloraTreeLarge04
        - FloraTreeLarge05
        - FloraTreeLarge06
    # Rock formations
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorPlanetGrass
        - FloorPlanetDirt
      threshold: -0.30
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.05
        lacunarity: 2
        fractalType: FBm
        octaves: 5
        gain: 1
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      entities:
        - WallRock
    - !type:BiomeDummyLayer
      id: Loot
    # Water
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorPlanetGrass
        - FloorPlanetDirt
      threshold: 0.95
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.003
        lacunarity: 1.50
        fractalType: Ridged
        octaves: 1
      entities:
        - FloorWaterEntity
    # Fill remainder with dirt.
    - !type:BiomeTileLayer
      threshold: -1.0
      tile: FloorPlanetDirt
    - !type:BiomeTileLayer
      threshold: -0.90
      tile: FloorPlanetGrass
      noise:
        seed: 0
        frequency: 0.02
        fractalType: None
    # Water sand
    - !type:BiomeTileLayer
      tile: FloorPlanetDirt
      threshold: 0.95
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.003
        lacunarity: 1.50
        fractalType: Ridged
        octaves: 1
    # Rock formation sand
    - !type:BiomeTileLayer
      tile: FloorPlanetDirt
      threshold: -0.30
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.05
        lacunarity: 2
        fractalType: FBm
        octaves: 5
        gain: 1
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2

