- type: dungeonConfig
  id: VGRoid
  layers:
    - !type:PrototypeDunGen
      proto: VGRoidBlob
    - !type:PrototypeDunGen
      proto: VGRoidExteriorDungeons
    - !type:PrototypeDunGen
      proto: VGRoidSmaller
