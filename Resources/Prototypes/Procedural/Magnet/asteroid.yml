# Long and spindly, less smooth than blob
- type: dungeonConfig
  id: SpindlyAsteroid
  # Floor generation
  generator: !type:NoiseDunGen
    tileCap: 1500
    capStd: 32
    layers:
      - tile: FloorAsteroidSand
        threshold: -0.50
        noise:
          frequency: 0.055
          noiseType: Cellular
          fractalType: FBm
          octaves: 3
          lacunarity: 2
