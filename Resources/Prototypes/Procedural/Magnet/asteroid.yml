- type: weightedRandom
  id: AsteroidOre
  weights:
    OreIron: 1.0
    OreQuartz: 1.0
    OreCoal: 1.0
    OreGold: 0.25
    OreSilver: 0.25
    OrePlasma: 0.15
    OreUranium: 0.15

# Large asteroids, typically 1
- type: dungeonConfig
  id: BlobAsteroid
  # Floor generation
  generator: !type:NoiseDunGen
    tileCap: 1500
    capStd: 32
    iterations: 1
    layers:
      - tile: FloorAsteroidSand
        threshold: 0.30
        noise:
          frequency: 0.020
          noiseType: OpenSimplex2
          fractalType: FBm
          octaves: 2
          lacunarity: 2
  # Everything else
  postGeneration:
    # Generate biome
    - !type:BiomePostGen
      biomeTemplate: Asteroid

    # Generate ore veins
    - !type:MarkerLayerPostGen
      markerTemplate: AsteroidOre

# Multiple smaller asteroids
# This is a pain so we generate fewer tiles
- type: dungeonConfig
