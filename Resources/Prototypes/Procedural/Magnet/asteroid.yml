# Large asteroids, typically 1
- type: dungeonConfig
  id: BlobAsteroid
  # Floor generation
  layers:
  - !type:NoiseDunGen
    tileCap: 1000
    capStd: 32
    iterations: 3
    layers:
      - tile: FloorAsteroidSand
        threshold: 0.30
        noise:
          frequency: 0.020
          noiseType: OpenSimplex2
          fractalType: FBm
          octaves: 2
          lacunarity: 2

  # Generate biome
  - !type:BiomeDunGen
    biomeTemplate: Asteroid

# Multiple smaller asteroids
# This is a pain so we generate fewer tiles
- type: dungeonConfig
  id: ClusterAsteroid
  # Floor generation
  layers:
  - !type:NoiseDunGen
    tileCap: 750
    capStd: 32
    layers:
      - tile: FloorAsteroidSand
        threshold: 0.10
        noise:
          frequency: 0.130
          noiseType: OpenSimplex2
          fractalType: FBm
          octaves: 2
          lacunarity: 2

  # Generate biome
  - !type:BiomeDunGen
    biomeTemplate: Asteroid

# Long and spindly, less smooth than blob
- type: dungeonConfig
  id: SpindlyAsteroid
  # Floor generation
  layers:
  - !type:NoiseDunGen
    tileCap: 1000
    capStd: 32
    layers:
      - tile: FloorAsteroidSand
        threshold: -0.50
        noise:
          frequency: 0.055
          noiseType: Cellular
          fractalType: FBm
          octaves: 3
          lacunarity: 2
          cellularDistanceFunction: Euclidean

  # Generate biome
  - !type:BiomeDunGen
    biomeTemplate: Asteroid

