  id: MaintsRoomMarkerClearing
  suffix: Clearing
  components:
  - type: RoomFill
    clearExisting: true
  - type: Sprite
    layers:
      - state: blue
      # max size
      - sprite: Markers/Outlines/5x5.rsi
        state: rect
        color: red
      - sprite: Markers/Outlines/5x5.rsi
        state: label
        color: red
