- type: entity
  parent: BaseRoomMarker
  id: MaintsRoomMarker
  name: Maints interior marker
  components:
  - type: RoomFill
    maxSize: 5, 5
    clearExisting: false
    roomWhitelist:
      tags:
      - Maints
  - type: Sprite
    layers:
      - state: red
      # max size
      - sprite: Markers/Outlines/5x5.rsi
        state: rect
        color: red
      - sprite: Markers/Outlines/5x5.rsi
        state: label
        color: red

- type: entity
