# Setups
- type: dungeonConfig
  id: Experiment
  layers:
  - !type:PrefabDunGen
    roomWhitelist:
      tags:
      - SalvageExperiment
    presets:
    - Bucket
    - Wow
    - SpaceShip
    - Tall

  - !type:CorridorDunGen
    width: 3
    tile: FloorSteel

  - !type:DungeonEntranceDunGen
