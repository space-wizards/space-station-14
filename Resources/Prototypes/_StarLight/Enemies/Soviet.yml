#boss
- type: entity
  name: soviet bear
  id: MobBearSoviet
  parent: SimpleSpaceMobBase
  description: Smells like booze.
  components:
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: NpcFactionMember
    factions:
    - DungeonSoviet
  - type: Sprite
    drawdepth: Mobs 
    sprite: _Starlight/Mobs/Animals/bear.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: bear
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: bear
      Critical:
        Base: bear_dead
      Dead:
        Base: bear_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Critical
      300: Dead
  - type: Stamina
    critThreshold: 250
  - type: MovementAlwaysTouching
  - type: Bloodstream
    bloodMaxVolume: 300
    bloodReagent: Vodka
  - type: CombatMode
  - type: Temperature
    heatDamageThreshold: 500
    coldDamageThreshold: 0
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 10
        Slash: 20
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
  - type: Puller
    needsHands: false
  - type: Speech
    speechVerb: LargeMob
  - type: Vocal
    sounds:
      Unsexed: Bear
  - type: InteractionPopup
    successChance: 0.25
    interactSuccessString: petting-success-bear
    interactFailureString: petting-failure-bear
    interactSuccessSound:
      path: /Audio/Animals/sloth_squeak.ogg
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Butcherable
    spawned:
    - id: FoodMeatBear
      amount: 6
    - id: ChemistryBottleOmnizine
      amount: 1
