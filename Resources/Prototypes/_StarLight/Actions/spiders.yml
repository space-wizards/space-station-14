- type: entity
  id: ActionWebball
  name: Webball
  description: Fires a webball towards the clicked location.
  components:
  - type: Action
    useDelay: 30
    itemIconStyle: BigAction
    raiseOnUser: true
    sound:
      path: /Audio/Weapons/Xeno/alien_spitacid.ogg
    icon:
      sprite: _Starlight/Interface/Actions/actions_spider.rsi
      state: web
  - type: TargetAction
    range: 20
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:ProjectileSpellEvent
      prototype: ProjectileWebball

- type: entity
  id: ProjectileWebball
  name: webball
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Blunt: 3
  - type: Sprite
    sprite: _Starlight/Interface/Actions/actions_spider.rsi
    layers:
    - state: web
      shader: unshaded
  - type: SpawnOnCollide
    prototype: SpiderWeb

# Terror spiders

- type: entity
  id: ActionEvolve
  name: Evolve
  description: evolve into a new entity.
  components:
  - type: Action
    useDelay: 3
    itemIconStyle: BigAction
    sound: /Audio/Effects/pop.ogg
    icon:
      sprite: _Starlight/Interface/Actions/actions_spider.rsi
      state: evolve
  - type: InstantAction
    event: !type:EvolveEvent

- type: entity
  id: ActionSpiderEMPScream
  name: EMP Scream
  description: Emit an EMP scream that disables electronics in a radius.
  components:
  - type: Action
    useDelay: 3
    itemIconStyle: BigAction
    sound: /Audio/Effects/pop.ogg
    icon:
      sprite:  _Starlight/Interface/Actions/actions_spider.rsi
      state: spiderscream
  - type: LimitedCharges
    maxCharges: 2
  - type: AutoRecharge
    rechargeDuration: 60
  - type: InstantAction
    event: !type:EMPScreamEvent

- type: entity
  id: ActionEggInjection
  name: Egg injection
  description: Injection of eggs into the body.
  components:
  - type: Action
    useDelay: 3
    itemIconStyle: BigAction
    sound: /Audio/Effects/pop.ogg
    icon:
      sprite:  _Starlight/Interface/Actions/actions_spider.rsi
      state: egg
  - type: TargetAction
    interactOnMiss: false
  - type: EntityTargetAction
    canTargetSelf: false
    whitelist:
      components:
      - HumanoidAppearance
    event: !type:EggInjectionEvent

- type: entity
  id: ActionEggsLaying
  name: Lay the egg.
  description: Lay the egg.
  components:
  - type: Action
    itemIconStyle: BigAction
    useDelay: 5
    icon:
      sprite: _Starlight/Interface/Actions/actions_spider.rsi
      state: egg
  - type: LimitedCharges
    maxCharges: 3
  - type: AutoRecharge
    rechargeDuration: 90
  - type: InstantAction
    event: !type:EggsLayingEvent