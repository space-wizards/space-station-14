- type: entity
  id: BaseAbductorOrganUnGibbable
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: _Starlight/Mobs/Species/Abductor/organs.rsi
  - type: Organ
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: FlavorProfile
    flavors:
      - people
  - type: Tag
    tags:
      - Meat

- type: entity
  id: BaseAbductorOrgan
  parent: BaseAbductorOrganUnGibbable
  abstract: true
  components:
  - type: Gibbable

- type: entity
  id: OrganAbductorBrain
  parent: [BaseOrganBrain, BaseAbductorOrganUnGibbable]
  name: brain
  description: "The source of incredible, unending intelligence. Honk."
  components:
  - type: Sprite
    state: brain
  
- type: entity
  id: OrganAbductorEyes
  parent: [BaseAbductorOrgan, BaseOrganEyes]
  name: eye
  description: "I see you!"
  components:
  - type: Sprite
    layers:
      - state: eyeballs
  - type: OrganVisualization
    layer: Eyes
    prototype: MobAbductorEyes

- type: entity
  id: OrganAbductorEars
  parent: [BaseAbductorOrgan, BaseOrganEars]
  name: ears
  description: "There are three parts to the ear. Inner, middle and outer. Only one of these parts should normally be visible."
  components:
  - type: Sprite
    state: ears

- type: entity
  id: OrganAbductorLungs
  parent: [BaseAbductorOrgan, BaseOrganLungs]
  name: lungs
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r
  - type: Lung
    alert: LowNitrogen

- type: entity
  id: OrganAbductorHeart
  parent: [BaseAbductorOrgan, BaseOrganHeart]
  name: heart
  description: "I feel bad for the heartless bastard who lost this."
  components:
  - type: Sprite
    state: heart-on
  # The heart 'metabolizes' medicines and poisons that aren't filtered out by other organs.
  # This is done because these chemicals need to have some effect even if they aren't being filtered out of your body.
  # You're technically 'immune to poison' without a heart, but.. uhh, you'll have bigger problems on your hands.
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [ Slime ]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic

- type: entity
  id: OrganAbductorStomach
  parent: [BaseAbductorOrgan, BaseOrganStomach]
  name: stomach
  description: "Gross. This is hard to stomach."
  components:
  - type: Sprite
    state: stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Stomach
  # The stomach metabolizes stuff like foods and drinks.
  # TODO: Have it work off of the ent's solution container, and move this
  # to intestines instead.
  - type: Metabolizer
    # mm yummy
    maxReagents: 3
    metabolizerTypes: [ Slime ]
    groups:
    - id: Food
    - id: Drink

- type: entity
  id: OrganAbductorLiver
  parent: [BaseAbductorOrgan, BaseOrganLiver]
  name: liver
  description: "Pairing suggestion: chianti and fava beans."
  components:
  - type: Sprite
    state: liver
  - type: Metabolizer # The liver metabolizes certain chemicals only, like alcohol.
    maxReagents: 1
    metabolizerTypes: [ Slime ]
    groups:
    - id: Alcohol
      rateModifier: 0.2 # removes alcohol very slowly along with the stomach removing it as a drink

- type: entity
  id: OrganAbductorKidneys
  parent: [BaseAbductorOrgan, BaseOrganKidneys]
  name: kidneys
  description: "Filters toxins from the bloodstream."
  components:
  - type: Sprite
    layers:
      - state: kidney-l
      - state: kidney-r
  # The kidneys just remove anything that doesn't currently have any metabolisms, as a stopgap.
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [ Slime ]
    removeEmpty: true
