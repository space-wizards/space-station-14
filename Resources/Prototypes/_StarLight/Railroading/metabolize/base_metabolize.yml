# Conditions

- type: entity
  id: MetabolizeCondition
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: Conditions
    conditions:
    - !type:SubjectSpeciesCondition
      blacklist:
      - Abductor
      - Skeleton
      
- type: entity
  id: MetabolizeDrinkCondition # With bartender blacklist
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: Conditions
    conditions:
    - !type:SubjectMindJobCondition
      passIfJobEmpty: true
      blacklist:
      - Bartender
    - !type:SubjectSpeciesCondition
      blacklist:
      - Abductor
      - Skeleton

