- type: entity
  parent: BaseGameRule
  id: AbductorsSpawn
  components:
  - type: StationEvent
    earliestStart: 15
    weight: 7.5
    minimumPlayers: 10
    duration: null
  - type: RuleGrids
  - type: LoadMapRule
    gridPath: /Maps/_Starlight/Shuttles/ShuttleEvent/abductor_shuttle.yml
  - type: AntagObjectives
    objectives:
    - AbductObjective
  - type: AntagLoadProfileRule
    speciesHardOverride: Abductor
  - type: AntagSelection
    definitions:
    - spawnerPrototype: AbductorScientistSpawner
      min: 1
      max: 1
      pickPlayer: false
      startingGear: AbductorScientistGear
      briefing:
        text: abductor-role-greeting
        color: Green
        sound: /Audio/_Starlight/Misc/abductor.ogg
      components:
      - type: Abductor
      - type: Muted
      - type: AbductorScientist
      - type: ActionGrant
        actions:
        - ActionReturnToShip
      - type: Tag
        tags:
          - Abductor
          - AbductorScientist
          - CanPilot
      - type: NpcFactionMember
        factions:
        - Abductor
      mindRoles:
      - MindRoleLoneAbductor
    - spawnerPrototype: AbductorAgentSpawner
      min: 1
      max: 1
      pickPlayer: false
      startingGear: AbductorAgentGear
      briefing:
        text: abductor-role-greeting
        color: Green
        sound: /Audio/_Starlight/Misc/abductor.ogg
      components:
      - type: Abductor
      - type: Muted
      - type: AbductorAgent
      - type: ActionGrant
        actions:
        - ActionReturnToShip
      - type: Tag
        tags:
          - Abductor
          - CanPilot
      - type: NpcFactionMember
        factions:
        - Abductor
      mindRoles:
      - MindRoleLoneAbductor
      
