- type: entity
  id: CloudEmoteBase
  categories: [ HideSpawnMenu ]
  components:
  - type: CloudEmotePhase
  - type: TimedDespawn
    lifetime: 4
  - type: Transform
    noRot: True # intended
  - type: Sprite
    noRot: True
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer
      
- type: entity
  id: CloudEmoteStart
  parent: CloudEmoteBase
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 0.19 # starting and ending must be 0.01 shorter
  - type: CloudEmotePhase
  - type: Sprite
    drawdepth: Effects
    layers:
      - shader: unshaded
        map: ["enum.EffectLayers.Unshaded"]
        sprite: Effects/cloud_emotes.rsi
        state: emote_start
  - type: EmitSoundOnSpawn
    sound: 
      path: /Audio/_Starlight/Effects/CloudEmotes/pop.ogg
  - type: AnimationPlayer

- type: entity
  id: CloudEmoteEnd
  parent: CloudEmoteBase
  categories: [ HideSpawnMenu ]
  components:
  - type: CloudEmotePhase
  - type: TimedDespawn
    lifetime: 0.19 # starting and ending must be 0.01 shorter
  - type: Sprite
    drawdepth: Effects
    layers:
      - shader: unshaded
        map: ["enum.EffectLayers.Unshaded"]
        sprite: Effects/cloud_emotes.rsi
        state: emote_end

