- type: entity
  name: abductor
  parent: BaseMobAbductor
  id: MobAbductor
  components:
  - type: UniversalLanguageSpeaker
  - type: Abductor
  - type: Strippable
    handDelay: 10800 # 3 hours to strip a item off a abductor, mabey use that fancy console to make your friend visible
  - type: Tag
    tags:
      - Abductor
      - AbductorScientist
      - CanPilot
      
- type: entity
  name: abductor scientist
  parent: MobAbductor
  id: MobAbductorScientist
  components:
  - type: AntagObjectives
    objectives:
    - StealResearchObjective
  - type: GhostRole
    name: abductors-ghost-role-name
    description: abductors-ghost-role-desc
    rules: abductors-ghost-role-rules
    raffle:
      settings: default
    requirements:
    - !type:RoleTimeRequirement
      role: JobSecurityOfficer
      time: 10800 # 3 hrs
    - !type:RoleTimeRequirement
      role: JobSurgeon
      time: 10800 # 3 hrs
  - type: AbductorScientist
  - type: ActionGrant
    actions:
    - ActionReturnToShip
  - type: Loadout
    prototypes:
      - AbductorScientistGear
      
