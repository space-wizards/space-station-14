- type: startingGear
  id: AbductorScientistGear
  equipment:
    ears: ClothingHeadsetAltAbductor
    jumpsuit: ClothingUniformJumpsuitAbductor
    gloves: ClothingHandsGlovesCombat
    shoes: ClothingShoesBootsCombat
    pocket1: AbductorGizmo
    id: AbductorIDCard
    
- type: startingGear
  id: AbductorAgentGear
