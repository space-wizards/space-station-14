    shoes: ClothingShoesBootsCombat
    pocket1: AbductorGizmo
    pocket2: WeaponAlien
    belt: ClothingAbductorBeltFilled
  inhand:
  - Wonderprod

- type: entity
  name: lone abductor spawner
  id: SpawnPointLoneAbductor
