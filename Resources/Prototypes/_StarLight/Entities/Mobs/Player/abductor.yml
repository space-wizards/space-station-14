    tags:
      - Abductor
      - AbductorScientist
      - CanPilot

- type: entity
  name: lone abductor
  parent: MobAbductor
  id: MobLoneAbductor
  components:
  - type: AntagObjectives
    objectives:
    - StealResearchObjective
  - type: GhostRole
    name: abductors-ghost-role-name
    description: abductors-ghost-role-desc
    rules: abductors-ghost-role-rules
    raffle:
      settings: default
  - type: AbductorScientist
