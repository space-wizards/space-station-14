    soundHit:
      path: /Audio/Voice/Human/femalescream_4.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Voice/Human/femalescream_3.ogg
  - type: ItemToggle
    onUse: false
    verbToggleOn: plushie-voicebox-activate
    verbToggleOff: plushie-voicebox-deactivate
  - type: ComponentToggler
    components:
      - type: DatasetVocalizer
        dataset: PlushiesAmali
      - type: TextToSpeech
        voice: ganyu

