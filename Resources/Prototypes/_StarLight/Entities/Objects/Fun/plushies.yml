- type: entity
  parent: PlushieHuman
  id: PlushieAmali
  name: amali plushie
  description: Flying high, shooting corporate enemies out of the sky. Glory to NanoTrasen!
  components:
  - type: Item
    size: Small
    sprite: _Starlight/Objects/Fun/Plushies/amali_plushie.rsi
  - type: Sprite
    sprite: _Starlight/Objects/Fun/Plushies/amali_plushie.rsi
    layers: 
      - state: icon
  # reason I didn't make a female human base plushie is because they wanted specific sounds. Will make one eventually. Probably.a
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Voice/Human/womanlaugh.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Voice/Human/femalescream_5.ogg
