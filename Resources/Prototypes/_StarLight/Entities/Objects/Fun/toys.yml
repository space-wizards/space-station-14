- type: entity
  parent: BasePlushie
  id: DeerPlushie
  name: deer plushie
  description: A very ordinary deer plush, nothing unordinary about it.
  components:
  - type: Item
    size: Small
    sprite: _Starlight/Objects/Fun/toys.rsi
  - type: Sprite
    sprite: _Starlight/Objects/Fun/toys.rsi
    state: plushie_deer_no_eyebrows
  - type: EmitSoundOnUse
    sound:
      path: /Audio/_Starlight/Items/Toys/deerplush_nun.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Starlight/Items/Toys/deerplush_nun.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/_Starlight/Items/Toys/deerplush_nun.ogg
