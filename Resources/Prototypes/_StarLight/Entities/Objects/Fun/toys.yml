    requiresSpecialDigestion: true
    useSound:
      path: /Audio/_Starlight/Items/Toys/deerplush_nun.ogg
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      path: /Audio/_Starlight/Items/Toys/deerplush_nun.ogg

