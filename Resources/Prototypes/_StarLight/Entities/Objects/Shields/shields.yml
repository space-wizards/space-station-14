- type: entity
  name: paladin shield
  parent: [ BaseItem, BaseMajorContraband ] # Easier to remake it than inheret it, due to wiz keeping all shields in one folder and mine doing the opposite, due to the suitslot sprites.
  id: PaladinShield
  description: A shield for a true paladin! Good at deflecting hits with swords and absorbing the impact from bats, but not much else.
  components:
    - type: Sprite
      sprite: _Starlight/Objects/Weapons/Melee/paladin_shield.rsi
      state: base
    - type: Item
      sprite: _Starlight/Objects/Weapons/Melee/paladin_shield.rsi
      size: Ginormous
    - type: Clothing
      sprite: _Starlight/Objects/Weapons/Melee/paladin_shield.rsi
      quickEquip: false
      slots:
      - Back
      - suitStorage
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 0.7
          Slash: 0.5 #Encourages long swordfights, which I really, really want to see.
          Piercing: 0.8
          Heat: 0.85
      activeBlockModifier:
        coefficients:
          Blunt: 0.5
          Slash: 0.3
          Piercing: 0.7
          Heat: 0.75
        flatReductions:
          Blunt: 1
          Slash: 1
          Piercing: 1
          Heat: 1
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 14 #Bonk!
      soundHit:
        path: "/Audio/Weapons/smash.ogg"
    - type: Damageable
      damageContainer: Shield
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 160
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 120
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetPlasteel:
                  min: 4
                  max: 13
                SheetSteel:
                  min: 5
                  max: 13

- type: entity
  name: paladin greatshield
  parent: [ PaladinShield, BaseMajorContraband ]
  id: PaladinShieldGreat
  description: You're up against the wall and I! AM! THE! FUCKING! WALL!
  components:
    - type: Sprite
      sprite: _Starlight/Objects/Weapons/Melee/paladin_greatshield.rsi
      state: base
    - type: Item
      sprite: _Starlight/Objects/Weapons/Melee/paladin_greatshield.rsi
    - type: Clothing
      sprite: _Starlight/Objects/Weapons/Melee/paladin_greatshield.rsi
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 0.7
          Slash: 0.7
          Piercing: 0.7
          Heat: 0.85
      activeBlockModifier:
        coefficients: #Insanely high resist because normal shields suck when raising. This is a WALL.
          Blunt: 0.1
          Slash: 0.1
          Piercing: 0.1
          Heat: 0.75 # Achilles Heel
    - type: MeleeWeapon
      attackRate: 0.50 # Large and heavy but god help you if someone hits you with this thing.
      damage:
        types:
          Blunt: 20    
    - type: ClothingSpeedModifier
      walkModifier: 0.7
      sprintModifier: 0.5
    - type: HeldSpeedModifier
    - type: Damageable
      damageContainer: Shield
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 250 #Combined with damage resistances, IF raised, can tank 6 lector magdumps before finally breaking. You will STAM CRIT before then. If just held, or a laser is used it'll function like a normal shield more or less.
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetPlasteel:
                  min: 6
                  max: 20
                SheetSteel:
                  min: 4
                  max: 15
                SheetGlass:
                  min: 2
                  max: 3

