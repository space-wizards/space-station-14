- type: entity
  name: makeshift SMG
  parent: [BaseWeaponSubMachineGun, BaseMinorContraband]
  id: WeaponSubMachineGunMakeshift
  description: Held together with cloth and dreams, it rattles ominously with every shot.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/SMGs/makeshift_smg.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Starlight/Objects/Weapons/Guns/SMGs/makeshift_smg.rsi
  - type: Item
    size: Normal  
  - type: Gun
    fireRate: 9
    minAngle: 32
    angleIncrease: 3
    maxAngle: 64
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/smg.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: null
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineSMGImprovised
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: null
        priority: 1
        whitelist:
          tags:
            - CartridgePistolImprovised
  - type: Construction
    graph: MakeshiftSMGGraph
    node: shotgun
  - type: WeaponDismantleOnShoot
    dismantleChance: 0.03 #Very low to account for automatic weapon fire, if entire mag is shot 3/10 SMGs will survive
    selfDamage:
      types:
        Blunt: 5
        Heat: 5
    items:
      - id: ModularBarrel
        launchAngle: 0
        prob: 1
      - id: ModularReceiver
        launchAngle: 90
        prob: 0.30
      - id: RifleStock
        launchAngle: 180
        prob: 0.80
      - id: MagazinePistolSubMachineGunImprovised
        launchAngle: 190
        prob: 1

