- type: entity
  id: LightRifleHeavyBase
  name: ".30 Magazine Box"
  parent: BaseMagazineBoxLightRifle
  components:
  - type: Tag
    tags:
      - LightRifleHeavy
  - type: BallisticAmmoProvider
    proto: CartridgeLightRifleSP
    capacity: 80
  - type: Item
    size: Small
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Ammunition/Magazine/LightRifle/light_rifle_heavy.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 8
    zeroVisible: false
  - type: Appearance

