- type: entity
  name: M492 Smart LMG
  id: WeaponLightMachineGunM492
  parent: [BaseWeaponLightMachineGun, BaseSecurityContraband]
  description: A high tech non-traditional LMG built specifically for combating the big threats among us. Uses .30 ammo.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/LMGs/M492.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-3
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Starlight/Objects/Weapons/Guns/LMGs/M492.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: GunRequiresWield
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: true
  - type: Gun
    minAngle: 20
    maxAngle: 35
    angleIncrease: 2
    angleDecay: 10
    fireRate: 6  
  - type: Appearance
  - type: RestrictByEquippedTag
    requiredTag: "RequiredForLmgTag"
    denialMessage: "lmg-restricted-to-hardsuit-message"
    denialSound: /Audio/Machines/custom_deny.ogg
  - type: ItemSlots
    slots:
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifleSP
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
      gun_magazine:
        name: Magazine
        startingItem: LightRifleHeavyMagazineSP
        whitelist:
          tags:
            - LightRifleHeavy

- type: entity
  name: DP-28 LMG
  id: WeaponLightMachineGunDP28
  parent: [BaseWeaponLightMachineGun, BaseSovietContraband]
  description: From RA-TA-TA-TA with love. Uses .30 ammo.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/LMGs/DP28.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Starlight/Objects/Weapons/Guns/LMGs/DP28.rsi
    quickEquip: false
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/m41_cock.ogg
    soundBoltClosed: 
      path: /Audio/Weapons/Guns/Bolt/lmg_bolt_closed.ogg
    soundBoltOpened: 
      path: /Audio/Weapons/Guns/Cock/shotgun_open.ogg
  - type: Appearance
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleMaxim
        insertSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        ejectSound: /Audio/Weapons/Guns/MagIn/rifle_load.ogg
        whitelist:
          tags:
            - MagazineLightRiflePan
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifleSP
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 0.85
  - type: HeldSpeedModifier
  - type: Gun
    minAngle: 20
    maxAngle: 27
    angleIncrease: 2
    angleDecay: 10
    fireRate: 5
    soundGunshot:
      path: /Audio/_Starlight/Weapons/Guns/Gunshots/dp28.ogg