- type: entity
  name: makarov
  parent: [BaseWeaponPistol, BaseSovietContraband]
  id: WeaponPistolMakarov
  description: A cheap and cumbersome pistol, with a dot on the rear sight indicating the direction in which it tends to misfire, as this model does not shoot straight. Uses .35 auto ammo.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Pistols/makarov.rsi
  - type: Gun
    minAngle: 1
    maxAngle: 30
    angleIncrease: 9
    angleDecay: 10
    fireRate: 3
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Starlight/Weapons/Guns/Gunshots/makarov.ogg
      params:
        variation: 0.05
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolSP
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistol
            - MagazinePistolHighCapacitySP
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistolSP
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 150

