- type: entity
  name: abductor's wirecutter
  parent: Wirecutter
  id: WirecutterAbductor
  components:
  - type: Sprite
    sprite: Objects/Tools/wirecutters.rsi
    layers:
      - state: abductor
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Tool
    speedModifier: 2
    qualities:
      - Cutting
    useSound:
      path: /Audio/Items/wirecutter.ogg
  - type: RandomSprite
  
- type: entity
  name: abductor's screwdriver
  parent: Screwdriver
  id: ScrewdriverAbductor
  components:
  - type: Sprite
    sprite: Objects/Tools/screwdriver.rsi
    layers:
      - state: abductor
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Tool
    speedModifier: 2
    qualities:
      - Screwing
    useSound:
      collection: Screwdriver
  - type: RandomSprite
  - type: Item
    sprite: Objects/Tools/screwdriver.rsi
    storedOffset: 2, 0
    storedRotation: 90
    
- type: entity
  name: abductor's wrench
  parent: Wrench
  id: WrenchAbductor
  components:
  - type: Sprite
    sprite: Objects/Tools/wrench.rsi
    state: abductor
  - type: Item
    sprite: Objects/Tools/wrench.rsi
    storedRotation: 45
    storedSprite:
      sprite: Objects/Tools/wrench.rsi
      state: abductor
  - type: Tool
    speedModifier: 2
    qualities:
      - Anchoring
    useSound:
      path: /Audio/Items/ratchet.ogg
      
- type: entity
  name: abductor's multitool
  parent: Multitool
  id: MultitoolAbductor
  components:
  - type: Tag
    tags:
      - Multitool
      - DoorElectronicsConfigurator
      - ShowWires