# Basic
- type: entity
  id: LockerSteelLarge
  parent: LockerLargeBaseSecure
  name: large secure closet
  components:
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: secure
    stateDoorOpen: secure_open
    stateDoorClosed: secure_door

# Security Officer
- type: entity
  id: LockerSecurityLarge
  parent: LockerLargeBaseSecure
  name: large security officer's locker
  components:
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: sec
    stateDoorOpen: sec_open
    stateDoorClosed: sec_door
  - type: AccessReader
    access: [["Security"]]

# Warden
- type: entity
  id: LockerWardenLarge
  parent: LockerLargeBaseSecure
  name: large warden's locker
  components:
  - type: Appearance
