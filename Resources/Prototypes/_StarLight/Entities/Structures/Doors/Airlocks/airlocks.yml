# Salvage and Mining Airlocks
- type: entity
  parent: Airlock
  id: AirlockSalvageMining
  suffix: Salvage, Mining
  components:
  - type: Sprite
    sprite: _Starlight/Structures/Doors/Airlocks/Standard/salvagemining.rsi
  - type: Wires
    layoutId: AirlockCargo

