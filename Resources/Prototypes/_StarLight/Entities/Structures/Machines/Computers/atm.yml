- type: entity
  parent: BaseComputerAiAccess
  id: ATM
  name: atm
  description: A regular ATM, it eats money, spits out money, and transfers money.
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: ATM
  - type: WallMount
    arc: 360
  - type: Sprite
    sprite: _Starlight/Structures/Machines/atm.rsi
    layers:
    - map: ["computerLayerBody"]
      state: offline
    - map: ["computerLayerScreen"]
      state: unshaded
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
  - type: ActivatableUI
    key: enum.ATMUIKey.Key
  - type: UserInterface
    interfaces:
     enum.ATMUIKey.Key:
        type: ATMBui
  - type: PointLight
    enabled: true
    radius: 1.5
    energy: 1.6
    color: "#57A3F7"
  - type: Rotatable
    rotateWhileAnchored: true