    sprite: _Starlight/Clothing/Head/Helmets/sovietmarine_helmet.rsi
  - type: Clothing
    sprite: _Starlight/Clothing/Head/Helmets/sovietmarine_helmet.rsi
  - type: ToggleableVisuals
    clothingVisuals:
      head:
      - state: on-equipped-HELMET-unshaded
        shader: unshaded
      head-vox:
      - state: on-equipped-HELMET-unshaded-vox
        shader: unshaded
      head-resomi:
      - state: on-equipped-HELMET-unshaded-resomi
        shader: unshaded
      head-felionoid:
      - state: on-equipped-HELMET-unshaded-felionoid
        shader: unshaded
      head-cyclorite:
      - state: on-equipped-HELMET-unshaded-cyclorite
        shader: unshaded
      head-vulpkanin:
      - state: on-equipped-HELMET-unshaded-vulpkanin
        shader: unshaded
  - type: PointLight
    color: green
    radius: 6
    energy: 5
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: Tag
    tags:
    - WhitelistChameleon

