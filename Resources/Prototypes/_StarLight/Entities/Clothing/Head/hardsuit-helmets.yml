  parent: [ ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase, BaseSovietContraband]
  id: ClothingHeadHelmetHardsuitSovietMarine
  name: SSF marine hardsuit helmet
  description: From the soviet dieselpunk world.
  components:
