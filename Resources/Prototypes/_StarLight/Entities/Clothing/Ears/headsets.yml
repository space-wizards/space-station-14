- type: entity
  parent: [ ClothingHeadset, BaseLawContraband ]
  id: ClothingHeadsetIAA
  name: Internal Affairs Agent Headset
  description: A headset for internal affairs agent to hear the captain's last words.
  components:
    - type: ContainerFill
      containers:
        key_slots:
        - EncryptionKeyLaw
        - EncryptionKeySecurity
        - EncryptionKeyCommon
    - type: Sprite
      sprite: Clothing/Ears/Headsets/servicesecurity.rsi

