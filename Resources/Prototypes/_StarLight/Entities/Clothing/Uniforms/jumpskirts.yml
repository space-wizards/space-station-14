- type: entity
  parent: ClothingUniformSkirtBase
  id: ClothingUniformJumpskirtGothic
  name: gothic dress
  description: A gothic dress is an elegant and mysterious garment characterized by its dark and intriguing style. Deep, dark shades like black, burgundy, or navy blue add an aura of mystery and aristocratic allure. Delicate lace accents, luxurious drapery, and ruffles evoke a sense of ancient romance. Keyhole or high neckline cuts give the gothic dress uniqueness and opulence. This dress is perfect for those who want to stand out and emphasize their individuality and mystique. In it, every woman feels refined and captivating, ready to enchant at first sight.
  components:
  - type: Sprite
    sprite: _Starlight/Clothing/Uniforms/Jumpskirt/dress_gothic.rsi
  - type: Clothing
    sprite: _Starlight/Clothing/Uniforms/Jumpskirt/dress_gothic.rsi

