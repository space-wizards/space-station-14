# TODO: Add the other mess types
- type: entity
  id: PuddleBase
  abstract: true
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    drawdepth: FloorObjects
  - type: SolutionContainerManager
  - type: Puddle
    spillSound:
      path: /Audio/Effects/Fluids/splat.ogg
    recolor: true
  - type: Clickable
  - type: Slippery
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
      layer:
      - SmallImpassable
      mask:
      - SmallImpassable
      hard: false
  - type: Appearance
    visuals:
    - type: PuddleVisualizer
      recolor: true

- type: entity
  name: puddle
  id: PuddleGeneric
  parent: PuddleSmear

- type: entity
  name: gibblets
  id: PuddleGibblet
  parent: PuddleBase
  description: Gross.
  components:
  - type: Sprite
    sprite: Fluids/gibblet.rsi # Placeholder
    state: gibblet-0
    netsync: false
  - type: Puddle
  - type: SolutionContainerManager
    solutions:
      puddle:
        reagents:
        - ReagentId: Water
          Quantity: 10
  - type: Appearance
    visuals:
    - type: PuddleVisualizer

