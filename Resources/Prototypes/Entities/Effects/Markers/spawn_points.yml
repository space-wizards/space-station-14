- type: entity
  name: spawn point
  id: SpawnPoint
  parent: MarkerBase
  abstract: true
  components:
  - type: SpawnPoint

- type: entity
  name: latejoin spawn point
  id: SpawnPointLatejoin
  parent: SpawnPoint
  components:
  - type: Sprite
    state: cross_red
  - type: SpawnPoint
    spawn_type: LateJoin

- type: entity
  name: observer spawn point
  id: SpawnPointObserver
  parent: SpawnPoint
  components:
  - type: Sprite
    state: observer_start
  - type: SpawnPoint
    spawn_type: Observer
