- type: entity
  id: BasePortal
  abstract: true
  name: bluespace portal
  description: Transports you to a linked destination!
  components:
  - type: Transform
    anchored: True
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: /Textures/Effects/portal.rsi
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: Portal

- type: entity
  id: PortalRed
  parent: BasePortal
  description: This one looks more like a redspace portal.
  components:
  - type: Sprite
    layers:
    - state: portal-red
  - type: PointLight
    color: OrangeRed
    radius: 3
    energy: 1
    netsync: false

- type: entity
  id: PortalBlue
  parent: BasePortal
  components:
  - type: Sprite
    layers:
    - state: portal-blue
  - type: PointLight
    color: SkyBlue
    radius: 3
    energy: 1
    netsync: false
    
- type: entity
  id: PortalArtifact
  parent: BasePortal
  components:
  - type: Sprite
    layers:
    - state: portal-artifact
  - type: PointLight
    color: "#ed85c2"
    radius: 3
    energy: 1
    netsync: false
  - type: TimedDespawn
    lifetime: 1
  - type: Portal
    canTeleportToOtherMaps: true

- type: entity
  id: PortalGatewayBlue
  parent: BasePortal
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Machines/gateway.rsi
    color: SkyBlue
    layers:
    - state: portal
  - type: PointLight
    color: SkyBlue
    radius: 3
    energy: 1
    netsync: false

- type: entity
  id: PortalGatewayOrange
  parent: BasePortal
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Machines/gateway.rsi
    color: OrangeRed
    layers:
    - state: portal
  - type: PointLight
    color: OrangeRed
    radius: 3
    energy: 1
    netsync: false

- type: entity
  id: ShadowPortal
  name: shadow rift
  description: Looks unstable.
  parent: [ BasePortal, BaseShadow ]
  components:
  - type: Portal
    arrivalSound: /Audio/Items/hiss.ogg
    departureSound: /Audio/Items/hiss.ogg
  - type: Sprite
    state: portal-artifact
    color: "#793a80dd"
  - type: PointLight
    color: "#793a80dd"
    radius: 3
    energy: 1
    netsync: false
  - type: AmbientSound
    range: 6
    volume: -3
    sound:
      path: /Audio/Ambience/anomaly_scary.ogg

- type: entity
  id: WanderingPortal
  suffix: AI
  parent: BaseMob
  name: wandering portal
  description: Where did it come from? And where does it go?
  components:
  - type: Physics
    bodyType: KinematicController
    bodyStatus: InAir
    sleepingAllowed: false
  - type: CanMoveInAir
  - type: Sprite
    noRot: true
    sprite: Structures/Machines/gateway.rsi
    color: SkyBlue
    layers:
    - state: wandering-portal
  - type: PointLight
    color: SkyBlue
    radius: 5
    energy: 2
    netsync: false
  - type: AmbientSound
    volume: 1
    range: 15
    sound:
      path: /Audio/Effects/tesla.ogg
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeCircle
          radius: 0.75
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.37
        mask:
        - Impassable
        layer:
        - None
  - type: Portal
    arrivalSound: /Audio/Items/hiss.ogg
    departureSound: /Audio/Items/hiss.ogg
    ignoreStationaryObjects: true
  - type: ChaoticJump
    jumpMinInterval: 15
    jumpMaxInterval: 30
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.5
    baseSprintSpeed : 2.5
  - type: HTN
    constantlyReplan: false
    rootTask:
      task: IdleCompound
    blackboard:
      IdleRange: !type:Single
        500
      PathLimit: !type:Single
        500
      MinimumIdleTime: !type:Single
        0
      MaximumIdleTime: !type:Single
        7

- type: entity
  id: TemporaryWanderingPortal
  suffix: AI, temporary
  parent: WanderingPortal
  components:
  - type: TimedDespawn
    lifetime: 300
