- type: entity
  id: CarpetBase
  description: "Fancy walking surface."
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    drawdepth: BelowFloor
  - type: Icon
    state: full
  - type: SnapGrid
    offset: Center
  - type: IconSmooth
    key: full
    base: carpet_
  - type: Physics
    shapes:
      - !type:PhysShapeAabb
        bounds: "-0.5, -0.5, 0.5, 0.5"
        layer: [ Passable ]
  - type: Damageable
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 10
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

- type: entity
  id: Carpet
  parent: CarpetBase
  name: "carpet"
  description:
  components:
  - type: Sprite
    sprite: Constructible/Carpets/red_carpet.rsi
  - type: Icon
    sprite: Constructible/Carpets/red_carpet.rsi

