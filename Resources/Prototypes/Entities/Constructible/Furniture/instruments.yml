- type: entity
  name: baseinstrument
  id: BasePlaceableInstrument
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Instrument
    handheld: false
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
  - type: Physics
    fixtures:
      - shape:
          !type:PhysShapeAabb {}
        layer: [MobMask]
        mask:
          - Impassable
          - MobImpassable
          - VaultImpassable
  - type: SnapGrid
    offset: Center
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: UserInterface
    interfaces:
    - key: enum.InstrumentUiKey.Key
      type: InstrumentBoundUserInterface

- type: entity
  name: piano
  parent: BasePlaceableInstrument
  id: PianoInstrument
  description: Play Needles Piano Now.
  components:
  - type: Instrument
    program: 1
  - type: Sprite
    sprite: Objects/Fun/Instruments/otherinstruments.rsi
    state: piano

- type: entity
