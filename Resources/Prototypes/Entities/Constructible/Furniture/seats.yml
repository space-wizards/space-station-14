- type: entity
  name: chair
  id: SeatBase
  abstract: true
  description: You sit in this. Either by will or force.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: Sprite
    sprite: Constructible/Misc/furniture.rsi
  - type: Strap
    position: Stand
  - type: Anchorable
  - type: Pullable
  - type: Destructible
    deadThreshold: 50
    resistances: metallicResistances

- type: entity
  name: chair
  id: Chair
  parent: SeatBase
  description: Apply butt.
  components:
  - type: Rotatable
  - type: Sprite
    state: chair
    color: "#8e9799"

- type: entity
  name: stool
  id: Stool
  parent: SeatBase
  description: Apply butt.
  components:
  - type: Sprite
    state: stool_base
    color: "#8e9799"

- type: entity
  name: bar stool
  id: StoolBar
  parent: SeatBase
  components:
  - type: Sprite
    state: bar_stool
    color: "white"

- type: entity
  name: white office chair
  id: ChairOfficeLight
  parent: SeatBase
  components:
  - type: Rotatable
  - type: Sprite
    state: officechair_white

- type: entity
  name: dark office chair
  id: ChairOfficeDark
  parent: SeatBase
  components:
  - type: Sprite
    state: officechair_dark

- type: entity
  name: comfy chair
  id: ComfyChair
  parent: SeatBase
  description: It looks comfy.
  components:
  - type: Sprite
    state: comfychair_preview

- type: entity
  name: wooden chair
  id: ChairWood
  parent: SeatBase
  components:
  - type: Sprite
    state: wooden_chair
    color: "white"
