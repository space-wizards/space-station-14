- type: entity
  name: chair
  id: SeatBase
  abstract: true
  description: You sit in this. Either by will or force.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    anchored: true
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5,-0.25,0.5,0.25"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Sprite
    sprite: Constructible/Misc/furniture.rsi
  - type: Strap
    position: Stand
  - type: Anchorable
  - type: Pullable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  name: chair
  id: Chair
  parent: SeatBase
  description: Apply butt.
  components:
  - type: Rotatable
  - type: Sprite
    state: chair
    color: "#8e9799"
  - type: Physics
    shapes:
      - !type:PhysShapeAabb
        bounds: "-0.45, -0.45, 0.05, 0.45"
        layer: [ Passable ]

