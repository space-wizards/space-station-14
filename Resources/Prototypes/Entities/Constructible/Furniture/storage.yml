- type: entity
  id: Rack
  name: "rack"
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Constructible/Misc/furniture.rsi
    state: rack
  - type: Physics
    shapes:
    - !type:PhysShapeAabb
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Destructible
    deadThreshold: 30
    destroySound: /Audio/Effects/metalbreak.ogg
    spawnOnDestroy:
      SteelSheet1:
        Min: 1
        Max: 1
    resistances: metallicResistances

