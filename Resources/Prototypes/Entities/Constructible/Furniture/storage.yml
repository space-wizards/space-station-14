- type: entity
  id: Rack
  name: rack
  description: A rack for storing things on.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: PlaceableSurface
  - type: Sprite
    sprite: Constructible/Misc/furniture.rsi
    state: rack
  - type: Physics
    bodyType: Static
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
      mass: 50
      layer:
      - MobImpassable
      mask:
      - VaultImpassable
  - type: Pullable
  - type: Anchorable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: Shelf
  parent: Rack
  name: shelf
  description: A shelf for storing things on.
  components:
  - type: Sprite
    state: shelf
