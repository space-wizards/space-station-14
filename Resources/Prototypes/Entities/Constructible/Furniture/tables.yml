- type: entity
  id: TableBase
  name: "table"
  description: A square piece of metal standing on four metal legs.
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: PlaceableSurface
  - type: Sprite
    netsync: false
    drawdepth: FloorTiles
  - type: Icon
    state: full
  - type: IconSmooth
    key: state
    base: state_
  - type: Physics
    shapes:
    - !type:PhysShapeAabb
      layer:
      - VaultImpassable
  - type: SnapGrid
    offset: Center
  - type: Climbable

- type: entity
  id: Table
  parent: TableBase
  name: "table"
  description: A square piece of metal standing on four metal legs.
  components:
  - type: Sprite
    sprite: Constructible/Structures/Tables/generic.rsi
  - type: Icon
    sprite: Constructible/Structures/Tables/generic.rsi
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
      15:
        Sound: /Audio/Effects/metalbreak.ogg
        Spawn:
          SteelSheet1:
            Min: 1
            Max: 1
        Acts: ["Destruction"]

