- type: entity
  id: ConveyorBelt
  name: conveyor belt
  description: A conveyor belt, commonly used to transport large numbers of items elsewhere quite quickly.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    hard: false
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.49,-0.49,0.49,0.49"
      layer: [Passable]
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: SnapGrid
    offset: Center
  - type: Sprite
    netsync: false
    sprite: Constructible/Power/conveyor.rsi
    state: conveyor_started_cw
    drawdepth: FloorObjects
  - type: SignalReceiver
    maxTransmitters: 1
  - type: PowerReceiver
  - type: Conveyor
  - type: Appearance
    visuals:
    - type: ConveyorVisualizer
      state_running: conveyor_started_cw
      state_stopped: conveyor_stopped_cw
      state_reversed: conveyor_started_cw_r
  - type: Construction
    graph: ConveyorGraph
    node: entity

- type: entity
  id: ConveyorBeltAssembly
  parent: BaseItem
  name: conveyor belt
  suffix: assembly
  description: A conveyor belt assembly. Used to construct a conveyor belt.
  components:
  - type: Tag
    tags:
    - ConveyorAssembly
  - type: Sprite
    netsync: false
    sprite: Constructible/Power/conveyor.rsi
    state: conveyor_loose
  - type: Construction
    graph: ConveyorGraph
    node: item
