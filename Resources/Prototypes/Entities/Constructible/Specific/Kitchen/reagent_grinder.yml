- type: entity
  id: KitchenReagentGrinder
  name: reagent grinder
  description: "From BlenderTech. Will It Blend? Let's find out!"
  suffix: grinder/juicer
  placement:
    mode: SnapgridCenter
  components:
  - type: SnapGrid
  - type: ReagentGrinder
  - type: UserInterface
    interfaces:
    - key: enum.ReagentGrinderUiKey.Key
      type: ReagentGrinderBoundUserInterface
  - type: Appearance
    visuals:
    - type: ReagentGrinderVisualizer
  - type: Clickable
  - type: InteractionOutline
  - type: PowerReceiver
  - type: LoopingSound
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.35,-0.08,0.25,0.15"
      layer:
      - SmallImpassable
      mask:
      - VaultImpassable
  - type: Sprite
    netsync: false
    sprite: Constructible/Power/juicer.rsi
    state: juicer0
    drawdepth: Items
