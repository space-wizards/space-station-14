- type: entity
  id: FirelockFrame
  name: Firelock Frame
  description: That is a firelock frame.
  components:
    - type: Sprite
      sprite: Constructible/Structures/Doors/firelock.rsi
      state: frame1
    - type: Construction
      graph: Firelock
      node: frame1
    - type: Clickable
    - type: InteractionOutline
    - type: Damageable
      resistances: metallicResistances
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 500
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - type: Physics
      fixtures:
        - shape:
            !type:PhysShapeAabb
              bounds: "-0.49,-0.49,0.49,0.49"
          mask:
            - Impassable
          layer:
            - Opaque
            - Impassable
            - MobImpassable
            - VaultImpassable
            - SmallImpassable
