- type: entity
  id: Airlock
  parent: BaseConstructible
  name: airlock
  description: It opens, it closes, and maybe crushes you.
  components:
  - type: RCDDeconstructWhitelist
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    drawdepth: Mobs # They're on the same layer as mobs, perspective.
    sprite: Constructible/Structures/Doors/Standard/basic.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseUnlit"]
    - state: welded
      map: ["enum.DoorVisualLayers.BaseWelded"]
    - state: bolted_unlit
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: panel_open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
      mass: 100
      mask:
      - MobImpassable
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Door
    board: DoorElectronics
  - type: Airlock
  - type: Appearance
    visuals:
    - type: AirlockVisualizer
      open_sound: /Audio/Machines/airlock_open.ogg
      close_sound: /Audio/Machines/airlock_close.ogg
      deny_sound: /Audio/Machines/airlock_deny.ogg
    - type: WiresVisualizer
  - type: PowerReceiver
  - type: Wires
    BoardName: "Airlock Control"
    LayoutId: Airlock
  - type: UserInterface
    interfaces:
    - key: enum.WiresUiKey.Key
      type: WiresBoundUserInterface
  - type: Airtight
    fixVacuum: true
  - type: Occluder
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: airlock
    node: airlock
  - type: IconSmooth
    key: walls
    mode: NoSprite
  placement:
    mode: SnapgridCenter

- type: entity
  id: AirlockAssembly
  name: airlock assembly
  description: It opens, it closes, and maybe crushes you.
  components:
  - type: Clickable
  - type: RCDDeconstructWhitelist
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    drawdepth: Mobs
    sprite: Constructible/Structures/Doors/Standard/basic.rsi
    state: "assembly"
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
      mass: 100
      mask:
      - MobImpassable
      layer:
      - MobImpassable
      - VaultImpassable
  - type: Anchorable
  - type: Pullable
  - type: SnapGrid
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: airlock
    node: assembly
  placement:
    mode: SnapgridCenter
