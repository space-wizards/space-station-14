- type: entity
  abstract: true
  id: VentBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: SnapGrid
    offset: Center
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    netsync: false
    sprite: Constructible/Atmos/vent.rsi
    layers:
    - sprite: Constructible/Atmos/pipe.rsi
      state: pipeHalf
    - state: ventOff
  - type: Appearance
    visuals:
    - type: VentVisualizer

- type: entity
  parent: VentBase
  id: Vent
  name: Vent
  description: "A vent that releases gas."
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: East
  - type: PressureVent
    ventInletDirection: East
