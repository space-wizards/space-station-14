- type: entity
  abstract: true
  id: PipeBase
  name: Pipe
  description: Holds gas.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: SnapGrid
    offset: Center
  - type: Damageable
  - type: Destructible
    thresholds:
      100:
        Acts: ["Destruction"]
  - type: Sprite
  - type: Appearance
    visuals:
    - type: PipeVisualizer
      pipeRSI: Constructible/Atmos/pipe.rsi
  - type: Icon
    sprite: Constructible/Atmos/pipe.rsi

#Note: The PipeDirection of the PipeNode should be the east-facing version, because the entity starts at an angle of 0 (east)

- type: entity
  parent: PipeBase
  id: PipeHalf
  suffix: Half
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: East
  - type: Icon
    state: pipeHalf2

- type: entity
  parent: PipeBase
  id: PipeStraight
  suffix: Straight
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Lateral
  - type: Icon
    state: pipeStraight2

- type: entity
  parent: PipeBase
  id: PipeBend
  suffix: Bend
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: SEBend
  - type: Icon
    state: pipeBend2

- type: entity
  parent: PipeBase
  id: PipeTJunction
  suffix: TJunction
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: TEast
  - type: Icon
    state: pipeTJunction2

- type: entity
  parent: PipeBase
  id: PipeFourway
  suffix: Fourway
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Fourway
  - type: Icon
    state: pipeFourway2
