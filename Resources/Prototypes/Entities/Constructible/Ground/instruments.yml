 - type: entity
   name: baseinstrument
   id: BasePlaceableInstrument
   abstract: true
   components:
   - type: Instrument
     handheld: false
   - type: Clickable
   - type: InteractionOutline
   - type: Anchorable
   - type: Collidable
     shapes:
       - !type:PhysShapeAabb
         mask:
           - Impassable
           - MobImpassable
           - VaultImpassable
   - type: SnapGrid
     offset: Center
   - type: Destructible
     deadThreshold: 50
     resistances: metallicResistances
   - type: UserInterface
     interfaces:
     - key: enum.InstrumentUiKey.Key
       type: InstrumentBoundUserInterface

 - type: entity
   name: piano
   parent: BasePlaceableInstrument
   id: PianoInstrument
   description: Play Needles Piano Now.
   components:
   - type: Instrument
     program: 1
   - type: Sprite
     sprite: Objects/Fun/Instruments/otherinstruments.rsi
     state: piano


