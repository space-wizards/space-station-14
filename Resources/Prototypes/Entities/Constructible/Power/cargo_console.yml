- type: entity
  id: ComputerSupplyOrdering
  parent: ComputerBase
  name: Cargo ordering computer
  description: Used to order supplies, approve requests, and control the shuttle.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: tech_key
      screen: supply
  - type: CargoConsole
  - type: CargoOrderDatabase
  - type: GalacticMarket
    products:
      - cargo.emergencyexplosive
      - cargo.emergencyfire
      - cargo.emergencyinternals
      - cargo.emergencyradiation
      - cargo.armorysmg
      - cargo.armoryshotgun
      - cargo.securityarmor
      - cargo.securityriot
      - cargo.securitylaser
      - cargo.securityhelmet
      - cargo.securitysupplies
      - cargo.securitynonlethal
      - cargo.hydroponics
      - cargo.hydroponicsseeds
      - cargo.hydroponicsseedsexotic
      - cargo.servicejanitorial
      - cargo.servicelightsreplacement
      - cargo.engineeringcablelv
      - cargo.engineeringcablemv
      - cargo.engineeringcablehv
      - cargo.engineeringcablebulk
      - cargo.engineameshielding
      - cargo.engineamejar
      - cargo.engineamecontrol
      - cargo.enginessolar
      - cargo.funplushies
      - cargo.funartsupplies
      - cargo.funinstruments
      - cargo.materialsteel
      - cargo.materialglass
      - cargo.materialplastic
      - cargo.enginesingularityemitter
      - cargo.enginesingularitycollector
      - cargo.enginesingularitygenerator
      - cargo.enginesingularitycontainment
      - cargo.engineparticleaccelerator
      - atmosphericsair
      - atmosphericsoxygen
      - atmosphericsnitrogen
      - atmosphericscarbondioxide
#      - atmosphericswatervapor
#      - atmosphericsplasma
#      - atmosphericstritium
  - type: UserInterface
    interfaces:
    - key: enum.CargoConsoleUiKey.Key
      type: CargoConsoleBoundUserInterface
  - type: Computer
    board: SupplyComputerCircuitboard

- type: entity
  id: ComputerSupplyRequest
  parent: ComputerSupplyOrdering
  name: cargo request computer
  description: Used to request supplies from cargo.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: tech_key
      screen: request
  - type: CargoConsole
    requestOnly: true
  - type: Computer
    board: SupplyRequestComputerCircuitboard
