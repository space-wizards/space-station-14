- type: entity
  abstract: true
  id: WireBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Physics
    fixtures:
      - shape:
          !type:PhysShapeAabb
            bounds: "-0.5, -0.5, 0.5, 0.5"
        layer:
        - Underplating
  - type: InteractionOutline
  - type: SnapGrid
  - type: Sprite
    drawdepth: BelowFloor
  - type: IconSmooth
    mode: CardinalFlags
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: SubFloorHide

- type: entity
  parent: WireBase
  id: HVWire
  name: HV Wire
  description: An orange high voltage power cable.
  components:
  - type: Sprite
    sprite: Constructible/Power/Wires/hv_cable.rsi
    state: hvcable_0
  - type: Icon
    sprite: Constructible/Power/Wires/hv_cable.rsi
    state: hvcable_4
  - type: IconSmooth
    base: hvcable_
    key: hv_cables
  - type: NodeContainer
    nodes:
      power:
        !type:AdjacentNode
        nodeGroupID: HVPower
      wire:
        !type:AdjacentNode
        nodeGroupID: WireNet
  - type: Wire
    wireDroppedOnCutPrototype: HVWireStack1
    wireType: HighVoltage
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          HVWireStack1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

