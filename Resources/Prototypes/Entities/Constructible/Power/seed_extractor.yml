- type: entity
  id: SeedExtractor
  name: seed extractor
  description: Extracts seeds from produce.
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      sprite: Constructible/Hydroponics/machines.rsi
      state: seedextractor
    - type: Physics
      bodyType: Static
      fixtures:
      - shape:
          !type:PhysShapeAabb
            bounds: "-0.4,-0.25,0.4,0.25"
        mass: 25
        layer:
          - Opaque
          - Impassable
          - MobImpassable
          - VaultImpassable
    - type: SnapGrid
    - type: Anchorable
    - type: SeedExtractor
    - type: PowerReceiver
