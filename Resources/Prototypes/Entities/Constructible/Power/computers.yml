- type: entity
  id: ComputerFrame
  parent: BaseConstructibleDynamic
  name: computer frame
  description: A computer under construction. It needs a circuit board.
  components:
  - type: Physics
    bodyType: Static
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.5,-0.25,0.5,0.25"
      mass: 25
      mask:
        - MobImpassable
      layer:
        - Opaque
        - MobImpassable
        - SmallImpassable
        - VaultImpassable
  - type: InteractionOutline
  - type: Rotatable
  - type: Construction
    graph: computer
    node: frameUnsecured
  - type: Sprite
    sprite: "Constructible/Misc/stock_parts.rsi"
    state: "0"
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundCollectionBehavior
        soundCollection: GlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: monitorBroken
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  parent: ComputerFrame
  id: ComputerBroken
  name: broken computer
  description: This computer has seen better days.
  components:
  - type: Construction
    graph: computer
    node: monitorBroken
  - type: Sprite
    sprite: "Constructible/Power/computers.rsi"
    state: "broken"
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  abstract: true
  parent: ComputerFrame
  id: ComputerBase
  name: computer
  placement:
    mode: SnapgridCenter
  components:
  - type: Construction
    graph: computer
    node: computer
  - type: Computer
  - type: PowerReceiver
  - type: Sprite
    sprite: Constructible/Power/computers.rsi
    layers:
    - state: computer
      map: ["enum.ComputerVisualizer+Layers.Body"]
    - state: generic_key_off
      map: ["enum.ComputerVisualizer+Layers.Keyboard"]
    - state: generic
      shader: unshaded
      map: ["enum.ComputerVisualizer+Layers.Screen"]
    - state: generic_key
      shader: unshaded
      map: ["enum.ComputerVisualizer+Layers.KeyboardOn"]
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: generic_key
      screen: generic

