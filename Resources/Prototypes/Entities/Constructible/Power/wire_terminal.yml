- type: entity
  abstract: true
  id: WireTerminal
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      sprite: Constructible/Power/wire_terminal.rsi
      state: term
    - type: Icon
      sprite: Constructible/Power/wire_terminal.rsi
      state: term
    - type: Clickable
    - type: Physics
      fixtures:
        - shape:
            !type:PhysShapeAabb
            bounds: "-0.5, -0.5, 0.5, 0.5"
          layer:
            - Underplating
    - type: InteractionOutline
    - type: SnapGrid
    - type: Sprite
      netsync: false
      drawdepth: BelowFloor
    - type: Damageable
      resistances: metallicResistances
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: SubFloorHide
    - type: NodeContainer
      nodes:
        # Just define nodes for both MV and HV. One will end up unused in 99% of cases
        # but it means one wire terminal type.
        powerHV:
          !type:WireTerminalNode
          nodeGroupID: HVPower
        powerMV:
          !type:WireTerminalNode
          nodeGroupID: MVPower
