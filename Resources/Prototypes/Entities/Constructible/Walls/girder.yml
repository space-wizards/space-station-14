- type: entity
  id: Girder
  name: girder
  description: A large structural assembly made out of metal; It requires a layer of metal before it can be considered a wall.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
    snap: true
  - type: Construction
    graph: girder
    node: girder
  - type: Sprite
    sprite: Constructible/Structures/Walls/solid.rsi
    state: wall_girder
  - type: Physics
    mass: 25
    anchored: true
    shapes:
    - !type:PhysShapeAabb
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Tag
    tags:
    - ExplosivePassable
  - type: Pullable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SnapGrid
    offset: Edge
  placement:
    snap:
    - Wall
