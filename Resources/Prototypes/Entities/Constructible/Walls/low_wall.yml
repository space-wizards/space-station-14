- type: entity
  id: LowWall
  name: low wall
  description: Goes up to about your waist.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Clickable
  - type: RCDDeconstructWhitelist
  - type: CanBuildWindowOnTop
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    color: "#889192"
    drawdepth: Walls
    sprite: Constructible/Structures/Walls/low_wall.rsi
  - type: Icon
    sprite: Constructible/Structures/Walls/low_wall.rsi
    state: metal
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb {}
      layer:
      - VaultImpassable
      - SmallImpassable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: start
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: SnapGrid
    offset: Center
  - type: Climbable
  - type: LowWall
    key: walls
    base: metal_
  - type: Construction
    graph: lowWall
    node: lowWall

- type: entity
  id: LowWallOverlay
  name: low wall overlay
  abstract: true
  components:
  - type: Sprite
    color: "#889192"
    drawdepth: WallMountedItems
    sprite: Constructible/Structures/Walls/low_wall.rsi
