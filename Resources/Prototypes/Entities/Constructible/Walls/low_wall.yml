- type: entity
  id: LowWall
  name: low wall
  description: Goes up to about your waist.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Clickable
  - type: RCDDeconstructWhitelist
  - type: CanBuildWindowOnTop
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    color: "#889192"
    drawdepth: Walls
    sprite: Constructible/Structures/Walls/low_wall.rsi
  - type: Icon
    sprite: Constructible/Structures/Walls/low_wall.rsi
    state: metal
  - type: Physics
    shapes:
    - !type:PhysShapeAabb
      layer:
      - VaultImpassable
      - SmallImpassable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
      100:
        acts: [ "Destruction" ]
  - type: BreakableConstruction
    node: start
  - type: SnapGrid
    offset: Center
  - type: Climbable
  - type: LowWall
    key: walls
    base: metal_
  - type: Construction
    graph: lowWall
    node: lowWall

- type: entity
  id: LowWallOverlay
  name: low wall overlay
  abstract: true
  components:
  - type: Sprite
    color: "#889192"
    drawdepth: WallMountedItems
    sprite: Constructible/Structures/Walls/low_wall.rsi
