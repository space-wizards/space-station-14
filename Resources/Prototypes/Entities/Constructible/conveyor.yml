- type: entity
  id: ConveyorBelt
  name: conveyor belt
  description: A conveyor belt, commonly used to transport large numbers of items elsewhere quite quickly.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    hard: false
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.49,-0.49,0.49,0.49"
      layer: [Passable]
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: SnapGrid
    offset: Center
  - type: Sprite
    netsync: false
    sprite: Constructible/Power/conveyor.rsi
    state: conveyor_started_cw
    drawdepth: FloorObjects

  - type: Conveyor
  - type: Appearance
    visuals:
    - type: ConveyorVisualizer
      state_running: conveyor_started_cw
      state_stopped: conveyor_stopped_cw
      state_reversed: conveyor_started_cw_r
      state_loose: conveyor_loose
  - type: PowerReceiver

- type: entity
  id: ConveyorSwitch
  name: conveyor switch
  description: A conveyor control switch.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    sprite: Constructible/Power/conveyor.rsi
    state: switch-off

  - type: ConveyorSwitch
  - type: Appearance
    visuals:
      - type: ConveyorSwitchVisualizer
        state_forward: switch-fwd
        state_off: switch-off
        state_reversed: switch-rev
        state_loose: switch
