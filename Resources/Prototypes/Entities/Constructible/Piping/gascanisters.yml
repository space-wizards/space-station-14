- type: entity
  abstract: true
  id: GasCanisterBase
  name: gas canister
  description: A canister that can contain any type of gas. It can be attached to connector ports using a wrench.
  parent: BaseConstructibleDynamic
  components:
  - type: InteractionOutline
  - type: SnapGrid
    offset: Center
  - type: Sprite
  - type: Damageable
    resistances: metallicResistances
  - type: Physics
    bodyType: Dynamic
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.5,-0.25,0.5,0.25"
      mass: 25
      mask:
        - MobImpassable
      layer:
        - Opaque
        - MobImpassable
        - SmallImpassable
        - VaultImpassable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: GasCanister
  - type: UserInterface
  - type: Appearance

- type: entity
  parent: GasCanisterBase
  id: GasCanister
  components:
  - type: Sprite
    netsync: false
    sprite: Constructible/Atmos/canister.rsi
    state: grey
  - type: Appearance
    visuals:
    - type: GasCanisterVisualizer
      stateConnected: can-connector
      pressureStates:
        - can-o0
        - can-o1
        - can-o2
        - can-o3
  - type: UserInterface
    interfaces:
      - key: enum.GasCanisterUiKey.Key
        type: GasCanisterBoundUserInterface
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          GasCanisterBrokenBase:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: GasCanister
  id: StorageCanister
  name: storage canister
  components:
    - type: Sprite
      state: yellow # Classic toxins canister
    - type: GasCanister
      gasMixture:
        volume: 1000
        moles: # List of gasses for easy reference
          - 0 # oxygen
          - 0 # nitrogen
          - 0 # CO2
          - 0 # Plasma
          - 0 # Tritium
          - 0 # Water vapor
        temperature: 293.15
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
        - !type:PlaySoundBehavior
          sound: /Audio/Effects/metalbreak.ogg
        - !type:SpawnEntitiesBehavior
          spawn:
            StorageCanisterBroken:
              min: 1
              max: 1
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

