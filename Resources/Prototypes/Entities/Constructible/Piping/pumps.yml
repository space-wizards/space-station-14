- type: entity
  abstract: true
  id: PumpBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: SnapGrid
    offset: Center
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    netsync: false
    sprite: Constructible/Atmos/pump.rsi
    layers:
    - sprite: Constructible/Atmos/pipe.rsi
      state: pipeStraight
    - state: pumpPressure
  - type: Appearance
    visuals:
    - type: PipeConnectorVisualizer
    - type: PumpVisualizer

- type: entity
  parent: PumpBase
  id: DebugPressurePump
  name: Debug Pressure Pump
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: North
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: South
  - type: PressurePump
    inletDirection: North
    outletDirection: South
