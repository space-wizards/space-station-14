- type: entity
  abstract: true
  id: ScrubberBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: SnapGrid
    offset: Center
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    netsync: false
    sprite: Constructible/Atmos/scrubber.rsi
    layers:
    - sprite: Constructible/Atmos/pipe.rsi
      state: pipeHalf
    - state: scrubOff
  - type: Appearance
    visuals:
    - type: PipeConnectorVisualizer
    - type: SiphonVisualizer
  - type: PipeNetDevice

- type: entity
  parent: ScrubberBase
  id: Scrubber
  name: scrubber
  description: Scrubs unwanted gasses out of the air.
  components:
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
  - type: PressureSiphon
    scrubberOutletDirection: South
