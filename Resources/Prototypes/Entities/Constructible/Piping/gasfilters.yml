- type: entity
  abstract: true
  id: GasFilterBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: SnapGrid
    offset: Center
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    netsync: false
    sprite: Constructible/Atmos/gasfilter.rsi
    layers:
    - sprite: Constructible/Atmos/pipe.rsi
      state: pipeTJunction
    - state: gasFilter
  - type: Appearance
    visuals:
    - type: PipeConnectorVisualizer
    - type: GasFilterVisualizer
  - type: AtmosDevice

- type: entity
  parent: GasFilterBase
  id: GasFilter
  name: Gas Filter
  description: It filters gases.
  components:
  - type: NodeContainer
    nodes:
      inlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: West
      filter:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
      outlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: East
  - type: GasFilter
