- type: entity
  abstract: true
  id: GasGeneratorBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - Opaque
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
  - type: SnapGrid
    offset: Center
  - type: GasGenerator
  - type: PipeNetDevice

- type: entity
  parent: GasGeneratorBase
  id: GasGenerator
  name: gas generator
  description: Fabricates gas.
  components:
  - type: Sprite
    netsync: false
    sprite: Constructible/Atmos/gasgenerator.rsi
    layers:
    - sprite: Constructible/Atmos/pipe.rsi
      state: pipeFourway
    - state: gasGenerator
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: Fourway

