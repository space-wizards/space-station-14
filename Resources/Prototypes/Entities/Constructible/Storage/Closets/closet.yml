- type: entity
  id: LockerGeneric
  name: closet
  description: A standard-issue Nanotrasen storage unit.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    netsync: false
    sprite: Constructible/Structures/closet.rsi
    layers:
    - state: generic
    - state: generic_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.StorageVisualLayers.Welded"]
  - type: Clickable
  - type: MovedByPressure
  - type: DamageOnHighSpeedImpact
    soundHit: /Audio/Effects/bang.ogg
  - type: InteractionOutline
  - type: Physics
    mass: 50
    anchored: false
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.5,-0.25,0.5,0.25"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: EntityStorage
  - type: PlaceableSurface
    placeCentered: true
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state_open: generic_open
      state_closed: generic_door
  - type: LoopingSound
  - type: Anchorable
  - type: Pullable
