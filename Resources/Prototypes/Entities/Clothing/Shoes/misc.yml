- type: entity
  parent: [ClothingShoesBase, PowerCellSlotSmallItem, BaseToggleClothing]
  id: ClothingShoesBootsSpeed
  name: speed boots
  description: High-tech boots woven with quantum fibers, able to convert electricity into pure speed!
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/speedboots.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleableVisuals.Layer" ]
  - type: Clothing
    sprite: Clothing/Shoes/Boots/speedboots.rsi
  - type: ToggleClothing
    action: ActionToggleSpeedBoots
  - type: ClothingSpeedModifier
    walkModifier: 1.5
    sprintModifier: 1.5
    standing: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}
  - type: StaticPrice
    price: 500
  - type: PowerCellDraw
    drawRate: 4
  - type: ToggleCellDraw
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
  - type: Tag
    tags: []

- type: entity
  parent: BaseAction
  id: ActionToggleSpeedBoots
  name: Toggle Speed Boots
  description: Toggles the speed boots on and off.
  components:
  - type: Action
    itemIconStyle: BigItem
  - type: InstantAction
    event: !type:ToggleActionEvent

- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesBootsMoon
  name: moon boots
  description: Special anti-gravity boots developed with a speciality blend of lunar rock gel. Shipped from the Netherlands.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/moonboots.rsi
    layers:
    - state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/moonboots.rsi
  - type: AntiGravityClothing
  - type: StaticPrice
    price: 75
  - type: Tag
    tags: [ ]

- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesBootsJump
  name: jump boots
  description: High-tech boots that give you the incredible ability to JUMP! With these boots you can jump over lava, chasms and weird chemicals on the floor!
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/jumpboots.rsi
    layers:
    - state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/jumpboots.rsi
  - type: JumpAbility
    jumpDistance: 4
    jumpSound: /Audio/Effects/stealthoff.ogg
  - type: ActionGrant
    actions:
    - ActionGravityJump
  - type: ItemActionGrant
    actions:
    - ActionGravityJump
    activeIfWorn: true
  - type: StaticPrice
    price: 220
  - type: Tag
    tags: []
