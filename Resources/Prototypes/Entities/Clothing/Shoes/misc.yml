  - type: Sprite
    sprite: Clothing/Shoes/Misc/lizard-slippers.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Misc/lizard-slippers.rsi
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepCarpet
      params:
        variation: 0.02
  - type: Construction
    graph: ClothingShoeSlippersLizard
    node: shoes
  - type: Edible
    useSound:
      path: /Audio/Items/Toys/weh.ogg # Copied from lizard plush sound
      params:
        volume: -5
    transferAmount: 10
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: JuiceThatMakesYouWeh
        Quantity: 60
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 40
        reagents:
        - ReagentId: Fiber
          Quantity: 20
        - ReagentId: JuiceThatMakesYouWeh
          Quantity: 20

