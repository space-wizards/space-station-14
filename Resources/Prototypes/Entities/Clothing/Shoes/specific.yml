  id: ClothingShoesClownBase
  components:
  - type: ItemSlots
    slots:
      item:
        name: clothing-boots-sidearm
        whitelist:
          tags:
          - Knife
          - ToySidearm
        blacklist:
          components:
          - Sharp

- type: entity
  parent: ClothingShoesClownBase
  id: ClothingShoesClown
  name: clown shoes
  description: "The prankster's standard-issue clowning shoes. Damn they're huge!"
