- type: entity
  parent: ClothingOuterBase
  id: ClothingOuterSuitBomb
  name: bomb suit
  description: A heavy helmet designed to withstand the pressure generated by a bomb and any fragments the bomb may produce.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/bombsuit.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/bombsuit.rsi
  - type: Armor #explosion damage ignores "normal" armor, see ExplosionResistance.
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.75
  - type: ExplosionResistance
    resistance: 0.65 # +0.25 from helmet -> 90%

