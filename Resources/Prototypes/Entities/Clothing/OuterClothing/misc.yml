    sprite: Clothing/OuterClothing/Misc/flannel_jacket.rsi
    layers:
    - state: icon
      color: "#670a09"
    - state: icon-lines
      color: "#000000"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#670a09"
      - state: inhand-left-lines
        color: "#000000"
      right:
      - state: inhand-right
        color: "#670a09"
      - state: inhand-right-lines
