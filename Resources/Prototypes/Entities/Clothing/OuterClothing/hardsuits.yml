- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitAtmos
  name: atmos hardsuit
  description: A special suit that protects against hazardous, low pressure environments. Has thermal shielding.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/atmospherics.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/atmospherics.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 100
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.95
        Heat: 0.8 #All default but having a little better heat prot makes sense based on the description
        Radiation: 0.25

