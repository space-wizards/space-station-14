## Holsters

- type: entity
  parent: [ClothingBeltBase, ClothingSlotBase, BaseSecurityContraband]
  id: ClothingBeltHolster
  name: shoulder holster
  description: 'A holster to carry a sidearm and a slot for everything else. WARNING: Badasses only.'
  components:
  - type: Sprite
    sprite: Clothing/Belt/holster.rsi
    layers:
      - state: icon
  - type: Clothing
    sprite: Clothing/Belt/holster.rsi
  - type: Appearance
  - type: UseDelay
    delay: 2
  - type: ContainerContainer
    containers:
      utility_slot: !type:ContainerSlot
      sidearm_slot: !type:ContainerSlot
  - type: Item
    size: Ginormous
  - type: ItemSlots
    slots:
      sidearm_slot:
        name: clothing-holster-sidearm-slot
        ejectOnUse: true
        priority: 2
        whitelist:
