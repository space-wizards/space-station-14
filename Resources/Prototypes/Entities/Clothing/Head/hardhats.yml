- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHatHardhatBase
  abstract: true
  components:
  - type: Sprite
    netsync: true
    layers:
    - state: icon
    - state: light-icon
      shader: unshaded
      visible: false
      map: [ "light" ]
  - type: Clothing
    HeldPrefix: off
  - type: PointLight
    enabled: false
    radius: 3
  - type: Appearance
    visuals:
      - type: FlashLightVisualizer
  - type: HandheldLight
    addPrefix: true
  - type: ItemActions
    actions:
      - actionType: ToggleLight
  - type: PowerCellSlot
    cellSlot:
      startingItem: PowerCellSmallHigh

- type: entity
  parent: ClothingHeadHatHardhatBase
  id: ClothingHeadHatHardhatBlue
  name: blue hard hat
  description: A hard hat, painted in blue, used in dangerous working conditions to protect the head. Comes with a built-in flashlight.
  components:
  - type: Sprite
    sprite: Clothing/Head/Hardhats/blue.rsi
  - type: Clothing
    sprite: Clothing/Head/Hardhats/blue.rsi

