- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHatChameleon
  name: beret
  description: A beret, an artists favorite headwear.
  suffix: Chameleon
  components:
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/Head/Hats/beret.rsi
    - type: Clothing
      sprite: Clothing/Head/Hats/beret.rsi
    - type: ChameleonClothing
      slot: [HEAD]
      default: ClothingHeadHatBeret
    - type: UserInterface
      interfaces:
        enum.ChameleonUiKey.Key:
          type: ChameleonBoundUserInterface

- type: entity
  parent: ClothingHeadHatFedoraBrown
  id: ClothingHeadHatDetGadget
  name: go go hat
  description: A novel hat with a built in toolkit. Automatically stores and retrieves items at the say of a phrase!
  components:
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag
  - type: TriggerOnVoice
    keyPhrase: "go go gadget"
    listenRange: 0
  - type: ActiveListener
    range: 0
  - type: StorageVoiceControl
    allowedSlots:
    - HEAD
  - type: Storage
    showVerb: false
    grid:
    - 0,0,6,3
    maxItemSize: Small
    blacklist:
      tags:
      - HighRiskItem # no hiding objectives or trolling nukies
      - FakeNukeDisk # no disk checking
      - QuantumSpinInverter # avoid the morbillionth QSI bug
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]

- type: entity
  parent: ClothingHeadHardsuitBase
  id: ClothingHeadHelmetHardsuitChameleon
  name: EVA helmet
  description: An old-but-gold helmet designed for extravehicular activites. Infamous for making security officers paranoid.
  components:
  - type: AttachedClothing
  - type: BreathMask
  - type: Sprite
    sprite: Clothing/Head/Helmets/eva.rsi
  - type: Clothing
    sprite: Clothing/Head/Helmets/eva.rsi
  - type: ChameleonClothing
    slot: [head]
    default: ClothingHeadHelmetEVA
