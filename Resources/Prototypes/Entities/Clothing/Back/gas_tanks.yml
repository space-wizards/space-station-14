- type: entity
  parent: BaseItem
  abstract: true
  id: GasTankBase
  name: Gas Tank
  description: It's a gas tank. It contains gas.
  components:
    - type: Sprite
      sprite: Objects/Tanks/generic.rsi
      state: icon
    - type: UserInterface
      interfaces:
        - key: enum.SharedGasTankUiKey.Key
          type: GasTankBoundUserInterface
    - type: Clothing
      sprite: Objects/Tanks/generic.rsi
      QuickEquip: false
      Slots:
        - Back
        - Belt
    - type: GasTank

- type: entity
  id: OxygenTank
  parent: GasTankBase
  name: oxygen tank
  description: A tank of oxygen.
  suffix: Empty
  components:
    - type: Sprite
      sprite: Objects/Tanks/oxygen.rsi
    - type: GasTank
      outputPressure: 21.27825
      air:
        volume: 70
        temperature: 293.15
    - type: Clothing
      sprite: Objects/Tanks/oxygen.rsi
      Slots:
        - Back
        - Belt

- type: entity
  id: OxygenTankFilled
  parent: OxygenTank
  name: oxygen tank
  description: A tank of oxygen.
  suffix: Filled
  components:
    - type: GasTank
      outputPressure: 21.27825
      air:
        volume: 70
        moles:
          - 22.6293856 # oxygen
        temperature: 293.15

