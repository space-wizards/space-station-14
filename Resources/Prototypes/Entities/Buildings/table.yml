- type: entity
  id: Table
  name: "Table"
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: PlaceableSurface
  - type: Sprite
    netsync: false
    sprite: Buildings/tables.rsi

  - type: Icon
    sprite: Buildings/tables.rsi
    state: plain_preview

  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer:
      - SmallImpassable
      - MobImpassable

  - type: SnapGrid
    offset: Center

  - type: IconSmooth
    key: tables
    base: solid_

  - type: Damageable
  - type: Destructible
    thresholdvalue: 50
    spawnondestroy: SteelSheet1

# TODO: drop wood instead of steel when destroyed when that's added
- type: entity
  id: TableWood
  parent: Table
  name: "wood table"
  components:
  - type: IconSmooth
    base: wood_

  - type: Damageable
  - type: Destructible
    thresholdvalue: 50
    spawnondestroy: SteelSheet1
