- type: entity
  id: Window
  name: window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    color: "#DDDDDD"
    netsync: false
    drawdepth: WallTops
    sprite: Buildings/window.rsi
  - type: Icon
    sprite: Buildings/window.rsi
    state: full
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.3, 0.5"
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Damageable
  - type: Destructible
    thresholdvalue: 200
  - type: SnapGrid
    offset: Center
  - type: Window
    base: window

- type: entity
  id: ReinforcedWindow
  name: reinforced window
  parent: Window
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Buildings/rwindow.rsi
  - type: Window
    base: rwindow
  - type: Icon
    sprite: Buildings/rwindow.rsi
    state: full
