- type: entity
  id: LockerTool
  name: Tool Locker
  parent: LockerGeneric
  components:
  - type: Sprite
    sprite: Buildings/closet.rsi
    layers:
    - state: eng
    - state: eng_tool_door
      map: ["enum.StorageVisualLayers.Door"]
  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state_open: eng_open
      state_closed: eng_tool_door
  - type: Icon
    state: eng_tool_door

- type: entity
  id: LockerToolFilled
  suffix: Filled
  parent: LockerTool
