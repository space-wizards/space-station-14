- type: entity
  id: LowWall
  name: low wall
  description: Goes up to about your waist.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    color: "#889192"
    drawdepth: Walls
    sprite: Buildings/low_wall.rsi

  - type: Icon
    sprite: Buildings/low_wall.rsi
    state: metal

  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer: [SmallImpassable, MobImpassable]
  - type: Damageable
  - type: Destructible
    thresholdvalue: 200

  - type: SnapGrid
    offset: Center

  - type: LowWall
    key: walls
    base: metal_

- type: entity
  id: LowWallOverlay
  name: low wall overlay
  abstract: true
  components:
  - type: Sprite
    color: "#889192"
    drawdepth: WallMountedItems
    sprite: Buildings/low_wall.rsi
