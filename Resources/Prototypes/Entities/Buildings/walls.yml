- type: entity
  id: base_wall
  name: basewall
  description: Keeps the air in and the greytide out.
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    drawdepth: Walls
  - type: Icon
    state: full
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Damageable
  - type: Occluder
    sizeX: 32
    sizeY: 32
  - type: SnapGrid
    offset: Center
  - type: IconSmooth
    key: walls
    base: solid

- type: entity
  id: brick_wall
  name: brick wall
