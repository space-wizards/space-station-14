- type: entity
  name: Material Stack
  id: MaterialStack
  abstract: true
  parent: BaseItem
  components:
  - type: Stack
  - type: Material
  - type: ItemStatus

- type: entity
  name: Steel Sheet
  id: MetalStack
  parent: MaterialStack
  components:
  - type: Material
    materials:
    - key: enum.MaterialKeys.Stack
      mat: steel
  - type: Stack
    stacktype: enum.StackType.Metal
  - type: Sprite
    texture: Objects/Materials/sheet_metal.png
  - type: Icon
    texture: Objects/Materials/sheet_metal.png

- type: entity
  id: SteelSheet1
  name: Steel Sheet 1
  parent: MetalStack
  components:
  - type: Stack
    count: 1

- type: entity
  name: Glass Sheet
  id: GlassStack
  parent: MaterialStack
  components:
  - type: Material
    materials:
    - key: enum.MaterialKeys.Stack
      mat: glass
  - type: Stack
    stacktype: enum.StackType.Glass
  - type: Sprite
    texture: Objects/Materials/sheet_glass.png
  - type: Icon
    texture: Objects/Materials/sheet_glass.png

- type: entity
  id: GlassSheet1
  name: Glass Sheet 1
  parent: GlassStack
  components:
  - type: Stack
    count: 1

- type: entity
  name: HV Cable Coil
  id: HVCableStack
  parent: BaseItem
  components:
  - type: Stack
    stacktype: enum.StackType.Cable
  - type: Sprite
    texture: Objects/Tools/cable_coil.png
    color: orange
  - type: Icon
    texture: Objects/Tools/cable_coil.png
  - type: WirePlacer
    wiretype: 2

- type: entity
  name: MV Cable Coil
  id: MVCableStack
  parent: HVCableStack
  components:
   - type: Sprite
     color: red
   - type: WirePlacer
     wiretype: 1