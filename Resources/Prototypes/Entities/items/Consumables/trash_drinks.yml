# These can still be used as containers
- type: entity
  name: Base empty bottle
  parent: BaseItem
  id: DrinkBottleBase
  components:
  - type: Sound
  - type: Sprite
    state: icon
  - type: Icon
    state: icon
  - type: Drink
    despawn_empty: false
    max_volume: 10
    contents:
      reagents:
      - ReagentId: chem.H2O
        Quantity: 0

