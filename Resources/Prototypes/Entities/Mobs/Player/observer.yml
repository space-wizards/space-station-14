- type: entity
  id: Incorporeal
  save: false
  abstract: true
  description: Mobs without physical bodies
  components:
  - type: Sprite
    noRot: true
    overrideContainerOcclusion: true # Always show up regardless of where they're contained.
    drawdepth: Ghosts
  - type: FTLSmashImmune
  - type: CargoSellBlacklist
  - type: MovementSpeedModifier
    baseSprintSpeed: 12
    baseWalkSpeed: 8
  - type: MovementIgnoreGravity
  - type: Physics
    bodyType: KinematicController
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 15
        layer:
        - GhostImpassable

# shared parent between aghosts, replay spectators and normal observers
- type: entity
  parent:
  - Incorporeal
  - BaseMob
  id: MobObserverBase
  abstract: true
  name: observer
  description: Boo!
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Mobs/Ghosts/ghost_human.rsi
    color: "#fff8"
    layers:
    - state: animated
      map: [ "ghostVariant" ]
      shader: unshaded
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.GhostVisuals.Damage:
        ghostVariant:
          ghost_Blunt1: { state: ghost_Blunt1 } # this is an icki way of doing this u.u -Thinbug
          ghost_Blunt2: { state: ghost_Blunt2 }
          ghost_Blunt3: { state: ghost_Blunt3 }
          ghost_Slash1: { state: ghost_Slash1 }
          ghost_Slash2: { state: ghost_Slash2 }
          ghost_Slash3: { state: ghost_Slash3 }
          ghost_Piercing1: { state: ghost_Piercing1 }
          ghost_Piercing2: { state: ghost_Piercing2 }
          ghost_Piercing3: { state: ghost_Piercing3 }
          ghost_Heat: { state: ghost_Heat }
          ghost_Cold: { state: ghost_Cold }
          ghost_Shock: { state: ghost_Shock }
          ghost_Radiation: { state: ghost_Radiation }
          ghost_Cellular: { state: ghost_Cellular }
          ghost_Poison: { state: ghost_Poison }
          ghost_Asphyxiation: { state: ghost_Asphyxiation }
          ghost_Explosion1: { state: ghost_Explosion1 }
          ghost_Explosion2: { state: ghost_Explosion2 }
          ghost_Explosion3: { state: ghost_Explosion3 }
  - type: ContentEye
    maxZoom: 1.44,1.44
  - type: Eye
    drawFov: false
  - type: Input
    context: "ghost"
  - type: Examiner
    skipChecks: true
  - type: Ghost
  - type: GhostSpriteState
    damageMap:
      Blunt: 3
      Slash: 3
      Piercing: 3
      Heat: 1
      Cold: 1
      Shock: 1
      Radiation: 1
      Cellular: 1
      Poison: 1
      Asphyxiation: 1
    prefix: "ghost_"
  - type: GhostHearing
  - type: ShowElectrocutionHUD
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    receiveAllChannels: true
    globalReceive: true
  - type: Tag
    tags:
    - BypassInteractionRangeChecks
  - type: PointLight
    netsync: false
    radius: 6
    castShadows: false
    enabled: false

# proto for player ghosts specifically
- type: entity
  parent: MobObserverBase
  id: MobObserver
  components:
  - type: Spectral
  - type: Tag
    tags:
    - AllowGhostShownByEvent

- type: entity
  parent: BaseMentalAction
  id: ActionGhostBoo
  name: Boo!
  description: Scare your crew members because of boredom!
  components:
  - type: Action
    icon: Interface/Actions/scream.png
    checkCanInteract: false
    startDelay: true
    useDelay: 120
  - type: InstantAction
    event: !type:BooActionEvent

- type: entity
  parent: BaseMentalAction
  id: ActionToggleLighting
  name: Toggle Lighting
  description: Toggle light rendering to better observe dark areas.
  components:
  - type: Action
    icon: Interface/VerbIcons/light.svg.192dpi.png
    clientExclusive: true
  - type: InstantAction
    event: !type:ToggleLightingActionEvent

- type: entity
  parent: BaseMentalAction
  id: ActionToggleFov
  name: Toggle FoV
  description: Toggles field-of-view in order to see what players see.
  components:
  - type: Action
    icon: Interface/VerbIcons/vv.svg.192dpi.png
    clientExclusive: true
  - type: InstantAction
    event: !type:ToggleFoVActionEvent

- type: entity
  parent: BaseMentalAction
  id: ActionToggleGhosts
  name: Toggle Ghosts
  description: Toggle the visibility of other ghosts.
  components:
  - type: Action
    icon: { sprite: Mobs/Ghosts/ghost_human.rsi, state: icon }
    clientExclusive: true
  - type: InstantAction
    event: !type:ToggleGhostsActionEvent

- type: entity
  parent: BaseMentalAction
  id: ActionToggleGhostHearing
  name: Toggle Ghost Hearing
  description: Toggle between hearing all messages and hearing only radio & nearby messages.
  components:
  - type: Action
    icon:
      sprite: Clothing/Ears/Headsets/base.rsi
      state: icon
    iconOn: Interface/Actions/ghostHearingToggled.png
  - type: InstantAction
    event: !type:ToggleGhostHearingActionEvent
