- type: entity
  id: MobObserver
  name: observer
  abstract: true
  save: false
  description: Boo!
  components:
  - type: Mind
  - type: Collidable
    anchored: false
    mass: 5
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.35,-0.35,0.35,0.35"
      mask:
      - GhostImpassable
    status: InAir
  - type: Eye
    zoom: 0.5, 0.5
    drawFov: false
  - type: Input
    context: "ghost"
  - type: Examiner
    DoRangeCheck: false
  - type: IgnorePause
  - type: Ghost
  - type: Sprite
    netsync: false
    drawdepth: Ghosts
    sprite: Mobs/Ghosts/ghost_human.rsi
    state: animated
    color: "#fff8"
    layers:
      - state: animated
        shader: unshaded
  - type: MovementSpeedModifier
    baseSprintSpeed: 14
    baseWalkSpeed: 7
  - type: MovementIgnoreGravity
  - type: Grammar
    proper: true
