- type: entity
  parent: [Incorporeal, BaseMob]
  id: BaseMobJaunt
  name: jaunt
  description: A faint image of a humanoid figure.
  suffix: Ethereal
  components:
  - type: ContentEye
    maxZoom: 1.44,1.44
  - type: Eye
    drawFov: false
  - type: Input
    context: "ghost"
  - type: InputMover
  - type: MovementSpeedModifier
    baseSprintSpeed: 12
    baseWalkSpeed: 8
  - type: Visibility
    layer: 2
  - type: Spectral

# Should be slow, for balance
- type: entity
  parent: BaseMobJaunt
  id: EtherealJaunt
  suffix: Wizard
  components:
  - type: Sprite
    sprite: Mobs/Ghosts/ghost_human.rsi
    color: "#60f7eb"
    layers:
    - state: animated
      shader: unshaded
    noRot: true
    overrideContainerOcclusion: true
    drawdepth: Ghosts
  - type: MovementSpeedModifier
    baseSprintSpeed: 6
    baseWalkSpeed: 4

- type: entity
  parent: [Incorporeal, BaseMob]
  id: DesynchronizedPocket
  name: desynchronized pocket
  description: A pocket in spacetime, keeping the user a fraction of a second in the future.
  components:
  - type: Spectral
  - type: MovementSpeedModifier
    baseSprintSpeed: 0
    baseWalkSpeed: 0
