- type: entity
  parent: MobObserver
  save: false
  id: AdminObserver
  name: admin observer
  noSpawn: true
  components:
  - type: Input
    context: "aghost"
  - type: Ghost
    canInteract: true
  - type: Hands
  - type: DoAfter
  - type: CombatMode
    disarmAction:
      name: action-name-disarm
      description: action-description-disarm
      icon: Interface/Actions/disarmOff.png
      iconOn: Interface/Actions/disarm.png
      repeat: true
      useDelay: 1.5
      interactOnMiss: true
      event: !type:DisarmActionEvent
      canTargetSelf: false
      whitelist:
        components:
        - Hands
        - StatusEffects
  - type: Actions
  - type: PlayerInputMover
  - type: MovementSpeedModifier
    baseSprintSpeed: 12
    baseWalkSpeed: 8
  - type: Physics
    ignorePaused: true
    bodyType: Kinematic
    status: InAir
    # TODO: Even need these? Don't think so but CBF checking right now.
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.35,-0.35,0.35,0.35"
      mass: 5
      mask:
        - GhostImpassable
  - type: Body
    template: AGhostTemplate
    preset: HumanPreset
  - type: Access
    groups:
    - AllAccess
  - type: UserInterface
    interfaces:
      - key: enum.SolarControlConsoleUiKey.Key
        type: SolarControlConsoleBoundUserInterface
      - key: enum.CommunicationsConsoleUiKey.Key
        type: CommunicationsConsoleBoundUserInterface
      - key: enum.RadarConsoleUiKey.Key
        type: RadarConsoleBoundUserInterface
      - key: enum.CargoConsoleUiKey.Key
        type: CargoConsoleBoundUserInterface
      - key: enum.CrewMonitoringUIKey.Key
        type: CrewMonitoringBoundUserInterface
  - type: IntrinsicUI
    uis:
      - key: enum.SolarControlConsoleUiKey.Key
        toggleAction:
          name: action-name-show-solar-console
          description: action-description-show-solar-console
          icon: Structures/Machines/parts.rsi/box_0.png
          iconOn: Structures/Machines/parts.rsi/box_2.png
          keywords: [ "AI", "console", "interface" ]
          priority: -10
          event: !type:ToggleIntrinsicUIEvent
      - key: enum.CommunicationsConsoleUiKey.Key
        toggleAction:
          name: action-name-show-communications-console
          description: action-description-show-communications-console
          icon: Structures/Machines/parts.rsi/box_0.png
          iconOn: Structures/Machines/parts.rsi/box_2.png
          keywords: [ "AI", "console", "interface" ]
          priority: -10
          event: !type:ToggleIntrinsicUIEvent
      - key: enum.RadarConsoleUiKey.Key
        toggleAction:
          name: action-name-show-radar-console
          description: action-description-show-radar-console
          icon: Structures/Machines/parts.rsi/box_0.png
          iconOn: Structures/Machines/parts.rsi/box_2.png
          keywords: [ "AI", "console", "interface" ]
          priority: -10
          event: !type:ToggleIntrinsicUIEvent
      - key: enum.CargoConsoleUiKey.Key
        toggleAction:
          name: action-name-show-cargo-console
          description: action-description-show-cargo-console
          icon: Structures/Machines/parts.rsi/box_0.png
          iconOn: Structures/Machines/parts.rsi/box_2.png
          keywords: [ "AI", "console", "interface" ]
          priority: -10
          event: !type:ToggleIntrinsicUIEvent
      - key: enum.CrewMonitoringUIKey.Key
        toggleAction:
          name: action-name-show-crew-monitoring-console
          description: action-description-crew-monitoring-console
          icon: Structures/Machines/parts.rsi/box_0.png
          iconOn: Structures/Machines/parts.rsi/box_2.png
          keywords: [ "AI", "console", "interface" ]
          priority: -10
          event: !type:ToggleIntrinsicUIEvent
  - type: SolarControlConsole # look ma i AM the computer!
  - type: CommunicationsConsole
  - type: RadarConsole
  - type: CargoConsole
  - type: CargoOrderDatabase
  - type: GalacticMarket # wow this kinda sucks.
