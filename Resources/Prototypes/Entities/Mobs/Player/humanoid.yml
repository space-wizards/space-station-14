# This file contains DS14 highly modified (to wizards version) humanoids prototypes

## Random humanoids

- type: randomHumanoidSettings
  id: EventHumanoid
  components:
    - type: RandomHumanoidAppearance
      randomizeName: false
    - type: GhostTakeoverAvailable

- type: randomHumanoidSettings
  id: EventHumanoidMindShielded
  parent: EventHumanoid
  components:
    - type: MindShield
    - type: AntagImmune

- type: randomHumanoidSettings
  id: EventHumanoidMindShieldedHuman
  parent: EventHumanoidMindShielded
  speciesBlacklist:
    - Arachnid
    - Diona
    - Dwarf
    # - Human
    - Moth
    - Reptilian
    - SlimePerson
    - Vox
    - Demon
    - Shark
    - Tajaran
    - Vulpkanin
    - Felinid
    - Kobolt
    - Xenomorph
    - IPC
    - IPS

- type: randomHumanoidSettings
  id: EventHumanoidMindShieldedCentcom
  parent: EventHumanoidMindShielded
  speciesBlacklist:
    # - Arachnid
    - Diona
    # - Dwarf
    # - Human
    # - Moth
    # - Reptilian
    # - SlimePerson
    - Vox
    # - Demon
    # - Shark
    # - Tajaran
    # - Vulpkanin
    - Felinid
    - Kobolt
    # - Xenomorph
    - IPC
    - IPS

- type: randomHumanoidSettings
  id: EventHumanoidERT
  parent: EventHumanoidMindShielded
  # Nanotrasen are a bit racist
  speciesBlacklist:
    - Arachnid
    - Diona
    - Dwarf
    # - Human
    - Moth
    - Reptilian
    - SlimePerson
    - Vox
    - Demon
    - Shark
    - Tajaran
    - Vulpkanin
    - Felinid
    - Kobolt
    - Xenomorph
    - IPC
    - IPS
  randomizeName: false
  components:
    - type: NpcFactionMember
      factions:
      - CentralCommand
    - type: AutoImplant
      implants:
      - TrackingImplant

- type: randomHumanoidSettings
  id: EventHumanoidERTZombieImmune
  parent: EventHumanoidERT
  components:
    - type: ZombieImmune

## Death Squad (It's actually just MobHuman, unlike the other prototypes in this file, but randomHumanoidSettings will randomize appearance, and we need bald Urists)

- type: entity
  parent: MarkerBase
  id: RandomHumanoidSpawnerDeathSquad # Not actualy RandomHumanoidSpawner ¯\_(ツ)_/¯
  components:
  - type: Sprite
    layers:
    - state: green
    - sprite: Clothing/OuterClothing/Hardsuits/deathsquad.rsi
      state: icon
  - type: ConditionalSpawner
    prototypes:
    - MobHumanDeathSquadUnit

- type: entity
  parent: MobHuman
  id: MobHumanDeathSquadUnit
  categories: [ HideSpawnMenu ]
  components:
  - type: MindShield
  - type: ZombieImmune
  - type: AntagImmune
  - type: AutoImplant
    implants:
    - FreedomImplant
    - DeathAcidifierImplant
  - type: NpcFactionMember
    factions:
    - CentralCommand
  - type: GhostRole
    name: ghost-role-information-Death-Squad-name
    description: ghost-role-information-Death-Squad-description
    rules: ghost-role-information-Death-Squad-rules
    requirements:
      - !type:OverallPlaytimeRequirement
        time: 756000 # 210 hours
    raffle:
      settings: short
  - type: GhostTakeoverAvailable
  - type: RandomMetadata
    nameSegments:
    - NamesSyndicateNormal
    - NamesLastDeathSquad
    nameFormat: name-format-ert
  - type: Loadout
    prototypes: [ DeathSquadGear ]
  - type: TTS
    voice: Garithos

