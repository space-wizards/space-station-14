- type: entity
  save: false
  name: John The Ovarbi
  parent: BaseMobSpeciesOrganic
  id: BaseMobOvarbi
  abstract: true
  components:
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: Mobs/Species/Slime/parts.rsi # It was like this beforehand, no idea why.
    state: full
  - type: Respirator
    damage:
      types:
        Asphyxiation: 2
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    scale: 1.2, 1.2
  - type: Body
    prototype: Ovarbi
    requiredLegs: 2
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.42
        density: 300        # Ovarbi should be slower.
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Vocal
    sounds:
      Male: UnisexOvarbi
      Female: FemaleOvarbi
      Unsexed: UnisexOvarbi
  - type: ReplacementAccent
    accent: ovarbi
  - type: Speech
    speechSounds: Bass
  - type: HumanoidAppearance
    species: Human
    hideLayersOnEquip:
    - Hair
    - Snout
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.6  # 0.7 is base speed.
      80: 0.4  # 0.5 is base speed.    
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 4
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 10
        
- type: entity
  parent: BaseSpeciesDummy
  id: MobOvarbiDummy
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    scale: 1.2, 1.2
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 4
