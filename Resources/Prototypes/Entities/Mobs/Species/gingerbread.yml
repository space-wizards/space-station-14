- type: entity
  save: false
  name: Urist McCookie
  parent: BaseMobSpeciesOrganic
  id: BaseMobGingerbread
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Gingerbread
  - type: Icon
    sprite: Mobs/Species/Gingerbread/parts.rsi
    state: full
  - type: Body
    prototype: Gingerbread
    requiredLegs: 2
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Gingerbread
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#896e55"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodBakedCookie #should be replaced with gingerbread sheets or something... provided you're willing to make a full spriteset of those.
        amount: 5
  - type: Bloodstream
    bloodReagent: Sugar
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 100 #fairly light
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
  - type: ShitRockable # You can set groups, but be aware that internally they are treated as equal damage in all types within the group i.e 3 Brute becomes 1 blunt 1 slash 1 pierce ...
    slotThresholds:
    - slots: EYES
      damageThreshold:
        types:
          Blunt: 5
    - slots: HEAD
      damageThreshold:
        types:
          Blunt: 10
    - slots: EARS
      damageThreshold:
        types:
          Blunt: 5
    - slots: FEET
      damageThreshold:
        types:
          Blunt: 100 # yo, that guys dead!

- type: entity
  parent: BaseSpeciesDummy
  id: MobGingerbreadDummy
  categories: [ HideSpawnMenu ]
  components:
  - type: HumanoidAppearance
    species: Gingerbread
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
