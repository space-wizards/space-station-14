- type: entity
  name: Urist McRaptor
  parent: BaseMobSpeciesOrganic
  id: BaseMobResomi
  abstract: true
  components:
  - type: Absorbable
  - type: ResomiSkill
  - type: DamageVisuals
    thresholds: [ 10, 30, 50, 70]
    targetLayers:
    - "enum.HumanoidVisualLayers.Chest"
    - "enum.HumanoidVisualLayers.Head"
    - "enum.HumanoidVisualLayers.LArm"
    - "enum.HumanoidVisualLayers.LLeg"
    - "enum.HumanoidVisualLayers.RArm"
    - "enum.HumanoidVisualLayers.RLeg"
    - "enum.HumanoidVisualLayers.RHand"
    - "enum.HumanoidVisualLayers.LHand"
    - "enum.HumanoidVisualLayers.RFoot"
    - "enum.HumanoidVisualLayers.LFoot"
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/Resomi/brute_damage.rsi
        color: "#C048C2"
      Burn:
        sprite: Mobs/Effects/Resomi/burn_damage.rsi
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Resomi_minor_burning
    alternateState: Resomi_burning
  - type: HumanoidAppearance
    species: Resomi
  - type: Hunger
  - type: Puller
    needsHands: false
  - type: Thirst
  - type: Icon
    sprite: Mobs/Species/Resomi/parts.rsi
    state: full
  - type: Body
    prototype: Resomi
    requiredLegs: 2
  - type: MobThresholds
    thresholds:
      0: Alive
      85: Critical
      170: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      40: 0.7 
      55: 0.5
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
  - type: Temperature
    heatDamageThreshold: 315
    coldDamageThreshold: 230
    currentTemperature: 310.15
    specificHeat: 42
    coldDamage:
      types:
        Cold : 0.1 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 1.5 #per second, scales with temperature & other constants
  - type: Hands
    handDisplacement:
      sizeMaps:
        32:
          sprite: Mobs/Species/Resomi/displacement.rsi
          state: inHand
