- type: entity
  name: space bear
  id: MobBearSpace
  parent: SimpleSpaceMobBase
  description: It looks friendly. Why don't you give it a hug?
  components:
  - type: UtilityAI
    behaviorSets:
    - Idle
    - UnarmedAttackHostiles
  - type: AiFactionTag
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: bear
      sprite: Mobs/Animals/bear.rsi
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.5
      mass: 100
      mask:
      - Impassable
      - MobImpassable
      - SmallImpassable
      layer:
      - Opaque
  - type: MobState
    thresholds:
      0: !type:NormalMobState {}
      150: !type:DeadMobState {}
  - type: Appearance
    visuals:
    - type: DamageStateVisualizer
      normal: bear
      crit: bear_dead
      dead: bear_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatBear
      amount: 3
    - id: MaterialHideBear
      amount: 1
      prob: 0.3
  - type: Bloodstream
    bloodMaxVolume: 500
  - type: UnarmedCombat
    range: 0.5
    arcwidth: 0
    arc: claw
    damage:
      groups:
        Brute: 15
