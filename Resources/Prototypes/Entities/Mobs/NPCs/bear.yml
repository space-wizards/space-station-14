- type: entity
  name: space bear
  id: MobBearSpace
  parent: SimpleSpaceMobBase
  description: It looks friendly. Why don't you give it a hug?
  components:
  - type: InputMover
  - type: MobMover
  - type: UtilityNPC
    behaviorSets:
    - Idle
    - UnarmedAttackHostiles
  - type: AiFactionTag
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: bear
      sprite: Mobs/Animals/bear.rsi
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.5
      mass: 320
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: MovementAlwaysTouching
  - type: MobState
    thresholds:
      0: Alive
      150: Dead
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: bear
      Critical:
        Base: bear_dead
      Dead:
        Base: bear_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatBear
      amount: 3
    - id: MaterialHideBear
      amount: 1
      prob: 0.3
  - type: Bloodstream
    bloodMaxVolume: 500
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: Temperature
    heatDamageThreshold: 500
    coldDamageThreshold: 0
  - type: MeleeWeapon
    range: 0.5
    arcwidth: 0
    arc: claw
    damage:
      groups:
        Brute: 15
  - type: ReplacementAccent
    accent: genericAggressive
  - type: GhostTakeoverAvailable
    prob: 0.05
    name: space bear
    description: |
      You're a bear! Do bear things.

- type: entity
  id: MobBearSpaceSalvage
  parent: MobBearSpace
  suffix: "Salvage Ruleset"
  components:
  - type: GhostTakeoverAvailable
    prob: 0.05
    name: space bear on salvage wreck
    description: |
      Defend the loot inside the salvage wreck!
  - type: SalvageMobRestrictions
