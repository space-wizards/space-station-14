- type: entity
  name: space bear
  id: MobBearSpace
  parent: SimpleSpaceMobBase
  description: It looks friendly. Why don't you give it a hug?
  components:
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask: SimpleHostileCompound
  - type: Faction
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    netsync: false
    sprite: Mobs/Animals/bear.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: bear
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: glow
      shader: unshaded
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.40
      density: 100
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: PointLight
    radius: 1.2
    energy: 2
    color: "#4faffb"
  - type: MovementAlwaysTouching
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: Stamina
    excess: 150
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: bear
        BaseUnshaded: glow
      Critical:
        Base: bear_dead
      Dead:
        Base: bear_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatBear
      amount: 3
    - id: MaterialHideBear
      amount: 1
      prob: 0.3
  - type: Bloodstream
    bloodMaxVolume: 500
    bloodReagent: Cryoxadone
  - type: Vocal
    sounds:
      Male: Bear
      Female: Bear
      Unsexed: Bear
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: Temperature
    heatDamageThreshold: 500
    coldDamageThreshold: 0
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      groups:
        Brute: 15
  - type: ReplacementAccent
    accent: genericAggressive
  - type: GhostTakeoverAvailable
    prob: 0.05
    name: space bear
    description: |
      You're a bear! Do bear things.

- type: entity
  id: MobBearSpaceSalvage
  parent: MobBearSpace
  suffix: "Salvage Ruleset"
  components:
  - type: GhostTakeoverAvailable
    prob: 0.05
    name: space bear on salvage wreck
    description: |
      Defend the loot inside the salvage wreck!
  - type: SalvageMobRestrictions
