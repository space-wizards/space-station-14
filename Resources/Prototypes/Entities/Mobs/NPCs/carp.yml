- type: entity
  name: space carp
  id: MobCarp
  parent: SimpleSpaceMobBase
  description: It's a space carp.
  components:
  - type: UtilityAI
    behaviorSets:
    - Idle
    - UnarmedAttackHostiles
  - type: AiFactionTag
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Carps/space.rsi
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.40
      mass: 50
      mask:
      - Impassable
      - MobImpassable
      - SmallImpassable
      layer:
      - Opaque
  - type: MobState
    thresholds:
      0: !type:NormalMobState {}
      50: !type:CriticalMobState {}
      100: !type:DeadMobState {}
  - type: MovementIgnoreGravity
  - type: Appearance
    visuals:
    - type: DamageStateVisualizer
      normal: alive
      crit: dead
      dead: dead

- type: entity
  name: magicarp
  parent: MobCarp
  id: MobCarpMagic
  description: Looks like some kind of fish. Might be magical.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Carps/magic.rsi

- type: entity
  name: holocarp
  parent: MobCarp
  id: MobCarpHolo
  description: Carp made out of holographic energies.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Carps/holo.rsi
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.40
      mass: 5
      mask:
        - Impassable
        - MobImpassable
        - SmallImpassable
      layer:
        - Opaque
