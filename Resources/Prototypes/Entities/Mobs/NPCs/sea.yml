- type: entity
  name: Fish
  suffix: mimic
  parent: MobFish
  id: MobFishMimic
  components:
  - type: Body
    prototype: AnimalMimic # just adds the Festering Tumor and removes the need for water to breathe
  - type: GibAction
    actionPrototype: DionaGibAction # see the Mimic organ file for more information about the process of spawning
    allowedStates:
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      1: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1 # Gibs immidiately upon being disturbed
      behaviors:
      - !type:GibBehavior { }
  - type: NonSpreaderZombie

- type: entity
  name: Mimic
  parent: MobSpaceBasic
  id: MobMimic
  description: A horrific ambush predator. It infests fish until disturbed by larger prey and uses elecricity to immobilize their targets.
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      65: Dead
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: Mimicrium
          Quantity: 1 # This gives mimics one good shock on their prey, so stay away!
  - type: MeleeChemicalInjector
    solution: melee
    transferAmount: 1
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 10
  - type: Bloodstream
    bloodMaxVolume: 20
    bloodReagent: Blood
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/mimics.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: mimic
  - type: DamageStateVisuals
    states:
      Alive:
        Base: mimic
      Dead:
        Base: mimic_dead
  - type: PointLight
    radius: 1.5
    energy: 1
    color: "#FFFF33"

