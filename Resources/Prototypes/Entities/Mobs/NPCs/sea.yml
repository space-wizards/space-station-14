- type: entity
  name: drifter
  id: MobDrifter
  parent: MobSpaceBasic
  description: A spindly, opportunistic predator which injects prey with a paralyzing agent before siphoning their blood.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/drifters.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: drifter
  - type: MobThresholds
    thresholds:
      0: Alive
      30: Dead
  - type: Stamina
    critThreshold: 30
  - type: DamageStateVisuals
    states:
      Alive:
        Base: drifter
      Dead:
        Base: drifter_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatSpider
      amount: 2
  - type: Bloodstream
    bloodMaxVolume: 30
    bloodReagent: Blood
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcThrust
    damage:
      types:
        Piercing: 0.5
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: DrifterToxin
          Quantity: 22
        - ReagentId: SpaceDrugs
          Quantity: 20
  - type: MeleeChemicalInjector
    solution: melee
    transferAmount: 1.5
  - type: NoSlip
  - type: Vocal
    sounds:
      Male: UnisexArachnid
      Female: UnisexArachnid
      Unsexed: UnisexArachnid
  - type: PointLight
    radius: 0
    energy: 0
  - type: Tag
    tags:
    - Drifter

- type: entity
  name: Fish
  parent: SimpleSpaceMobBase
  id: MobFish
  description: It's a fish.
  components:
  - type: Body
    prototype: SeaCreature # Gives em a stomach and gills for breathing water. They die without it.
  - type: Sprite
    sprite: Mobs/Animals/fish.rsi
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: fish-0
  - type: Item
    size: Tiny
    heldPrefix: 0
  - type: HTN
    rootTask:
      task: MouseCompound
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      10: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 5
    baseSprintSpeed : 5
  - type: DamageStateVisuals
    states:
      Alive:
        Base: fish-0
      Dead:
        Base: splat-0
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: FishOil
          Quantity: 10
  - type: Butcherable
    spawned:
    - id: FoodMeatFish
      amount: 2
  - type: CombatMode
    combatToggleAction: ActionCombatModeToggleOff
  - type: Bloodstream
    bloodMaxVolume: 10
    bloodReagent: FishOil
  - type: MobPrice
    price: 400
  - type: BadFood
  - type: NonSpreaderZombie
  - type: PreventSpiller
  - type: Damageable
    damageContainer: Biological
  - type: Respirator # changed to asphyx for consistency/it works - lye
    damage:
      types:
        Asphyxiation: 2
    damageRecovery:
      types:
        Asphyxiation: -1.0
    gaspEmote: Click # It's like a peeper, alright?

