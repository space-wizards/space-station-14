    flavorKind: organic
  - type: Bloodstream
    bloodMaxVolume: 50
  - type: ReplacementAccent
    accent: mouse
  - type: UnarmedCombat
    range: 1.5
    arcwidth: 0
    arc: bite
    damage:
      types:
        Piercing: 5

