- type: entity
  name: bat
  parent: SimpleMobBase
  id: MobBat
  description: Some cultures find them terrifying, others crunchy on the teeth.
  components:
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 6
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: bat
      sprite: Mobs/Animals/bat.rsi
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.25
      mass: 5
      mask:
      - Impassable
      - MobImpassable #Bullets?!
      - SmallImpassable
      layer:
      - Opaque
  - type: Appearance
    visuals:
    - type: DamageStateVisualizer
      normal: bat
      crit: dead
      dead: dead
  - type: Butcherable
    spawned:
