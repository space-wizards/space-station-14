- type: entity
  parent: MobStatusEffectBase
  id: SpeechStatusEffectBase
  abstract: true
  components:
  - type: StatusEffect
    whitelist:
      components:
      - MobState
      - Speech
      requireAll: true

# Causes you to st-t-u-t-t-t-er randomly when talking.
- type: entity
  parent: SpeechStatusEffectBase
  id: StatusEffectStutter
  name: stutter
  components:
  - type: StutterStatusEffect

# Causes you to slur your words when talking.
- type: entity
  parent: SpeechStatusEffectBase
  id: StatusEffectSlur
  name: slurred
  components:
  - type: SlurStatusEffect
