- type: entity
  parent: StatusEffectBase
  id: WeatherBase
  abstract: true
  components:
  - type: WeatherStatusEffect
  - type: StatusEffect
    whitelist:
      components:
      - Map

- type: entity
  parent: WeatherBase
  id: WeatherRain
  components:
  - type: WeatherStatusEffect
    sprite:
      sprite: /Textures/Effects/weather.rsi
      state: rain
    sound:
      collection: Rain
      params:
        loop: true
        volume: -6

