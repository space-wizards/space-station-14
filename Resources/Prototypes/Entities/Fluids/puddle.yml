- type: entity
  id: PuddleBase
  abstract: true
  components:
  - type: SnapGrid
    offset: Center
  - type: Sprite
    drawdepth: FloorObjects
  - type: Solution
    caps: 1
  - type: Puddle
    spill_sound: /Audio/effects/Fluids/splat.ogg
    recolor: true
  - type: LoopingSound
  - type: InteractionOutline
  - type: Clickable
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5,-0.5,0.5,0.5"
    hard: false

- type: entity
  name: puddle
  id: PuddleGeneric
  parent: PuddleSmear

