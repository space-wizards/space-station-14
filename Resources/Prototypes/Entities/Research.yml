- type: entity
  id: researchAndDevelopmentServer
  name: "R&D Server"
  components:
  - type: Sprite
    sprite: Buildings/research.rsi
    state: server
  - type: Icon
    sprite: Buildings/research.rsi
    state: server
  - type: Clickable
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: ResearchServer
  - type: TechnologyDatabase

- type: entity
  id: baseResearchAndDevelopmentPointSource
  name: "Base R&D Point Source"
  components:
  - type: Sprite
    sprite: Buildings/research.rsi
    layers:
    - state: tdoppler-off
    - state: tdoppler
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Icon
    sprite: Buildings/research.rsi
    state: tdoppler
  - type: Clickable
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: ResearchPointSource
    pointspersecond: 1000
    active: true
  - type: UserInterface
    interfaces:
    - key: enum.ResearchClientUiKey.Key
      type: ResearchClientBoundUserInterface
  - type: Appearance
    visuals:
    - type: PowerDeviceVisualizer2D
  - type: PowerDevice
