- type: entity
  id: locker_generic
  name: Locker
  description: A standard-issue Nanotrasen storage unit.
  components:
  - type: Sprite
    netsync: false
    sprite: Buildings/closet.rsi
    layers:
    - state: generic
    - state: generic_door
      map: ["enum.StorageVisualLayers.Door"]

  - type: Icon
    sprite: Buildings/closet.rsi
    state: generic_door

  - type: Clickable
  - type: BoundingBox
    aabb: "-0.5,-0.25,0.5,0.25"
  - type: Collidable
    mask: 3
    IsScrapingFloor: true
  - type: Physics
    mass: 25
    Anchored: false
  - type: EntityStorage
  - type: PlaceableSurface
  - type: Damageable
  - type: Destructible
    thresholdvalue: 100
  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state_open: generic_open
      state_closed: generic_door
  - type: Sound

  placement:
    snap:
    - Wall
