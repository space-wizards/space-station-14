- type: entity
  abstract: true
  id: reagent_dispenser_base
  components:
  - type: Clickable
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.4,-0.25,0.4,0.25"
      layer: 15
    IsScrapingFloor: true
  - type: Physics
    mass: 25
    Anchored: true
  - type: SnapGrid
    offset: Center
  - type: ReagentDispenser
  - type: PowerDevice
  - type: UserInterface
    interfaces:
    - key: enum.ReagentDispenserUiKey.Key
      type: ReagentDispenserBoundUserInterface
  - type: Sound

