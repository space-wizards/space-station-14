- type: entity
  id: BaseSpellbook
  name: spellbook
  parent: BaseItem
  abstract: true
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Misc/books.rsi
      layers:
        - state: book_demonomicon
    - type: Spellbook
    - type: Tag
      tags:
      - Spellbook

- type: entity
  id: SpawnSpellbook
  name: spawn spellbook
  parent: BaseSpellbook
  components:
    - type: Spellbook
      instantSpells:
        FlashRune: -1
      worldSpells:
        SpawnMagicarpSpell: -1

- type: entity
  id: ForceWallSpellbook
  name: force wall spellbook
  parent: BaseSpellbook
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Magic/spellbooks.rsi
      layers:
        - state: bookforcewall
    - type: Spellbook
      instantSpells:
        ForceWall: -1

