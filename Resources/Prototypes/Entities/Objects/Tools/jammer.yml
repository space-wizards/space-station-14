- type: entity
  name: radio jammer
  parent: [BaseItem, BaseSyndicateContraband]
  id: RadioJammer
  description: This device will disrupt any nearby outgoing radio communication as well as suit sensors when activated.
  components:
  - type: Sprite
    sprite: Objects/Devices/jammer.rsi
    layers:
        - state: jammer
        - state: jammer_high_charge
          map: ["enum.RadioJammerLayers.LED"]
          shader: unshaded
          visible: false
  - type: RadioJammer
    settings:
    - wattage: 1
      range: 2.5
      message: radio-jammer-component-set-message-low
      name: radio-jammer-component-setting-low
    - wattage: 2
      range: 6
      message: radio-jammer-component-set-message-medium
      name: radio-jammer-component-setting-medium
    - wattage: 12
      range: 12
      message: radio-jammer-component-set-message-high
      name: radio-jammer-component-setting-high
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.RadioJammerVisuals.LEDOn:
        RadioJammerLayers.LED:
          True: { visible: True }
          False: { visible: False }
      enum.RadioJammerVisuals.ChargeLevel:
        RadioJammerLayers.LED:
          Low: {state: jammer_low_charge}
          Medium: {state: jammer_medium_charge}
          High: {state: jammer_high_charge}
  - type: StaticPrice
    price: 1500

- type: entity
  parent: [RadioJammer, BaseXenoborgContraband]
  id: XenoborgRadioJammer
  name: xenoborg radio jammer
  components:
  - type: RadioJammer
    frequenciesExcluded:
    - 2002 # xenoborg radio
    - 2003 # mothership radio
    - 2004 # xenoborg network
    - 2005 # mothership network
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMicroreactor
        disableEject: true
        swap: false

- type: entity
  id: SignalJammerArray
  parent: [BaseMachine, BaseSyndicateContraband]
  name: Signal Jammer Array
  description: A high-powered stationary jamming device that disrupts all radio communications within a massive radius when anchored and powered.
  components:
    - type: Item
      size: Huge
    - type: MultiHandedItem
    - type: HeldSpeedModifier
      walkModifier: 0.6
      sprintModifier: 0.6
    - type: Transform
      anchored: true
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.40,-0.40,0.40,0.40"
          density: 90
          mask:
          - MachineMask
          layer:
          - MachineLayer
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 80
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: SignalJammer
    - type: ApcPowerReceiver
      powerLoad: 5000
      priority: Low
    - type: ExtensionCableReceiver
    - type: Sprite
      sprite: Objects/Power/powersink.rsi
      state: powersink
    - type: Tag
      tags:
      - GhostOnlyWarp
    - type: WarpPoint
      location: signal-jammer-array
      blacklist:
        tags:
        - GhostOnlyWarp
    - type: StaticPrice
      price: 5000
