- type: entity
  name: basic lighter
  parent: BaseItem
  id: Lighter
  description: "A simple plastic cigarette lighter."
  components:
  # Sloth: What is this comment ?????????
  - type: RandomSprite #this has to be before sprite component for the flame to toggle right because weldercomponent behaves weird (and i dont trust myself to fix it right)
    available:
      - enum.WelderLayers.Base:
          basic_icon_base-1: ""
      - enum.WelderLayers.Base:
          basic_icon_base-2: ""
      - enum.WelderLayers.Base:
          basic_icon_base-3: ""
      - enum.WelderLayers.Base:
          basic_icon_base-4: ""
      - enum.WelderLayers.Base:
          basic_icon_base-5: ""
      - enum.WelderLayers.Base:
          basic_icon_base-6: ""
      - enum.WelderLayers.Base:
          basic_icon_base-7: ""
      - enum.WelderLayers.Base:
          basic_icon_base-8: ""
      - enum.WelderLayers.Base:
          basic_icon_base-9: ""
      - enum.WelderLayers.Base:
          basic_icon_base-10: ""
      - enum.WelderLayers.Base:
          basic_icon_base-11: ""
  - type: Sprite
    sprite: Objects/Tools/lighters.rsi
    layers:
    - state: icon_map
      map: ["enum.WelderLayers.Base"]
    - state: lighter_flame
      map: ["enum.WelderLayers.Flame"]
      shader: unshaded
      visible: false
    - state: basic_icon_top
  - type: Item
    size: 1
    sprite: Objects/Tools/lighters.rsi
    heldPrefix: off
  - type: ItemCooldown
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 8
        maxVol: 8 #uses less fuel than a welder, so this isnt as bad as it looks
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 0 #this feels hacky, but is needed for burn damage while active (i think)
  - type: Welder
    fuelConsumption: 0.01
    fuelLitCost: 0.1
    litMeleeDamageBonus:
      types:
        Heat: 1
    tankSafe: true
    welderOnSounds:
      collection: lighterOnSounds
    welderOffSounds:
      collection: lighterOffSounds
  - type: PointLight
    enabled: false
    radius: 1.1 #smallest possible
    color: orange
  - type: Appearance


- type: entity
  name: cheap lighter
  parent: Lighter
  id: CheapLighter
  description: "A dangerously inexpensive plastic lighter, don't burn your thumb!"
  components:
  - type: RandomSprite
    available:
      - enum.WelderLayers.Base:
          cheap_icon_base: Rainbow
  - type: Sprite
    sprite: Objects/Tools/lighters.rsi
    layers:
    - state: icon_map
      map: ["enum.WelderLayers.Base"]
    - state: lighter_flame
      map: ["enum.WelderLayers.Flame"]
      shader: unshaded
      visible: false
    - state: cheap_icon_top
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 4
        maxVol: 4 #uses less fuel than a welder, so this isnt as bad as it looks

