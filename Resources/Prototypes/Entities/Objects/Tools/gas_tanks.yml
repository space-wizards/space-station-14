- type: entity
  abstract: true
  parent: BaseItem
  id: GasTankBase
  components:
  - type: Sprite
    sprite: Objects/Tanks/generic.rsi
    state: icon
  - type: Item
    size: 15
    sprite: Objects/Tanks/generic.rsi
  - type: Clothing
    sprite: Objects/Tanks/generic.rsi
    slots:
    - Back
    - suitStorage
  - type: ActivatableUI
    key: enum.SharedGasTankUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.SharedGasTankUiKey.Key
      type: GasTankBoundUserInterface
  - type: GasTank
    toggleAction:
      name: action-name-internals-toggle
      description: action-description-internals-toggle
      icon:
        sprite: Interface/Alerts/internals.rsi
        state: internal2
      iconOn:
        sprite: Interface/Alerts/internals.rsi
        state: internal1
      event: !type:ToggleActionEvent
      useDelay: 1
  - type: Explosive
    explosionType: Default
    maxIntensity: 20
  - type: MeleeWeapon
    attackRate: 0.8
    damage:
      types:
        Blunt: 10
  - type: PhysicalComposition
    materialComposition:
      Steel: 400
  - type: StaticPrice
    price: 20

- type: entity
  parent: GasTankBase
  id: OxygenTank
  name: oxygen tank
  description: A standard cylindrical gas tank for oxygen.
  components:
  - type: Sprite
    sprite: Objects/Tanks/oxygen.rsi
  - type: Item
    sprite: Objects/Tanks/oxygen.rsi
  - type: GasTank
    outputPressure: 21.3
    air:
      volume: 15
      temperature: 293.15
    tankLowPressure: 30.0

- type: entity
  parent: OxygenTank
  id: YellowOxygenTank
  name: oxygen tank
  description: A standard cylindrical gas tank for oxygen. This one is yellow.
  components:
  - type: Sprite
    sprite: Objects/Tanks/yellow.rsi
  - type: Item
    sprite: Objects/Tanks/yellow.rsi
  - type: Clothing
    sprite: Objects/Tanks/yellow.rsi

- type: entity
  parent: OxygenTank
  id: NitrogenTank
  name: nitrogen tank
  description: A standard cylindrical gas tank for nitrogen.
  components:
  - type: Sprite
    sprite: Objects/Tanks/red.rsi
  - type: Item
    sprite: Objects/Tanks/red.rsi
  - type: Clothing
    sprite: Objects/Tanks/red.rsi

- type: entity
  parent: OxygenTank
  id: EmergencyOxygenTank
  name: emergency oxygen tank
  description: An easily portable tank for emergencies. Contains very little oxygen, rated for survival use only.
  components:
  - type: Sprite
    sprite: Objects/Tanks/emergency.rsi
  - type: Item
    size: 10
    sprite: Objects/Tanks/emergency.rsi
  - type: GasTank
    outputPressure: 21.3
    air:
      volume: 2
      temperature: 293.15
  - type: Clothing
    sprite: Objects/Tanks/emergency.rsi
    slots:
    - Pocket
    - Belt
    - suitStorage
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 5
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  parent: EmergencyOxygenTank
  id: ExtendedEmergencyOxygenTank
  name: extended-capacity emergency oxygen tank
  description: An emergency tank with extended capacity. Technically rated for prolonged use.
  components:
  - type: Sprite
    sprite: Objects/Tanks/emergency_yellow.rsi
  - type: Item
    sprite: Objects/Tanks/emergency_yellow.rsi
  - type: GasTank
    outputPressure: 21.3
    air:
      volume: 6
      temperature: 293.15
  - type: Clothing
    sprite: Objects/Tanks/emergency_yellow.rsi

- type: entity
  parent: ExtendedEmergencyOxygenTank
  id: DoubleEmergencyOxygenTank
  name: double emergency oxygen tank
  description: A high-grade dual-tank emergency life support container. It holds a decent amount of oxygen for it's small size.
  components:
  - type: Sprite
    sprite: Objects/Tanks/emergency_double.rsi
  - type: Item
    sprite: Objects/Tanks/emergency_double.rsi
  - type: GasTank
    outputPressure: 21.3
    air:
      volume: 10
      temperature: 293.15
  - type: Clothing
    sprite: Objects/Tanks/emergency_double.rsi
  - type: MeleeWeapon
    attackRate: 0.9
    damage:
      types:
        Blunt: 7.5

- type: entity
  parent: GasTankBase
  id: AirTank
  name: air tank
  description: Mixed anyone?
  components:
  - type: GasTank
    outputPressure: 101.3
    air:
      volume: 15
      temperature: 293.15

- type: entity
