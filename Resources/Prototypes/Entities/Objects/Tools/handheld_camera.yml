- type: entity
  parent: BaseItem
  id: SurveillanceWirelessCameraHandheld
  name: wireless camera
  description: A camera. It's watching you. Kinda.
  suffix: Handheld
  components:
  - type: Eye
  - type: WirelessNetworkConnection
    range: 200
  - type: HeldSpeedModifier # Still a big, heavy camera
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: Sprite
    sprite: Objects/Tools/handheld_camera.rsi
    state: icon
  - type: Item
    size: Huge
    sprite: Objects/Tools/handheld_camera.rsi
  - type: SurveillanceCameraMicrophone
    blacklist:
      components:
      - SurveillanceCamera
      - SurveillanceCameraMonitor
      - RadioSpeaker
  - type: ActiveListener
    range: 10
  - type: UserInterface
    interfaces:
      enum.SurveillanceCameraSetupUiKey.Camera:
        type: SurveillanceCameraSetupBoundUi
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SurveillanceCameraEntertainment
    transmitFrequencyId: SurveillanceCamera
  - type: SurveillanceCamera
    setupAvailableNetworks:
    - SurveillanceCameraEntertainment
