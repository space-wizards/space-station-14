- type: entity
  name: lantern
  parent: BaseItem
  id: lantern
  description: The holy light guides the way.
  components:
    - type: HandheldLight
      addPrefix: true
    - type: Sprite
      sprite: Objects/Tools/lantern.rsi
      layers:
        - state: lantern
        - state: lantern-on
          shader: unshaded
          visible: false
          map: [ "light" ]
    - type: Item
      sprite: Objects/Tools/lantern.rsi
      HeldPrefix: off
    - type: PointLight
      netsync: false
      enabled: false
      radius: 3
      energy: 2.5
      color: "#FFC458"
    - type: Appearance
      visuals:
        - type: LanternVisualizer
    - type: ToggleableLightVisuals
    - type: PowerCellSlot
      cellSlot:
        startingItem: PowerCellMedium

- type: entity
  name: extra-bright lantern
  parent: lantern
  id: lanternextrabright
  description: Blinding.
  components:
    - type: PointLight
      enabled: false
      radius: 5
      energy: 10
      color: "#FFC458"
