- type: entity
  parent: DrinkBase
  id: SqueezeBottle
  name: squeeze bottle
  description: For squeezing various reagents!
  components:
  - type: ApplyReagentToItem
    amountConsumedOnUse: 5
    onSqueezeNoise: /Audio/Items/squeezebottle.ogg
  - type: Openable
    closeable: true
    sound:
      collection: packetOpenSounds
  - type: Sprite
    sprite: Objects/Consumable/Drinks/squeeze_bottle.rsi
    layers:
    - state: body
    - state: cap_inbetween
    - state: cap_closed
      color: "#E81D1D"
      map: [ "enum.OpenableVisuals.Layer" ]
    - state: fill1
      map: [ "enum.SolutionContainerLayers.Fill" ]
      visible: false
    - state: front
      map: [ "enum.SolutionContainerLayers.Overlay" ]
  - type: Appearance
  - type: UseDelay
    delay: 1
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: fill
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "cap_open"}
          False: {state: "cap_closed"}
  - type: TrashOnSolutionEmpty
    solution: drink

