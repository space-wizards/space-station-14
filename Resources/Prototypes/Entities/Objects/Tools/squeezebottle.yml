- type: entity
  parent: DrinkBase
  id: CrazyGlue
  name: CRAZY glue
  description: A bottle of CRAZY glue manufactured by Honk! Co. Uses a high throughput nozzle for increased flow!
  components:
  - type: Drink
    forceFeedDelay: 2 # Pefect for pranks!
  - type: ApplyReagentToItem
    amountConsumedOnUse: 7.5 # High throughput nozzle
    onSqueezeNoise: /Audio/Items/squeezebottle.ogg
  - type: Openable
    closeable: true
    sound:
      collection: packetOpenSounds
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
        reagents:
        - ReagentId: SpaceGlue
          Quantity: 100
  - type: Appearance
  - type: UseDelay
    delay: 0.75 # Ergonomic design allows for faster squeezes!
  - type: Sprite
    sprite: Objects/Consumable/Drinks/crazy_glue_bottle.rsi
    layers:
    - state: body_crazy
    - state: cap_closed_crazy
      map: ["enum.OpenableVisuals.Layer"]
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "cap_open_crazy"}
          False: {state: "cap_closed_crazy"}
  - type: TrashOnSolutionEmpty
    solution: drink
