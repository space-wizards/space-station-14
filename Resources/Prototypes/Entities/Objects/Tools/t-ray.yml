- type: entity
  name: t-ray scanner
  parent: BaseItem
  id: trayScanner
  description: A high-tech scanning device that uses Terahertz Radiation to detect subfloor infrastructure.
  components:
  - type: Sprite
    sprite: Objects/Tools/t-ray.rsi
    layers:
    - state: tray-off
      map: ["base"]
  - type: TrayScanner
  - type: Item
    sprite: Objects/Tools/t-ray.rsi
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TrayScannerVisual.Visual:
        base:
          On: { state: tray-on }
          Off: { state: tray-off }
  - type: StaticPrice
    price: 60
