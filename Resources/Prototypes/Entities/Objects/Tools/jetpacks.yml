- type: entity
  id: JetpackEffect
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 2
  - type: Sprite
    netsync: false
    drawdepth: Effects
    noRot: true
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: Effects/atmospherics.rsi
      state: frezon_old
  - type: EffectVisuals
  - type: AnimationPlayer

- type: entity
  parent: GasTankBase
  abstract: true
  id: BaseJetpack
  name: Jetpack
  description: It's a jetpack.
  components:
    - type: InputMover
      toParent: true
    - type: MovementSpeedModifier
      weightlessAcceleration: 1
      weightlessFriction: 0.3
      weightlessModifier: 1.2
    - type: Sprite
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      state: icon
      netsync: false
    - type: Item
      size: 100
    - type: UserInterface
      interfaces:
        - key: enum.SharedGasTankUiKey.Key
          type: GasTankBoundUserInterface
    - type: Clothing
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      QuickEquip: false
      size: 100
      slots:
        - Back
    - type: GasTank
      outputPressure: 21.27825
      air:
        volume: 70
        temperature: 293.15
    - type: Jetpack
      toggleAction:
        icon:
          sprite: Objects/Tanks/Jetpacks/blue.rsi
          state: icon
        iconOn:
          sprite: Objects/Tanks/Jetpacks/blue.rsi
          state: icon-on
        name: action-name-jetpack-toggle
        description: action-description-jetpack-toggle
        useDelay: 1.0
        event: !type:ToggleJetpackEvent
    - type: Appearance

#Empty blue
- type: entity
  id: JetpackBlue
  parent: BaseJetpack
  name: jetpack
  suffix: Empty
  components:
  - type: Sprite
    sprite: Objects/Tanks/Jetpacks/blue.rsi
  - type: Clothing
    sprite: Objects/Tanks/Jetpacks/blue.rsi
    slots:
      - Back

