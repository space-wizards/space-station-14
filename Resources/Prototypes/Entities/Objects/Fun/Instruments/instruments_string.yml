- type: entity
  parent: BaseStringInstrumentClothing
  id: AcousticGuitarInstrument
  name: acoustic guitar
  description: Anyway, here's Wonderwall.
  components:
    - type: Instrument
      default:
        program: 24
      instrumentList:
        Nylon:
          program: 24
        Steel:
          program: 25
    - type: Sprite
      sprite: Objects/Fun/Instruments/guitar.rsi
    - type: Wieldable
    - type: Damageable # Smash it! Does 20 damage a hit, but breaks after 1 hit.
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger: !type:DamageTrigger
            damage: 20
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Weapons/guitarsmash.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                MaterialWoodPlank:
                  min: 2
                  max: 4
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: DamageOnHit # This makes it destroy after one hit.
      damage:
        types:
          Blunt: 20
    - type: MeleeWeapon
      wideAnimationRotation: 45
      damage:
        types:
          Blunt: 5
    - type: IncreaseDamageOnWield
      damage:
        types:
          Blunt: 15

