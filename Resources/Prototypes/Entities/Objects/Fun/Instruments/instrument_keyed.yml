- type: entity
  parent: BaseHandheldInstrument
  id: BaseKeyedInstrument
  abstract: true
  components:
    - type: Tag
      tags:
        - KeyedInstrument

- type: entity
  parent: BaseKeyedInstrument
  id: SynthesizerInstrument
  name: synthesizer
  components:
    - type: Instrument
      default:
        program: 62
      instrumentList:
        Electro:
          program: 62
        Bubbles:
          program: 63
    - type: Sprite
      sprite: Objects/Fun/Instruments/h_synthesizer.rsi
    - type: StaticPrice
      price: 90

- type: entity
  parent: BaseKeyedInstrument
  id: SuperSynthesizerInstrument
  suffix: Admin
  name: super synthesizer
  description: Blasting the ghetto with Touhou MIDIs since 2020.
  components:
  - type: Instrument
    default:
      program: 0
    allowPercussion: true
    allowProgramChange: true
  - type: Sprite
    sprite: Objects/Fun/Instruments/h_synthesizer.rsi
    state: supersynth
  - type: Item
    heldPrefix: super

- type: entity
  parent: SuperSynthesizerInstrument
  id: SuperSynthesizerNoLimitInstrument
  suffix: NoLimits Admin
  components:
  - type: Instrument
    respectMidiLimits: false

- type: entity
  parent: BaseKeyedInstrument
  id: AccordionInstrument
  name: accordion
  components:
    - type: Instrument
      default:
        program: 21
      instrumentList:
        Standard:
          program: 21
        Tango:
          program: 23
    - type: Sprite
      sprite: Objects/Fun/Instruments/accordion.rsi

- type: entity
  parent: BaseKeyedInstrument
  id: KalimbaInstrument
  name: kalimba
  description: The power of a piano right at your thumbs.
  components:
    - type: Instrument
      default:
        program: 108
    - type: Sprite
      sprite: Objects/Fun/Instruments/kalimba.rsi
    - type: Item
      size: Small
