- type: entity
  parent: BasePlushie
  id: PlushieDiona
  name: diona plushie
  description: An adorable stuffed toy that resembles a diona. Love water and cuddles. Do not wet!
  components:
  - type: Sprite
    sprite: Objects/Fun/Plushies/diona.rsi
    layers:
    - state: plushie_diona
    - state: plushie_diona1
      map: [ "enum.SolutionContainerLayers.Fill" ]
      visible: false
  - type: EmitSoundOnUse
    sound: &PlushieDionaSound
      path: /Audio/Items/Toys/toy_rustle.ogg
      params:
        volume: -5
  - type: EmitSoundOnLand
    sound: *PlushieDionaSound
  - type: EmitSoundOnActivate
    sound: *PlushieDionaSound
  - type: EmitSoundOnTrigger
    sound: *PlushieDionaSound
  - type: EmitSoundOnCollide
    sound: *PlushieDionaSound
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit: *PlushieDionaSound
  - type: Food
    requiresSpecialDigestion: true
    useSound: *PlushieDionaSound
  - type: SolutionContainerManager
    solutions:
      plushie:
        maxVol: 1
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: RefillableSolution
    solution: plushie
  - type: SolutionContainerVisuals
    solutionName: plushie
    maxFillLevels: 1
    fillBaseName: plushie_diona
    changeColor: false
  - type: Appearance
  - type: Reactive
    reactions:
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:AddToSolutionReaction
        solution: plushie
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
        density: 15
        mask:
        - ItemMask
      rehydrate:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
        hard: false
        layer:
        - LowImpassable
  - type: CollisionWake
    enabled: false
  - type: Clothing
    quickEquip: false
    sprite: Objects/Fun/Plushies/diona.rsi
    slots:
    - HEAD
    clothingVisuals:
      head:
      - state: equipped-HELMET
        offset: "0, 0.09"
  - type: FoodSequenceElement
    entries:
      CottonBurger: DionaPlushie

