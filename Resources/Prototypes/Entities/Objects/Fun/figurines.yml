# When adding new figurines, also add them to id: AllFigurinesTable

- type: entity
  abstract: true
  parent: BaseItem
  id: BaseFigurine
  name: figurine
  description: A small miniature.
  components:
  - type: Sprite
    sprite: Objects/Fun/figurines.rsi
  - type: PhysicalComposition
    materialComposition:
      Plastic: 100
  - type: StaticPrice
    price: 75
  - type: Tag
    tags:
    - Figurine
  - type: UseDelay
    delay: 5
  - type: UseDelayOnTrigger
  - type: UseDelayTriggerCondition # prevent spam
  - type: TriggerOnActivate
  - type: TriggerOnSignal
  - type: Speech
    speechSounds: Pai # it just sounds better
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
    - Trigger

