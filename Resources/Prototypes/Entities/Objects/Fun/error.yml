- type: entity
  parent: BaseItem
  id: Error
  name: error
  description: Hmmmm. Something went wrong.
  components:
  - type: Sprite
    sprite: error.rsi
    state: error
  - type: Edible
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 26
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
  - type: Slippery
    slipData:
      knockdownTime: 3
      launchForwardsMultiplier: 3
  - type: StepTrigger
    intersectRatio: 0.2
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        hard: false
        layer:
        - SlipLayer
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        density: 30
        mask:
        - ItemMask
