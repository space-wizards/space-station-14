- type: entity
  parent: BaseItem
  id: BikeHorn
  name: bike horn
  description: A horn off of a bicycle.
  components:
  - type: Sprite
    sprite: Objects/Fun/bikehorn.rsi
    state: icon
  - type: Item
    sprite: Objects/Fun/bikehorn.rsi
    size: Tiny
  - type: Clothing
    sprite: Objects/Fun/bikehorn.rsi
    slots: [Belt]
    quickEquip: false
  - type: UseDelay
    delay: 0.5
  - type: EmitSoundOnUse
    sound: &SoundBikeHorn
      collection: BikeHorn
      params:
        variation: 0.125
  - type: EmitSoundOnLand
    sound: *SoundBikeHorn
  - type: EmitSoundOnTrigger
    sound: *SoundBikeHorn
  - type: EmitSoundOnActivate
    sound: *SoundBikeHorn
  - type: EmitSoundOnCollide
    sound: *SoundBikeHorn
  - type: Tag
    tags:
    - Payload # yes, you can make re-usable prank grenades
    - BikeHorn
  - type: MeleeWeapon
    wideAnimationRotation: 135
    soundHit: *SoundBikeHorn
    damage:
      types:
        Blunt: 0
  - type: Tool
    qualities:
    - Honking
    useSound: *SoundBikeHorn

