- type: entity
  abstract: true
  parent: BaseItem
  id: Crayon
  name: crayon
  description: "A colourful crayon. Looks tasty. Mmmm..."
  components:
  - type: Tag
    tags:
    - Write
    - Crayon
  - type: Item
    size: 1
  - type: UserInterface
    interfaces:
    - key: enum.CrayonUiKey.Key
      type: CrayonBoundUserInterface

- type: entity
  parent: Crayon
  id: CrayonWhite
  name: white crayon
  components:
