    sprite: Objects/Fun/crayons.rsi
    netsync: false
    state: box
  - type: Storage
    capacity: 7
  - type: Item
    size: 9999
  - type: StorageCounter
    countTag: Crayon
  - type: StorageFill
    contents:
    - id: CrayonRed
    - id: CrayonOrange
    - id: CrayonYellow
    - id: CrayonGreen
    - id: CrayonBlue
    - id: CrayonPurple
    - id: CrayonBlack
  - type: ItemCounter
    mapLayers:
      black_box:
        whitelist:
          tags:
          - CrayonBlack
      blue_box:
        whitelist:
          tags:
          - CrayonBlue
      green_box:
        whitelist:
