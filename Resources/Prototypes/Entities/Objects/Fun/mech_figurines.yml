#No, not like a template. Just the base of the toy.
- type: entity
  parent: BaseItem
  id: BaseFigurineMech
  name: figurine
  description: A small miniature.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Fun/mech_figurines.rsi
  - type: PhysicalComposition
    materialComposition:
      Plastic: 100
  - type: StaticPrice
    price: 75
  - type: Tag
    tags:
    - Figurine

#Ripley APLU
- type: entity
  parent: BaseFigurineMech
  id: ToyRipley
  name: ripley toy
  description: Mini-Mecha action figure! 'Mecha No. 1/12' is written on the back.
  components:
  - type: Sprite
