- type: entity
  parent: BaseStorageItem
  id: DiceBag
  name: bag of dice
  description: Contains all the luck you'll ever need.
  components:
  - type: ContainerFill
    containers:
      storagebase:
      - d4Dice
      - d6Dice
      - d8Dice
      - d10Dice
      - d12Dice
      - d20Dice
      - PercentileDie
  - type: Sprite
    sprite: Objects/Fun/dice.rsi
    state: dicebag
  - type: Item
    size: Small
  - type: Storage
    grid:
    - 0,0,3,1
    whitelist:
      tags:
      - Dice

- type: entity
  parent: DiceBag
  id: MagicDiceBag
  name: bag of dice
  components:
  - type: Sprite
    sprite: Objects/Fun/dice.rsi
    state: magicdicebag
  - type: Storage
    grid:
    - 0,0,4,3
