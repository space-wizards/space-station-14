## Base stash

- type: entity
  abstract: true
  id: BaseStash
  components:
  - type: Speech
    speechVerb: Default # for pais (In the secret stash)
  - type: SecretStash
    secretStashName: secret-stash-plushie
    blacklist:
      components:
      - SecretStash # Prevents being able to insert plushies inside each other (infinite plush)!
      tags:
      - QuantumSpinInverter # It will cause issues with the grinder...
  - type: ToolOpenable
    openToolQualityNeeded: Slicing
    closeToolQualityNeeded: Slicing # Should probably be stitching or something if that gets added
    name: secret-stash-plushie
  - type: ContainerContainer
    containers:
      stash: !type:ContainerSlot {}

## Rubber

- type: entity
  abstract: true
  parent: [BaseItem, BaseStash]
  id: BaseRubberToy
  components:
  - type: Tag
    tags:
    - Payload
  - type: UseDelay
    delay: 1.0
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      collection: ToySqueak
    damage:
      types:
        Blunt: 0
    hidden: true
  - type: PhysicalComposition
    materialComposition:
      Plastic: 25
  - type: StaticPrice
    price: 5

- type: entity
  parent: BaseRubberToy
  id: ToyRubberDuck
  name: rubber ducky
  description: Not carried here by ocean currents.
  components:
  - type: Sprite
    sprite: Objects/Fun/ducky.rsi
    state: icon
  - type: Clothing
    quickEquip: false
    sprite: Objects/Fun/ducky.rsi
    slots:
    - HEAD
  - type: Item
    size: Tiny
  - type: EmitSoundOnUse
    sound: &SoundQuack
      path: /Audio/Items/Toys/quack.ogg
  - type: EmitSoundOnLand
    sound: *SoundQuack
  - type: EmitSoundOnActivate
    sound: *SoundQuack
  - type: EmitSoundOnTrigger
    sound: *SoundQuack
  - type: EmitSoundOnCollide
    sound: *SoundQuack
  - type: MeleeWeapon
    soundHit: *SoundQuack
  - type: Tag
    tags:
    - ToyRubberDuck

- type: entity
  parent: BaseRubberToy
  id: RubberChicken
  name: rubber chicken
  description: A stress inducing parody of nature's most delectable avian.
  components:
  - type: Sprite
    sprite: Objects/Fun/rubber_chicken.rsi
    state: icon
  - type: EmitSoundOnUse
    sound: &SoundRubberChicken
      collection: RubberChicken
      params:
        variation: 0.125
  - type: EmitSoundOnLand
    sound: *SoundRubberChicken
  - type: EmitSoundOnActivate
    sound: *SoundRubberChicken
  - type: EmitSoundOnCollide
    sound: *SoundRubberChicken
  - type: EmitSoundOnTrigger
    sound: *SoundRubberChicken
  - type: MeleeWeapon
    wideAnimationRotation: 110
    soundHit: *SoundRubberChicken

- type: entity
  parent: BasePlushie
  id: ToyIan
  name: ian toy
  description: Unable to eat, but just as fluffy as the real guy!
  components:
  - type: Sprite
    sprite: Objects/Fun/toy_ian.rsi
    state: icon
  - type: Clothing
    quickEquip: false
    sprite: Objects/Fun/toy_ian.rsi
    slots:
      - HEAD
    clothingVisuals:
      head:
      - state: equipped-HELMET
        offset: "0, 0.06"
  - type: Item
    size: Tiny
  - type: EmitSoundOnUse
    sound: &SoundIan
  - type: EmitSoundOnLand
    sound: *SoundIan
  - type: EmitSoundOnActivate
    sound: *SoundIan
  - type: EmitSoundOnTrigger
    sound: *SoundIan
  - type: EmitSoundOnCollide
    sound: *SoundIan
  - type: MeleeWeapon
    soundHit: *SoundIan
  - type: Edible
    useSound: *SoundIan
  - type: FoodSequenceElement
    entries:
      CottonBurger: IanPlushie

