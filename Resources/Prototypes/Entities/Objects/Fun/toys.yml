- type: entity
  parent: BaseItem
  id: Error
  name: error
  description: Hmmmm. Something went wrong.
  components:
  - type: Sprite
    sprite: error.rsi
    state: error
  - type: Edible
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 26
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
  - type: Slippery
    slipData:
      knockdownTime: 3
      launchForwardsMultiplier: 3
  - type: StepTrigger
    intersectRatio: 0.2
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        hard: false
        layer:
        - SlipLayer
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        density: 30
        mask:
        - ItemMask

- type: entity
  parent: BaseItem
  id: SpectralLocatorUnpowered
  name: spectral locator
  suffix: Always Powered
  description: Appears to be a modified anomaly locator. Seems very old.
  components:
  - type: Sprite
    sprite: Objects/Fun/spectrallocator.rsi
    layers:
    - state: icon
    - state: screen
      shader: unshaded
      visible: false
      map: ["enum.ToggleableVisuals.Layer"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: ItemToggle
  - type: ProximityBeeper
  - type: ProximityDetector
    range: 12
    components:
    - type: Spectral # ghosts, jaunts, reventants
  - type: Beeper
    isMuted: true
    minBeepInterval: 0.25
    maxBeepInterval: 0.5
    beepSound:
      path: "/Audio/Items/locator_beep.ogg"
      params:
        maxDistance: 1
        volume: -8

- type: entity
  parent: [ SpectralLocatorUnpowered, PowerCellSlotSmallItem ]
  id: SpectralLocator
  suffix: ""
  components:
  - type: PowerCellDraw
    drawRate: 1
    useCharge: 0
  - type: ToggleCellDraw

- type: entity
  parent: SpectralLocator
  id: SpectralLocatorEmpty
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
