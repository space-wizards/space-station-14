# Base Paints
- type: entity
  parent: BaseItem
  id: PaintBase
  name: spray paint
  description: A tin of spray paint.
  noSpawn: true
  suffix: Open
  components:
  - type: Sprite
    sprite: Objects/Fun/spraycans.rsi
    state: clown
  - type: Appearance
  - type: Paint
    consumptionUnit: 10
  - type: Item
    sprite: Objects/Fun/spraycans.rsi
    heldPrefix: clown
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
        reagents:
        - ReagentId: SpaceGlue
          Quantity: 50
  - type: TrashOnSolutionEmpty
    solution: drink

- type: entity
  name: spray paint
  noSpawn: true
  parent: BaseItem
  description: A tin of spray paint.
  id: PaintClosedBase
  components:
  - type: Sprite
    sprite: Objects/Fun/spraycans.rsi
    state: clown_cap
  - type: Item
    heldPrefix: clown
    size: Tiny
  - type: SpawnItemsOnUse
    items:
      - id: FunnyPaintCap
      - id: FunnyPaint
    sound:
      path: /Audio/Effects/pop_high.ogg

- type: entity
  name: paint cap
  parent: BaseItem
  noSpawn: true
  id: PaintCapBase
  description: The cap from a tin of paint.
  components:
  - type: Sprite
    sprite: Objects/Fun/spraycans.rsi
    state: cap_clown
  - type: Item
    size: Tiny
  - type: Tag
    tags:
      - Trash

