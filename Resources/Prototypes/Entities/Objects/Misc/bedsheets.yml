- type: entity
  parent: BaseItem
  id: BedsheetBase
  name: BedsheetBase
  abstract: true
  description: A surprisingly soft linen bedsheet.
  placement:
    mode: SnapgridCenter
    snap:
    - Bed
  components:
  - type: Sprite
    sprite: Objects/Misc/bedsheets.rsi
    noRot: true
  - type: Item
    size: Small
  - type: Clothing
    quickEquip: true
    slots:
