- type: entity
  name: luxury pen
  parent: Pen
  id: LuxuryPen
  description: A fancy and expensive pen that you only deserve to own if you're qualified to handle vast amounts of paperwork.
  components:
  - type: Sprite
    state: luxury_pen
  - type: Item
    heldPrefix: luxury_pen
  - type: SignatureWriter # imp
    colorList:
      black: "#2f4f4f"
      blue: "#284283"
      green: "#108473"
      red: "#ac3235"

- type: entity
  id: BaseAdvancedPen
  parent: PenEmbeddable
  abstract: true
  components:
  - type: Tag
    tags:
    - Write
    - WriteIgnoreStamps
    - Pickaxe
    - Pen
  - type: MeleeWeapon
    wideAnimationRotation: -45
    damage:
      types:
        Piercing: 15
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Tool
    qualities:
    - Screwing
    useSound:
      collection: Screwdriver

- type: entity
  name: Cybersun pen
  parent: [BaseAdvancedPen, Tier2Contraband]
  id: CyberPen
  description: A high-tech pen straight from Cybersun's legal department, capable of refracting hard-light at impossible angles through its diamond tip in order to write. So powerful, it's even able to rewrite officially stamped documents should the need arise.
  components:
  - type: Sprite
    state: overpriced_pen
  - type: Item
    heldPrefix: overpriced_pen
  - type: SignatureWriter # imp
    fontList:
      Noto Sans: "/Fonts/NotoSans/NotoSans-Regular.ttf"
      Comic Neue: "/Fonts/_DV/ComicNeue/ComicNeue-Regular.ttf"
      Hachi Maru Pop: "/Fonts/_DV/HachiMaruPop/HachiMaruPop-Regular.ttf"
      Kode Mono: "/Fonts/_DV/KodeMono/KodeMono-Regular.ttf"
      Reenie Beanie: "/Fonts/_DV/ReenieBeanie/ReenieBeanie-Regular.ttf"
      Tangerine: "/Fonts/_DV/Tangerine/Tangerine_Bold.ttf"
      UnifrakturMaguntia: "/Fonts/_DV/UnifrakturMaguntia/UnifrakturMaguntia-Regular.ttf"
      Wahroonga: "/Fonts/_DV/Wahroonga/Wahroonga-Regular.ttf"
    colorList:
      black: "#2f4f4f"
      blue: "#284283"
      green: "#108473"
      red: "#ac3235"
      command blue: "#1b67a5"
      CentComm green: "#009100"

- type: entity
  name: CentComm pen
  parent: [BaseAdvancedPen, BaseCentcommContraband]
  id: PenCentcom
  description: In an attempt to keep up with the "power" of the cybersun bureaucracy, NT made a replica of cyber pen, in their corporate style.
