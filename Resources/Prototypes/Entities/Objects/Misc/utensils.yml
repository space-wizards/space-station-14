- type: entity
  parent: BaseItem
  id: UtensilBase
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Misc/utensils.rsi

  - type: Icon
    sprite: Objects/Misc/utensils.rsi


- type: entity
  parent: UtensilBase
  id: Fork
  name: fork
  description: A fork, nothing special about it.
  components:
  - type: Sprite
    state: fork
  - type: Icon
    state: fork
  - type: Utensil
    types:
    - Fork

- type: entity
  parent: UtensilBase
  id: ForkPlastic
  name: plastic fork
  description: A fragile plastic fork that will inevitably break.
  components:
  - type: Sprite
    state: plastic_fork
  - type: Icon
    state: plastic_fork
  - type: Utensil
    types:
    - Fork
    breakChance: 0.20

- type: entity
  parent: UtensilBase
  id: Spoon
  name: spoon
  description: There is no spoon.
  components:
  - type: Sprite
    state: spoon
  - type: Icon
    state: spoon
  - type: Utensil
    types:
    - Spoon

- type: entity
  parent: UtensilBase
  id: SpoonPlastic
  name: plastic spoon
  description: A fragile plastic spoon that will inevitably break.
  components:
  - type: Sprite
    state: plastic_spoon
  - type: Icon
    state: plastic_spoon
  - type: Utensil
    types:
    - Spoon
    breakChance: 0.20

- type: entity
  parent: UtensilBase
  id: KnifePlastic
  name: plastic knife
  components:
  - type: Sprite
    state: plastic_knife
  - type: Icon
    state: plastic_knife
  - type: Utensil
    types:
    - Knife
    breakChance: 0.20
