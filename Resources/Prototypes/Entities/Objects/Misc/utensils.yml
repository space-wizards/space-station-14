- type: entity
  parent: BaseItem
  id: UtensilBase
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Misc/utensils.rsi
  - type: Item
    sprite: Objects/Misc/utensils.rsi
  - type: Tag
    tags:
    - Recyclable
    - Trash
  - type: Recyclable

- type: entity
  parent: UtensilBase
  id: Fork
  name: fork
  description: An eating utensil, perfect for stabbing.
  components:
  - type: Tag
    tags:
    - Hoe
    - Metal
  - type: Sprite
    state: fork
  - type: Utensil
    types:
    - Fork

- type: entity
  parent: UtensilBase
  id: ForkPlastic
  name: plastic fork
  description: An eating utensil, perfect for stabbing.
  components:
  - type: Sprite
    state: plastic_fork
  - type: Item
    color: white
  - type: Utensil
    types:
    - Fork
    breakChance: 0.20
  - type: Tag
    tags: [ Plastic ]

- type: entity
  parent: UtensilBase
  id: Spoon
  name: spoon
  description: There is no spoon.
  components:
  - type: Tag
    tags:
    - Metal
  - type: Sprite
    state: spoon
  - type: Item
    HeldPrefix: spoon
  - type: Utensil
    types:
    - Spoon

- type: entity
  parent: UtensilBase
  id: SpoonPlastic
  name: plastic spoon
  description: There is no spoon.
  components:
  - type: Tag
    tags:
    - Plastic
  - type: Sprite
    state: plastic_spoon
  - type: Item
    color: white
    HeldPrefix: spoon
  - type: Utensil
    types:
    - Spoon
    breakChance: 0.20

- type: entity
  parent: UtensilBase
  id: KnifePlastic
  name: plastic knife
  description: That's not a knife. This is a knife.
  components:
  - type: Tag
    tags:
    - Plastic
  - type: Sprite
    state: plastic_knife
  - type: Item
    color: white
  - type: Utensil
    types:
    - Knife
    breakChance: 0.20
