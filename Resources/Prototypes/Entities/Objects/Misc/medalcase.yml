- type: entity
  id: MedalCase
  name: medal case
  description: Case with medals.
  parent: [ BaseStorageItem, BaseBagOpenClose, BaseCommandContraband ]
  components:
  - type: Sprite
    sprite: Objects/Storage/medalcase.rsi
    layers:
    - state: closed
      map: ["closeLayer"]
    - state: open
      map: ["openLayer"]
  - type: Appearance
  - type: Item
    sprite: Objects/Storage/medalcase.rsi
    size: Normal
  - type: Storage
    grid:
    - 0,0,7,1
    whitelist:
      tags:
        - Medal
  - type: ContainerFill
    containers:
      storagebase:
      - ClothingNeckGoldmedal
      - ClothingNeckBronzeheart
      - ClothingNeckCargomedal
      - ClothingNeckEngineermedal
      - ClothingNeckMedicalmedal
      - ClothingNeckSciencemedal
      - ClothingNeckSecuritymedal
      - ClothingNeckClownmedal
