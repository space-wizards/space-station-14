  - type: UserInterface
    interfaces:
      enum.ChameleonControllerKey.Key:
        type: ChameleonControllerBoundUserInterface

#Nuclear Operative/Special Exclusive implants

- type: entity
  parent: BaseSubdermalImplant
  id: MicroBombImplant
  name: micro-bomb implant
  description: This implant detonates the user upon activation or upon death.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    permanent: true
    implantAction: ActionActivateMicroBomb
  - type: TriggerOnMobstateChange
    mobState:
    - Dead
  - type: TriggerOnActivateImplant
  - type: ExplodeOnTrigger
  - type: GibOnTrigger
    targetUser: true
    deleteItems: true
  - type: Explosive
    explosionType: MicroBomb
    totalIntensity: 120
    intensitySlope: 5
    maxIntensity: 30
    canCreateVacuum: false
  - type: Tag
    tags:
    - SubdermalImplant
    - HideContextMenu
    - MicroBomb


- type: entity
  parent: BaseSubdermalImplant
  id: MacroBombImplant
  name: macro-bomb implant
  description: This implant creates a large explosion on death after a preprogrammed countdown.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      permanent: true
    - type: ReplacementImplant
      whitelist:
        tags:
        - MicroBomb # replace microbomb implant with macrobomb
    - type: TriggerOnMobstateChange #activates the timer
      mobState:
      - Dead
      preventSuicide: true
    - type: TimerTrigger
      delay: 7
      beepSound:
        path: /Audio/Machines/Nuke/general_beep.ogg
        params:
          volume: -2
    - type: ExplodeOnTrigger
      keysIn:
      - timer
    - type: GibOnTrigger
      targetUser: true
      deleteItems: true
      keysIn:
      - timer
    - type: Explosive
      explosionType: Default
      totalIntensity: 3500
      intensitySlope: 15
      maxIntensity: 70
      canCreateVacuum: true
    - type: Tag
      tags:
      - SubdermalImplant
      - HideContextMenu

