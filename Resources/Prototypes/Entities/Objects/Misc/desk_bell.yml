- type: entity
  parent: BaseItem
  id: EmptyDeskBell
  name: unfinished desk bell
  description: An empty bell missing its noise maker.
  components:
  - type: Sprite
    sprite: Objects/Misc/desk_bell.rsi
    state: icon-empty
  - type: Construction
    graph: BellGraph
    node: start
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger: &DamageTrigger50
        !type:DamageTrigger
        damage: 50
      behaviors: &OverkillBehavior
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - trigger: &DamageTrigger20
        !type:DamageTrigger
        damage: 20
      behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 0
              max: 1
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit: &BellSound
      collection: DeskBell
      params: &SoundParams
          variation: 0.03
          volume: 3
    damage:
      types:
        Blunt: 4
  # Sound
  - type: MeleeSound
    soundGroups:
      Brute: *BellSound
  - type: EmitSoundOnLand
    sound: *BellSound
  - type: EmitSoundOnCollide
    sound: *BellSound

- type: entity
  parent: EmptyDeskBell
  id: DeskBell
  name: desk bell
  description: The cornerstone of any customer service job. You feel an unending urge to ring it.
  components:
  - type: Sprite
    state: icon-bell
  - type: Tag
    tags:
      - Payload
  - type: Construction
    graph: BellGraph
    node: deskBellNode
  - type: Destructible
    thresholds:
    - trigger: *DamageTrigger50
      behaviors: *OverkillBehavior
    - trigger: *DamageTrigger20
      behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:SpawnEntitiesBehavior
          spawn:
            PartRodMetal1:
              min: 0
              max: 1
        - !type:ChangeConstructionNodeBehavior
          node: start
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: InteractionPopup
    successChance: 1
    onActivate: true
    interactSuccessSound: *BellSound
  - type: UseDelay
    delay: 0.5
  # Sound
  - type: EmitSoundOnUse
    sound: *BellSound
  - type: EmitSoundOnTrigger
    sound: *BellSound

