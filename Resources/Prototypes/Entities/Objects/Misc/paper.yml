- type: entity
  name: paper
  parent: BaseItem
  id: Paper
  description: 'A piece of white paper.'
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    netsync: false
    layers:
    - state: paper
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: Paper
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    closeOnHandDeselect: false
  - type: UserInterface
    interfaces:
    - key: enum.PaperUiKey.Key
      type: PaperBoundUserInterface
  - type: Item
    size: 1
  - type: Tag
    tags:
    - Document
  - type: Appearance
  - type: PaperVisuals
  - type: Recyclable

- type: entity
  parent: Paper
  id: PaperWritten
  noSpawn: true
  components:
  - type: Paper
  - type: Sprite
    layers:
    # Changing it here is fine - if the PaperStatus key is actually added,
    #  something happened, so that ought to override this either way.
    - state: paper_words
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.PaperUiKey.Key
      type: PaperBoundUserInterface

- type: entity
  parent: Paper
  id: NukeCodePaper
  name: nuclear authentication codes
  components:
    - type: NukeCodePaper
    - type: Paper
      content: |
        [color=red]TOP SECRET![/color]
        Nuclear device activation code:

- type: entity
  name: pen
  parent: BaseItem
  id: Pen
  description: 'A dark ink pen.'
  components:
  - type: Tag
    tags:
    - Write
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    state: pen
  - type: Item
    sprite: Objects/Misc/bureaucracy.rsi
    heldPrefix: pen
    size: 2
  - type: Recyclable

- type: entity
  name: Cybersun pen
  parent: BaseItem
  id: CyberPen
  description: A high-tech pen straight from Cybersun's legal department, capable of refracting hard-light at impossible angles through its diamond tip in order to write.
  components:
  - type: Tag
    tags:
    - Write
    - Pickaxe
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    state: overpriced_pen
    netsync: false
  - type: ItemCooldown
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 15
  - type: Tool
    qualities:
      - Screwing
    useSound:
      collection: Screwdriver
  - type: Item
    sprite: Objects/Misc/bureaucracy.rsi
    heldPrefix: overpriced_pen
    size: 2

