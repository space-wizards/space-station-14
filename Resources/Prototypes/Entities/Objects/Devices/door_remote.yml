- type: entity
  parent: BaseItem
  id: DoorRemoteDefault
  name: door remote
  description: A gadget which can open and bolt doors remotely.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Devices/door_remote.rsi
  - type: Item
    storedRotation: -90
  - type: Access
  - type: DoorRemote
  - type: StealTarget
    stealGroup: DoorRemote

- type: entity
  parent: [DoorRemoteDefault, BaseCommandContraband]
  id: DoorRemoteCustom
  name: custom door remote
  description: A gadget which can open and bolt doors that the user has access to, remotely.
  components:
  - type: Sprite
    layers:
    - state: door_remotebase
    - state: door_remotelightscolour
      color: "#0077FF"
    - state: door_remotescreencolour
      color: "#0033EE"
  - type: Access
  - type: DoorRemote
    includeUserAccess: true

