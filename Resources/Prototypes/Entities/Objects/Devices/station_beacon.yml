- type: entity
  parent: BaseItem
  id: DefaultStationBeaconNoTeleport  # You cannot teleport to this Beacon using a teleport scroll.
  name: station beacon
  description: A small device that transmits information to station maps. Can be configured.
  placement:
    mode: SnapgridCenter
  suffix: Not teleport point
  components:
  - type: Sprite
    sprite: Objects/Devices/station_beacon.rsi
    drawdepth: BelowFloor
    layers:
    - state: blink
      map: ["base"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.NavMapBeaconVisuals.Enabled:
        base:
          True: {state: blink}
          False: {state: icon}
  - type: ConfigurableNavMapBeacon
  - type: NavMapBeacon
    defaultText: station-beacon-general
    color: "#D4D4D496"
  - type: WarpPoint
  - type: ActivatableUI
    key: enum.NavMapBeaconUiKey.Key
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.NavMapBeaconUiKey.Key:
        type: NavMapBeaconBoundUserInterface
  - type: Item
    size: Small
  - type: Visibility
    layer: 1
  - type: SubFloorHide
  - type: Anchorable
  - type: CollideOnAnchor
  - type: Physics
    canCollide: false
    bodyType: static
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger: # for nukes
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
            params:
              volume: -8
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 1
              max: 1
          offset: 0
        - !type:DoActsBehavior
          acts: ["Breakage"]
  - type: StaticPrice
    price: 25

- type: entity
  parent: DefaultStationBeaconNoTeleport
  id: DefaultStationBeacon  # You can teleport to this Beacon using a teleport scroll.
  placement:
    mode: SnapgridCenter
  suffix: Teleport point
  components:
  - type: Tag
    tags:
    - TeleportScrollWarp
  - type: Construction
    graph: StationBeaconPart
    node: complete

- type: entity
  parent: DefaultStationBeacon
  id: DefaultStationBeaconUnanchored
  suffix: Teleport point, Unanchored
  placement:
    mode: PlaceFree
  components:
  - type: Sprite
    sprite: Objects/Devices/station_beacon.rsi
    layers:
    - state: icon
      map: ["base"]
  - type: Physics
    canCollide: true
    bodyType: dynamic
  - type: Transform
    anchored: false

- type: entity
  parent: BaseItem
  id: StationBeaconPart
  name: station beacon flatpack
  description: A flatpack used for constructing a station beacon.
  components:
  - type: Item
    size: Small
    sprite: Objects/Devices/station_beacon.rsi
  - type: Sprite
    sprite: Objects/Devices/station_beacon.rsi
    state: assembly
  - type: Construction
    graph: StationBeaconPart
    node: start
    defaultTarget: complete

