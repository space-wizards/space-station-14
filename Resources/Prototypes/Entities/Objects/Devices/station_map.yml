- type: entity
  parent: BaseItem
  id: BaseHandheldStationMap
  name: station map
  description: Displays a readout of the current station.
  abstract: true
  components:
    - type: StationMap
    - type: Sprite
      sprite: Objects/Devices/tablets.rsi
      layers:
        - state: tablet
        - state: generic
          shader: unshaded
    - type: ActivatableUI
      inHandsOnly: true
      singleUser: true
      key: enum.StationMapUiKey.Key
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: UserInterface
      interfaces:
        enum.StationMapUiKey.Key:
          type: StationMapBoundUserInterface

- type: entity
  id: HandheldStationMap
  parent:
  - BaseHandheldStationMap
  - BaseHandheldComputer
  suffix: Handheld

- type: entity
  id: HandheldStationMapEmpty
  parent: HandheldStationMap
  suffix: Handheld, Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

- type: entity
  id: HandheldStationMapUnpowered
  parent: BaseHandheldStationMap
  suffix: Handheld, Always Powered

- type: entity
  parent: HandheldStationMap
  id: HandheldStationMapStatic
  suffix: Handheld, Works Off-Station
  components:
  - type: StationMap
    initializeWithStation: true

- type: entity
  parent: HandheldStationMap
  id: HandheldStationMapNukeops
  name: target station map
  suffix: Handheld, NukeOps
  description: Displays a readout of the target station.
  components:
  - type: Sprite
    sprite: Objects/Devices/tablets.rsi
    layers:
    - state: tablet
    - state: syndie
      shader: unshaded
  - type: Item
    sprite: Objects/Devices/tablets.rsi
    inhandVisuals:
      left:
      - state: inhand-left-syndie
      right:
      - state: inhand-right-syndie
  - type: StationMap
    showLocation: false
    initializeWithStation: true
  - type: NukeopsStationMap

