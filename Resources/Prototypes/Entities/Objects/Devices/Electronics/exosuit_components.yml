- type: entity
  id: BaseExosuitParts
  parent: BaseItem
  name: base components
  abstract: true
  components:
  - type: Item
    storedRotation: -90
    size: Ginormous
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    state: mecha_camera
  - type: StaticPrice
    price: 100
  - type: PhysicalComposition
    materialComposition:
      Steel: 200

- type: entity
  id: DurandArmorPlate
  parent: BaseExosuitParts
  name: durand armor plates
  description: Armor plates made of plasteel for Durand exosuit.
  components:
    - type: Item
      storedRotation: 0
    - type: Sprite
      sprite: Objects/Specific/Mech/Mechs/Basic/durand.rsi
      state: durand_armor
    - type: Tag
      tags:
      - DurandArmor
    - type: GuideHelp
      guides:
      - Robotics

- type: entity
  id: GygaxArmorPlate
  parent: BaseExosuitParts
  name: gygax armor plates
  description: Armor plates made of steel for Gygax exosuit.
  components:
    - type: Item
      storedRotation: 0
    - type: Sprite
      sprite: Objects/Specific/Mech/Mechs/Basic/gygax.rsi
      state: gygax_armor
    - type: Tag
      tags:
      - GygaxArmor
    - type: GuideHelp
      guides:
      - Robotics

- type: entity
  id: RipleyUpgradeKit
  parent: BaseExosuitParts
  name: exosuit upgrade kit
  description: This kit allows you to assemble an exosuit Ripley MK-II.
  components:
    - type: Item
      storedRotation: 0
    - type: Sprite
      state: ripleyupgrade
    - type: Tag
      tags:
      - RipleyMKIIUpgradeKit
    - type: GuideHelp
      guides:
      - Robotics

- type: entity
  id: MechAirTank
  parent: BaseExosuitParts
  name: exosuit air tank
  description: A special air canister capable of holding a large amount of air.
  components:
    - type: Item
      storedRotation: 0
    - type: Sprite
      state: mecha_air_tank
    - type: Tag
      tags:
      - MechAirTank
      - GasTank
    - type: GuideHelp
      guides:
      - Robotics
    - type: ActivatableUI
      key: enum.SharedGasTankUiKey.Key
    - type: UserInterface
      interfaces:
        enum.SharedGasTankUiKey.Key:
          type: GasTankBoundUserInterface
    - type: GasTank
      outputPressure: 21.3
      air:
        # If gas tank volume is changed, adjust MinimumTritiumOxyburnEnergy in Atmospherics.cs by the same proportions
        volume: 5
        temperature: 293.15
      tankLowPressure: 30.0

- type: entity
  id: MechThruster
  parent: BaseExosuitParts
  name: exosuit thruster
  description: A thruster with which the exosuit can safely move in the absence of gravity.
  components:
    - type: Item
      storedRotation: 0
    - type: Sprite
      state: mecha_bin
    - type: Tag
      tags:
      - MechThruster
    - type: GuideHelp
      guides:
      - Robotics