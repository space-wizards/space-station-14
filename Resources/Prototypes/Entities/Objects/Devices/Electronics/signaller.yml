#Remote Signaller Device

- type: entity
  parent: BaseItem
  id: RemoteSignaller
  name: remote signaller
  description: A handheld device used for remotely sending signals to objects within a small radius of about 15 meters.
  components:
  - type: Sprite
    sprite: Objects/Devices/signaller.rsi
    state: signaller
  - type: Signaller # TODO delete this entire component and replace with TriggerOnUse
  - type: SignalOnTrigger
    port: Pressed
  - type: UseDelayOnTrigger # Unnecessary since the use delay naturally occurs when using the item
  - type: UseDelayTriggerCondition # Not actually necessary since you can only create a trigger by using the item, and you can't use it with an active delay
  - type: UseDelay
  - type: StaticPrice
    price: 40
  - type: DeviceLinkSource
    ports:
      - Pressed
  - type: Tag
    tags:
    - Payload
    - RemoteSignaller
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 15

- type: entity
  parent: RemoteSignaller
  id: RemoteSignallerAdvanced
  name: advanced remote signaller
  description: A handheld device used for remotely sending signals to objects within a small radius of about 50 meters.
  components:
  - type: Sprite
    state: advanced
  - type: Item
    inhandVisuals:
      left:
      - state: advanced-inhand-left
      right:
      - state: advanced-inhand-right
  - type: WirelessNetworkConnection
    range: 50
  - type: StaticPrice
    price: 30

- type: entity
  parent: RemoteSignaller
  id: RemoteSignallerBroken
  name: broken remote signaller
  description: A handheld device used for remotely sending signals. Frequently shocks the user.
  suffix: DEBUG
  components:
  - type: TriggerOnUse # Despite having trigger components, RemoteSignaller doesn't actually create any triggers to use them
  - type: RandomChanceTriggerCondition
    successChance: 0.5
    cancelKeyOut: cancelled
  - type: ShockOnTrigger
    keysIn: [ cancelled ]
    targetUser: true
    duration: 0.3s
  - type: EmitSoundOnTrigger
    keysIn: [ cancelled ]
    sound:
      collection: sparks
      params:
        variation: 0.125
