#Remote Signaller Device

- type: entity
  parent: BaseItem
  id: RemoteSignaller
  name: remote signaller
  description: A handheld device used for remotely sending signals to objects.
  components:
  - type: Sprite
    sprite: Objects/Devices/signaller.rsi
    state: signaller
  - type: Signaller
  - type: UseDelay

- type: entity
  parent: BaseItem
  id: DeadMansSwitch
  name: dead man's switch
  description: A handheld device that activates when you stop gripping it. For the up and coming suicide bomber.
  components:
    - type: Sprite
      sprite: Objects/Devices/signaller.rsi
      state: signaller
    - type: ReleaseSignaller
