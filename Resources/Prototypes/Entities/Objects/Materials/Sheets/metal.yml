- type: entity
  id: SheetMetalBase
  abstract: true
  parent: BaseItem
  description: A sheet of metal, used often on the station in various applications.
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Materials/Sheets/metal.rsi
    - type: Item
      sprite: Objects/Materials/Sheets/metal.rsi
    - type: ItemStatus
    - type: Tag
      tags:
        - Sheet

- type: entity
  name: steel
  id: SheetSteel
  parent: SheetMetalBase
  components:
    - type: Material
      materials:
        - key: enum.MaterialKeys.Stack
          mat: steel
    - type: Stack
      stackType: Steel
    - type: Sprite
      state: steel_3
    - type: Item
      HeldPrefix: steel
    - type: Appearance
      visuals:
        - type: StackVisualizer
          stackLayers:
            - steel
            - steel_2
            - steel_3
    - type: FloorTile
      outputs:
        - underplating
        
