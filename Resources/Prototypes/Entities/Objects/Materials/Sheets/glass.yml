- type: entity
  id: SheetGlassBase
  abstract: true
  parent: BaseItem
  description: A sheet of glass, used often on the station in various applications.
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Materials/Sheets/glass.rsi
    - type: Item
      sprite: Objects/Materials/Sheets/glass.rsi
    - type: ItemStatus
    - type: Tag
      tags:
        - Sheet

- type: entity
  name: glass
  id: SheetGlass
  parent: SheetGlassBase
  components:
    - type: Material
      materials:
        - key: enum.MaterialKeys.Stack
          mat: glass
    - type: Stack
      stackType: Glass
    - type: Sprite
      state: glass_3
    - type: Item
      HeldPrefix: glass
    - type: Appearance
      visuals:
        - type: StackVisualizer
          stackLayers:
            - glass
            - glass_2
            - glass_3
    - type: FloorTile
      outputs:
        - floor_glass
    - type: Construction
      graph: glass
      node: SheetGlass

- type: entity
  id: SheetGlass1
  name: glass
  parent: SheetGlass
  components:
    - type: Sprite
      state: glass
    - type: Stack
      count: 1

