- type: entity
  abstract: true
  parent: BaseItem
  id: ShardBase
  description: It's a shard of some unknown material.
  components:
  - type: Sprite
    sprite: Objects/Materials/Shards/shard.rsi
    state: shard1
  - type: RandomSpriteState
    spriteStates:
    - shard1
    - shard2
    - shard3
  - type: ItemCooldown
  - type: MeleeWeapon
    damage:
      types:
        Slash: 5
  - type: Item
    sprite: Objects/Materials/Shards/shard.rsi
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 2

- type: entity
  parent: ShardBase
  id: ShardGlass
  name: glass shard
  description: A small piece of glass. It looks sharp, you wouldn't want to step on it barefoot.
  components:
  - type: Sprite
    color: "#bbeeff"
  - type: Item
    color: "#bbeeff"
  - type: WelderRefinable
    refineResult:
    - SheetGlass1

- type: entity
  parent: ShardBase
  id: ShardGlassReinforced
  name: reinforced glass shard
  description: A small piece of reinforced glass. It looks sharp, you wouldn't want to step on it barefoot.
  components:
  - type: Sprite
    color: "#96cdef"
  - type: Item
    color: "#96cdef"
  - type: WelderRefinable
    refineResult:
    - SheetGlass1
    - SheetSteel1

- type: entity
  parent: ShardBase
  id: ShardGlassPlasma
  name: plasma glass shard
  description: A small piece of plasma glass. It looks sharp, you wouldn't want to step on it barefoot.
  components:
  - type: Sprite
    color: "#f3b489"
  - type: Item
    color: "#f3b489"
  - type: WelderRefinable
    refineResult:
    - SheetGlass1
    - SheetPlasma1
