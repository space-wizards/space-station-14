- type: entity
  abstract: true
  parent: BaseItem
  id: ShardBase
  description: It's a shard of some unknown material.
  components:
  - type: Sprite
    layers:
      - sprite: Objects/Materials/Shards/shard.rsi
        state: shard1
        map: [ "enum.DamageStateVisualLayers.Base" ]
    netsync: false
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          shard1: ""
      - enum.DamageStateVisualLayers.Base:
          shard2: ""
      - enum.DamageStateVisualLayers.Base:
          shard3: ""
  - type: ItemCooldown
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Slash: 3.5
  - type: Item
    sprite: Objects/Materials/Shards/shard.rsi
  - type: CollisionWake
    enabled: false
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.2,-0.2,0.2,0.2"
      id: "slips"
      hard: false
      layer:
      - LowImpassable
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.2,-0.2,0.2,0.2"
      density: 30
      mask:
      - ItemMask
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 2
  - type: Tag
    tags:
    - Trash
  - type: Recyclable
  - type: SpaceGarbage
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StepTrigger
    intersectRatio: 0.2
    requiredTriggeredSpeed: 0
  - type: ShoesRequiredStepTrigger
  - type: Slippery
    slipSound:
      path: /Audio/Effects/glass_step.ogg
    launchForwardsMultiplier: 0
  - type: TriggerOnStepTrigger
  - type: DamageUserOnTrigger
    damage:
      types:
        Piercing: 5
  - type: StaticPrice
    price: 0

- type: entity
  parent: ShardBase
  id: ShardGlass
  name: glass shard
  description: A small piece of glass.
  components:
  - type: Sprite
    color: "#bbeeff"
  - type: WelderRefinable
    refineResult:
    - SheetGlass1
  - type: DamageUserOnTrigger
    damage:
      types:
        Piercing: 5
  - type: Tag
    tags:
      - GlassShard
      - Trash

- type: entity
  parent: ShardBase
  id: ShardGlassReinforced
  name: reinforced glass shard
  description: A small piece of reinforced glass.
  components:
  - type: Sprite
    color: "#96cdef"
  - type: WelderRefinable
    refineResult:
    - SheetGlass1
    - PartRodMetal1
  - type: DamageUserOnTrigger
    damage:
      types:
        Piercing: 10

- type: entity
  parent: ShardBase
  id: ShardGlassPlasma
  name: plasma glass shard
  description: A small piece of plasma glass.
  components:
  - type: Sprite
    color: "#f3b489"
  - type: WelderRefinable
    refineResult:
    - SheetGlass1
    - SheetPlasma1
  - type: DamageUserOnTrigger
    damage:
      types:
        Piercing: 15
