- type: entity
  abstract: true
  parent: BaseItem
  id: PartBase
  components:
  - type: Sprite
    sprite: Objects/Materials/parts.rsi
    state: rods
  - type: Item
    sprite: Objects/Materials/parts.rsi
  - type: Tag
    tags:
      - DroneUsable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: PartBase
  id: PartRodMetal
  name: metal rods
  suffix: Full
  components:
  - type: PhysicalComposition
    materialComposition:
      Steel: 50 #Half of a regular steel sheet to reflect the crafting recipe
  - type: Stack
    stackType: MetalRod
    baseLayer: base
    layerStates:
    - rods
    - rods_2
    - rods_3
    - rods_4
    - rods_5
  - type: Sprite
    state: rods_5
    layers:
    - state: rods_5
      map: ["base"]
  - type: Item
    size: Normal
#    heldPrefix: rods
  - type: Construction
    graph: MetalRod
    node: MetalRod
  - type: Appearance
  - type: FloorTile
    outputs:
    - Lattice
    - FloorReinforced
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 5
  - type: Extractable
    grindableSolutionName: rod
  - type: SolutionContainerManager
    solutions:
      rod:
        reagents:
        - ReagentId: Iron
          Quantity: 11
        - ReagentId: Carbon #Not 1.25 (half of 2.5) because that would probably be really weird
          Quantity: 1

- type: entity
  parent: PartRodMetal
  id: PartRodMetal10
  name: metal rod
  suffix: 10
  components:
  - type: Tag
    tags:
    - RodMetal1
    - DroneUsable
  - type: Sprite
    state: rods
  - type: Stack
    count: 10

- type: entity
