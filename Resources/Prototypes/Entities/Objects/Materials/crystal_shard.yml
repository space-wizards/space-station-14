- type: entity
  abstract: true
  parent: BaseItem
  id: ShardCrystalBase
  name: crystal shard
  description:  A small piece of crystal.
  components:
  - type: Sharp
  - type: Sprite
    layers:
      - sprite: Objects/Materials/Shards/crystal.rsi
        state: shard1
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          shard1: ""
          shard2: ""
          shard3: ""
  - type: SpaceGarbage
  - type: MeleeWeapon
    wideAnimationRotation: -22.5
    attackRate: 1.5
    damage:
      types:
        Slash: 3.5
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StaticPrice
    price: 50

- type: entity
  parent: ShardCrystalBase
  id: ShardCrystalCyan
  name: cyan crystal shard
  description: A small piece of crystal.
  components:
  - type: Sprite
    color: "#47f8ff"
  - type: PointLight
    radius: 2
    energy: 2.5
    color: "#47f8ff"
  - type: Tag
    tags:
      - Trash
      - CrystalCyan

