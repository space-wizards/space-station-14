- type: entity
  parent: BaseItem
  id: ClusterBang
  name: clusterbang
  description: Can be used only with flashbangs. Explodes several times.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/clusterbang.rsi
    state: base-0
  - type: Appearance
  - type: ClusterGrenadeVisuals
    state: base
  - type: ClusterGrenade
  - type: OnUseTimerTrigger
    delay: 3.5
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container

- type: entity
  parent: GrenadeBase
  id: ClusterBangFull
  name: ClusterBang
  description: Launches three flashbangs after the timer runs out.
  suffix: Full
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/clusterbang.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: ClusterGrenade
    fillPrototype: GrenadeFlashBang
    distance: 7
    velocity: 7
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/countdown.ogg
  - type: GenericVisualizer
    visuals:
      enum.Trigger.TriggerVisuals.VisualState:
        enum.ConstructionVisuals.Layer:
          Primed: { state: primed }
          Unprimed: { state: icon }
  - type: EmitSoundOnTrigger
    sound:
      path: "/Audio/Machines/door_lock_off.ogg"
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container

- type: entity
  parent: GrenadeBase
  id: ClusterGrenade
  name: clustergrenade
  description: Why use one grenade when you can use three at once!
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/clusterbomb.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: ClusterGrenade
    fillPrototype: ExGrenade
    velocity: 3.5
    distance: 5
  - type: OnUseTimerTrigger
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
    initialBeepDelay: 0
    beepInterval: 0.5
  - type: EmitSoundOnTrigger
    sound:
      path: "/Audio/Machines/door_lock_off.ogg"
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container

- type: entity
  parent: BaseItem
  id: ClusterBananaPeel
  name: cluster banana peel
  description: Splits into 6 explosive banana peels after throwing, guaranteed fun!
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/banana.rsi
    state: produce
  - type: Appearance
  - type: ClusterGrenade
    fillPrototype: TrashBananaPeelExplosive
    maxGrenadesCount: 6
    baseTriggerDelay: 20
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10
  - type: LandAtCursor
  - type: Damageable
    damageContainer: Inorganic
  - type: EmitSoundOnTrigger
    sound:
      path: "/Audio/Items/bikehorn.ogg"
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container

