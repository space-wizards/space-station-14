- type: entity
  parent: [VolatileGrenadeBase, GrenadeBase, BaseSyndicateContraband]
  id: ExGrenade
  name: explosive grenade
  description: Grenade that creates a small but devastating explosion.
  components:
  - type: ExplodeOnTrigger
    keysIn: &TimerIn
    - timer
  - type: Explosive
    explosionType: Default
    maxIntensity: 10
    intensitySlope: 3
    totalIntensity: 120 # about a ~4 tile radius
    canCreateVacuum: false
  - type: TimerTrigger
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
    initialBeepDelay: 0
    beepInterval: 2 # 2 beeps total (at 0 and 2)

- type: entity
  parent: [ FragileGrenadeBase, GrenadeBase, BaseSecurityContraband ]
  id: GrenadeFlashBang
  name: flashbang
  description: Eeeeeeeeeeeeeeeeeeeeee.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/flashbang.rsi
  - type: FlashOnTrigger
    keysIn: *TimerIn
    range: 7
  - type: EmitSoundOnTrigger
    keysIn: *TimerIn
    sound:
      path: "/Audio/Effects/flash_bang.ogg"
    positional: true
  - type: DeleteOnTrigger
    keysIn: *TimerIn
  - type: SpawnOnTrigger
    keysIn: *TimerIn
    proto: GrenadeFlashEffect
    predicted: true
  - type: TimerTriggerVisuals
    primingSound: &countdown.ogg
      path: /Audio/Effects/countdown.ogg
  - type: GuideHelp
    guides:
    - Security
    - Antagonists
  - type: Tag
    tags:
    - HandGrenade
    - GrenadeFlashBang

- type: entity
  id: GrenadeFlashEffect
  categories: [ HideSpawnMenu ]
  components:
    - type: PointLight
      enabled: true
      radius: 5
      energy: 8
      netsync: false
    - type: LightFade
      duration: 0.5
    - type: TimedDespawn
      lifetime: 0.5

#The explosive values for these are pretty god damn mediocre, but SS14's explosion system is hard to understand - this is a good enough approximation of how it was in SS13.
#Ideally, there should be a weak radius around the bomb outside of its gibbing / spacing range capable of dealing fair damage to players / structures.
- type: entity
  parent: [VolatileGrenadeBase, GrenadeBase, BaseSyndicateContraband]
  id: SyndieMiniBomb
  name: syndicate minibomb
  description: A syndicate-manufactured explosive used to stow destruction and cause chaos.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/syndgrenade.rsi
  - type: ExplosionResistance
    damageCoefficient: 0.1
  - type: TimerTrigger
    delay: 5
  - type: ExplodeOnTrigger
    keysIn: *TimerIn
  - type: Explosive
    explosionType: Minibomb
    totalIntensity: 200
    intensitySlope: 30 #Will destroy the tile under it reliably, space 1-2 more to rods. Only does any significant damage in a 5-tile cross.
    maxIntensity: 60
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/minibombcountdown.ogg
      params:
        volume: 12
  - type: StaticPrice
    price: 2000

- type: entity
  parent: GrenadeBase
  id: SelfDestructSeq
  name: self destruct
  description: Go out on your own terms!
  categories: [ HideSpawnMenu ]
  components:
  - type: ExplodeOnTrigger
    keysIn: *TimerIn
  - type: Explosive
    explosionType: Minibomb
    totalIntensity: 400
    intensitySlope: 30
    maxIntensity: 125
    deleteAfterExplosion: false
    repeatable: true
    canCreateVacuum: true
  - type: TimerTrigger
    delay: 4.5
    beepSound:
      path: /Audio/Effects/Grenades/SelfDestruct/SDS_Charge2.ogg
      params:
        volume: 30
    initialBeepDelay: 0
    beepInterval: 16


- type: entity
  parent: [ FragileGrenadeBase, GrenadeBase, BaseSyndicateContraband ]
  id: SingularityGrenade
  name: singularity grenade
  description: Grenade that simulates the power of a singularity, pulling things in a heap.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/singularitygrenade.rsi
  - type: TimerTrigger
    delay: 3
    beepInterval: 0.46
    beepSound: &smbeep.ogg
      path: /Audio/Effects/Grenades/Supermatter/smbeep.ogg
      params:
        volume: -5
  - type: TimerTriggerVisuals
    primingSound: *smbeep.ogg
  - type: EmitSoundOnTrigger
    keysIn: *TimerIn
    sound:
      path: /Audio/Effects/Grenades/Supermatter/supermatter_start.ogg
      params:
        volume: 5
  - type: AnchorOnTrigger
    keysIn: *TimerIn
    removeOnTrigger: true
  - type: TwoStageTrigger
    keysIn: *TimerIn
    triggerDelay: 10.45
    components:
      - type: AmbientSound
        enabled: true
        volume: -5
        range: 14
        sound:
          path: /Audio/Effects/Grenades/Supermatter/supermatter_loop.ogg
      - type: GravityWell
        maxRange: 7
        baseRadialAcceleration: 5
        baseTangentialAcceleration: .5
        gravPulsePeriod: 0.03
      - type: SingularityDistortion
        intensity: 150
        falloffPower: 1.5
      - type: PointLight
        enabled: true
        color: "#ffaa44"
        energy: 8
        radius: 6
        softness: 1
        offset: "0, 0"
      - type: EmitSoundOnTrigger
        sound:
          path: /Audio/Effects/Grenades/Supermatter/supermatter_end.ogg
          params:
            volume: 5
        positional: true
        keysIn:
        - stageTwo
      - type: DeleteOnTrigger
        keysIn:
        - stageTwo
  - type: StaticPrice
    price: 1000

- type: entity
  parent: SingularityGrenade
  id: WhiteholeGrenade
  name: whitehole grenade
  description: Grenade that repulses everything around for some time.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/whiteholegrenade.rsi
  - type: TimerTrigger
    beepInterval: 0.69
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Effects/Grenades/Supermatter/whitehole_start.ogg
      params:
        volume: 5
  - type: TwoStageTrigger
    triggerDelay: 11.14
    components:
      - type: AmbientSound
        enabled: true
        volume: -5
        range: 14
        sound:
          path: /Audio/Effects/Grenades/Supermatter/whitehole_loop.ogg
      - type: GravityWell
        maxRange: 7
        baseRadialAcceleration: -10
        baseTangentialAcceleration: -1
        gravPulsePeriod: 0.03
      - type: SingularityDistortion
        intensity: -200
        falloffPower: 1.5
      - type: PointLight
        enabled: true
        color: "#ffffff"
        energy: 8
        radius: 6
        softness: 1
        offset: "0, 0"
      - type: EmitSoundOnTrigger
        keysIn:
        - stageTwo
        sound:
          path: /Audio/Effects/Grenades/Supermatter/supermatter_end.ogg
          params:
            volume: 15
        positional: true
      - type: DeleteOnTrigger
        keysIn:
        - stageTwo

