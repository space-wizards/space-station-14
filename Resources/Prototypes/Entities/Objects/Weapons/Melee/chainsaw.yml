- type: entity
  name: chainsaw
  parent: BaseItem
  id: Chainsaw
  description: A very large chainsaw. Usually you use this for cutting down trees... usually.
  components:
  - type: Wieldable
    wieldSound: null
  - type: Sprite
    sprite: Objects/Weapons/Melee/chainsaw.rsi
    layers:
    - state: chainsaw-off
      map: ["enum.ToggleableVisuals.Layer"]
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: { state: chainsaw-on }
          False: { state: chainsaw-off }
  - type: MeleeWeapon
    autoAttack: true
    angle: 0
    wideAnimationRotation: -135
    attackRate: 4
    damage:
      types:
        Blunt: 1
    soundHit:
      collection: MetalThud
      params:
        volume: -5
        maxDistance: 10
  - type: Item
    size: Large
    sprite: Objects/Weapons/Melee/chainsaw.rsi
  - type: ItemToggle
    onUse: false # wielding events control it instead
    onActivate: false
    soundActivate:
      path: /Audio/Weapons/chainsawwield.ogg
      params:
        variation: 0.125
        volume: -3
    soundDeactivate:
      path: /Audio/Weapons/chainsawwield.ogg
      params:
        variation: 0.125
        volume: -3
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/chainsawidle.ogg
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/chainsaw.ogg
      params:
        variation: 0.250
        volume: -4
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/chainsaw.ogg
      params:
        variation: 0.250
        volume: -4
    deactivatedSoundOnHitNoDamage:
      collection: MetalThud
      params:
        variation: 0.250
        volume: -4
    activatedDamage:
      types:
        Blunt: 2
        Slash: 10
        Structural: 25
  - type: ItemToggleSize
    activatedSize: Ginormous
  - type: ComponentToggler
    components:
    - type: Sharp
    - type: DisarmMalus
      malus: 0.9 #You try disarming a chainsaw wielding maniac
    - type: Execution
      doAfterDuration: 4.0
  - type: UseDelay
    delay: 1
  - type: Appearance
