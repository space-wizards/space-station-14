- type: entity
  name: Flesh Claw
  parent: BaseItem
  id: FleshClaw
  description: Flesh Claw
  components:
    - type: Unremoveable
      deleteOnDrop: true
    - type: Tag
    - type: Sprite
      sprite: Objects/Tools/flesh_claw.rsi
      state: icon
      netsync: false
    - type: Item
      size: 50
    - type: TilePrying
    - type: LatticeCutting
    - type: Tool
      qualities:
        - Prying
      speed: 1.5
      useSound: /Audio/Items/jaws_pry.ogg
    - type: MeleeWeapon
      damage:
        types:
          Slash: 15
    - type: ToolForcePowered
    - type: MultipleTool
      statusShowBehavior: true
      entries:
        - behavior: Prying
          sprite:
            sprite: Objects/Tools/flesh_claw.rsi
            state: icon
          useSound: /Audio/Items/jaws_pry.ogg
          changeSound: /Audio/Items/change_jaws.ogg
        - behavior: Cutting
          sprite:
            sprite: Objects/Tools/flesh_claw.rsi
            state: icon
          useSound: /Audio/Items/jaws_cut.ogg
          changeSound: /Audio/Items/change_jaws.ogg

