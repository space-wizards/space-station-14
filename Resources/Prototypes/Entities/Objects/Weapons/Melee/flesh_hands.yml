- type: entity
  name: spike gun
  id: FleshSpikeHandGun
  parent: BaseItem
  components:
    - type: Sprite
      sprite: Objects/Weapons/Guns/Basic/flesh_spike_hand.rsi
      state: icon
    - type: Item
      sprite: Objects/Weapons/Guns/Basic/flesh_spike_hand.rsi
      size: 30
    - type: Gun
      fireRate: 3
      selectedMode: SemiAuto
      availableModes:
        - SemiAuto
      soundGunshot:
        path: /Audio/Animals/Flesh/spike_gun_shot.ogg
    - type: AmmoCounter
    - type: Appearance
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 2
      rechargeSound: /Audio/Animals/Flesh/spike_gun_reload.ogg
    - type: Unremoveable
      deleteOnDrop: true
    - type: BasicEntityAmmoProvider
      proto: BulletSpike
      capacity: 7
      count: 0
