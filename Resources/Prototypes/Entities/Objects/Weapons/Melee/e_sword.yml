- type: entity
  name: energy sword
  parent: BaseItem
  id: EnergySword
  description: A very dangerous energy sword. Can be stored in pockets when turned off. Makes a lot of noise when used or turned on.
  components:
  - type: EnergySword
    litDamageBonus:
        types:
            Slash: 12.5
            Heat: 12.5
            Blunt: -7
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_sword.rsi
    layers:
      - state: e_sword
      - state: e_sword_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 7
  - type: Item
    size: 5
    sprite: Objects/Weapons/Melee/e_sword.rsi
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    netsync: false
    enabled: false
    radius: 2
    energy: 2
    color: white
  - type: Appearance
    visuals:
    - type: EnergySwordVisualizer

- type: entity
  name: pen
  parent: EnergySword
  id: EnergyDagger
  suffix: E-Dagger
  description: 'A dark ink pen.'
  components:
  - type: EnergySword
    litDamageBonus:
        types:
            Slash: 7.5
            Heat: 7.5
            Blunt: -1
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_dagger.rsi
    layers:
      - state: e_sword
      - state: e_sword_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 1
  - type: Item
    size: 2
    sprite: Objects/Weapons/Melee/e_dagger.rsi
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    netsync: false
    enabled: false
    radius: 1.5
    energy: 1.5
    color: white
  - type: Appearance
    visuals:
    - type: EnergySwordVisualizer
  - type: Tag
    tags:
    - Write
