  description: A sword humming with unholy energy.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_blade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    damage:
      types:
        Slash: 16
  - type: Item
