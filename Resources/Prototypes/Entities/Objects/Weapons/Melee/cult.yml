- type: entity
  name: unholy halberd
  parent: BaseItem
  id: UnholyHalberd
  description: A poleaxe that seems to be linked to its wielder.
  components:
  - type: Tag
    tags:
    - FireAxe
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_halberd.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    damage:
      types:
        Blunt: 10
        Slash: 10
        Structural: 5
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 5
        Slash: 5
        Structural: 10
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_halberd.rsi
    quickEquip: false
    slots:
    - back
  - type: UseDelay
    delay: 1
