- type: entity
  name: ritual dagger
  parent: BaseItem
  id: RitualDagger
  description: A strange dagger used by sinister groups for rituals and sacrifices.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    damage:
      types:
        Slash: 12
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    slots:
    - back
  - type: DisarmMalus

- type: entity
  name: eldritch blade
  parent: BaseItem
