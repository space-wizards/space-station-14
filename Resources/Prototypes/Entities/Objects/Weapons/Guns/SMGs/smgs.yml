- type: entity
  name: BaseSMG
  parent: BaseItem
  id: SmgBase
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    netsync: false
  - type: Icon
    state: icon
  - type: Item
    size: 24
  - type: MagazineBarrel
    currentSelector: Automatic
    allSelectors:
    - Single
    - Automatic
    fireRate: 8
    caliber: Pistol
    magazineTypes:
    - Smg
    minAngle: 5
    maxAngle: 60
    angleIncrease: 10
    angleDecay: 60
    magFillPrototype: MagazinePistolSmg
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/smg.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    soundRack:
      path: /Audio/Weapons/Guns/Cock/smg_cock.ogg
    soundBoltOpen:
      path: /Audio/Weapons/Guns/Bolt/rifle_bolt_open.ogg
    soundBoltClosed:
      path: /Audio/Weapons/Guns/Bolt/rifle_bolt_closed.ogg
    soundMagInsert:
      path: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
    soundMagEject:
      path: /Audio/Weapons/Guns/MagOut/smg_magout.ogg

- type: entity
  name: Atreides
  parent: SmgBase
  id: SmgAtreides
  description: Pla-ket-ket-ket-ket!
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/SMGs/atreides.rsi
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: bolt-closed
      map: ["enum.RangedBarrelVisualLayers.Bolt"]
    - state: mag-0
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Icon
    sprite: Objects/Weapons/Guns/SMGs/atreides.rsi
  - type: Item
    size: 24
    sprite: Objects/Weapons/Guns/SMGs/atreides.rsi
  - type: RangedWeapon
  - type: MagazineBarrel
    currentSelector: Automatic
    allSelectors:
    - Automatic
    fireRate: 10
    caliber: Pistol
    magazineTypes:
    - Smg
    minAngle: 10
    maxAngle: 60
    angleIncrease: 12
    angleDecay: 60
  - type: Appearance
    visuals:
    - type: BarrelBoltVisualizer
    - type: MagVisualizer
      magState: mag
      steps: 1
      zeroVisible: true

