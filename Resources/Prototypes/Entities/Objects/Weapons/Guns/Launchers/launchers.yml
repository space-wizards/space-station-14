- type: entity
  name: tether gun
  parent:
  - BaseItem
  - PowerCellSlotMediumItem
  id: WeaponTetherGun
  description: Manipulates gravity around objects to fling them at high velocities.
  components:
    - type: TetherGun
    - type: PowerCellDraw
    - type: Sprite
      sprite: Objects/Weapons/Guns/Launchers/tether_gun.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          shader: unshaded
          visible: false
    - type: ToggleableLightVisuals
      spriteLayer: unshaded
      inhandVisuals:
        left:
          - state: inhand-left-unshaded
            shader: unshaded
        right:
          - state: inhand-right-unshaded
            shader: unshaded
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.TetherVisualsStatus.Key:
          unshaded:
            True: { visible: true }
            False: { visible: false }

