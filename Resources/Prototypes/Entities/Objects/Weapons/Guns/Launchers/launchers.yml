# grappling gun
- type: entity
  parent:
  - BaseGunSmall
  - BaseGun
  id: WeaponGrapplingGun
  name: grappling gun
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/grappling_gun.rsi
    layers:
    - state: base
    - state: base-unshaded
      map: [ "unshaded" ]
      shader: unshaded
      visible: true
  - type: AmmoCounter
  - type: GrapplingGun
  - type: Gun
    fireRate: 0.5
    soundGunshot: /Audio/Weapons/Guns/Gunshots/harpoon.ogg
  - type: BasicEntityAmmoProvider
    proto: GrapplingHook
    capacity: 1
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TetherVisualsStatus.Key:
        unshaded:
          True: { state: base-unshaded }
          False: { state: base-unshaded-off }
  - type: UseDelay
    delay: 1.5

