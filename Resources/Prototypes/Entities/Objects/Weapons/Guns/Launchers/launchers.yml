- type: entity
  name: Launcher Base
  parent: BaseItem
  id: LauncherBase
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    netsync: false
  - type: Item
    size: 24

- type: entity
  name: china lake
  parent: LauncherBase
  id: LauncherChinaLake
  description: PLOOP
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    layers:
      - state: base
        map: ["enum.RangedBarrelVisualLayers.Base"]
      - state: bolt-closed
        map: ["enum.RangedBarrelVisualLayers.Bolt"]
  - type: Item
    size: 24
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
  - type: RangedWeapon
  - type: BoltActionBarrel
    caliber: Grenade
    currentSelector: Single
    allSelectors:
    - Single
    fillPrototype: GrenadeFrag
    fireRate: 1
    capacity: 3
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: Appearance
    visuals:
    - type: BarrelBoltVisualizer

- type: entity
  name: RPG-7
  parent: LauncherBase
  id: LauncherRocket
  description: A modified ancient rocket-propelled grenade launcher.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/rocket.rsi
    layers:
      - state: base
        map: ["enum.RangedBarrelVisualLayers.Base"]
      - state: mag-0
        map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Item
    size: 24
    sprite: Objects/Weapons/Guns/Launchers/rocket.rsi
  - type: RangedWeapon
  - type: RevolverBarrel
    caliber: Rocket
    currentSelector: Single
    allSelectors:
    - Single
    fillPrototype: RocketAmmo
    fireRate: 0.5
    capacity: 1
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rpgfire.ogg
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 1
      zeroVisible: true
