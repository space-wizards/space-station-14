# ROCKET LAUNCHER
# A gun that uses the BallisticAmmoProvider component to load and fire rockets.
- type: entity
  abstract: true
  id: BaseGunRocketBallistic
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRocket
    capacity: 1
    whitelist:
      tags:
      - CartridgeRocket
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

