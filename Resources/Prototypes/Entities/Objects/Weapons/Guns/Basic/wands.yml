- type: entity
  abstract: true
  parent: WeaponWandBase
  id: WeaponWandPolymorphBase
  components:
  - type: Sprite
    layers:
    - state: poly
    - state: poly-effect
      map: ["effect"]
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/Magic/staff_animation.ogg
  - type: BasicEntityAmmoProvider
    proto: ProjectilePolyboltCarp
    capacity: 5

- type: entity
  parent: WeaponWandPolymorphBase
  id: WeaponWandPolymorphCarp
  name: wand of carp polymorph
  description: For when you need a carp filet quick and the clown is looking juicy.
  components:
  - type: BasicEntityAmmoProvider
    proto: ProjectilePolyboltCarp
    capacity: 5
    count: 5

- type: entity
  parent: WeaponWandPolymorphBase
  id: WeaponWandPolymorphMonkey
  name: wand of monkey polymorph
  description: For when you need a monkey friend.
  components:
  - type: BasicEntityAmmoProvider
    proto: ProjectilePolyboltMonkey
    capacity: 5
    count: 5

- type: entity
  parent: WeaponWandBase
  id: WeaponWandFireball
  name: wand of fireball
  description: Great big balls of fire!
  components:
  - type: Sprite
    layers:
    - state: fire
    - state: fire-effect
      map: ["effect"]
  - type: Gun
    fireRate: 0.25
    soundGunshot:
      path: /Audio/Magic/fireball.ogg
  - type: BasicEntityAmmoProvider
    proto: ProjectileFireball
    capacity: 5
    count: 5

- type: entity
  parent: WeaponWandBase
  id: WeaponWandLocker
  name: wand of the locker
  description: Stuff nerds at a distance!
  components:
  - type: Sprite
    layers:
    - state: locker
      map: ["base"]
    - state: locker-effect
      map: ["effect"]
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/Magic/staff_animation.ogg
  - type: BasicEntityAmmoProvider
    proto: ProjectileLocker
    capacity: 5
    count: 5
  - type: Item
    size: Normal
    inhandVisuals:
      left:
      - state: locker-inhand-left
      right:
      - state: locker-inhand-right
  - type: GenericVisualizer
    visuals:
      enum.AmmoVisuals.HasAmmo:
        effect:
          True: { visible: False }
          False: { visible: True }
        base:
          True: { visible: True }
          False: { visible: False }

- type: entity
  parent: WeaponWandBase
  id: WeaponWandDeath
  name: magical wand of instant death
  description: The best and brightest of the Space Wizards Federation R&D team worked together to create this beauty.
  components:
  - type: Sprite
    layers:
    - state: death
    - state: death-effect
      map: ["effect"]
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mateba.ogg # PUNCH
  - type: BasicEntityAmmoProvider
    proto: BulletInstakillMagic
    capacity: 3
    count: 3

