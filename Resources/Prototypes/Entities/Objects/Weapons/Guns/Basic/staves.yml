# To be implemented: see #9072

- type: entity
  abstract: true
  parent: [ BaseItem, BaseMagicalContraband ]
  id: WeaponStaffBase
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/staves.rsi
  - type: Item
    heldPrefix: staff
    size: Normal
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: AmmoCounter
  # Staves recharge. Wands do not.
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 30

- type: entity
  parent: WeaponStaffBase
  id: WeaponStaffHealing
  name: staff of healing
  description: You don't foresee having to use this in your quest for carnage too often.
  components:
  - type: Sprite
    layers:
    - state: healing
  - type: Item
    heldPrefix: healing
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/Magic/staff_healing.ogg
  - type: BasicEntityAmmoProvider
    proto: ProjectileHealingBolt
    capacity: 10
    count: 10
  - type: PacifismAllowedGun

- type: entity
  parent: WeaponStaffBase
  id: WeaponStaffPolymorphDoor
  name: staff of entrance
  description: For when you need a get-away route.
  components:
  - type: Sprite
    layers:
    - state: door
  - type: Item
    heldPrefix: door
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/Magic/staff_door.ogg
  - type: BasicEntityAmmoProvider
    proto: ProjectilePolyboltDoor
    capacity: 10
    count: 10
