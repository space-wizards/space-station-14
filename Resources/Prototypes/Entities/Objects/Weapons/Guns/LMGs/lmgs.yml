- type: entity
  name: BaseWeaponLightMachineGun
  parent: BaseItem
  id: BaseWeaponLightMachineGun
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
  - type: Item
    size: Huge
    shape:
    - 0,0,4,3
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/LMGs/l6.rsi #imp
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -20
  - type: Gun
    minAngle: 24
    maxAngle: 45
    angleIncrease: 4
    angleDecay: 16
    fireRate: 8
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/lmg_cock.ogg
  - type: AmmoCounter
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleBox
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifleBox
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle #imp
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 500
  - type: UseDelay
    delay: 1
#imp edit begin; weapon melee
  - type: MeleeWeapon
    range: 0.8
    attackRate: 0.4 #slower, but hits harder; bigger object to shove with
    damage:
      types:
        Blunt: 8
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_folley.ogg
  - type: AltFireMelee
    attackType: Heavy
  - type: DamageOtherOnHit #for throwing
    staminaCost: 15
    damage:
      types:
        Blunt: 12
  - type: StaminaDamageOnHit
    damage: 15 #slight stagger, but still like 7 hits to stun completely
  - type: MeleeRequiresWield
  - type: MeleeThrowOnHit
    distance: 0.8
    speed: 5
#imp edit end

- type: entity
  name: L6 Nidhogg SAW #imp
  id: WeaponLightMachineGunL6
  parent: [BaseWeaponLightMachineGun, Tier3Contraband]
  description: A traditionally-made Squad Automatic Weapon in a paratrooper configuration, featuring a custom stock and hand guard while lacking a bipod. Best sprayed from the hip when on the move. Uses .20 rifle ammo. #imp
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/LMGs/l6.rsi #imp
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-3
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: true
  - type: Appearance

- type: entity
  name: L6C Anaconda ROW #imp
  id: WeaponLightMachineGunL6C
  parent: BaseItem
  description: An L6 SAW for use by cyborgs. Creates .20 rifle ammo on the fly from an internal ammo fabricator, which slowly self-charges. #imp
  components:
    - type: Gun
      minAngle: 4
      maxAngle: 25
      angleIncrease: 4
      angleDecay: 16
      fireRate: 8
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
      soundEmpty:
        path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
    - type: Sprite
      sprite: Objects/Weapons/Guns/LMGs/l6.rsi
      layers:
        - state: base
          map: [ "enum.GunVisualLayers.Base" ]
        - state: mag-3
          map: [ "enum.GunVisualLayers.Mag" ]
    - type: Item
      size: Huge
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: ProjectileBatteryAmmoProvider
      proto: CartridgeRifle #imp
      fireCost: 100
    - type: Battery
      maxCharge: 10000
      startingCharge: 10000
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 25
    - type: AmmoCounter
