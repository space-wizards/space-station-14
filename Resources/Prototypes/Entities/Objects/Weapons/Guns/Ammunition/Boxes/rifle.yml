- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineBoxRifle
  name: ammunition box (.20 rifle) #imp
  description: A box made for 50 rounds of .20 rifle ammunition. #imp
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRifle
    proto: CartridgeRifle
    capacity: 50
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/rifle.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance

# Boxes
- type: entity
