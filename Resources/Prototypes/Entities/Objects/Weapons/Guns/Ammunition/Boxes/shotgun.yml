- type: entity
  parent: BaseItem
  id: BaseAmmoProvider
  abstract: true
  components:
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi

- type: entity
  parent: BaseAmmoProvider
  id: AmmoProviderShotgunShell
  abstract: true
  components:
    - type: Sprite
      sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Boxes/shotgun.rsi #imp
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
        - ShellShotgun
      capacity: 16
    - type: MagazineVisuals
      magState: mag
      steps: 5
      zeroVisible: false
    - type: Appearance

# Shotgun Shells
- type: entity
  parent: AmmoProviderShotgunShell
  id: BoxBeanbag
  name: shell box (.50 stun slug) #imp
  description: A box made for 16 .50 shotgun shells, labeled as stun slugs. #imp
  components:
    - type: BallisticAmmoProvider
      proto: ShellShotgunBeanbag
    - type: MagazineVisuals
      magState: mag-alt
      steps: 5
      zeroVisible: false
    - type: Sprite
      layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-alt-1
        map: ["enum.GunVisualLayers.Mag"]
      - state: beanbag

