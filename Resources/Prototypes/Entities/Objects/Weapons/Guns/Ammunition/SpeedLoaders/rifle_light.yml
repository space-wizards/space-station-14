- type: entity
  parent: [ BaseItem, BaseSecurityContraband ]
  id: SpeedLoaderLightRifle
  name: "speed loader (.30 rifle)"
  description: 5-round 'stripper clip' for quickly reloading the Kardashev-Mosin. Intended to hold general-purpose kinetic ammunition.
  components:
  - type: Tag
    tags:
      - SpeedLoaderRifle
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeLightRifle
    capacity: 5
    proto: CartridgeLightRifle
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/SpeedLoaders/LightRifle/light_rifle_speed_loader.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-5
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: false
  - type: Appearance
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
