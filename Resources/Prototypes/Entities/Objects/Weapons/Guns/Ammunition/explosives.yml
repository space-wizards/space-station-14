    tags:
        - CartridgeRocket
  - type: Item
    size: Small
  - type: CartridgeAmmo
    proto: BulletWeakRocket
    deleteOnSpawn: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    layers:
    - state: rpg #imp
  - type: StaticPrice
    price: 20
  - type: Engraveable # imp

