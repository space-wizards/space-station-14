# Empty mags
- type: entity
  id: MagazineMagnumBase
  name: "Lamia magazine (.40 magnum)"
  parent: BaseItem
  abstract: true
  components:
  - type: RangedMagazine
    caliber: Magnum
    magazineType: Pistol
    capacity: 10

  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 5
      zeroVisible: false

- type: entity
  id: MagazineMagnumSmgBase
  name: "Drozd magazine (.40 magnum)"
  parent: BaseItem
  abstract: true
  components:
  - type: RangedMagazine
    caliber: Magnum
    magazineType: Smg
    capacity: 25

  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 2
      zeroVisible: false

# Magazines
- type: entity
  id: MagazineMagnum
  name: "Lamia magazine (.40 magnum)"
  parent: MagazineMagnumBase
  components:
