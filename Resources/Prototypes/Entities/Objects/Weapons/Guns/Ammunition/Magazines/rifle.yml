# Empty mags
- type: entity
  id: BaseMagazineRifle
  name: "magazine (.223 rifle)"
  parent: [ BaseItem, BaseRestrictedContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineRifle
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRifle
    capacity: 25
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Rifle/rifle_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

# Magazines
- type: entity
  id: MagazineRifle
  name: "magazine (.223 rifle)"
  parent: BaseMagazineRifle
  description: The standard magazine for NT combat rifles, holds 25 rounds. This type comes with standard lead-tipped FMJ cartridges.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifle
  - type: Sprite
    layers:
    - state: red
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: MagazineRifleEmpty
  name: "magazine (.223 rifle any)"
  suffix: empty
  parent: MagazineRifle
  description: The standard magazine for NT combat rifles, holds 25 rounds.
  components:
  - type: BallisticAmmoProvider
    proto: null
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]

- type: entity
  id: MagazineRiflePractice
  name: "magazine (.223 rifle practice)"
  parent: BaseMagazineRifle
  description: The standard magazine for NT combat rifles, holds 25 rounds. This type contains practice ammo with blue rubber tips.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRiflePractice
  - type: Sprite
    layers:
    - state: practice
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: MagazineRifleIncendiary
  name: "magazine (.223 rifle incendiary)"
  parent: MagazineRifle
  description: The standard magazine for NT combat rifles, holds 25 rounds. This type contains red-tipped incendiary ammunition that burns the target from the inside.
  - type: BallisticAmmoProvider
    proto: CartridgeRifleIncendiary

- type: entity
  id: MagazineRifleUranium
  name: "magazine (.223 rifle uranium)"
  parent: BaseMagazineRifle
  description: The standard magazine for NT combat rifles, holds 25 rounds. This type contains green-tipped uranium-core ammunition.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleUranium
  - type: Sprite
    layers:
    - state: uranium
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
