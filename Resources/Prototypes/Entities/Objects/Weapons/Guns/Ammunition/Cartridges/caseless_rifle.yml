- type: entity
  id: BaseCartridgeCaselessRifle
  name: cartridge (.25 rifle)
  parent: [ BaseCartridge, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeCaselessRifle
  - type: CartridgeAmmo
    deleteOnSpawn: true
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 10

- type: entity
  id: CartridgeCaselessRifle
  name: cartridge (.25 caseless)
  parent: BaseCartridgeCaselessRifle
  description: .25x.65 inches. A small caliber utilizing caseless technology, omitting conventional brass casing in favor of hardened propellant. It leaves no evidence but the bullet itself. Standard kinetic ammunition is common and useful in most situations.
  components:
  - type: CartridgeAmmo
    proto: BulletCaselessRifle

- type: entity
  id: CartridgeCaselessRiflePractice
  name: cartridge (.25 caseless practice)
  parent: BaseCartridgeCaselessRifle
  description: .25x.65 inches. A small caliber utilizing caseless technology, omitting conventional brass casing in favor of hardened propellant. It leaves no evidence but the bullet itself. Chalk ammunition is generally non-harmful, used for practice.
  components:
  - type: CartridgeAmmo
    proto: BulletCaselessRiflePractice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#dbdbdb"
