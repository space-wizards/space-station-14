- type: entity
  id: BaseCartridgePistol
  name: cartridge (.35 auto)
  parent: [ BaseCartridge, BaseRestrictedContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgePistol
  - type: HitScanCartridgeAmmo
    hitscan: BulletPistolTrace
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: CartridgePistol
  name: cartridge (.35 auto)
  parent: BaseCartridgePistol
  components:
  - type: HitScanCartridgeAmmo
    hitscan: BulletPistolTrace

- type: entity
  id: CartridgePistolPractice
  name: cartridge (.35 auto practice)
  parent: BaseCartridgePistol
  components:
  - type: HitScanCartridgeAmmo
    hitscan: BulletPistolPracticeTrace
  -  type: Sprite
     layers:
       - state: base
         map: [ "enum.AmmoVisualLayers.Base" ]
       - state: tip
         map: [ "enum.AmmoVisualLayers.Tip" ]
         color: "#dbdbdb"

