- type: entity
  id: CartridgeCapBase
  name: cartridge (cap)
  parent: BaseItem
  abstract: true
  components:
  - type: Ammo
    caliber: Cap
  - type: Sprite
    netsync: false
    directional: true
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
    drawdepth: FloorObjects

- type: entity
  id: CartridgeCap
  name: cap gun cartridge
  parent: CartridgeCapBase
  components:
  - type: Ammo
    projectile: BulletCap
