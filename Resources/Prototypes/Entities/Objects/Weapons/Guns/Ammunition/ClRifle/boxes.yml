- type: entity
  id: BoxClRifleBase
  name: "ammunition box (.25 caseless)"
  parent: BaseItem
  abstract: true
  components:
  - type: AmmoBox
    caliber: ClRifle
    capacity: 30
  - type: Icon
    state: icon
  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 2
      zeroVisible: false

