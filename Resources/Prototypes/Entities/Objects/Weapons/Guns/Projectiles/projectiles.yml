# One bullet to bring them all into the darkness and bind them
- type: entity
  id: BulletBase
  name: bulletbase
  description: If you can see this you're probably dead!
  abstract: true
  components:
  - type: Clickable
  - type: Sprite
    netsync: false
    directional: false
    sprite: Objects/Weapons/Guns/Projectiles/bullet.rsi
    state: bullet
  - type: Collidable
    anchored: false
    edgeslide: false
    hard: false
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.1,-0.1,0.1,0.1"
      layer: [Clickable]
      mask:
      - Impassable
      - MobImpassable
  - type: Projectile
    soundHit: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
    damages:
      Piercing: 20

- type: entity
  id: BulletBaseFlash
  name: base bullet flash
  parent: BulletBase
  abstract: true
  components:
  - type: Projectile
    soundHit: /Audio/Weapons/Guns/Hits/snap.ogg
    damages:
      Piercing: 10
  - type: FlashProjectile
    range: 1

- type: entity
  id: BulletBaseHV
  name: base bullet high-velocity
  parent: BulletBase
  abstract: true
  components:
  - type: Projectile
    damages:
      Piercing: 12

- type: entity
  id: BulletBasePractice
  name: base bullet practice
  parent: BulletBase
  abstract: true
  components:
  - type: Projectile
    damages:
      Blunt: 2

- type: entity
  id: BulletBaseRubber
  name: base bullet rubber
  parent: BulletBase
  abstract: true
  components:
  - type: Projectile
    soundHit: /Audio/Weapons/Guns/Hits/snap.ogg
    damages:
      Blunt: 3
  - type: StunnableProjectile
    paralyzeAmount: 2

- type: entity
  name : taser
  id: BulletTaser
  abstract: true
  components:
  - type: Ammo
    isProjectile: true
    ammoVelocity: 20
    caliber: Energy
  - type: Projectile
    soundHitSpecies: "/Audio/Weapons/Guns/Hits/taser_hit.ogg"
    damages:
      Heat: 5
  - type: StunnableProjectile
    stunAmount: 5
    knockdownAmount: 5
  - type: Sprite
    directional: false
    sprite: Objects/Weapons/Guns/Projectiles/spark.rsi
    color: "#ffff33"
    layers:
    - state: spark
      shader: unshaded
  - type: Collidable
    edgeslide: false
    hard: false
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.2,-0.2,0.2,0.2"
      layer: 32
      mask: 30

# Launcher projectiles (grenade / rocket)
