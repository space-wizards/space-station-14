# One bullet to bring them all into the darkness and bind them
- type: entity
  id: BaseBullet
  name: BaseBullet
  description: If you can see this you're probably dead!
  abstract: true
  components:
  - type: FlyBySound
  - type: Clickable
  - type: Sprite
    netsync: false
    noRot: false
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
    - state: bullet
      shader: unshaded
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
    - id: projectile
      shape:
        !type:PhysShapeAabb
        bounds: "-0.1,-0.1,0.1,0.1"
      hard: false
      mask:
      - Impassable
      - BulletImpassable
    - &flybyfixture
      id: fly-by
      shape: !type:PhysShapeCircle
        radius: 1.5
      layer:
      - Impassable
      - MidImpassable
      - HighImpassable
      - LowImpassable
      hard: False
  - type: Projectile
    impactEffect: BulletImpactEffect
    damage:
      types:
        Piercing: 14
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
  - type: TimedDespawn
    lifetime: 10

- type: entity
  id: BaseBulletTrigger # Trigger-on-collide bullets
  parent: BaseBullet
  noSpawn: true
  components:
  - type: TriggerOnCollide
    fixtureID: projectile
  - type: Projectile
    damage:
      types:
        Blunt: 7 # more damage than a punch.
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.15,-0.45,0.15,0.15"
      hard: false
      id: projectile
      mask:
      - Impassable
      - BulletImpassable
    - *flybyfixture

