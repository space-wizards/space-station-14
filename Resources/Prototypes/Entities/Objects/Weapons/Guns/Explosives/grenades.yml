- type: entity
  name: explosive grenade
  description: Grenade that creates a small but devastating explosion.
  parent: BaseItem
  id: ExGrenade
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/grenade.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: Clothing
    sprite: Objects/Weapons/Grenades/grenade.rsi
    size: 5
    QuickEquip: false
    Slots:
    - Belt
  - type: OnUseTimerTrigger
    delay: 3.5
  - type: Explosive
    devastationRange: 0
    heavyImpactRange: 2
    lightImpactRange: 4
    flashRange: 7
  - type: ExplodeOnTrigger
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Appearance
    visuals:
    - type: TimerTriggerVisualizer
      countdown_sound: /Audio/Effects/countdown.ogg

