- type: entity
  name: BaseWeaponSniper
  parent: BaseItem
  id: BaseWeaponSniper
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Huge
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Snipers/bolt_gun_wood.rsi #imp
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 0.75
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: BallisticAmmoProvider
    capacity: 5 #imp
    proto: CartridgeLightRifle
    whitelist:
      tags:
      - CartridgeLightRifle
    soundRack:
      path: /Audio/Weapons/Guns/Cock/sf_rifle_cock.ogg #imp
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: StaticPrice
    price: 500

- type: entity
  name: Kardashev-Mosin
  parent: [BaseWeaponSniper, BaseGunWieldable, Tier3Contraband]
  id: WeaponSniperMosin
  description: A weapon for hunting, or endless trench warfare, featuring a bayonet for going over the top. Uses .30 rifle ammo. #imp
  components:
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Snipers/bolt_gun_wood.rsi #imp
#imp edit begin; weapon melee
  - type: MeleeWeapon
    range: 2
    wideAnimationRotation: -135
    attackRate: 1.2
    damage:
      types:
        Piercing: 12
        Slash: 4
    angle: 0
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
    resetOnHandSelected: false
  - type: EmbeddableProjectile
    offset: -0.15,0.0
    sound: /Audio/Weapons/star_hit.ogg
  - type: ThrowingAngle
    angle: 225
  - type: LandAtCursor
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 15
        Slash: 5
  - type: Sharp
  - type: Execution
    doAfterDuration: 2.0
  - type: MeleeRequiresWield
  - type: AltFireMelee
    attackType: Heavy
#imp edit end

- type: entity
  name: Lindwyrm #imp
  parent: [BaseWeaponSniper, BaseGunWieldable, Tier3Contraband]
  id: WeaponSniperHristov
  description: A portable anti-materiel rifle, originally intended for destroying the engine blocks of moving vehicles. Uses .60 anti-materiel ammo. #imp
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Snipers/heavy_sniper.rsi #imp
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Snipers/heavy_sniper.rsi #imp
  - type: GunRequiresWield
  - type: Gun
    fireRate: 0.4
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - CartridgeAntiMateriel
    capacity: 5
    proto: CartridgeAntiMateriel
  - type: SpeedModifiedOnWield
    walkModifier: 0.25
    sprintModifier: 0.25
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 3
    pvsIncrease: 0.3
#imp edit begin; weapon melee
  - type: MeleeWeapon
    range: 0.8
    attackRate: 0.4 #slower, but hits harder; bigger object to shove with
    damage:
      types:
        Blunt: 8
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_folley.ogg
    resetOnHandSelected: true
  - type: AltFireMelee
    attackType: Heavy
  - type: DamageOtherOnHit #for throwing
    staminaCost: 15
    damage:
      types:
        Blunt: 12
  - type: StaminaDamageOnHit
    damage: 15 #slight stagger, but still like 7 hits to stun completely
  - type: MeleeRequiresWield
  - type: MeleeThrowOnHit
    distance: 0.8
    speed: 5
#imp edit end

