- type: entity
  name: ShotgunBase
  parent: BaseItem
  id: ShotgunBase
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    netsync: false
    state: icon
  - type: Icon
    state: icon
  - type: Item
    size: 24
  - type: PumpBarrel
    currentSelector: Single
    allSelectors:
    - Single
    fillPrototype: ShellShotgun
    caliber: Shotgun
    capacity: 7
    fireRate: 2.0
    minAngle: 10
    maxAngle: 60
    angleIncrease: 30
    angleDecay: 30
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg

- type: entity
  name: Bojevic
  parent: ShotgunBase
  id: ShotgunBojevic
  description: It's a magazine-fed shotgun designed for close quarters combat.
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Weapons/Guns/Shotguns/bojevic.rsi
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: bolt-closed
      map: ["enum.RangedBarrelVisualLayers.Bolt"]
    - state: mag-0
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Icon
    sprite: Objects/Weapons/Guns/Shotguns/bojevic.rsi
  - type: Item
    sprite: Objects/Weapons/Guns/Shotguns/bojevic.rsi
  - type: RangedWeapon
  - type: MagazineBarrel
    currentSelector: Automatic
    allSelectors:
    - Automatic
    fireRate: 3
    caliber: Shotgun
    magazineTypes:
    - Rifle
    magFillPrototype: MagazineShotgun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    soundRack:
      path: /Audio/Weapons/Guns/Cock/smg_cock.ogg
    soundBoltOpen:
      path: /Audio/Weapons/Guns/Bolt/rifle_bolt_open.ogg
    soundBoltClosed:
      path: /Audio/Weapons/Guns/Bolt/rifle_bolt_closed.ogg
    soundMagInsert:
      path: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
    soundMagEject:
      path: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
  - type: Appearance
    visuals:
    - type: BarrelBoltVisualizer
    - type: MagVisualizer
      magState: mag
      steps: 1
      zeroVisible: true

