- type: entity
  name: flare gun
  parent: BaseItem
  id: WeaponFlareGun
  description: A compact, single-shot pistol that fires shotgun shells. Comes with a safety feature that prevents the user from fitting lethal shells inside.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Shotguns/flaregun.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Small
    sprite: Objects/Weapons/Guns/Shotguns/flaregun.rsi
  - type: ItemSlots
    slots:
      gun_chamber:
        name: Chamber
        startingItem: ShellShotgunFlare
        priority: 1
        whitelist:
          tags: ## TODO: Add a risk of the gun blowing up if using non-light shotgun shells, and then re-enable them.
            ## - ShellShotgun
            - ShellShotgunLight
  - type: ContainerContainer
    containers:
      gun_chamber: !type:ContainerSlot
  - type: ChamberMagazineAmmoProvider
    autoCycle: false
    boltClosed: false
    canRack: false
    soundBoltClosed: /Audio/Weapons/Guns/Cock/revolver_cock.ogg
    soundBoltOpened: /Audio/Weapons/Guns/Cock/revolver_cock.ogg
    soundRack: /Audio/Weapons/Guns/Cock/revolver_cock.ogg
  - type: Clothing
    sprite: Objects/Weapons/Guns/Shotguns/flaregun.rsi
    quickEquip: false
    slots:
    - Belt
    - suitStorage
  - type: Appearance
  - type: Gun
    fireRate: 8
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/flaregun.ogg


- type: entity
  name: security shell gun
  parent: [WeaponFlareGun, BaseSecurityContraband]
  id: WeaponFlareGunSecurity
  description: A modified flare gun originally designed to be used by security to launch non-lethal shotgun shells, however it can also fire lethal shells without risk.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Shotguns/flaregun_security.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Small
    sprite: Objects/Weapons/Guns/Shotguns/flaregun_security.rsi
  - type: ItemSlots
    slots:
      gun_chamber:
        name: Chamber
        priority: 1
        whitelist:
          tags:
            - ShellShotgun
  - type: Tag
    tags:
    - Sidearm


- type: entity
  name: magician's wand
  parent: [WeaponFlareGun, BaseCivilianContraband]
  id: WeaponMagiciansWand
  description: A flare gun modified to have the appearance of a magic wand.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/wand_magician.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Small
    sprite: Objects/Weapons/Guns/Basic/wand_magician.rsi
    inhandVisuals:
      left:
      - state: wand-inhand-left
      right:
      - state: wand-inhand-right
  - type: Clothing
    sprite: Objects/Weapons/Guns/Basic/wand_magician.rsi
    clothingVisuals:
      belt:
      - state: equipped-BELT
    quickEquip: false
    slots:
    - Belt