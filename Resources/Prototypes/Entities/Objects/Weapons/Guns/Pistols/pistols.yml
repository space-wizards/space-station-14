- type: entity
  name: BasePistol
  parent: BaseItem
  id: PistolBase
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    netsync: false
    layers:
      - state: base
        map: ["enum.RangedBarrelVisualLayers.Base"]
      - state: bolt-closed
        map: ["enum.RangedBarrelVisualLayers.Bolt"]
      - state: mag-0
        map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Icon
    state: icon
  - type: Item
    size: 12
  - type: MagazineBarrel
    caliber: Pistol
    magazineTypes:
    - Pistol
    currentSelector: Single
    allSelectors:
    - Single
    fireRate: 8
    minAngle: 10
    maxAngle: 60
    angleIncrease: 10
    angleDecay: 60
    magFillPrototype: MagazinePistol
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/pistol.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    soundRack:
      path: /Audio/Weapons/Guns/Cock/pistol_cock.ogg
    soundBoltOpen:
      path: /Audio/Weapons/Guns/Bolt/rifle_bolt_open.ogg
    soundBoltClosed:
      path: /Audio/Weapons/Guns/Bolt/rifle_bolt_closed.ogg
    soundMagInsert:
      path: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
    soundMagEject:
      path: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
  - type: Appearance
    visuals:
    - type: BarrelBoltVisualizer
    - type: MagVisualizer
      magState: mag
      steps: 1
      zeroVisible: true

