# minor contraband not departmentally restricted -- improvised weapons etc
- type: entity
  id: BaseMinorContraband
  abstract: true
  components:
  - type: Contraband
    severity: Minor

# major contraband, for things like guns or weaponry that don't belong to any department and aren't syndicate specific
- type: entity
  id: BaseMajorContraband
  abstract: true
  components:
  - type: Contraband
    severity: Major

# base department restricted contraband, this should only be used as a parent for other contraband prototypes, not the restricted items themselves.
# centcomm and captain are implicitly cleared for all departmental contraband
# child prototypes can override this behavior by providing an empty set for these data fields
- type: entity
  id: BaseRestrictedContraband
  abstract: true
  components:
  - type: Contraband
    severity: Restricted
    allowedDepartments: [  ]
    allowedJobs: [  ]
    implicitlyAllowedDepartments: [ CentralCommand ]
    implicitlyAllowedJobs: [ Captain ]

