- type: entity
  id: BaseRock
  description: Heavy as a really heavy thing.
  abstract: true
  components:
  - type: Clickable
  - type: Sprite
    sprite: Objects/Decoration/Flora/flora_rockssolid.rsi
    netsync: false
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.4
      density: 1000
      layer:
      - HalfWallLayer
      - Opaque
  - type: Climbable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]


- type: entity
  id: BaseTree
  description: Yep, it's a tree.
  abstract: true
  components:
  - type: SpriteFade
  - type: Clickable
  - type: Sprite
    sprite: Objects/Decoration/Flora/flora_trees.rsi
    netsync: false
    drawdepth: Overdoors
    offset: 0,0.9
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.35,-0.4,0.35,0.4"
      density: 1000
      layer:
      - WallLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          Log:
            min: 2
            max: 8

