- type: entity
  id: PresentTrash
  noSpawn: true
  parent: BaseItem
  name: Wrapping Paper
  description: Carefully folded, taped, and tied with a bow. Then ceremoniously ripped apart and tossed on the floor.
  components:
  - type: Sprite
    sprite: Objects/Decoration/present.rsi
    layers:
      - state: unwrapped
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage
