- type: entity
  id: PresentBase
  name: present
  description: A little box with incredible surprises inside.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Decoration/present.rsi
    layers:
      - state: present

- type: entity
  id: Present
  parent: [PresentBase, BaseStorageItem]
  suffix: Empty
  components:
  - type: Item
    size: Normal

- type: entity
  id: PresentRandomUnsafe
  parent: [PresentBase, BaseItem]
  suffix: Filled, any item
  components:
  - type: RandomGift
    wrapper: PresentTrash
    sound:
      path: /Audio/Effects/unwrap.ogg
    insaneMode: false
    contentsViewers:
      components:
      - Ghost
      - Santa

- type: entity
  id: PresentRandomInsane
  parent: PresentRandomUnsafe
  suffix: Filled, any entity
  components:
    - type: RandomGift
      insaneMode: true

