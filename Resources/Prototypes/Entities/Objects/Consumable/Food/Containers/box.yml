# Pizza

# This - is pretty hacky. It works, but you can't have stuff like messy pizza box
# layers after a pizza has been in. Also pizza box stacking, but this is impossible
# Since you could open pizza boxes in the stack.

- type: entity
  parent: BoxCardboard
  id: FoodBoxPizza
  name: pizza box
  description: A box for pizza. It keeps in the heat, the smell, and the memories of the best five minutes of your life.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/pizza.rsi
    drawdepth: SmallObjects
    layers:
    - state: box
      map: ["enum.StorageVisualLayers.Base"]
    - state: box-open
      map: ["enum.StorageVisualLayers.Door"]
  # TODO make these entitystorage again + placeablesurface after entity storage ECS gets merged.
  - type: Storage
    grid:
    - 0,0,3,1
    maxItemSize: Normal
    whitelist:
      components:
      - Utensil
      tags:
      - Pizza
  - type: Item
    sprite: Objects/Consumable/Food/Baked/pizza.rsi
    heldPrefix: box
    shape:
    - 0,0,2,1
    storedOffset: 0,-6
  - type: Appearance
  - type: EntityStorageVisuals
    stateDoorOpen: box-open
    stateDoorClosed: box
  - type: StaticPrice
    price: 0

- type: entity
  parent: FoodBoxPizza
  id: FoodBoxPizzaFilled
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: KnifePlastic
        - !type:GroupSelector
          children:
          - id: FoodPizzaArnold
            weight: 1.5
          - id: FoodPizzaSassysage
            weight: 1.5
          - id: FoodPizzaMargherita
            weight: 1.5
          - id: FoodPizzaMeat
            weight: 1.5
          - id: FoodPizzaMushroom
            weight: 1.5
          - id: FoodPizzaPineapple
            weight: 1.5
          - id: FoodPizzaVegetable
            weight: 1.5
          - id: FoodPizzaDank
          - id: FoodPizzaDonkpocket
          - id: FoodPizzaCotton
          - id: FoodPizzaWorldpeas
            weight: 0.5

- type: entity
