# Base

- type: entity
  abstract: true
  parent: BaseItem
  id: FoodTinBase
  name: tin
  description: A tin of something, sealed tight.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
  - type: Sprite
    sprite: Objects/Consumable/Food/snacks.rsi
    netsync: false
  - type: Item
    sprite: Objects/Consumable/Food/snacks.rsi
    heldPrefix: packet
    size: 3
  - type: DamageOnLand
    damage:
      types:
        Blunt: 3
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 3
  - type: Damageable
    damageContainer: Inorganic

- type: entity
  abstract: true
  parent: BaseItem
  id: FoodTinBaseTrash
  name: empty tin
  description: An empty tin. Could get a bit of metal from this.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/snacks.rsi
    netsync: false
  - type: Item
    sprite: Objects/Consumable/Food/snacks.rsi
    heldPrefix: packet
    size: 3
  - type: Tag
    tags:
      - Trash
# Tins

# Need something that you can open these tins with. I suggest a prying or cutting tool.

- type: entity
  parent: FoodTinBase
  id: FoodTinPeaches
  name: tinned peaches
  description: Just a nice can of ripe peaches swimming in their own juices.
  components:
  - type: Sprite
    state: peachtin
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 6
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Items/can_open3.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodTinPeachesOpen:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StaticPrice
    price: 50

- type: entity
  parent: FoodTinBase
  id: FoodTinPeachesOpen
  name: tinned peaches
  description: Just a nice can of ripe peaches swimming in their own juices.
  components:
  - type: Sprite
    state: peachtin-open
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 15
  - type: FlavorProfile
    flavors:
      - sweet
      - funny
  - type: Food
    trash: FoodTinPeachesTrash

- type: entity
  parent: FoodTinBaseTrash
  id: FoodTinPeachesTrash
  name: tinned peaches
  components:
  - type: Sprite
    state: peachtin-empty

