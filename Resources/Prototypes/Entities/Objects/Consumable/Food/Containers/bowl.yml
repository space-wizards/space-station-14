# Bowls

- type: entity
  name: bowl
  parent: ReagentContainerBase
  id: FoodBowlBig
  description: A simple bowl, used for soups and salads.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50 # enough to make cheese in.
  - type: Sprite
    sprite: Objects/Consumable/Food/bowl.rsi
    state: bowl
    netsync: false
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: Drink
    solution: food
    isOpen: true
  - type: DrawableSolution
    solution: food
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodBowlBigTrash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  name: broken bowl
  parent: BaseItem
  id: FoodBowlBigTrash
  description: A simple bowl, broken and useless.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/bowl.rsi
    state: bowl-trash
    netsync: false

- type: entity
  name: bowl
  parent: FoodBowlBig
  id: FoodBowlFancy
  description: A fancy bowl, used for SPECIAL soups and salads.
  components:
  - type: Sprite
    state: bowl2
