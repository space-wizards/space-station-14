- type: entity
  name: avocado sushi
  parent: FoodMealBase
  id: FoodMealAvocadoSushi
  description: Where did the seaweed come from?
  components:
  - type: FlavorProfile
    flavors:
      - cucumber
      - avocado
  - type: Sprite
    sprite: Objects/Consumable/Food/sushi.rsi
    state: avocadosushi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 40
        reagents:
        - ReagentId: Nutriment
          Quantity: 20
        - ReagentId: Flavorol
          Quantity: 10
        - ReagentId: CucumberWater
          Quantity: 2
  - type: SliceableFood
    count: 5
    slice: FoodMealAvocadoSushiSlice

- type: entity
  name: avocado sushi
  parent: FoodInjectableBase
  id: FoodMealAvocadoSushiSlice
  description: Where did the seaweed come from?
  suffix: Slice
