    flavors:
      - cucumber
      - avocado
  - type: Sprite
    sprite: Objects/Consumable/Food/sushi.rsi
    state: avocadosushislice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 8
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: Flavorol
          Quantity: 2
        - ReagentId: CucumberWater
          Quantity: .4

