  name: popsicle stick
  parent: BaseItem
  id: FoodFrozenPopsicleTrash
  description: Once held a delicious treat. Now, 'tis barren.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/frozen.rsi
    layers:
      - state: stick
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          stick: ""
          stick2: ""
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage
