# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_single.yml

- type: entity
  name: taco shell
  parent: FoodMealBase
  id: FoodTacoShell
  description: A taco shell, easy to hold, but falls on its side when put down.
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/taco.rsi
    layers:
    - state: tacoshell
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 6.66 # Just using the same values as the bun values, since the recipe for taco shells is roughly the same as buns.
# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodTacoBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - meaty
      - cheesy
  - type: Food
    transferAmount: 3
  - type: Sprite
    sprite: Objects/Consumable/Food/taco.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 4
  - type: Item
    sprite: Objects/Consumable/Food/taco.rsi

