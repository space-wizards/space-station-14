# Base

- type: entity
  parent: BaseItem
  id: FoodMeatBase
  abstract: true
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/meat.rsi
    netsync: false
  - type: LoopingSound
  - type: SolutionContainer
    maxVol: 20
    contents:
      reagents:
      - ReagentId: Nutriment
        Quantity: 5
      - ReagentId: chem.Toxin
        Quantity: 1
  - type: Item
    size: 5

- type: Tag
  id: Raw

- type: Tag
  id: Cooked

- type: Tag
  id: Cutlet

# Raw

- type: entity
  name: raw meat
  parent: FoodMeatBase
  id: FoodMeat
  description: A slab of raw meat.
  components:
