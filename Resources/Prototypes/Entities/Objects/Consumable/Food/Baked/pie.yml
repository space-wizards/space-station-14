  parent: FoodPieBase
  id: FoodPieApple
  description: A pie containing sweet, sweet love... or apple.
  components:
  - type: Sprite
    layers:
    - state: tin
    - state: apple
  - type: SliceableFood
    slice: FoodPieAppleSlice

- type: entity
  name: slice of apple pie
  parent: FoodPieSliceBase
  id: FoodPieAppleSlice
  components:
  - type: Sprite
    layers:
    - state: plate-small
    - state: plate-slice-shading
    - state: plain-slice
