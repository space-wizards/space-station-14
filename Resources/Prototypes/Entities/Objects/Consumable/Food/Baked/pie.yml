  parent: FoodPieBase
  id: FoodPieBananaCream
  description: Just like back home, on clown planet! HONK!
  components:
  - type: FlavorProfile
    flavors:
    - sweet
    - banana
    - creamy
  - type: Sprite
    layers:
    - state: tin
    - state: plain
  - type: CreamPie
  - type: ThrowingAngle
    angle: 180
  - type: LandAtCursor
  - type: ContainerContainer
    containers:
      payloadSlot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      payloadSlot:
        whitelist:
          components:
          - OnUseTimerTrigger
        insertSound:
          path: /Audio/Weapons/Guns/Empty/empty.ogg
        ejectSound:
          path: /Audio/Weapons/Guns/Empty/empty.ogg
        swap: false
        disableEject: true
  - type: Tag
    tags:
    - Fruit
    - Pie
  - type: SliceableFood
    slice: FoodPieBananaCreamSlice
  - type: SolutionContainerManager # imp
    solutions:
      food:
        maxVol: 55
        reagents:
        - ReagentId: Nutriment
          Quantity: 42
        - ReagentId: Vitamin
          Quantity: 6

