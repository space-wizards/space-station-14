# Base

- type: entity
  parent: BaseItem
  id: FoodPieBase
  abstract: true
  components:
  - type: Food
    trash: FoodPlateTin
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/pie.rsi
    netsync: false
  - type: SolutionContainer
    maxVol: 15
    contents:
      reagents:
      - ReagentId: Nutriment
        Quantity: 15
  - type: SliceableFood
    count: 4

- type: entity
  parent: FoodPieBase
  id: FoodPieSliceBase
  abstract: true
  description: A slice of pie. Tasty!
  components:
  - type: Food
    trash: FoodPlateSmall
  - type: SolutionContainer
    maxVol: 5
    contents:
      reagents:
      - ReagentId: Nutriment
        Quantity: 5

# Pie

- type: entity
