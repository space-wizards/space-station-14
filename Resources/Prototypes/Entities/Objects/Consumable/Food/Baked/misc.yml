# Waffles/Pancakes

# Once StackVisualizer is updated you should be able to mix/match stacks of pancakes.

- type: entity
  name: pancake
  parent: FoodBakedBase
  id: FoodBakedPancake
  description: A fluffy pancake. The softer, superior relative of the waffle.
  components:
  # - type: Food
  #   trash: FoodPlateSmall
  - type: Stack
    stackType: Pancake
    max: 9
    count: 1
  - type: Sprite
    state: pancakes1
  # - type: Sprite
  #   layers:
  #     - state: plate-small
  #     - state: pancakes1
  - type: Appearance
    visuals:
      - type: StackVisualizer
        composite: true
        stackLayers:
          - pancakes1
          - pancakes2
          - pancakes3
          - pancakes4
          - pancakes5
          - pancakes6
          - pancakes7
          - pancakes8
          - pancakes9

