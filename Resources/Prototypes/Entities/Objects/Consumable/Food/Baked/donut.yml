# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodDonutBase
  abstract: true
  description: Goes great with robust coffee.
  components:
  - type: Tag
    tags:
    - Donut
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/donut.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
  - type: Item
    sprite: Objects/Consumable/Food/Baked/donut.rsi
    size: Tiny

- type: entity
  abstract: true
  parent: FoodDonutBase
  id: FoodDonutFruitBase
  components:
  - type: Tag
    tags:
    - Donut
    - Fruit

- type: entity
  abstract: true
  parent: FoodDonutBase
  id: FoodDonutJellyBase
  description: What, you jelly?
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - jelly
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: Vitamin
          Quantity: 1

- type: entity
  abstract: true
  parent: FoodDonutJellyBase
  id: FoodDonutJellyFruitBase
  components:
  - type: Tag
    tags:
    - Donut
    - Fruit
# Tastes like donut.

# The sprinkles are now an overlay, so you can put them on any donut! If we really
# wanted to go for EXTREME roleplay we could apply a different color to the sprinkles
# Since it's technically an alpha layer.

# You'll be able to bake the plain donuts, then mix up different glazes for them to
# apply with a brush or something.

# Plain Donuts

- type: entity
  name: plain donut
  parent: FoodDonutBase
  id: FoodDonutPlain
  components:
  - type: Sprite
    state: plain
#Tastes sweet

- type: entity
  name: plain jelly-donut
  parent: FoodDonutJellyBase
  id: FoodDonutJellyPlain
  components:
  - type: Sprite
    state: jelly-plain
#Tastes sweet, like jelly

# Donuts

- type: entity
  name: donut
  parent: FoodDonutBase
  id: FoodDonutHomer
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - pink
  - type: Sprite
    state: homer
  - type: Item
    heldPrefix: pink
  # Tastes sweet, like pink.

- type: entity
  name: chaos donut
  parent: FoodDonutFruitBase
  id: FoodDonutChaos
  description: Like life, it never quite tastes the same.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - funny
      - magical
      - tingly
  - type: Sprite
    state: chaos
# Tastes sweet, funny, magical, tingly.

- type: entity
  name: meat donut
  parent: FoodDonutBase
  id: FoodDonutMeat
  description: Tastes as gross as it looks.
  components:
  - type: Sprite
    state: meat
  - type: Tag
    tags:
    - Meat
    - Donut
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: UncookedAnimalProteins
          Quantity: 1
        - ReagentId: Fat
          Quantity: 1
# Tastes sweet, bitter, terrible.

