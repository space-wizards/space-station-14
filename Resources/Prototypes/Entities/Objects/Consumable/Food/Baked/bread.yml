# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_baked_whole.yml & food_baked_single.yml
# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodBreadBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - bread
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/bread.rsi
  - type: Tag
    tags:
    - Bread
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 26
        reagents:
        - ReagentId: Nutriment
          Quantity: 20

- type: entity
  parent: FoodBreadBase
  id: FoodBreadSliceBase
  abstract: true
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - bread
  - type: Tag
    tags:
    - Bread
    - Slice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 8
        reagents:
        - ReagentId: Nutriment
          Quantity: 4

# Custom Bread Example

- type: entity
  name: volcanic loaf
  parent: FoodBreadBase
  id: FoodBreadVolcanic
  description: A dark loaf. Resembles pumice.
  components:
  - type: Food
  - type: Sprite
    layers:
    - state: alpha
      color: "#281415"
    - state: alpha-filling
      color: "#FF613F"
  - type: SliceableFood
    slice: FoodBreadVolcanicSlice

- type: entity
  name: volcanic slice
  parent: FoodBreadSliceBase
  id: FoodBreadVolcanicSlice
  description: A slice of dark loaf. Resembles pumice.
  components:
  - type: Food
  - type: Sprite
    layers:
    - state: alpha-slice
      color: "#281415"
    - state: alpha-slice-filling
      color: "#FF613F"

