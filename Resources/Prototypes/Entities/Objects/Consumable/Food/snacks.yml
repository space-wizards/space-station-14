  id: FoodSnackBase
  abstract: true
  components:
  - type: Food
  - type: Tag
    tags:
      - FoodSnack
  - type: Sprite
    sprite: Objects/Consumable/Food/snacks.rsi
  - type: SolutionContainerManager
