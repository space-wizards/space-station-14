- type: entity
  abstract: true
  parent: BaseSmokable
  id: BaseSmokingPipe
  components:
  - type: Smokable
    exposeTemperature: 1173.15
  - type: ContainerContainer
    containers:
      bowl_slot: !type:ContainerSlot
  - type: ItemSlots
  - type: SmokingPipe
    bowl_slot: &BowlSlot
      name: smoking-pipe-slot-component-slot-name-bowl
      whitelist:
        tags:
        - Smokable
      insertSound:
        path: /Audio/Weapons/Guns/Empty/empty.ogg
      ejectSound:
        path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 30

- type: entity
  parent: BaseSmokingPipe
  id: SmokingPipe
  name: pipe
  description: Just like grandpappy used to smoke.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Pipes/pipe.rsi
    state: unlit-icon
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Pipes/pipe.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny
    sprite: Objects/Consumable/Smokeables/Pipes/pipe.rsi
  - type: Appearance
  - type: BurnStateVisuals
    unlitIcon: unlit-icon

- type: entity
  parent: SmokingPipe
  id: SmokingPipeFilledTobacco
  suffix: Tobacco
  components:
  - type: SmokingPipe
    bowl_slot:
      <<: *BowlSlot
      startingItem: GroundTobacco

- type: entity
  parent: SmokingPipe
  id: SmokingPipeFilledCannabis
  suffix: Cannabis
  components:
  - type: SmokingPipe
    bowl_slot:
      <<: *BowlSlot
      startingItem: GroundCannabis

- type: entity
  parent: SmokingPipe
  id: SmokingPipeFilledCannabisRainbow
  suffix: Rainbow Cannabis
  components:
  - type: SmokingPipe
    bowl_slot:
      <<: *BowlSlot
      startingItem: GroundCannabisRainbow
