- type: entity
  id: Cigarette
  parent: BaseCigar
  name: cigarette
  description: A roll of tobacco and nicotine.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    state: unlit-icon
  - type: Tag
    tags:
      - Cigarette
      - Trash
  - type: SpaceGarbage
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    heldPrefix: unlit
  - type: Construction
    graph: smokeableCigarette
    node: cigarette

- type: entity
  id: SoakedCigarette
  parent: BaseCigar
  name: cigarette
  suffix: Soaked
  description: A roll of tobacco and nicotine soaked in some chemical.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    state: unlit-icon
  - type: Tag
    tags:
      - Cigarette
      - Trash
  - type: SpaceGarbage
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny
  - type: Construction
    graph: smokeableCigarette
    node: cigarette

- type: entity
  id: CigaretteSpent
  parent: Cigarette
  suffix: spent
  components:
  - type: Sprite
    state: burnt-icon
  - type: Smokable
    state: Burnt
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 20
  - type: Tag
    tags:
      - Cigarette
      - Trash
      - Burnt

- type: entity
  id: CigaretteSyndicate
  suffix: syndicate
  parent: Cigarette
  name: cigarette
  components:
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 40
        reagents:
          - ReagentId: Nicotine
            Quantity: 10
          - ReagentId: Omnizine
            Quantity: 30

