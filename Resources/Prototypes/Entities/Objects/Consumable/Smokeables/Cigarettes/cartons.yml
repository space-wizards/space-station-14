- type: entity
  id: CigCartonGreen
  parent: BoxCardboard
  name: Spessman's Smokes carton
  description: "A carton containing 6 packets of Spessman's Smokes."
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/Cartons/green.rsi
    layers:
      - state: closed
  - type: Storage
    capacity: 36
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/Cartons/green.rsi
    size: 36
  - type: StorageFill
    contents:
      - id: CigPackGreen
        amount: 6
  - type: Appearance
    visuals:
      - type: BagOpenCloseVisualizer
        openIcon: open
  - type: Tag
    tags:
    - Trash
  - type: Recyclable
  - type: SpaceGarbage

