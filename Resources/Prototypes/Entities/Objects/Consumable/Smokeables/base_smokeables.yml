- type: entity
  description: "If you want to get cancer, might as well do it in style."
  id: BaseSmokable
  parent: BaseItem
  abstract: true
  components:
  - type: Smokable
  - type: Sprite
    netsync: false
  - type: Appearance
    visuals:
      - type: BurnStateVisualizer
  - type: Tag
    tags:
    - Recyclable
    - Trash
  - type: Recyclable

# Base for all cigars and cigarettes.
- type: entity
  parent: BaseSmokable
  id: BaseCigar
  abstract: true
  components:
  - type: Smokable
    exposeTemperature: 1173.15
  - type: Cigar
  - type: InjectableSolution
    solution: smokable
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 20
        reagents:
          - ReagentId: Nicotine
            Quantity: 10
