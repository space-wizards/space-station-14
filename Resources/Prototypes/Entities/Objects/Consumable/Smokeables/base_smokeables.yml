- type: entity
  abstract: true
  parent: BaseItem
  id: BaseSmokable
  description: "If you want to get cancer, might as well do it in style."
  components:
  - type: Reactive
    groups:
      Extinguish: [ Touch ]
  - type: ExtinguishableSetCollisionWake
  - type: Smokable
  - type: Sprite
  - type: Appearance
  - type: BurnStateVisuals
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage
  - type: StaticPrice
    price: 5
  - type: InjectableSolution
    solution: smokable

# Base for all cigars and cigarettes.
- type: entity
  abstract: true
  parent: BaseSmokable
  id: BaseCigar
  components:
  - type: Smokable
    exposeTemperature: 1173.15
  - type: Cigar
  - type: Tag
    tags:
    - Trash
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 20
        reagents:
        - ReagentId: Nicotine
          Quantity: 10

- type: entity
  abstract: true
  parent: BaseItem
  id: BaseVape
  components:
  - type: Vape
    damage:
      types:
        Heat: 2
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 10
  - type: RefillableSolution
    solution: smokable
  - type: ExaminableSolution
    solution: smokable
