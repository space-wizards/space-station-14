# A cup is a small container used to hold liquids for drinking.[1]
- type: entity
  abstract: true
  parent: DrinkBase
  id: DrinkBaseCup
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 20
  - type: FitsInDispenser
    solution: drink
  - type: SolutionTransfer
    canChangeTransferAmount: true
    maxTransferAmount: 10
  - type: StaticPrice
    price: 10

# A mug is a type of cup.[2]
- type: entity
  abstract: true
  parent: [ DrinkBaseMaterialPorcelain, DrinkBaseCup, DrinkVisualsFill ]
  id: DrinkBaseMug
  name: mug
  description: A mug.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/mug.rsi
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    inHandsFillBaseName: null

