## Material costs to apply to a drink
# These bases should always be the parented before DrinkBase, or before a prototype inheriting DrinkBase.
# - That way they override any previously inherited material, and material specific sounds aren't overridden by BaseItem.

# Fragile glass
- type: entity
  abstract: true
  id: DrinkBaseMaterialGlass
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyGlass
  - type: Destructible
    thresholds:
    - trigger: # Overkill threshold
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    ignoreResistances: true
    damage:
      types:
        Blunt: 5 # so fragile it smashes when thrown
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
#  - type: EmitSoundOnLand TODO other materials need a sound
#    sound:
#      collection: GlassCrack
  - type: PhysicalComposition
    materialComposition:
      Glass: 25

