## Bases for visuals
# TODO standardize state names for fill levels and openable visuals

# Basic visualizer for an openable entity. Requires DrinkBaseOpenable
- type: entity
  abstract: true
  id: DrinkVisualsOpenable
  components:
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "icon_open"}
          False: {state: "icon"}
  - type: Sprite
    layers:
    - state: icon
      map: ["enum.OpenableVisuals.Layer"]
  - type: ExaminableSolution
    examinableWhileClosed: false # If you can't see the fill levels on the sprite, we can assume it's opaque
    heldOnly: true # If it's opaque, you probably can't see through the open lid from a distance

# Basic visualizer for an entity with fill levels
- type: entity
  abstract: true
  id: DrinkVisualsFill
  components:
  - type: Appearance
  - type: Sprite
    layers:
    - state: icon_empty
    - state: fill-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: fill-
    inHandsMaxFillLevels: 3
    inHandsFillBaseName: -fill-

# Layered visualizer for an entity with fill levels, and an overlay over the fill levels
- type: entity
  abstract: true
  parent: DrinkVisualsFill
  id: DrinkVisualsFillOverlay
  components:
  - type: Sprite
    layers:
    - state: icon_empty
      map: [ "enum.SolutionContainerLayers.Base" ]
    - state: fill-1
      map: [ "enum.SolutionContainerLayers.Fill" ]
      visible: false
    - state: icon-front
      map: [ "enum.SolutionContainerLayers.Overlay" ]

# Basic visualizer for an entity with fill levels, already filled
- type: entity
  abstract: true
  parent: DrinkVisualsFill
  id: DrinkVisualsFillFilled
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: fill-5 # this will need to be different with a different maxFillLevels
      map: ["enum.SolutionContainerLayers.Fill"]

# Visualizer for an openable entity with fill levels. Requires DrinkBaseOpenable
- type: entity
  abstract: true
  parent: [DrinkVisualsOpenable, DrinkVisualsFill]
  id: DrinkVisualsAll
  components:
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "icon_open"}
          False: {state: "icon_empty"}
  - type: Sprite
    layers:
    - state: icon_empty
      map: ["enum.OpenableVisuals.Layer"]
    - state: fill-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: ExaminableSolution
    examinableWhileClosed: true # If you can see the fill levels it's not opaque
    heldOnly: false

# Visualizer for an openable entity with fill levels, already filled. Requires DrinkBaseOpenable
- type: entity
  abstract: true
  parent: DrinkVisualsAll
  id: DrinkVisualsAllFilled
  components:
  - type: Sprite
    layers:
    - state: icon_empty
      map: ["enum.OpenableVisuals.Layer"]
    - state: fill-5 # this will need to be different with a different maxFillLevels
      map: ["enum.SolutionContainerLayers.Fill"]
