# When adding new drinks also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\

# Inheritors are an easily and freely accessible solution like cups, teapots, cans, flasks, bottles, or beakers.
- type: entity
  abstract: true
  parent: BaseItem
  id: DrinkBase
  components:
  - type: Sprite
    state: icon
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: DnaSubstanceTrace
  - type: Edible
    edible: Drink # Namesake. This entity is a sort of cup you can drink directly from.
    destroyOnEmpty: false
    utensil: None # Spoons don't fit in cups, also conflicts with bar spoon stirring
    solution: &sol drink # solution name alias
  - type: Spillable
    solution: *sol
  - type: MixableSolution
    solution: *sol
  - type: DrawableSolution
    solution: *sol
  - type: RefillableSolution
    solution: *sol
  - type: DrainableSolution
    solution: *sol
  - type: InjectableSolution # Injectors (syringe) will fall back to RefillableSolution. This adds support for hyposprays and liquid anomalies.
    solution: *sol
  - type: ExaminableSolution
    solution: *sol
  - type: SolutionItemStatus
    solution: *sol
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface

## Misc bases

# This drink is empty trash
- type: entity
  abstract: true
  id: DrinkBaseEmptyTrash
  suffix: Empty
  components:
  - type: SpaceGarbage
  - type: TrashOnSolutionEmpty
    solution: *sol
  - type: Tag
    tags:
    - Trash

## Bases for drinks with a lid

# Un-opened
- type: entity
  abstract: true
  id: DrinkBaseOpenable
  components:
  - type: Openable
  - type: PressurizedSolution
    solution: *sol
  - type: Shakeable
  - type: Sealable

# Pre-opened
- type: entity
  abstract: true
  parent: DrinkBaseOpenable
  id: DrinkBaseOpenableOpen
  components:
  - type: Openable
    opened: true
  - type: Sealable
    sealed: false
