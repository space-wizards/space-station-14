    contents:
      - name: ClothingMaskSterile
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: sterile

  - type: Item
  - type: Storage
    capacity: 20

- type: entity
  name: latex box
  parent: BoxBase
  id: BoxLatex
  description: Contains sterile latex gloves.
  components:
  - type: StorageFill
    contents:
      - name: ClothingHandsGlovesLatex
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: latex

  - type: Item
  - type: Storage
    capacity: 20
