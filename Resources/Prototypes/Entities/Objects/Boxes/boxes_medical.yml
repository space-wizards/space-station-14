- type: entity
  name: syringe box
  parent: BoxBase
  id: BoxSyringe
  description: A box full of syringes.
  components:
  - type: StorageFill
    contents:
      - name: Syringe
        amount: 6
  - type: Sprite
    layers:
      - state: box
      - state: syringe

  - type: Item
  - type: Storage
    capacity: 30

