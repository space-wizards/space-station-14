- type: entity
  parent: [ DrinkBaseMaterialStrongPlastic, DrinkBase, DrinkVisualsAll ]
  id: Jug
  name: jug
  description: Used to contain a very large amount of chemicals or solutions. Chugging is extremely ill-advised.
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/jug.rsi
  - type: Item
    size: Normal
    sprite: Objects/Specific/Chemistry/jug.rsi
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 200
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    inHandsMaxFillLevels: 5
  - type: ExaminableSolution
    exactVolume: true # Chemistry item
  - type: StaticPrice
    price: 60
  - type: Tag
    tags:
    - ChemDispensable

- type: entity
  parent: Jug
  id: JugPunctTranex
  suffix: punct & tranex
  components:
  - type: Label
    currentLabel: reagent-name-puncturase-tranexamic
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
