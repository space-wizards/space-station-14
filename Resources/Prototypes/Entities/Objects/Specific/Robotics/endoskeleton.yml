      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
        restitution: 0.3
        friction: 0.2
  - type: Sprite
    noRot: true
    drawdepth: Items
    sprite: Objects/Specific/Robotics/cyborg_parts.rsi
    state: robo_suit
  - type: Appearance
  - type: ItemMapper
