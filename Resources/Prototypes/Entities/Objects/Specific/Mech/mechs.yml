- type: entity
  abstract: true
  id: BaseMech
  components:
  - type: MobMover
  - type: Mech
    entrySuccessSound: /Audio/Effects/nominal.ogg
    brokenSound: /Audio/Effects/critdestr.ogg
  - type: ItemTogglePointLight
  - type: HandheldLight
    toggleOnInteract: false
    wattage: 0.2
    toggleAction: ActionMechToggleLight
  - type: ToggleableVisuals
    spriteLayer: light
  - type: PointLight
    enabled: false
    radius: 6
    netsync: false
  - type: MechLock
    isLocked: false
  - type: MechCabinAir
  - type: Vehicle
  - type: ContainerVehicle
    containerId: "mech-pilot-slot"
  - type: DoAfter
  - type: Repairable
    fuelCost: 25
    doAfterDelay: 10
  - type: UserInterface
    interfaces:
      enum.MechUiKey.Key:
        type: MechBoundUserInterface
  - type: ActivatableUI
    key: enum.MechUiKey.Key
  - type: MeleeWeapon
    hidden: true
    attackRate: 0.75
    damage:
      types:
        Blunt: 25 #thwack
        Structural: 20
    soundHit:
      collection: MetalThud
  - type: Puller
    needsHands: false
  - type: InputMover
  - type: InteractionOutline
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 2
  - type: Alerts
  - type: Actions
  - type: ActionGrant
    actions:
    - ActionMechCycleEquipment
    - ActionMechOpenUI
    - ActionMechEject
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
  - type: Pullable
  - type: Physics
    bodyType: KinematicController
  - type: GravityAffected
  - type: Clickable
  - type: WiresPanel
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Appearance
  - type: ContainerContainer
    containers:
      mech-pilot-slot: !type:ContainerSlot
      mech-equipment-container: !type:Container
      cell_slot: !type:ContainerSlot
      mech-passive-module-container: !type:Container
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: LightArmor
  - type: Construction
    graph: MechDisassemble
    node: start
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/mechmove03.ogg
  - type: GuideHelp
    guides:
    - Robotics
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: start
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Charger
    slotId: mech-equipment-container
    chargeRate: 0.5
  - type: PowerCellSlot
    cellSlotId: cell_slot
    fitsInCharger: true
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        disableEject: true
        swap: false

