- type: entity
  id: BaseMech
  save: false
  abstract: true
  components:
  - type: Sprite
    netsync: false
    drawdepth: Mobs
    noRot: true
    sprite: Objects/Specific/Mech/mecha.rsi
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: ripley
  - type: MobMover
  - type: Mech
    baseState: ripley
    openState: ripley-open
    brokenState: ripley-broken
  - type: MechAir
  - type: DoAfter
  - type: Repairable
    fuelCost: 25
    doAfterDelay: 10
  - type: UserInterface
    interfaces:
    - key: enum.MechUiKey.Key
      type: MechBoundUserInterface
  - type: MeleeWeapon
    hidden: true
    attackRate: 0.75
    damage:
      types:
        Blunt: 25 #thwack
        Structural: 20
  - type: Puller
    needsHands: false
  - type: InputMover
  - type: InteractionOutline
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 2
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
  - type: Pullable
  - type: Physics
    bodyType: KinematicController
  - type: Clickable
  - type: Wires #we just want the panel
    BoardName: Mech
    LayoutId: Mech
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.45
      density: 1000
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: Appearance
  - type: ContainerContainer
    containers:
      mech-pilot-slot: !type:ContainerSlot
      mech-equipment-container: !type:Container
      mech-battery-slot: !type:ContainerSlot
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/mechmove03.ogg

- type: entity
  id: MechRipley
  parent: BaseMech
  name: Ripley APLU
  description: Versatile and lightly armored, the Ripley is useful for almost any heavy work scenario. The "APLU" stands for Atonomous Power Loading Unit.
  components:
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/sound_mecha_powerloader_step.ogg
  - type: Mech
    baseState: ripley
    openState: ripley-open
    brokenState: ripley-broken
    mechToPilotDamageMultiplier: 0.75
  - type: MeleeWeapon
    hidden: true
    attackRate: 1
    damage:
      types:
        Blunt: 14 #intentionally shit so people realize that going into combat with the ripley is usually a bad idea.
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.25
    baseSprintSpeed: 3.6

- type: entity
  id: MechRipleyBattery
  parent: MechRipley
  suffix: Battery
  components:
  - type: Mech
    baseState: ripley
    openState: ripley-open
    brokenState: ripley-broken
    startingBattery: PowerCellHigh
    mechToPilotDamageMultiplier: 0.75
  - type: MeleeWeapon
    hidden: true
    attackRate: 1
    damage:
      types:
        Blunt: 14
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.25
    baseSprintSpeed: 3.6

- type: entity
  id: MechHauler
  parent: MechRipley
  name: Hauler APLU
  description: A stripped down version of the Ripley, designed to cut costs & further aid in cargo transfer. It is not as bulky as the standard Ripley.
  components:
  - type: Mech
    baseState: hauler
    openState: hauler-open
    brokenState: hauler-broken
    mechToPilotDamageMultiplier: 0.85
    maxEquipmentAmount: 2
    maxIntegrity: 150
  - type: MeleeWeapon
    hidden: true
    attackRate: 1
    damage:
      types:
        Blunt: 10
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.40
    baseSprintSpeed: 3.80

- type: entity
  id: MechHaulerBattery
  parent: MechHauler
  name: Hauler APLU
  suffix: Battery
  components:
  - type: Mech
    startingBattery: PowerCellHigh

