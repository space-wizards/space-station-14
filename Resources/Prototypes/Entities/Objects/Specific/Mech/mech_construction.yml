- type: entity
  id: BaseMechPart
  abstract: true
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: CollisionWake
  - type: TileFrictionModifier
    modifier: 0.5
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 100
        mask:
        - ItemMask
        restitution: 0.3  # fite me
        friction: 0.2
  - type: Pullable

# Ripley APLU

- type: entity
  id: BaseRipleyPart
  parent: BaseMechPart
  abstract: true
  components:
  - type: Sprite
    drawdepth: Items
    noRot: false
    netsync: false
    sprite: Objects/Specific/Mech/ripley_construction.rsi

- type: entity
  id: BaseRipleyPartItem
  parent: BaseRipleyPart
  abstract: true
  components:
  - type: Item
    size: 50

- type: entity
  parent: BaseRipleyPart
  id: RipleyHarness
  name: ripley harness
  description: The core of the Ripley APLU.
  components:
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      ripley_l_arm+o:
        whitelist:
          tags:
          - RipleyLArm
      ripley_r_arm+o:
        whitelist:
          tags:
          - RipleyRArm
      ripley_l_leg+o:
        whitelist:
          tags:
          - RipleyLLeg
      ripley_r_leg+o:
        whitelist:
          tags:
          - RipleyRLeg
    sprite: Objects/Specific/Mech/ripley_construction.rsi
  - type: ContainerContainer
    containers:
      mech-assembly-container: !type:Container
  - type: MechAssembly
    finishedPrototype: RipleyChassis
    requiredParts:
      RipleyLArm: false
      RipleyRArm: false
      RipleyLLeg: false
      RipleyRLeg: false
  - type: Sprite
    state: ripley_harness+o
    noRot: true

- type: entity
  parent: BaseRipleyPartItem
  id: RipleyLArm
  name: ripley left arm
  description: The left arm of the Ripley APLU. It belongs on the chassis of the mech.
  components:
  - type: Sprite
    state: ripley_l_arm
  - type: Tag
    tags:
    - RipleyLArm

- type: entity
  parent: BaseRipleyPartItem
  id: RipleyLLeg
  name: ripley left leg
  description: The left leg of the Ripley APLU. It belongs on the chassis of the mech.
  components:
  - type: Sprite
    state: ripley_l_leg
  - type: Tag
    tags:
    - RipleyLLeg

- type: entity
  parent: BaseRipleyPartItem
  id: RipleyRLeg
  name: ripley right leg
  description: The right leg of the Ripley APLU. It belongs on the chassis of the mech.
  components:
  - type: Sprite
    state: ripley_r_leg
  - type: Tag
    tags:
    - RipleyRLeg

- type: entity
  parent: BaseRipleyPartItem
  id: RipleyRArm
  name: ripley right arm
  description: The right arm of the Ripley APLU. It belongs on the chassis of the mech.
  components:
  - type: Sprite
    state: ripley_r_arm
  - type: Tag
    tags:
    - RipleyRArm

- type: entity
  id: RipleyChassis
  parent: BaseRipleyPart
  name: ripley chassis
  description: An in-progress construction of the Ripley APLU mech.
  components:
  - type: Appearance
  - type: ContainerContainer
    containers:
      battery-container: !type:Container
  - type: MechAssemblyVisuals
    statePrefix: ripley
  - type: Sprite
    noRot: true
    state: ripley0
  - type: Construction
    graph: Ripley
    node: start
    defaultTarget: ripley

