- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMechEquipment
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
  - type: Item
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    size: Ginormous
  - type: MechEquipment
  - type: GuideHelp
    guides:
    - Robotics

- type: entity
  parent: [ BaseMechEquipment, IndustrialMechEquipment ]
  id: MechEquipmentGrabber
  name: hydraulic clamp
  description: Gives the mech the ability to grab things and drag them around.
  components:
  - type: Sprite
    state: mecha_clamp
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-big
      right:
      - state: inhand-right-big
  - type: MultiHandedItem
  - type: MechGrabber
  - type: UIFragment
    ui: !type:MechGrabberUi
  - type: ContainerContainer
    containers:
      item-container: !type:Container

- type: entity
  parent: [ BaseMechEquipment, UniversalMechEquipment ]
  id: MechEquipmentGrabberSmall
  name: small hydraulic clamp
  description: Gives the mech the ability to grab things and drag them around.
  components:
  - type: Sprite
    state: mecha_clamp_small
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-small
      right:
      - state: inhand-right-small
  - type: Prying
  - type: MultiHandedItem
  - type: MechGrabber
    maxContents: 4
    grabDelay: 3
    grabEnergyDelta: -20
  - type: UIFragment
    ui: !type:MechGrabberUi
  - type: ContainerContainer
    containers:
      item-container: !type:Container
