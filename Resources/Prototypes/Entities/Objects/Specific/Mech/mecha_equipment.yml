- type: entity
  id: MechEquipmentHorn
  parent: [ BaseMechEquipment, SpecialMechEquipment, BaseCivilianContraband ]
  name: mech horn
  description: An enhanced bike horn that plays a hilarious array of sounds for the enjoyment of the crew. HONK!
  components:
  - type: Sprite
    # TODO: use own sprite
    state: mecha_honker
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-honk
      right:
      - state: inhand-right-honk
  - type: MultiHandedItem
  - type: MechSoundboard
    sounds:
    - collection: BikeHorn
    - collection: CluwneHorn
    - collection: TrollAnimals
    - collection: TrollBeeping
    - collection: TrollEsword
  - type: UIFragment
    ui: !type:MechSoundboardUi
  - type: UseDelay
    delay: 0.5
    
- type: entity
  id: MechEquipmentCamera
  parent: [ BaseMechEquipment, CombatMechEquipment ]
  name: mech night vision camera
  description: night vision camera, allows you to switch the visor to night vision for increased visibility in poorly lit areas.
  components:
  - type: MechEquipment
    equipmentType: Passive
  - type: Sprite
    state: mecha_camera
  - type: MechEquipmentAction
    actionId: ActionMechToggleNightVision
  - type: MechNightVision