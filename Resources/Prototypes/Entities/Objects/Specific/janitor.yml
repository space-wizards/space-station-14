- type: entity
  parent: BaseItem
  name: mop
  id: MopItem
  description: A mop that can't be stopped, viscera cleanup detail awaits.
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/mop.rsi
    state: mop
  - type: Icon
    sprite: Objects/Specific/Janitorial/mop.rsi
    state: mop
  - type: Item
    size: 10
    sprite: Objects/Specific/Janitorial/mop.rsi
  - type: Mop
  - type: Solution
    maxVol: 10
    caps: 1
  - type: LoopingSound

- type: entity
  name: mop bucket
  id: MopBucket
  description: Holds water and the tears of the janitor.
  components:
  - type: Clickable
  - type: Sprite
    texture: Objects/Specific/Janitorial/mopbucket.png
    drawdepth: Objects
  - type: Icon
    texture: Objects/Specific/Janitorial/mopbucket.png
  - type: InteractionOutline
  - type: Bucket
  - type: LoopingSound
  - type: Solution
    maxVol: 500
    caps: 3
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.40,-0.25,0.25,0.25"
      mask:
      - Impassable
      - Opaque
      layer:
      - Opaque
    IsScrapingFloor: true
  - type: Physics
    mass: 5
    anchored: false
  - type: CanSpill
  - type: Pullable

- type: entity
  parent: BaseItem
  name: bucket
  id: Bucket
  description: "Dear God."
  components:
  - type: Clickable
  - type: Sprite
    texture: Objects/Specific/Janitorial/bucket.png
    drawdepth: Objects
  - type: Icon
    texture: Objects/Specific/Janitorial/bucket.png
  - type: Bucket
  - type: LoopingSound
  - type: Solution
    maxVol: 500
    caps: 3
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.25,-0.25,0.25,0.25"
      mask:
      - Impassable
    IsScrapingFloor: true
  - type: Physics
    mass: 5
    anchored: false
  - type: CanSpill

- type: entity
  name: wet floor sign
