- type: entity
  abstract: true
  parent: BaseItem
  id: BaseHandheldGrinder
  components:
  - type: SolutionContainerManager
    solutions:
      grinderOutput:
        maxVol: 20
  - type: ContainerContainer
    containers:
      grinderInput: !type:ContainerSlot
  - type: ItemSlots
    slots:
      grinderInput:
        whitelist:
          components:
          - Extractable
  - type: SolutionTransfer
  - type: DrawableSolution
    solution: grinderOutput
  - type: RefillableSolution
    solution: grinderOutput
  - type: DrainableSolution
    solution: grinderOutput
  - type: Edible
    edible: Drink
    solution: grinderOutput
    destroyOnEmpty: false
    utensil: Spoon
  - type: MixableSolution
    solution: grinderOutput
  - type: ExaminableSolution
    solution: grinderOutput
    exactVolume: true
  - type: SolutionItemStatus
    solution: grinderOutput
  - type: SolutionContainerVisuals
    maxFillLevels: 4
    fillBaseName: fill-
  - type: DnaSubstanceTrace
  - type: Damageable
    damageContainer: Inorganic
  - type: Spillable
    solution: grinderOutput
  - type: Item
    size: Normal
  - type: Appearance
  - type: HandheldGrinder

# Mortars
- type: entity
  parent: BaseHandheldGrinder
  id: MortarAndPestle
  name: mortar and pestle
  description: Used for grinding small amounts of objects.
  components:
  - type: Sprite
    sprite: Objects/Specific/Kitchen/mortar_and_pestle.rsi
    layers:
    - state: full
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: fill-1
      visible: false

- type: entity
  parent: BaseHandheldGrinder
  id: MortarAndPestleMakeshift
  name: makeshift mortar and pestle
  description: Used for grinding small amounts of objects. Inferior version made out of wood.
  components:
  - type: Sprite
    sprite: Objects/Specific/Kitchen/mortar_and_pestle.rsi
    layers:
    - state: makeshift
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: fill-1
      visible: false
  - type: HandheldGrinder
    doAfterDuration: 5

# Juicers
- type: entity
  parent: BaseHandheldGrinder
  id: HandheldJuicer
  name: handheld juicer
  description: Used for juicing small amounts of objects.
  components:
  - type: Sprite
    sprite: Objects/Specific/Kitchen/handheld_juicer.rsi
    layers:
    - state: juicer_base
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: fill-1
      visible: false
    - state: cap
  - type: HandheldGrinder
    program: Juice

- type: entity
  parent: HandheldJuicer
  id: HandheldJuicerMakeshift
  name: makeshift juicer
  description: Used for juicing small amounts of objects. Inferior version made out of wood.
  components:
  - type: Sprite
    sprite: Objects/Specific/Kitchen/handheld_juicer.rsi
    layers:
    - state: makeshift_base
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: fill-1
      visible: false
    - state: cap
  - type: HandheldGrinder
    doAfterDuration: 5
