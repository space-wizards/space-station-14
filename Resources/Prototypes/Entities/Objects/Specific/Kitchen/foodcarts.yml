- type: entity
  name: Hot Food Cart
  id: FoodCartHot
  parent: FoodCartBase
  description: Get out there and slang some dogs.
  components:
    - type: Sprite
      netSync: false
      noRot: true
      sprite: Objects/Specific/Kitchen/food_carts.rsi
      layers:
        - state: stand-food
    - type: Storage
      blacklist:
        tags:
          - Coldsauce
          - Hotsauce
          - BBQsauce
          - Ketchup
    - type: ItemSlots
      slots:
        coldsauce_slot:
          name: Cold Sauce
          insertSound: /Audio/Items/bottle_clunk.ogg
          ejectSound: /Audio/Items/bottle_clunk_2.ogg
          whitelist:
            tags:
              - Coldsauce
          priority: 6
        hotsauce_slot:
          name: Hot Sauce
          insertSound: /Audio/Items/bottle_clunk.ogg
          ejectSound: /Audio/Items/bottle_clunk_2.ogg
          whitelist:
            tags:
              - Hotsauce
          priority: 5
        bbqsauce_slot:
          name: BBQ Sauce
          insertSound: /Audio/Items/bottle_clunk.ogg
          ejectSound: /Audio/Items/bottle_clunk_2.ogg
          whitelist:
            tags:
              - BBQsauce
          priority: 4
        ketchup_slot:
          name: Ketchup
          insertSound: /Audio/Items/bottle_clunk.ogg
          ejectSound: /Audio/Items/bottle_clunk_2.ogg
          whitelist:
            tags:
              - Ketchup
          priority: 3
    - type: ItemMapper
      mapLayers:
        cart_hotsauce:
          whitelist:
            tags:
              - Hotsauce
        cart_coldsauce:
          whitelist:
            tags:
              - Coldsauce
        cart_bbqsauce:
          whitelist:
            tags:
              - BBQsauce
        cart_ketchup:
          whitelist:
            tags:
              - Ketchup
      sprite: Objects/Specific/Kitchen/food_carts.rsi
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
          ents: []
        coldsauce_slot: !type:ContainerSlot {}
        hotsauce_slot: !type:ContainerSlot {}
        bbqsauce_slot: !type:ContainerSlot {}
        ketchup_slot: !type:ContainerSlot {}

- type: entity
  name: Cold Food Cart
  id: FoodCartCold
  parent: FoodCartBase
  description: It's the Ice Cream Man! It's the Ice Cream Man!
  components:
    - type: Sprite
      netSync: false
      noRot: true
      sprite: Objects/Specific/Kitchen/food_carts.rsi
      layers:
        - state: stand-ice
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
    - type: AntiRottingContainer
