- type: entity
  name: jug
  parent: BaseItem
  id: Jug
  description: Used to contain a very large amount of chemicals or solutions. Chugging is extremely ill-advised.
  components:
    - type: SolutionContainerManager
      solutions:
        beaker:
          maxVol: 200
          canMix: true
    - type: Sprite
      sprite: Objects/Specific/Chemistry/jug.rsi
      layers:
        - state: jug
        - state: jug1
          map: [ "enum.SolutionContainerLayers.Fill" ]
          visible: false
    - type: Item
      size: Normal
      sprite: Objects/Specific/Chemistry/jug.rsi
    - type: RefillableSolution
      solution: beaker
    - type: DrainableSolution
      solution: beaker
    - type: ExaminableSolution
      solution: beaker
    - type: DrawableSolution
      solution: beaker
    - type: InjectableSolution
      solution: beaker
    - type: SolutionTransfer
      canChangeTransferAmount: true
    - type: UserInterface
      interfaces:
        - key: enum.TransferAmountUiKey.Key
          type: TransferAmountBoundUserInterface
    - type: Drink
      solution: beaker
    - type: Spillable
      solution: beaker
    - type: Appearance
    - type: SolutionContainerVisuals
      maxFillLevels: 6
      fillBaseName: jug
    - type: StaticPrice
      price: 80
    - type: Label
      originalName: jug

- type: entity
  parent: Jug
  name: jug (carbon)
  id: JugCarbon
  noSpawn: true
  components:
    - type: Label
