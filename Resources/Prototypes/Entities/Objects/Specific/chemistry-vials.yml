- type: entity
  abstract: true
  parent: BaseItem
  id: BaseChemistryVial
  components:
  - type: Tag
    tags:
    - Trash
    - CentrifugeCompatible # unique feature of vials
  - type: TrashOnSolutionEmpty
    solution: &sol beaker
  - type: PhysicalComposition
    materialComposition:
      Glass: 25
  - type: FitsInDispenser
    solution: *sol
  - type: SpaceGarbage
  - type: Sprite
    sprite: Objects/Specific/Chemistry/vial.rsi
    layers:
    - state: vial-1-closed
      map: ["enum.OpenableVisuals.Layer"]
    - state: vial-1-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: vial-1-
    inHandsMaxFillLevels: 4
    inHandsFillBaseName: -fill-
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "vial-1-open"}
          False: {state: "vial-1-closed"}
  - type: Openable
    sound:
      collection: bottleOpenSounds
    closeable: true
    closeSound:
      collection: bottleCloseSounds
  - type: Edible
    edible: Drink
    solution: *sol
    destroyOnEmpty: false
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 30
  - type: MixableSolution
    solution: *sol
  - type: RefillableSolution
    solution: *sol
  - type: DrainableSolution
    solution: *sol
  - type: ExaminableSolution
    solution: *sol
    exactVolume: true
  - type: DrawableSolution
    solution: *sol
  - type: SolutionTransfer
    maxTransferAmount: 30
    canChangeTransferAmount: true
  - type: SolutionItemStatus
    solution: *sol
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: Item
    size: Tiny
    sprite: Objects/Specific/Chemistry/vial.rsi
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: StaticPrice
    price: 100
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 2
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyGlass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 0
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Spillable
    solution: *sol
  - type: DnaSubstanceTrace

## entities

- type: entity
  parent: BaseChemistryVial
  id: BaseChemistryEmptyVial # TODO remove base from the id
  name: vial
  description: A small vial.

- type: entity
  parent: BaseChemistryVial
  id: ChemistryEmptyVialSmall
  name: mini vial
  description: A smaller vial.
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/vial.rsi
    layers:
    - state: vial-2-closed
      map: ["enum.OpenableVisuals.Layer"]
    - state: vial-2-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: vial-2-
    inHandsMaxFillLevels: 4
    inHandsFillBaseName: -fill-
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "vial-2-open"}
          False: {state: "vial-2-closed"}
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 10
  - type: SolutionTransfer
    maxTransferAmount: 10
    canChangeTransferAmount: true
  - type: StaticPrice
    price: 50
  - type: PhysicalComposition
    materialComposition:
      Glass: 10
  - type: Destructible # Remove glass spawn
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10 # smaller so weaker
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpillBehavior { }
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

