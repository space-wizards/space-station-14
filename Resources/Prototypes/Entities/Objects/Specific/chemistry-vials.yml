- type: entity
  abstract: true
  parent: [ DrinkBaseMaterialGlass, DrinkBase, DrinkBaseOpenable, DrinkBaseEmptyTrash, DrinkVisualsAll ]
  id: BaseChemistryVial
  components:
  - type: Item
    size: Tiny
    sprite: Objects/Specific/Chemistry/vial.rsi
  - type: Sprite
    sprite: Objects/Specific/Chemistry/vial.rsi
    layers: # TODO
    - state: vial-1-closed
      map: ["enum.OpenableVisuals.Layer"]
    - state: vial-1-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: FitsInDispenser
    solution: drink
  - type: ExaminableSolution
    exactVolume: true
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: vial-1- # TODO
    inHandsMaxFillLevels: 4
  - type: GenericVisualizer # TODO
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "vial-1-open"}
          False: {state: "vial-1-closed"}
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 15 # stronger than base
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass: # less glass than base
            min: 0
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 2
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
    - Trash
    - CentrifugeCompatible # unique feature of vials

## entities

- type: entity
  parent: BaseChemistryVial
  id: BaseChemistryEmptyVial # TODO remove base from the id
  name: vial
  description: A small vial.

- type: entity # TODO
  parent: BaseChemistryVial
  id: ChemistryEmptyVialSmall
  name: mini vial
  description: A smaller vial.
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/vial.rsi
    layers:
    - state: vial-2-closed
      map: ["enum.OpenableVisuals.Layer"]
    - state: vial-2-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: vial-2-
    inHandsMaxFillLevels: 4
    inHandsFillBaseName: -fill-
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "vial-2-open"}
          False: {state: "vial-2-closed"}
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 10
  - type: SolutionTransfer
    maxTransferAmount: 10
    canChangeTransferAmount: true
  - type: StaticPrice
    price: 50
  - type: PhysicalComposition
    materialComposition:
      Glass: 10
  - type: Destructible # Remove glass spawn
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10 # smaller so weaker
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpillBehavior { }
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

