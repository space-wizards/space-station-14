        solution: food
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionSpiker
    sourceSolution: food
  - type: Extractable
    grindableSolutionName: food
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
    - Pill

