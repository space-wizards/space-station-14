- type: entity
  name: beaker
  parent: BaseItem
  description: Used to contain a moderate amount of chemicals and solutions.
  id: Beaker
  components:
  - type: Tag
    tags:
    - GlassBeaker
  - type: Sprite
    sprite: Objects/Specific/Chemistry/beakers.rsi
    state: beaker
  - type: Item
    sprite: Objects/Specific/Chemistry/beakers.rsi
    HeldPrefix: beaker
  - type: SolutionContainer
    maxVol: 50
    caps: OpenContainer, FitsInDispenser # can add and remove solutions and fits in the chemmaster.
  - type: SolutionTransfer
    transferAmount: 5.0
  - type: Spillable
  - type: Drink
    isOpen: true

- type: entity
  name: large beaker
  parent: Beaker
  description: Used to contain a large amount of chemicals or solutions.
  id: LargeBeaker
  components:
  - type: Sprite
    state: beakerlarge
  - type: Item
    HeldPrefix: beaker
  - type: SolutionContainer
    maxVol: 100
    caps: OpenContainer, FitsInDispenser
  - type: SolutionTransfer
    transferAmount: 5.0
  - type: Spillable
  - type: Drink
    isOpen: true

- type: entity
  name: dropper
  parent: BaseItem
  description: Used to transfer small amounts of chemical solution between containers.
  id: Dropper
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/dropper.rsi
    state: dropper
  - type: SolutionContainer
    maxVol: 5
  - type: SolutionTransfer
    transferAmount: 5.0
  - type: Spillable

- type: entity
  name: syringe
  parent: BaseItem
  description: Used to draw blood samples from mobs, or to inject them with reagents.
  id: Syringe
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/syringe.rsi
    state: 0
  - type: SolutionContainer
    maxVol: 15
  - type: Injector
    injectOnly: false
  - type: Spillable

- type: entity
  name: bottle
  parent: BaseItem
  id: bottle
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/bottle.rsi
    state: bottle
  - type: Drink
  - type: SolutionContainer
    maxVol: 30
  - type: SolutionTransfer
    transferAmount: 5
  - type: Spillable

- type: entity
  name: pill
  parent: BaseItem
  id: pill
  description: It's not a suppository.
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/pills.rsi
    state: pill
  - type: Pill
  - type: SolutionContainer
    maxVol: 50
    caps: None
