- type: entity
  abstract: true
  name: handheld crew monitor
  parent:
  - BaseItem
  - PowerCellSlotSmallItem
  id: BaseHandheldCrewMonitor
  description: A hand-held crew monitor displaying the status of suit sensors.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/handheldcrewmonitor.rsi
    state: scanner
  - type: PowerCellDraw
    drawRate: 0
    useRate: 20
  - type: ActivatableUIRequiresPowerCell
  - type: ActivatableUI
    key: enum.CrewMonitoringUIKey.Key
    closeOnHandDeselect: false
  - type: UserInterface
    interfaces:
      - key: enum.CrewMonitoringUIKey.Key
        type: CrewMonitoringBoundUserInterface
  - type: CrewMonitoringConsole
    trackedDepartments:
      - Command
      - Security
      - Civilian
      - Cargo
      - Engineering
      - Medical
      - Science
      - Specific
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: CrewMonitor
  - type: WirelessNetworkConnection
    range: 500
  - type: StationLimitedNetwork
  - type: StaticPrice
    price: 500

- type: entity
  name: cmo's handheld crew monitor
  parent: BaseHandheldCrewMonitor
  suffix: DO NOT MAP
  id: CMOHandheldCrewMonitor
  components:
  - type: Tag
    tags:
    - HighRiskItem
  - type: StealTarget
    stealGroup: HandheldCrewMonitor

- type: entity
  id: CMOHandheldCrewMonitorEmpty
  parent: CMOHandheldCrewMonitor
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

- type: entity
  name: paramedic handheld crew monitor
  parent: BaseHandheldCrewMonitor
  id: ParamedicHandheldCrewMonitor
  description: A paramedic-specific hand-held crew monitor displaying the status of suit sensors. It only shows crew in a critical state or already dead.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/handheldcrewmonitor.rsi
    state: paramedic
  - type: CrewMonitoringConsole
    showConsciousListings: false
    trackedDepartments:
      - Command
      - Security
      - Civilian
      - Cargo
      - Engineering
      - Medical
      - Science
      - Specific

- type: entity
  id: ParamedicHandheldCrewMonitorEmpty
  parent: ParamedicHandheldCrewMonitor
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

- type: entity
  name: security handheld crew monitor
  parent: BaseHandheldCrewMonitor
  id: SecurityHandheldCrewMonitor
  description: A security-specific hand-held crew monitor displaying the status of suit sensors.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/handheldcrewmonitor.rsi
    state: security
  - type: CrewMonitoringConsole
    trackedDepartments:
      - Command
      - Security

- type: entity
  id: SecurityHandheldCrewMonitorEmpty
  parent: SecurityHandheldCrewMonitor
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
