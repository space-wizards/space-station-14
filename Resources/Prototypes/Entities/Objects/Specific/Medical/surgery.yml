# Base

- type: entity
  parent: BaseItem
  id: BaseToolSurgery
  abstract: true
  components:
  - type: Sprite
    netsync: false
  - type: UserInterface
    interfaces:
    - key: enum.SurgeryUIKey.Key
      type: SurgeryBoundUserInterface

# Cautery

- type: entity
  name: cautery
  id: Cautery
  parent: BaseToolSurgery
  description: A surgical tool used to cauterize open wounds.
  components:
  - type: SurgeryTool
    surgeryType: Cauterization
    baseOperateTime: 3
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/cautery.rsi
    state: cautery
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/cautery.rsi
  - type: ItemCooldown

# Drill

- type: entity
  name: drill
  id: Drill
  parent: BaseToolSurgery
  description: A surgical drill for making holes into hard material.
  components:
#  - type: PowerCellSlot
  - type: SurgeryTool
    surgeryType: Drilling
    baseOperateTime: 3
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/drill.rsi
    state: drill
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/drill.rsi
  - type: ItemCooldown
  - type: MeleeWeapon
    hitSound: /Audio/Items/drill_hit.ogg

# Scalpel

- type: entity
  name: scalpel
  id: Scalpel
  parent: BaseToolSurgery
  description: A surgical tool used to make incisions into flesh.
  components:
  - type: Utensil
    types:
      - Knife
  - type: SurgeryTool
    surgeryType: Incision
    baseOperateTime: 5
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    state: scalpel
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
  - type: ItemCooldown
  - type: MeleeWeapon
    hitSound: /Audio/Weapons/bladeslice.ogg
    damage: 12

- type: entity
  name: shiv
  id: ScalpelShiv
  parent: Scalpel
  description: A pointy piece of glass, abraded to an edge and wrapped in tape for a handle. # Could become a decent tool or weapon with right tool mods.
  components:
  - type: SurgeryTool
    surgeryType: Incision
    baseOperateTime: 8
  - type: Sprite
    state: shiv
  - type: Item
    HeldPrefix: shiv

- type: entity
  name: advanced scalpel
  id: ScalpelAdvanced
  parent: Scalpel
  description: Made of more expensive materials, sharper and generally more reliable.
  components:
  - type: SurgeryTool
    surgeryType: Incision
    baseOperateTime: 4
  - type: Sprite
    state: advanced
  - type: Item
    HeldPrefix: advanced

- type: entity
  name: laser scalpel
  id: ScalpelLaser
  parent: Scalpel
  description: A scalpel which uses a directed laser to slice instead of a blade, for more precise surgery while also cauterizing as it cuts.
  components:
#  - type: PowerCellSlot
  - type: SurgeryTool
    surgeryType: Incision
    baseOperateTime: 2
  - type: Sprite
    state: laser
  - type: Item
    HeldPrefix: laser

# Scissors

- type: entity
  name: retractor
  id: Retractor
  parent: BaseToolSurgery
  description: A surgical tool used to hold open incisions.
  components:
  - type: SurgeryTool
    surgeryType: Retraction
    baseOperateTime: 3
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scissors.rsi
    state: retractor
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/scissors.rsi
  - type: ItemCooldown
