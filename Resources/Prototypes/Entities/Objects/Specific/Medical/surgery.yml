# Saws

- type: entity
  name: metal saw
  id: Saw
  parent: BaseToolSurgery
  description: For cutting wood and other objects to pieces. Or sawing bones, in case of emergency.
  components:
  - type: Utensil
    types:
      - Knife
  - type: SurgeryTool
    surgeryType: Amputation
    baseOperateTime: 6
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    state: saw
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
  - type: ItemCooldown
# No melee for regular saw because have you ever seen someone use a band saw as a weapon? It's dumb.

- type: entity
  name: choppa
  id: SawImprov
  parent: Saw
  description: A wicked serrated blade made of whatever nasty sharp things you could find. # It would make a pretty decent weapon, given there are more space for some tool mods too.
  components:
  - type: SurgeryTool
    surgeryType: Amputation
    baseOperateTime: 8
  - type: Sprite
    state: improv
  - type: Item
    HeldPrefix: improv
  - type: MeleeWeapon
    hitSound: /Audio/Weapons/bladeslice.ogg
    damage: 10

- type: entity
  name: circular saw
  id: SawElectric
  parent: Saw
  description: For heavy duty cutting.
  components:
#  - type: PowerCellSlot
  - type: SurgeryTool
    surgeryType: Amputation
    baseOperateTime: 4
  - type: Sprite
    state: electric
  - type: Item
    HeldPrefix: electric
  - type: MeleeWeapon
    hitSound: /Audio/Items/drill_hit.ogg
    damage: 15

- type: entity
  name: advanced circular saw
  id: SawAdvanced
  parent: Saw
  description: You think you can cut anything with it.
  components:
#  - type: PowerCellSlot
  - type: SurgeryTool
    surgeryType: Amputation
    baseOperateTime: 2
  - type: Sprite
    state: advanced
  - type: Item
    HeldPrefix: advanced
  - type: MeleeWeapon
    hitSound: /Audio/Items/drill_hit.ogg
    damage: 20
