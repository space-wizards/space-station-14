- type: entity
  parent: BaseItem
  id: TechnologyDisk
  name: technology disk
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: datadisk_base
      map: [ "base" ]
    - state: datadisk_label
    - state: datadisk_t2_marks
      shader: unshaded
      map: [ "t2_marks" ]
      visible: false
    - state: datadisk_t2_border
      map: [ "t2_border" ]
      visible: false
    - state: datadisk_t3_marks
      map: [ "t3_marks" ]
      shader: unshaded
      visible: false
    - state: datadisk_t3_border
      map: [ "t3_border" ]
      visible: false
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TechDiskDisciplineVisuals.Industrial:
        base:
          True: { color: "#eeac34" }
      enum.TechDiskDisciplineVisuals.Arsenal:
        base:
          True: { color: "#dc373b" }
      enum.TechDiskDisciplineVisuals.Experimental:
        base:
          True: { color: "#9a6ef0" }
      enum.TechDiskDisciplineVisuals.CivilianServices:
        base:
          True: { color: "#7ecd48" }

      enum.TechDiskTierVisuals.T2:
        t2_marks:
          True: { visible: true }
          False: { visible: false }
        t2_border:
          True: { visible: true }
          False: { visible: false }
      enum.TechDiskTierVisuals.T3:
        t3_marks:
          True: { visible: true }
          False: { visible: false }
        t3_border:
          True: { visible: true }
          False: { visible: false }
  - type: StealTarget
    stealGroup: TechnologyDisk
  - type: TechnologyDisk
  - type: StaticPrice
    price: 100  # will vary depending on tier

- type: entity
  parent: TechnologyDisk
  id: TechnologyDiskRare
  suffix: rare.
  components:
  - type: TechnologyDisk
    tierWeightPrototype: RareTechDiskTierWeights
