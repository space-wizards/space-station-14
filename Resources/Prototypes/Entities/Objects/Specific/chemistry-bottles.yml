- type: entity
  name: bottle
  parent: BaseItem
  id: BaseChemistryEmptyBottle
  abstract: true
  description: A small bottle.
  components:
  - type: Tag
    tags:
    - Bottle
  - type: Sprite
    sprite: Objects/Specific/Chemistry/bottle.rsi
    netsync: false
    state: bottle-1
  - type: Drink
    isOpen: true
  - type: SolutionContainerManager
    solutions:
      drink: # This solution name and target volume is hard-coded in ChemMasterComponent
        maxVol: 30
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: ExaminableSolution
    solution: drink
  - type: SolutionTransfer
    maxTransferAmount: 30
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
    - key: enum.TransferAmountUiKey.Key
      type: TransferAmountBoundUserInterface
  - type: Item
    sprite: Objects/Specific/Chemistry/beaker.rsi
  - type: Spillable
    solution: drink

- type: entity
  name: bottle
  parent: BaseChemistryEmptyBottle
  id: ChemistryEmptyBottle01
