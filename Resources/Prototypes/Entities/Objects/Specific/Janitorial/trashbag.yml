- type: entity
  parent: BaseStorageItem
  id: TrashBag
  name: trash bag
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/trashbag.rsi
    layers:
    - state: icon-0
      map: ["enum.StorageFillLayers.Fill"]
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,7,5 # 48 storage total
    quickInsert: true
    areaInsert: true
    storageOpenSound:
      collection: trashBagRustle
    storageInsertSound:
      collection: trashBagRustle
    whitelist:
      tags:
      - Cartridge
      - Trash
  - type: UseDelay
    delay: 0.5
  - type: Tag
    tags:
    - TrashBag
  - type: Appearance
  - type: StorageFillVisualizer
    maxFillLevels: 4
    fillBaseName: icon
  - type: Dumpable
  - type: Clothing
    slots: [belt]
    sprite: Objects/Specific/Janitorial/trashbag.rsi
  - type: Item
    size: Normal

- type: entity
  parent: TrashBag
  id: TrashBagHolding
  name: trash bag of holding
  description: An upgraded version of the janitor's trashbag, holds much more trash and picks up in a wider radius.
  components:
  - type: Sprite
    layers:
    - state: blue-icon-0
      map: ["enum.StorageFillLayers.Fill"]
  - type: Item
    heldPrefix: blue
  - type: StorageFillVisualizer
    fillBaseName: blue-icon
  - type: Storage
    grid:
    - 0,0,15,5 # 96 storage total
    areaInsertRadius: 5
    areaPickupLimit: 20

- type: entity
  parent: TrashBag
  id: BagOfSummoningGarbage
  name: spell of all-consuming cleanliness
  description: Dayum! And the trash is gone!
  components:
  - type: Sprite
    layers:
    - state: blue-icon-0
      map: ["enum.StorageFillLayers.Fill"]
  - type: Item
    heldPrefix: blue
  - type: StorageFillVisualizer
    fillBaseName: blue-icon
  - type: Storage
    grid:
    - 0,0,19,9 # 200 storage total
    # areaInsertRadius: 30 # todo - fix SharedStorageSystem.cs so radius isn't hard-limited by interaction range
    areaPickupLimit: 50

- type: entity
  parent: TrashBag
  id: BorgTrashBag
  name: internal trash bag
  description: An upgraded trash bag with a larger internal volume, installed directly into a custodial cyborg.
  components:
  - type: Storage
    grid:
    - 0,0,7,6 # 56 storage total
