- type: entity
  name: ore bag of holding
  id: OreBagOfHolding
  parent: OreBag
  description: A robust bag of holding for salvage billionaires and rich miners alike to carry large amounts of ore. Magnetises any nearby ores when attached to a belt.
  components:
  - type: MagnetPickup
    range: 3
  - type: Sprite
    sprite: Objects/Specific/Mining/ore_bag_holding.rsi
    state: icon
  - type: Clothing
    sprite: Objects/Specific/Mining/ore_bag_holding.rsi
  - type: Storage
    grid:
    - 0,0,19,9

- type: entity
  parent: OreBagOfHolding
  id: BorgOreBagOfHolding
  name: integrated ore bag of holding
  description: A hyper-advanced ore bag built into the frame of a mining cyborg.
  components:
  - type: MagnetPickup
    magnetInHands: true
  - type: Dumpable
    delayPerItem: 0
    multiplier: 0
