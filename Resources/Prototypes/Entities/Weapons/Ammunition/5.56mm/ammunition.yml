# Empty mags
- type: entity
  id: magazine_556mm_empty
  name: "5.56mm magazine - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: BallisticMagazine
    caliber: A556mm
    magazine: A556mm
    capacity: 20
  - type: Sprite
    netsync: false

# Magazines
- type: entity
  id: magazine_556mm
  name: "5.56mm magazine"
  parent: magazine_556mm_empty
  components:
  - type: BallisticMagazine
    fill: ammo_casing_556mm
    caliber: A556mm
    magazine: A556mm
    capacity: 10
  - type: Icon
    sprite: Objects/Guns/Ammunition/Magazine/5.56mm/5.56.rsi
    state: 5.56-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Magazine/5.56mm/5.56.rsi
    state: 5.56-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: 5.56
      steps: 2

