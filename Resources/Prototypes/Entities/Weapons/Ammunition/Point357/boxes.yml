# Empty boxes
- type: entity
  id: box_357_empty
  name: ".357 box - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: AmmoBox
    caliber: A357
    capacity: 40
  - type: Sprite
    netsync: false

# Ammo boxes
- type: entity
  id: box_357
  name: ".357 box"
  parent: box_357_empty
  components:
  - type: AmmoBox
    fill: ammo_casing_357
    caliber: A357
    capacity: 40
  - type: Icon
    sprite: Objects/Guns/Ammunition/Boxes/.357/box357.rsi
    state: box357-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Boxes/.357/box357.rsi
    state: box357-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: box357
      steps: 2

