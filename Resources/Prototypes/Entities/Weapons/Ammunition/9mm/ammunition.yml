# Empty mags
- type: entity
  id: magazine_9mm_empty
  name: "9mm magazine - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: BallisticMagazine
    caliber: A9mm
    magazine: A9mm
    capacity: 10
  - type: Sprite
    netsync: false

- type: entity
  id: magazine_9mm_smg_empty
  name: "9mm SMG magazine - empty"
