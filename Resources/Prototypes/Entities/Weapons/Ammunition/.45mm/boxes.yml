# Empty boxes
- type: entity
  id: box_45_empty
  name: ".45mm box - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: AmmoBox
    caliber: A45
    capacity: 30
  - type: Sprite 
    netsync: false

# Ammo boxes
- type: entity
  id: box_45
  name: ".45mm box"
  parent: box_45_empty
  components:
  - type: AmmoBox
    fill: ammo_casing_45
    caliber: A45
    capacity: 30
  - type: Icon
    sprite: Objects/Guns/Ammunition/Boxes/.45mm/box45.rsi
    state: box45-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Boxes/.45mm/box45.rsi
    state: box45-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: box45
      steps: 2

