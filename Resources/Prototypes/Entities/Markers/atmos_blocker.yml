- type: entity
  parent: MarkerBase
  id: AtmosFixBlockerMarker
  name: Atmos Fix Vacuum Marker
  suffix: Vacuum
  description: Vacuum, T20C
  components:
  - type: Sprite
    sprite: Markers/atmos.rsi
    layers:
    - state: base-cold
      shader: unshaded
    - state: vacuum
      shader: unshaded
  - type: AtmosFixMarker
    mode: 1

