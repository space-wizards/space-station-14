#Spawners
- type: entity
  id: RandomMeat
  name: random meat spawner
  parent: MarkerBase
  placement:
    mode: PlaceFree
  components:
  - type: Transform
    anchored: false
  - type: Sprite
    layers:
      - state: green
      - sprite: Objects/Consumable/Food/meat.rsi
        state: plain
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: MeatTable
      prob: 0.85

#Tables
- type: entityTable
  id: MeatTable
  table: !type:GroupSelector
    children:
    #Meat
    - !type:GroupSelector
      weight: 10
      children:
      - id: FoodMeat
    #Medium-Rare
