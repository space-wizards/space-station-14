#Spawners
- type: entity
  id: RandomProduce
  name: random produce spawner
  parent: MarkerBase
  placement:
    mode: AlignTileAny
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: Objects/Specific/Hydroponics/onion_red.rsi
        state: produce
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: ProduceTable
      prob: 0.8

#Tables
- type: entityTable
  id: ProduceTable
