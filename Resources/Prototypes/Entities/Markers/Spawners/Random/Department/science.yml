# Minor science loot spawner
# Use case: Common areas that aren't science
- type: entity
  parent: MarkerBase
  id: LootSpawnerScienceMinor
  name: science supplies spawner
  suffix: Minor, 80%
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Objects/Specific/Research/anomalyscanner.rsi
      state: icon
  - type: EntityTableSpawner
    table: !type:GroupSelector
      children:
      - !type:GroupSelector
        weight: 0.9
        prob: 0.8
        children:
        - id: ClothingHandsGlovesLatex
        - id: ClothingMaskSterile
        - id: ClothingOuterCoatRnd
        - id: NetworkConfigurator
        - id: PowerCellSmall
        - id: PowerCellMedium
        - id: FlashlightLantern
        - id: MicroManipulatorStockPart
        - id: Beaker
      - !type:GroupSelector
        weight: 0.1
        children:
        - id: AnomalyScanner
        - id: NodeScanner
        - id: Multitool
        - id: Igniter

- type: entityTable
  id: ScienceMajorTable
  table: !type:GroupSelector
    children:
    # Common Group
    - !type:GroupSelector
      weight: 90
      children:
      - id: AnomalyScanner
      - id: NodeScanner
      - id: NetworkConfigurator
      - id: Wirecutter
      - id: Screwdriver
      - id: Wrench
      - id: Crowbar
      - id: Multitool
      - id: RemoteSignaller
      - id: Welder
      - id: GasAnalyzer
      - id: GeigerCounter
      - id: Beaker
      - id: Igniter
      - id: ClothingBeltUtility
      - id: PowerCellMedium
      - id: CableApcStack10
      - id: SheetSteel10
      - id: SheetPlastic10
      - id: SheetGlass10
      - id: ToolboxElectricalFilled
      - id: ToolboxMechanicalFilled
      - id: MicroManipulatorStockPart
    # Rare Group
    - !type:GroupSelector
      weight: 10
      children:
      - id: ClothingBeltUtilityFilled
      - id: ResearchDisk
      - id: ResearchDisk5000
      - id: RandomInstruments

# Major science loot spawner
# Use case: Loot in science areas only
- type: entity
  parent: MarkerBase
  id: LootSpawnerScienceMajor
  name: science supplies spawner
  suffix: Major
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Objects/Specific/Research/researchdisk.rsi
      state: icon
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: ScienceMajorTable

# Borg Module Spawner
# Use case: One or two in robotics or as valuable loot
- type: entity
  parent: MarkerBase
  id: LootSpawnerRoboticsBorgModule
  name: robotics board spawner
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Objects/Specific/Robotics/borgmodule.rsi
      state: generic
  - type: EntityTableSpawner
    table: !type:GroupSelector
      children:
      - id: BorgModuleFireExtinguisher
        weight: 0.9
        prob: 0.9
      - !type:GroupSelector
        weight: 0.1
        children:
        - id: BorgModuleAdvancedTopical
        - id: BorgModuleAdvancedCleaning
        - id: BorgModuleAdvancedTool
