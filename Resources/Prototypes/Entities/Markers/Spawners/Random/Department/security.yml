        children:
        - id: Flash
        - id: Handcuffs
        - id: Zipties
        - id: FlashlightSeclite
        - id: Tourniquet
      - !type:GroupSelector
        weight: 0.05
        children:
        - id: ClothingEyesGlassesSunglasses
        - id: BoxHandcuff

