  id: LootSpawnerSecurityBasic
  name: security loot spawner
  suffix: Gear, Simple
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Objects/Weapons/Melee/flash.rsi
      state: flash
  - type: EntityTableSpawner
    table: !type:GroupSelector
      children:
