- type: entity
  name: Empty Crate Spawner
  id: CrateEmptySpawner
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Structures/Storage/Crates/generic.rsi
      state: icon
  - type: RandomSpawner
    prototypes:
    - CrateGenericSteel
    - CratePlastic
    - CrateFreezer
    - CrateHydroponics
    - CrateMedical
    - CrateRadiation
    - CrateInternals
    - CrateElectrical
    - CrateEngineering
    - CrateScience
    - CrateSurgery
    chance: 0.7
    offset: 0.0

