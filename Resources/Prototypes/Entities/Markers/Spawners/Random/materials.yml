# Normal materials spawners
- type: entity
  name: materials spawner
  id: LootSpawnerMaterials
  suffix: Construction Materials
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Objects/Materials/Sheets/metal.rsi
          state: steel_3
    - type: RandomSpawner
      rarePrototypes:
        - SheetPlasteel10
      rareChance: 0.2
      prototypes:
        - SheetSteel
        - SheetGlass
        - SheetPlastic
        - CableApcStack
        - CableMVStack
        - CableHVStack
      chance: 0.8
      offset: 0.0

