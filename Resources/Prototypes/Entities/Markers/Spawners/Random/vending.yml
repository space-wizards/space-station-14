- type: entity
  parent: MarkerBase
  id: RandomVending
  name: random vending machine spawner
  suffix: Any
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Structures/Machines/VendingMachines/random.rsi
      state: any
  - type: RandomSpawner
    prototypes:
    - VendingMachineChang
    - VendingMachineCigs
    - VendingMachineCoffee
    - VendingMachineCola #Robust Sofdrinks
    - VendingMachineColaBlack #Robust Sofdrinks [Black]
    - VendingMachineColaRed #Space Cola
    - VendingMachineDiscount
    - VendingMachineDonut
    - VendingMachineDrGibb
    - VendingMachinePwrGame
    - VendingMachineShamblersJuice
    - VendingMachineSmite
    - VendingMachineSnack
    - VendingMachineSnackBlue
    - VendingMachineSnackGreen
    - VendingMachineSnackOrange
    - VendingMachineSnackTeal
    - VendingMachineSoda #Robust Sofdrinks [Soda]
    - VendingMachineSovietSoda #Boda
    - VendingMachineSpaceUp
    - VendingMachineStarkist
    chance: 1

- type: entityTable
  id: ClothingVendorTable
  table: !type:GroupSelector
    children:
    - id: VendingMachineClothing
      weight: 40
    - id: VendingMachineWinter
      weight: 40
    - id: VendingMachinePride
      weight: 10
    - id: VendingMachineTheater
      weight: 10

- type: entity
  parent: MarkerBase
  id: RandomVendingClothing
  name: random vending machine spawner
  suffix: Clothing
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Structures/Machines/VendingMachines/random.rsi
      state: clothing
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: ClothingVendorTable

- type: entityTable
  id: MaintenanceVendorTable
  table: !type:GroupSelector
    children:
    - !type:GroupSelector
        weight: 20
        children:
          - id: VendingMachineDrugs
          - id: VendingMachineSovietSoda
    - !type:NestedSelector  # Chance to not spawn a vending machine at all
        weight: 40
        tableId: GenericTrashItems

- type: entity
  parent: MarkerBase
  id: RandomVendingMaintenance
  name: random vending machine spawner
  suffix: Maints
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Structures/Machines/VendingMachines/random.rsi
      state: any
  - type: EntityTableSpawner
    table: !type:NestedSelector
        tableId: MaintenanceVendorTable
