- type: entity
  id: RandomWoodenSupport
  name: wooden support spawner
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: Objects/Decoration/mines.rsi
        state: support
  - type: RandomSpawner
