- type: entity
  id: WarpPoint
  parent: MarkerBase
  name: warp point
  components:
  - type: WarpPoint
  - type: Sprite
    state: pink

- type: entity
  id: WarpPointBeacon
  parent: WarpPoint
  name: warp point (beacon)
  components:
  - type: NavMapBeacon
  - type: WarpPoint
    location: beacon

# Use for areas like CC
- type: entity
  id: GhostWarpPoint
  parent: MarkerBase
  name: ghost only warp point
  components:
  - type: Tag
    tags:
    - GhostOnlyWarp
  - type: WarpPoint
    blacklist:
      tags:
      - GhostOnlyWarp
  - type: Sprite
    state: pink

- type: entity
  parent: WarpPoint
  id: WarpPointBombing
  name: warp point
  suffix: ninja bombing target
  components:
  - type: BombingTarget
  - type: Tag
    tags:
    - GhostOnlyWarp
  - type: WarpPoint
    location: bombing target
    blacklist:
      tags:
      - GhostOnlyWarp
  - type: Sprite
    layers:
    - state: pink
    - sprite: Objects/Weapons/Bombs/spidercharge.rsi
      state: icon
