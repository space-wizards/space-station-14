- type: entity
  id: BaseRoomMarker
  name: room spawner
  parent: MarkerBase
  components:
  - type: RoomFill
    minSize: 3, 3
    maxSize: 10, 10
  - type: Sprite
    layers:
      - state: red
      # min size
      - sprite: Markers/Outlines/3x3.rsi
        state: rect
        color: blue
      - sprite: Markers/Outlines/3x3.rsi
        state: label
        color: blue
      # max size
      - sprite: Markers/Outlines/10x10.rsi
        state: rect
        color: red
        offset: 0.5, 0.5
      - sprite: Markers/Outlines/10x10.rsi
        state: label
        color: red
        offset: 0.5, 0.5
