- type: entity
  id: KitchenSpikeAssembly
  parent: BaseMachine
  name: meat spike assembly
  description: Assembly of a spike for collecting meat from animals.
  components:
  - type: Construction
    graph: MeatSpike
    node: assembly
    containers:
    - knives
  - type: ContainerContainer
    containers:
      knives: !type:Container
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -4
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
  - type: Sprite
    sprite: Structures/meat_spike.rsi
    state: spike
    layers:
    - state: spike
      map: ["base"]

- type: entity
  id: KitchenSpike
  parent: KitchenSpikeAssembly
  name: meat spike
  description: A spike for collecting meat from animals.
  components:
  - type: Appearance
  - type: Construction
    node: spike
  - type: ContainerFill
    containers:
      knives: [ KitchenKnife, KitchenKnife, KitchenKnife ]
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -4
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
  - type: GenericVisualizer
    visuals:
      enum.KitchenSpikeVisuals.Status:
        base:
          Empty: { state: spike }
          Bloody: { state: spikebloody }
  - type: GuideHelp
    guides:
    - Chef
    - FoodRecipes
  - type: KitchenSpike
