- type: entity
  id: BaseThruster
  parent: BaseStructureDynamic
  name: thruster
  description: It goes nyooooooom.
  abstract: true
  components:
    - type: AmbientSound
      range: 4
      volume: -5
      sound:
        path: /Audio/Effects/shuttle_thruster.ogg
    - type: Transform
      anchored: true
    - type: Rotatable
      rotateWhileAnchored: true
    - type: Thruster
      damage:
        groups:
          Burn: 40
    - type: InteractionOutline
    - type: Sprite
      netsync: false
    - type: Appearance
      visuals:
      - type: ThrusterVisualizer
    - type: ApcPowerReceiver
      powerLoad: 1500
    - type: ExtensionCableReceiver
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 300  # Considering we need a lot of thrusters didn't want to make an individual one too tanky
        behaviors:
          - !type:DoActsBehavior
            acts: ["Destruction"]
  placement:
    mode: SnapgridCenter

- type: entity
  id: Thruster
  parent: BaseThruster
  name: thruster
  description: It goes nyooooooom.
  components:
  - type: Thruster
  - type: Sprite
    sprite: Structures/Shuttles/thruster.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      offset: 0, 1

- type: entity
  id: Gyroscope
  parent: BaseThruster
  name: Gyroscope
  description: Increases the shuttle's potential angular rotation.
  components:
  - type: Thruster
    thrusterType: Angular
    impulse: 200
  - type: Sprite
    # Listen I'm not the biggest fan of the sprite but it was the most appropriate thing I could find.
    sprite: Structures/Shuttles/gyroscope.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
    - state: thrust_burn
      map: [ "enum.ThrusterVisualLayers.Thrusting" ]
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
  - type: PointLight
    radius: 1.3
    energy: 0.8
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.1" # shine from the top, not bottom of the computer
    color: "#4246b3"
