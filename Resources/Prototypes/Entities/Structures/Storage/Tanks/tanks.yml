# Welding

- type: entity
  id: WeldingFuelTank
  parent: StorageTank
  name: fuel tank
  suffix: Empty
  description: A fuel tank. It is used to store high amounts of fuel.
  components:
  - type: Sprite
    sprite: Structures/Storage/tanks.rsi
    state: fueltank
  - type: ReagentTank
    tankType: Fuel
  - type: DamageOnToolInteract
    tools:
    - 16 # welding
    weldingDamage:
      types:
        Heat: 10
  - type: Explosive
    # The explosive component is independent of the stored liquid :/
    # I dream of a day where all grenades/explosives will be reagent dependent.
    devastationRange: 0
    heavyImpactRange: 2
    lightImpactRange: 6
    flashRange: 5

- type: entity
  id: WeldingFuelTankFull
  parent: WeldingFuelTank
  name: fuel tank
  suffix: Full
  description: A storage tank containing welding fuel.
  components:
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 1500

