- type: entity
  id: LockerGeneric
  parent: BaseConstructibleDynamic
  name: closet
  description: A standard-issue Nanotrasen storage unit.
  components:
  - type: Sprite
    netsync: false
    sprite: Constructible/Structures/closet.rsi
    layers:
    - state: generic
    - state: generic_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.StorageVisualLayers.Welded"]
  - type: MovedByPressure
  - type: DamageOnHighSpeedImpact
    soundHit: /Audio/Effects/bang.ogg
  - type: InteractionOutline
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.48,-0.25,0.48,0.25"
      mass: 70
      mask:
      - Impassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
      - SmallImpassable
  - type: EntityStorage
  - type: PlaceableSurface
    placeCentered: true
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state_open: generic_open
      state_closed: generic_door
  - type: LoopingSound
