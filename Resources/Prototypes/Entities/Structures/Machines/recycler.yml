- type: entity
  id: Recycler
  parent: BaseMachinePowered
  name: recycler
  description: A large crushing machine used to recycle small items inefficiently. There are lights on the side.
  components:
  - type: AmbientSound
    enabled: false
    volume: -8
    range: 5
    sound:
      # TODO: https://freesound.org/people/derjuli/sounds/448133/ CC-NC-
      path: /Audio/Ambience/Objects/circular_saw.ogg
  - type: Physics
  - type: Fixtures
    fixtures:
      brrt:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        layer:
        - FullTileLayer
      collision:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        hard: true
        mask:
        - Impassable
        layer:
        - Opaque
        - BulletImpassable
      conveyor:
        shape: !type:PolygonShape
          vertices:
          - -0.55,-0.55
          - 0.55,-0.55
          - 0.55,0.55
          - -0.55,0.55
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        hard: False
  - type: SignalReceiver
    inputs:
      Reverse: []
      Forward: []
      Off: []
  - type: Transform
    anchored: true
    noRot: false
  - type: Sprite
    netsync: false
    drawdepth: Doors
    sprite: Structures/Machines/recycling.rsi
    layers:
    - state: grinder-o0
      map: ["enum.RecyclerVisualLayers.Main"]
  - type: Appearance
    visuals:
    - type: RecyclerVisualizer
      state_on: grinder-o1
      state_off: grinder-o0
  - type: Recycler
  - type: Conveyor
  - type: Rotatable
