- type: entity
  id: CellSequencer
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: cell sequencer
  description: Provides an intermediate step between cell server and dispatch, as well as biological synthesis through matter.
  components:
  - type: Sprite
    sprite: Structures/Machines/Xenobilology/cell_sequencer.rsi
    layers:
    - state: base
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Icon
    sprite: Structures/Machines/Xenobilology/cell_sequencer.rsi
    state: base
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ActivatableUI
    key: enum.CellSequencerUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.CellSequencerUiKey.Key:
        type: CellSequencerBoundUserInterface
  - type: CellSequencer
  - type: CellClient
  - type: ApcPowerReceiver
    powerLoad: 250
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
      enum.WiresVisuals.MaintenancePanelState:
        enum.WiresVisualLayers.MaintenancePanel:
          True: { visible: false }
          False: { visible: true }
  - type: WiresPanel
  - type: Machine
    board: CellSequencerCircuitboard
  - type: ContainerContainer
    containers:
      dishSlot: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: MaterialStorage
    whitelist:
      tags:
        - Sheet
    materialWhiteList:
    - Plasma
  - type: ItemSlots
    slots:
      dishSlot:
        whitelist:
          tags:
          - Dish
  - type: GuideHelp
    guides:
    - Science

