- type: entity
  id: MedicalScanner
  parent: BaseMachinePowered
  name: medical scanner
  description: A bulky medical scanner.
  components:
  - type: MedicalScanner
  - type: Sprite
    netsync: false
    noRot: true
    sprite: Structures/Machines/scanner.rsi
    layers:
    - state: open
      map: ["enum.MedicalScannerVisualLayers.Machine"]
    - state: idle_unlit
      map: ["enum.MedicalScannerVisualLayers.Terminal"]
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.25,-0.5,0.25,0.5"
      mass: 25
      layer:
      - SmallImpassable
      - Opaque
      mask:
      - MobMask
  - type: Construction
    graph: machine
    node: machine
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: MedicalScannerMachineCircuitboard
  - type: MaterialStorage
  - type: Wires
    BoardName: "MedicalScanner"
    LayoutId: MedicalScanner
  - type: Appearance
    visuals:
    - type: MedicalScannerVisualizer
  - type: UserInterface
    interfaces:
    - key: enum.MedicalScannerUiKey.Key
      type: MedicalScannerBoundUserInterface
