- type: entity
  id: MedicalScanner
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: medical scanner
  description: A bulky medical scanner.
  components:
  - type: MedicalScanner
  - type: DeviceNetwork
    deviceNetId: Wired
  - type: DeviceList
  - type: Sprite
    netsync: false
    sprite: Structures/Machines/scanner.rsi
    layers:
    - state: open
      map: ["enum.MedicalScannerVisualLayers.Machine"]
    - state: idle_unlit
      map: ["enum.MedicalScannerVisualLayers.Terminal"]
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.25,-0.5,0.25,0.5"
      mass: 25
      mask:
      - MachineMask
      layer:
      - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: MedicalScannerMachineCircuitboard
  - type: MaterialStorage
  - type: Wires
    BoardName: "MedicalScanner"
    LayoutId: MedicalScanner
  - type: Appearance
    visuals:
    - type: MedicalScannerVisualizer
  - type: Climbable
  - type: ApcPowerReceiver
    powerLoad: 200 #Receives most of its power from the console
