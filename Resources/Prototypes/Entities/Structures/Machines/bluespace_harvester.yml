- type: entity
  id: BluespaceHarvester
  parent: [ BaseMachine, ConstructibleMachine ]
  name: bluespace harvester
  description: Uses huge amounts of energy to extract matter from all corners of the universe.
  components:
  - type: BluespaceHarvester
  - type: Appearance
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-1.5,1.5,1.5"
        density: 50
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: Sprite
    sprite: Structures/Machines/bluespace_harvester.rsi
    snapCardinals: true
    layers:
    - state: tap_0
      map: ["base"]
    - state: south_effect
      map: ["effects"]
      visible: false
      shader: unshaded
  - type: GenericVisualizer
    visuals:
      enum.BluespaceHarvesterVisualLayers.Base:
        base:
          0: { state: tap_0 }
          1: { state: tap_1 }
          2: { state: tap_2 }
          3: { state: tap_3 }
          4: { state: tap_4 }
          5: { state: tap_5 }
          6: { state: tap_redspace }
      enum.BluespaceHarvesterVisualLayers.Effects:
        effects:
          True: { visible: true }
          False: { visible: false }
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 350 # We don't need to break it
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ActivatableUI
    key: enum.BluespaceHarvesterUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.BluespaceHarvesterUiKey.Key
      type: BluespaceHarvesterBoundUserInterface
  - type: Machine
    board: MachineBluespaceHarvesterCircuitboard
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: PowerConsumer
    voltage: High
  - type: AmbientSound
    enabled: false
    volume: -1
    range: 7
    sound:
      path: /Audio/Ambience/Objects/gravity_gen_hum.ogg
  - type: PointLight
    radius: 2.5
    energy: 0.5
    castShadows: false
  - type: AccessReader
    access: [["Engineering"], ["Research"], ["Command"]]
  - type: GuideHelp
    guides: [ Power ] # TODO: Add BH guide