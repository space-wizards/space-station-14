- type: entity
  id: MassDriver
  name: mass driver
  description: The finest in spring-loaded piston toy technology, now on a space station near you.
  placement:
    mode: SnapgridCenter
  components:
  - type: ApcPowerReceiver
    load: 100
  - type: ExtensionCableReceiver
  - type: InteractionOutline
  - type: Clickable
  - type: Anchorable
  - type: Pullable
  - type: Transform
    anchored: true
  - type: Appearance
  - type: MassDriver
  - type: ActiveMassDriver
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.16,0.3,0.16"
        density: 200
  - type: Sprite
    sprite: Structures/Machines/mass_driver.rsi
    noRot: true
    layers:
      - state: base
        map: [ "mainLayer" ]
      - state: panel_open
        map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: GenericVisualizer
    visuals:
      enum.MassDriverVisuals.Launching:
        mainLayer:
          True: { state: launching }
          False: { state: base }
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: DeviceList
  - type: DeviceLinkSink
    ports:
      - MassDriverConsoleReceiver
      - Launch
  - type: WiresPanel
  - type: WiresVisuals
  - type: Wires
    layoutId: MassDriver
  - type: UserInterface
    interfaces:
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: AmbientSound
    range: 10
    enabled: False
    volume: 0
    sound:
      path: /Audio/Effects/mass_driver_launching.ogg
  - type: Rotatable
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 600
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
          - !type:DoActsBehavior
            acts: ["Destruction"]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalGlassBreak
          - !type:SpawnEntitiesBehavior
            spawn:
              SheetSteel1:
                min: 1
                max: 2
