- type: entity
  id: AirSensor
  name: air sensor
  description: Air sensor. It senses air.
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      anchored: true
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
          - !type:DoActsBehavior
            acts: ["Destruction"]
    - type: Physics
      canCollide: false
    - type: Clickable
    - type: InteractionOutline
    - type: ApcPowerReceiver
    - type: ExtensionCableReceiver
    - type: DeviceNetwork
      deviceNetId: AtmosDevices
      receiveFrequencyId: AtmosMonitor
      transmitFrequencyId: AtmosMonitor
      prefix: device-address-prefix-sensor
      sendBroadcastAttemptEvent: true
    - type: WiredNetworkConnection
    - type: AtmosDevice
    - type: AtmosMonitor
      temperatureThreshold: stationTemperature
      pressureThreshold: stationPressure
      gasThresholds:
        Oxygen: stationOxygen
        Nitrogen: ignore
        CarbonDioxide: stationCO2
        Plasma: danger # everything below is usually bad
        Tritium: danger
        WaterVapor: danger
        Miasma: danger
        NitrousOxide: danger
        Frezon: danger
    - type: Tag
      tags:
        - AirSensor
    - type: AccessReader
      access: [ [ "Atmospherics" ] ]
    - type: Construction
      graph: AirSensor
      node: sensor
    - type: Sprite
      netsync: false
      drawdepth: FloorObjects
      sprite: Structures/Specific/Atmospherics/sensor.rsi
      layers:
        - state: gsensor1

- type: entity
  id: AirSensorAssembly
  name: air sensor assembly
  description: Air sensor assembly. An assembly of air sensors?
  components:
    - type: Item
      size: 10
    - type: Anchorable
    - type: Clickable
    - type: InteractionOutline
    - type: Construction
      graph: AirSensor
      node: assembly
    - type: Sprite
      netsync: false
      drawdepth: FloorObjects
      sprite: Structures/Specific/Atmospherics/sensor.rsi
      layers:
        - state: gsensor0
