- type: entity
  parent: BaseItem
  id: BaseAnomalyCore
  abstract: true
  name: anomaly core
  description: The core of a destroyed incomprehensible object.
  components:
  - type: Sprite
    sprite: Structures/Specific/Anomalies/Cores/gravity_core.rsi
    layers:
    - state: core
    - state: pulse
      map: ["decay"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AnomalyCoreVisuals.Decaying:
        decay:
          True: { visible: true }
          False: { visible: false }
  - type: Item
    size: Normal
  - type: ItemCooldown
  - type: EmitSoundOnUse #placeholder for future unical mechanic
    sound:
      collection: RadiationPulse
  - type: UseDelay
    delay: 2
  - type: AnomalyCore
    timeToDecay: 600
    startPrice: 10000
    endPrice: 200

- type: entity
