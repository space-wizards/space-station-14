- type: entity
  abstract: true
  id: BaseSmes
  parent: BaseMachine
  name: SMES
  description: A high-capacity superconducting magnetic energy storage (SMES) unit.
  placement:
    mode: SnapgridCenter
  components:
    - type: AmbientSound
      range: 3
      sound:
        path: /Audio/Ambience/Objects/periodic_beep.ogg
    - type: Sprite
      netsync: false
      sprite: Structures/Power/smes.rsi
      layers:
        - state: smes
        - state: smes-display
          shader: unshaded
    - type: Smes
    - type: Appearance
      visuals:
        - type: SmesVisualizer
    - type: Battery
      maxCharge: 1000
      startingCharge: 1000
    - type: ExaminableBattery
    - type: NodeContainer
      examinable: true
      nodes:
        input:
          !type:CableDeviceNode
          nodeGroupID: HVPower
        output:
          !type:CableTerminalPortNode
          nodeGroupID: HVPower
    - type: BatteryCharger
      voltage: High
      node: output
    - type: BatteryDischarger
      voltage: High
      node: input
    - type: PowerNetworkBattery
      maxSupply: 150000
      maxChargeRate: 5000
      supplyRampTolerance: 5000
      supplyRampRate: 1000
    - type: PointLight
      radius: 1.6
      energy: 1.6
      color: "#c9c042"
