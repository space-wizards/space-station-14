- type: entity
  parent: [BaseMachine, BaseXenoborgContraband]
  id: XenoborgExtractor
  name: xenoborg extractor
  description: Drains immense amounts of electricity from the grid ro produce some random xenoborg circuit
  suffix: Unanchored
  placement:
    mode: PlaceFree
  components:
  - type: Physics
    bodyType: Dynamic
  - type: Transform
    anchored: false
  - type: AnchorOnlyOnStation
  - type: Sprite
    sprite: Structures/Machines/xenoborg_extractor.rsi
    snapCardinals: true
    layers:
    - state: icon
    - state: on
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: Apc
  - type: LightningTarget
    priority: 1
  - type: Battery
    maxCharge: 500000
    netsync: false
  - type: ExaminableBattery
  - type: PowerConsumerBatteryCharger
  - type: PowerConsumer
    voltage: Apc
    drawRate: 10000
  - type: VoltageToggler
    settings:
    - voltage: Apc
      wattage: 10000 # 50 seconds to spawn one # half the overload capacity of a normal APC
      name: power-voltage-low
    - voltage: Medium
      wattage: 20000 # 25 seconds to spawn one
      name: power-voltage-medium
    - voltage: High
      wattage: 50000 # 10 seconds to spawn one
      name: power-voltage-high
  - type: SpawnOnBatteryLevel
    prototype: XenoborgAdvancedCircuitboard

- type: entity
  parent: XenoborgExtractor
  id: XenoborgExtractorAnchored
  suffix: Anchored
  placement:
    mode: SnapgridCenter
  components:
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
