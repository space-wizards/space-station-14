- type: entity
  parent: [BaseMachine, BaseXenoborgContraband]
  id: XenoborgExtractor
  name: xenoborg extractor
  description: Drains immense amounts of electricity from the grid ro produce some random xenoborg circuit
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite # TODO: add custom sprite
    sprite: Structures/Power/substation.rsi
    snapCardinals: true
    layers:
    - state: substation
    - state: screen
      shader: unshaded
    - state: full
      shader: unshaded
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: Apc
  - type: Battery
    maxCharge: 500000
    netsync: false
  - type: ExaminableBattery
  - type: PowerConsumerBatteryCharger
  - type: PowerConsumer
    voltage: Apc
    drawRate: 10000
  - type: VoltageToggler
    settings:
    - voltage: Apc
      wattage: 10000 # half the overload capacity of a normal APC # 50 seconds to spawn one
      name: power-voltage-low
    - voltage: Medium
      wattage: 20000 # 25 seconds to spawn one
      name: power-voltage-medium
    - voltage: High
      wattage: 50000 # 10 seconds to spawn one
      name: power-voltage-high
  - type: SpawnOnBatteryLevel
    prototype: HydroponicsTrayMachineCircuitboard
