- type: entity
  parent: [BaseMachine, BaseXenoborgContraband]
  id: XenoborgExtractor
  name: xenoborg extractor
  description: Drains electricity from the grid to produce xenoborg crystals via nuclear fusion.
  suffix: Unanchored
  placement:
    mode: PlaceFree
  components:
  - type: Physics
    bodyType: Dynamic
  - type: Transform
    anchored: false
  - type: AnchorOnlyOnStation
  - type: Sprite
    sprite: Structures/Machines/xenoborg_extractor.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["base"]
    - state: running
      map: ["running"]
    - state: light
      shader: unshaded
      map: ["light"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        base:
          True: { visible: false }
          False: { visible: true }
        running:
          True: { visible: true }
          False: { visible: false }
        light:
          True: { visible: true }
          False: { visible: false }
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior
        spawn:
          MachineFrameDestroyed:
            min: 1
            max: 1
  - type: Explosive # small explosion when destroyed
    explosionType: Default
    maxIntensity: 20
    totalIntensity: 10
    intensitySlope: 5
    canCreateVacuum: false
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: Apc
  - type: LightningTarget
    priority: 1
  - type: Electrified
    onHandInteract: false
    onInteractUsing: false
    onBump: false
    requirePower: true
    highVoltageNode: input
    mediumVoltageNode: input
    lowVoltageNode: input
  - type: Battery
    maxCharge: 2000000 # 2MJ
    netsync: false
  - type: ExaminableBattery
  - type: PowerConsumerBatteryCharger
  - type: PowerConsumer
    voltage: Apc
    drawRate: 10000
  - type: VoltageToggler
    settings:
    - voltage: Apc
      wattage: 16000 # 16kW - 125 seconds to spawn one
      name: power-voltage-low
    - voltage: Medium
      wattage: 50000 # 50kW - 40 seconds to spawn one
      name: power-voltage-medium
    - voltage: High
      wattage: 200000 # 200kW - 10 seconds to spawn one # sets off the rogue power consuming device alert!
      name: power-voltage-high
  - type: SpawnOnBatteryLevel
    prototype: MaterialXenoborgCrystal1

- type: entity
  parent: XenoborgExtractor
  id: XenoborgExtractorAnchored
  suffix: Anchored
  placement:
    mode: SnapgridCenter
  components:
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
