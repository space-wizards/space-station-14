- type: entity
  id: Singularity
  name: gravitational singularity
  description: A mesmerizing swirl of darkness that sucks in everything. If it's moving towards you, run.
  components:
  - type: Clickable
  - type: AmbientSound
    volume: -4
    range: 14
    sound:
      path: /Audio/Effects/singularity.ogg
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: EventHorizon # To make the singularity consume things.
    radius: 0.5
    canBreachContainment: false
    colliderFixtureId: EventHorizonCollider
    consumerFixtureId: EventHorizonConsumer
  - type: GravityWell # To make the singularity attract things.
    baseRadialAcceleration: 10
    maxRange: 4
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
            radius: 0.35
        hard: true
        restitution: 0.8
        density: 99999
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
            radius: 0.35
        hard: false
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
  - type: Singularity
    energy: 180
    level: 1
    radsPerLevel: 2
    energyLoss: 1
  - type: RandomWalk # To make the singularity move around.
    maxSpeed: 2.5
    minSpeed: 1.875
  - type: SingularityDistortion
    falloffPower: 2.529822
    intensity: 3645
  - type: RadiationSource
    slope: 0.2 # its emit really far away
    intensity: 2
  - type: PointLight
    enabled: true
    radius: 10
  - type: Appearance
  - type: GuideHelp # Always strive to be helpful in trying times.
    guides:
    - SingularityEngine
    - SingularityTeslaEngine
    - Power
  - type: WarpPoint
    follow: true
    location: singularity
  - type: Sprite
    sprite: Objects/Fun/toys.rsi
    shader: unshaded
    layers:
    - map: [ "VisualLevel" ]
      state: plushie_lizard
  - type: GenericVisualizer
    visuals:
      enum.SingularityAppearanceKeys.Singularity:
       VisualLevel:
          1:
            sprite: Objects/Fun/toys.rsi
            state: plushie_spacelizard
            scale: 3.0,3.0
          2:
            sprite: Objects/Fun/toys.rsi
            state: plushie_lizard
            scale: 5.0,5.0
          3:
            sprite: Objects/Fun/toys.rsi
            state: plushie_lizard
            scale: 7.0,7.0
          4:
            sprite: Objects/Fun/toys.rsi
            state: plushie_lizard
            scale: 10.0,10.0
          5:
            sprite: Objects/Fun/toys.rsi
            state: plushie_lizard
            scale: 15.0,15.0
          6:
            sprite: Objects/Fun/toys.rsi
            state: plushie_lizard_inversed
            scale: 20.0,20.0
