- type: entity
  id: supermatter
  name: Supermatter
  description: A strangely translucent and iridescent crystal.
  components:
    - type: Supermatter
      whitelist:
        tags:
          - EmitterBolt
        components:
          - Body
          - Item
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Glass
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
      - shape:
          !type:PhysShapeAabb
            bounds: "-0.25,-0.25,0.25,0.25"
        mass: 250
        layer:
          - Impassable
          - MobImpassable
          - VaultImpassable
          - Opaque
        mask:
          - Impassable
          - MobImpassable
          - VaultImpassable
          - SmallImpassable
    - type: CollisionWake
      enabled: false
    - type: Clickable
    - type: InteractionOutline
    - type: Anchorable
    - type: Pullable
    - type: Sprite
      drawdepth: 2
      sprite: Structures/Power/Generation/supermatter.rsi
      state: supermatter
    - type: Icon
      sprite: Structures/Power/Generation/supermatter.rsi
      state: supermatter
    - type: PointLight
      enabled: true
      radius: 10
      energy: 5
      color: "#d9ce00"
