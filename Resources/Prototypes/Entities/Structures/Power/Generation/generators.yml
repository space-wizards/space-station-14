    optimalPower: 2000
    optimalBurnRate: 0.00208333333
  - type: SolidFuelGeneratorAdapter
    fuelMaterial: Uranium
  - type: ActivatableUI
    key: enum.GeneratorComponentUiKey.Key
  - type: UserInterface
    interfaces:
      - key: enum.GeneratorComponentUiKey.Key
        type: GeneratorBoundUserInterface
  - type: PowerSupplier
    supplyRate: 0
  - type: Sprite
    sprite: Structures/Power/Generation/portable_generator.rsi
