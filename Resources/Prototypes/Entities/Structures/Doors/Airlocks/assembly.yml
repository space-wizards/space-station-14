#Clockwork
- type: entity
  id: PinionAirlockAssembly
  name: airlock assembly
  suffix: Pinion, Clockwork
  parent: AirlockAssembly
  components:
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Standard/clockwork_pinion.rsi
    state: "assembly"
  - type: Construction
    graph: PinionAirlock
    node: assembly
  placement:
    mode: SnapgridCenter

- type: entity
