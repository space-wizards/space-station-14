- type: entity
  parent: AirlockRCDResistant
  id: AirlockExternal
  suffix: External
  description: It opens, it closes, it might crush you, and there might be only space behind it.
  components:
  - type: Door
    crushDamage:
      types:
        Blunt: 15
    openSound:
      path: /Audio/Machines/airlock_ext_open.ogg
    closeSound:
      path: /Audio/Machines/airlock_ext_close.ogg
    denySound:
      path: /Audio/Machines/airlock_deny.ogg
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Standard/external.rsi
  - type: Wires
    layoutId: AirlockExternal
  - type: Paintable
    group: null
  - type: Tag
    tags:
    - External
      # This tag is used to navigate the Airlock construction graph. It's needed because the construction graph is shared between Airlock, AirlockGlass, AirlockExternal, AirlockExternalGlass and HighSecDoor
  - type: Construction
    graph: Airlock
    node: external

- type: entity
  parent: AirlockExternal
  id: AirlockExternalGlass
  suffix: Glass, External
  components:
  - type: Door
    occludes: false
  - type: Occluder
    enabled: false
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Glass/external.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:     #removed opaque from the layer, allowing lasers to pass through glass airlocks
        - GlassAirlockLayer
  - type: Tag
    tags:
    - GlassExternal
      # This tag is used to navigate the Airlock construction graph. It's needed because the construction graph is shared between Airlock, AirlockGlass, AirlockExternal, AirlockExternalGlass and HighSecDoor
  - type: Construction
    graph: Airlock
    node: glassExternal
