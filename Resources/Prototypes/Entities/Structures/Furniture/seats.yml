- type: entity
  name: chair
  id: SeatBase
  abstract: true
  description: You sit in this. Either by will or force.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Dynamic
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.25,-0.5,0.25,0.5"
      mask:
      - Impassable
      - VaultImpassable
      - SmallImpassable
  - type: Sprite
    sprite: Structures/Furniture/furniture.rsi
    noRot: true
  - type: Strap
    position: Stand
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg

- type: entity
  name: chair
  id: Chair
  parent: SeatBase
  components:
  - type: Transform
    anchored: true
  - type: Anchorable
  - type: Rotatable
  - type: Sprite
    state: chair
    color: "#8e9799"
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.05"
      mask:
      - Impassable
      - VaultImpassable
      - SmallImpassable
  - type: Construction
    graph: seat
    node: chair

