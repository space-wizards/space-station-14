- type: entity
  id: Dresser
  parent: BaseStructure
  name: dresser
  description: Wooden dresser, can store things inside itself, ideal for underwear, and someone's kidneys?...
  components:
  - type: Sprite
    sprite: Structures/Furniture/furniture.rsi
    state: dresser
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
    - trigger: # Excess damage, don't spawn entities
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 3
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Storage
    grid:
    - 0,0,6,3
    maxItemSize: Normal
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: InteractionOutline
  - type: Clickable
  - type: Tag
    tags:
    - Wooden
  - type: Anchorable
  - type: Rotatable
  - type: Construction
    graph: Dresser
    node: dresser

- type: entity
  id: DresserFilled
  parent: Dresser
  suffix: Filled
  components:
  - type: EntityTableContainerFill #TODO: make these tables in any way consistent
    containers:
      storagebase: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: DresserMainLootEntityTable
        - !type:NestedSelector
          tableId: DresserSecondLootEntityTable
        - !type:NestedSelector
          tableId: DresserThirdLootEntityTable

