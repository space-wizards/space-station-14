- type: entity
  id: OperatingTable
  parent: Bed
  name: operating table
  description: Special medical table for surgery. This one just seems to be a useless prop, though.
  components:
  - type: Sprite
    sprite: Structures/Furniture/Tables/optable.rsi
    state: operating_table
    noRot: true
  - type: Icon
    sprite: Structures/Furniture/Tables/optable.rsi
    state: operating_table
  # Begin Offbrand
  - type: StatusEffectOnStrap
    statusEffect: StatusEffectNeuralSuppression
  - type: ApcPowerReceiver
    powerLoad: 1000
    powerDisabled: true
  - type: ExtensionCableReceiver
  - type: PowerSwitch
  - type: Construction
    graph: Machine
    node: machine
    containers:
    - machine_board
    - machine_parts
  - type: Machine
    board: OperatingTableCircuitboard
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  # End Offbrand
