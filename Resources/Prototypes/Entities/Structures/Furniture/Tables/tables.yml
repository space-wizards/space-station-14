  id: TableCard
  name: cardboard table
  description: Cardboard sheets wrapped around a metal table frame.
  components:
  - type: Sprite
    sprite: Structures/Furniture/Tables/card.rsi
  - type: Icon
    sprite: Structures/Furniture/Tables/card.rsi
  - type: GlassTable #they named it that cause 'it would never be used elsewhere' or something, smh
    climberDamage:
      types:
        Blunt: 6
    tableDamage:
      types:
        Blunt: 15
    tableMassLimit: 40
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Card
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 45 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound: /Audio//Weapons/pierce.ogg
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound: /Audio//Weapons/pierce.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialCardboard:
            min: 1
            max: 2
      - !type:ChangeConstructionNodeBehavior
        node: TableFrame
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: cardtable
  - type: Construction
    graph: Table
    node: TableCard
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepTile

