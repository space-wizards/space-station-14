- type: entity
  id: PottedPlantBase
  parent: BaseStructureDynamic
  abstract: true
  components:
  - type: Transform
    noRot: true
  - type: InteractionOutline
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
      mass: 25
      mask:
        - MobImpassable
      layer:
        - Opaque
        - MobImpassable
        - SmallImpassable
        - VaultImpassable
  - type: Sprite
    noRot: true
    sprite: Structures/Furniture/potted_plants.rsi
  - type: PottedPlantHide
  - type: SecretStash
    secretPartName: the plant
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic # The pot. Not the plant. Or is it plastic?
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/plant_rustle.ogg

- type: entity
  id: PottedPlantRandom
  parent: PottedPlantBase
  name: potted plant
  description: A little bit of nature contained in a pot.
  components:
  - type: Sprite
    state: random
  - type: RandomPottedPlant

- type: entity
  id: PottedPlantRandomPlastic
  parent: PottedPlantBase
  name: plastic potted plant
  description: A fake, cheap looking, plastic tree. Perfect for people who kill every plant they touch.
  components:
  - type: Sprite
    state: plant-26
  - type: RandomPottedPlant
    plastic: true

- type: entity
  id: PottedPlantRD
  parent: PottedPlantBase
  name: "RD's potted plant"
  description: "A gift from the botanical staff, presented after the RD's reassignment. There's a tag on it that says \"Y'all come back now, y'hear?\"\nIt doesn't look very healthy..."
  components:
  - type: Sprite
    state: plant-25
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.25,-0.47,0.25,0.05"
      mass: 25
      layer:
      - SmallImpassable
      mask:
      - Impassable

- type: entity
  id: PottedPlantBioluminscent
  parent: PottedPlantBase
  name: "bioluminescent potted plant"
  description: "It produces light!"
  components:
  - type: Sprite
    state: plant-09
  - type: PointLight
    radius: 2
    color: "#2cb2e8"
