- type: entity
  parent: [SeatBase, BaseFoldable]
  id: ChairFolding
  name: folding chair
  description: If you carry six of these you become the coolest kid at church.
  components:
  - type: Rotatable
  - type: Sprite
    sprite: Structures/Furniture/folding_chair.rsi
    layers:
    - state: folding
      map: ["unfoldedLayer"]
    - state: folding_folded
      map: ["foldedLayer"]
      visible: false
  - type: Item
    size: 50
  - type: Appearance
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 15
  - type: Construction
    graph: Seat
    node: chairFolding

- type: entity
  parent: ChairFolding
  id: ChairFoldingSpawnFolded
  suffix: folded
  placement:
    mode: PlaceFree
  components:
  - type: Foldable
    folded: true
