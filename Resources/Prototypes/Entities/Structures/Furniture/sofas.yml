- type: entity
  parent: SeatBase
  id: SofaBase
  abstract: true
  name: sofa
  description: Looks comfy.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    noRot: false
  - type: PlacementReplacement
    key: sofa
  - type: IconSmooth
    key: sofa
    base: state
    mode: SnakeDirectional
  - type: Anchorable
  - type: Rotatable
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
        mask:
        - FullTileMask
        layer:
        - SlipLayer
        density: 150
        hard: false
  - type: SpeedModifierContacts
    walkSpeedModifier: 1
    sprintSpeedModifier: 0.6 # Who the heck sprints over a sofa?
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1

- type: entity
  id: SofaDark
  parent: SofaBase
  components:
  - type: Sprite
    sprite: Structures/Furniture/Sofas/black.rsi
    state: state1
  - type: Icon
    sprite: Structures/Furniture/Sofas/black.rsi
    state: state1
