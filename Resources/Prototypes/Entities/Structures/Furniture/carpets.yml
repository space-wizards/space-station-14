          !type:DamageTrigger
          damage: 10
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              MaterialCardboard:
                min: 1
                max: 1
  - type: Butcherable
    butcheringType: Knife
    butcherDelay: 1
    spawned:
    - id: MaterialCardboard1
      amount: 1
  - type: TrayScanReveal
