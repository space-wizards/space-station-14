- type: entity
  id: cargoTelepad
  parent: BaseStructureDynamic
  name: cargo telepad
  description: 'Temporary cargo delivery for developing Nanotrasen stations! Warning: destroying this while goods are in transit will lose them forever!'
  components:
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.00"
      mass: 25
      layer:
      - Passable
  - type: Sprite
    netsync: false
    sprite: Structures/cargo_telepad.rsi
    drawdepth: FloorObjects
    layers:
    - state: offline
      map: ["enum.CargoTelepadLayers.Base"]
    - state: idle
      map: [ "enum.CargoTelepadLayers.Beam" ]
      shader: unshaded
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ApcPowerReceiver
    powerLoad: 1000 # TODO if we keep this make it spike power draw when teleporting
  - type: ExtensionCableReceiver
  - type: CargoTelepad
  - type: Appearance
