- type: entity
  id: BaseShowcaseRobot
  abstract: true
  parent: BaseStructure
  name: security robot showcase
  description: A non-functional replica of an old security robot.
  components:
    - type: Anchorable
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 75
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                PartRodMetal1:
                  min: 5
                  max: 10
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

- type: entity
  id: ShowcaseRobot
  parent: BaseShowcaseRobot
  name: security robot showcase
  description: A non-functional replica of an old security robot.
  components:
  - type: Sprite
    sprite: Structures/Decoration/showcase.rsi
    state: showcase_1

