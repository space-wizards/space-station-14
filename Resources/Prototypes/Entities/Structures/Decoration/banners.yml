- type: entity
  id: BannerBase
  parent: BaseStructureDynamic
  name: base banner
  description: It is the concept of a banner, you shouldn't be seeing this.
  abstract: true
  components:
  - type: Sprite
    sprite: Structures/Decoration/banner.rsi
    state: banner
    netsync: false
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.2
      mass: 25
      mask:
        - SmallImpassable
        - VaultImpassable
      layer:
        - Opaque
        - MobImpassable
        - SmallImpassable
        - VaultImpassable
  - type: InteractionOutline

