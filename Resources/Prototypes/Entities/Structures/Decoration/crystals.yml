- type: entity
  id: CrystalGreen
  parent: BaseStructure
  suffix: green
  name: crystal
  description: A crystaline solid.
  components:
    - type: Sprite
      sprite: Structures/Decoration/crystal.rsi
      state: crystal_grey
      color: "#52ff39"
      noRot: true
    - type: Reflect
      reflectProb: 0.5
      reflects:
      - Energy
      spread: 75
    - type: Anchorable
      delay: 2
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 60
          mask:
            - MachineMask
          layer:
            - MidImpassable
            - LowImpassable
            - BulletImpassable
            - Opaque
    - type: PointLight
      radius: 3
      energy: 3
      color: "#52ff39"
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Glass
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 20
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                ShardCrystalGreen:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

