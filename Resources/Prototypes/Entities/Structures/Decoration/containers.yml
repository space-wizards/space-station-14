- type: entity
  id: ShippingContainerBase
  name: shipping container
  description: A standard-measure shipping container for bulk transport of goods. This one is blank, offering no clue as to its contents.
  placement:
    mode: SnapgridCenter
  components:
  - type: SpriteFade
  - type: Clickable
  - type: Sprite
    sprite: Structures/Decoration/containers.rsi
    drawdepth: Overdoors
    state: container_blank
    offset: "0, 0.5"
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,0.5,1.5,-0.5"
        density: 100
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel:
            min: 10
            max: 20
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: ShippingContainer
    node: container

