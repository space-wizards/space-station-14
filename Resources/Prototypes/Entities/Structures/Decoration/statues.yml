# Ironsand Statues

- type: entity
  abstract: true
  parent: BaseStructure
  id: BaseIronsandStatue
  description: A mysterious statue found in a desert of iron sand.
  components:
  - type: Sprite
    noRot: true
    drawdepth: Mobs
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150 # Overkill
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          SteelOre1:
            min: 1
            max: 2

- type: entity
  parent: BaseIronsandStatue
  id: StatueIronsandSmall
  name: ironsand small statue
  components:
  - type: Sprite
    sprite: Structures/Decoration/ironsand_statue.rsi
    state: small_pillar
  - type: Fixtures
