- type: entity
  id: BoozeDispenserEmpty
  name: booze dispenser
  suffix: Empty
  description: A booze dispenser with a single slot for a container to be filled.
  parent: ReagentDispenserBase
  components:
  - type: Rotatable
  - type: Sprite
    sprite: Structures/smalldispensers.rsi
    drawdepth: SmallObjects
    state: booze
  - type: Storage
    openOnActivate: false
    whitelist:
      tags:
      - DrinkBottle
  - type: Transform
    noRot: false
  - type: Machine
    board: BoozeDispenserMachineCircuitboard
  - type: GuideHelp
    guides:
    - Bartender
    - Drinks
  - type: StealTarget
    stealGroup: BoozeDispenser

- type: entity
  id: BoozeDispenser
  suffix: Filled
  parent: BoozeDispenserEmpty
  components:
  - type: ContainerFill
    containers:
      storagebase:
      - DrinkAleBottleFullGrowler
      - DrinkBeerGrowler
      - DrinkCoffeeLiqueurBottleFull
      - DrinkCognacBottleFull
      - DrinkGinBottleFull
      - DrinkMeadJug
      - DrinkRumBottleFull
      - DrinkTequilaBottleFull
      - DrinkVermouthBottleFull
      - DrinkVodkaBottleFull
      - DrinkWhiskeyBottleFull
      - DrinkWineBottleFull
