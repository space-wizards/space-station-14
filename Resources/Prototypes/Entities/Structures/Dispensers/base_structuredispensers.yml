- type: entity
  abstract: true
  id: ReagentDispenserBase
  parent: SmallConstructibleMachine
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
    noRot: true
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        density: 190
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: ActivatableUI
    key: enum.ReagentDispenserUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.ReagentDispenserUiKey.Key:
        type: ReagentDispenserBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Anchorable
  - type: Pullable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,19,5
  - type: ReagentDispenser
    beakerSlot:
      # TODO: There's a problem here in that item slots are checked before
      # storage containers when inserting... so if you insert a beverage jug
      # you see the item slot popup even though it inserts into the storage!
      # It'd be nice to have the popup only show up if it can't fit in storage.
      # Also the storage comp should have not the default insert sound.
      whitelistFailPopup: reagent-dispenser-component-cannot-put-entity-message
      whitelist:
        components:
        - FitsInDispenser
      priority: 9
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      beakerSlot: !type:ContainerSlot
      storagebase: !type:Container
  - type: StaticPrice
    price: 1000
  - type: WiresPanel
  - type: EmptyOnMachineDeconstruct
    containers:
    - storagebase
    - beakerSlot
