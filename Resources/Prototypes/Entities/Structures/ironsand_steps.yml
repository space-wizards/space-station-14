- type: entity
  id: IronsandStep
  name: ironsand step
  description: Takes your ironsand up a level.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: Structures/ironsand_steps.rsi
    state: straight
    drawdepth: FloorTiles
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          SteelOre1:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: IronsandStepConvexCorner
  parent: IronsandStep
  name: ironsand step convex corner
  components:
  - type: Sprite
    sprite: Structures/ironsand_steps.rsi
    state: corner_convex
    drawdepth: FloorTiles

- type: entity
  id: IronsandStepConcaveCorner
  parent: IronsandStep
  name: ironsand step concave corner
  components:
  - type: Sprite
    sprite: Structures/ironsand_steps.rsi
    state: corner_concave
    drawdepth: FloorTiles

