- type: entity
  id: hydroponicsSoil
  name: soil
  description: A mix of organic matter and minerals creating a soil to grow your plant in space. Seems to be dry.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.1"
        density: 190
        hard: false
        mask:
        - FullTileMask
        layer:
        - FullTileMask
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    sprite: Structures/Hydroponics/misc.rsi
    state: soil
    noRot: true
  - type: PlantHolder
    drawWarnings: false
  - type: SolutionContainerManager
    solutions:
      soil:
        maxVol: 200
  - type: RefillableSolution
    solution: soil
    maxRefill: 50
  - type: Transform
    anchored: true
  - type: Reactive
    reactions:
    - reagents: [Water]
      methods: [Touch, Ingestion, Injection]
      effects:
      - !type:AddToSolutionReaction
        solution: soil
  - type: Appearance
  - type: PlantHolderVisuals

- type: entity
  parent: hydroponicsSoil
  id: FungalSoil
  name: fungal soil
  description: A mix of organic matter and fungal root creating a soil to grow your plant in space. Seems to be dry.
  components:
  - type: Construction
    graph: Soil
    node: fungalSoil
  - type: Sprite
    sprite: Structures/Hydroponics/misc.rsi
    state: fungal_soil
    noRot: true
  - type: PlantHolder
    waterLevel: 0
    nutritionLevel: 0
