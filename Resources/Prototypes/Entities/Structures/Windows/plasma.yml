- type: entity
  id: PlasmaWindow
  name: plasma window
  parent: Window
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Structures/Windows/plasma_window.rsi
  - type: Icon
    sprite: Structures/Windows/plasma_window.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassPlasma:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    base: pwindow
  - type: Construction
    graph: window
    node: plasmaWindow
  - type: Appearance
    visuals:
    - type: DamageVisualizer
      thresholds: [4, 8, 12]
      damageDivisor: 12
      trackAllDamage: true
      damageOverlay:
        sprite: Structures/Windows/cracks.rsi
