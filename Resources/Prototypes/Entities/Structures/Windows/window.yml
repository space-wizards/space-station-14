- type: entity
  id: Window
  parent: BaseStructure
  name: window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Tag
    tags:
      - RCDDeconstructWhitelist
      - ForceFixRotations
  - type: Sprite
    netsync: false
    drawdepth: WallTops
    sprite: Structures/Windows/window.rsi
  - type: Icon
    sprite: Structures/Windows/window.rsi
    state: full
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb {}
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      mask:
      - VaultImpassable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: ExaminableDamage
    messages: WindowMessages
  - type: Repairable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Airtight
  - type: IconSmooth
    key: windows
    base: window
  - type: Window
  - type: Construction
    graph: Window
    node: window
  - type: Appearance
    visuals:
    - type: DamageVisualizer
      thresholds: [4, 8, 12]
      damageDivisor: 2
      trackAllDamage: true
      damageOverlay:
        sprite: Structures/Windows/cracks.rsi

- type: entity
  id: WindowDirectional
  parent: BaseStructure
  name: directional window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
    # Attention! If adding tags here:
    # Keep WindowTintedDirectional in mind
  - type: Sprite
    netsync: false
    sprite: Structures/Windows/directional.rsi
    state: window
  - type: Icon
    sprite: Structures/Windows/directional.rsi
    state: window
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.49,-0.49,0.49,-0.3"
      mass: 50
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      mask:
      - VaultImpassable
  - type: Repairable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: ExaminableDamage
    messages: WindowMessages
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Airtight
    noAirWhenFullyAirBlocked: false
    airBlockedDirection:
    - South
  - type: Window
  - type: Construction
    graph: WindowDirectional
    node: windowDirectional

- type: entity
  id: WindowTintedDirectional
  parent: WindowDirectional
  name: directional tinted window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/Windows/directional.rsi
    state: tinted_window
  - type: Tag
    tags:
      - ForceNoFixRotations
  - type: Icon
    sprite: Structures/Windows/directional.rsi
    state: tinted_window
  - type: Occluder
    boundingBox: "-0.5,-0.5,0.5,-0.3"

- type: entity
  id: WindowFrostedDirectional
  parent: WindowDirectional
  name: directional frosted window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/Windows/directional.rsi
    state: frosted_window
  - type: Icon
    sprite: Structures/Windows/directional.rsi
    state: frosted_window
