- type: entity
  id: Barricade
  parent: BaseStructure
  name: barricade
  components:
  - type: InteractionOutline
  - type: Construction
    graph: Barricade
    node: barricadewooden
  - type: Sprite
    sprite: Structures/Walls/barricades.rsi
    state: barricadewooden
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb {}
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Tag
    tags:
    - Wooden
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 3
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: AtmosExposed
  - type: Flammable
    fireSpread: true
  - type: Appearance
    visuals:
    - type: FireVisualizer
      sprite: Effects/fire.rsi
      normalState: 1
      Sprite:
        drawdepth: Effects
