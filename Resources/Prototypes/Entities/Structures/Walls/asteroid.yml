# Rocks and ore veins
- type: entity
  id: WallRock
  parent: BaseStructure
  name: rock
  suffix: planetmap
  components:
    - type: PlacementReplacement
      key: walls
    - type: SoundOnGather
    - type: Gatherable
      whitelist:
        tags:
          - Pickaxe
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: Occluder
    - type: Airtight
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          density: 100
          mask:
            - FullTileMask
          layer:
            - WallLayer
    - type: IconSmooth
      key: walls
      mode: NoSprite
    - type: SmoothEdge
    - type: Sprite
      sprite: Structures/Walls/rock.rsi
      layers:
        - state: rock
        - map: [ "enum.EdgeLayer.South" ]
          state: rock_south
        - map: [ "enum.EdgeLayer.East" ]
          state: rock_east
        - map: [ "enum.EdgeLayer.North" ]
          state: rock_north
        - map: [ "enum.EdgeLayer.West" ]
          state: rock_west
    - type: RadiationBlocker
      resistance: 2

