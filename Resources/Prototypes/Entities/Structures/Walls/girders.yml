    sprite: Structures/Girders/rgirder.rsi
  - type: Icon
    sprite: Structures/Girders/rgirder.rsi
    state: full
  - type: IconSmooth
    key: walls
    base: rgirder
  - type: Construction
    graph: Girder
    node: reinforcedGirder
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              SheetSteel1:
                min: 1
                max: 1
              SheetPlasteel1:
                min: 1
                max: 1
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
  - type: StaticPrice
    price: 130

