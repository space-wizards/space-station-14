# Base

- type: entity
  id: TransitTubeBase
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
    - Disposal
  components:
  - type: Sprite
  - type: Appearance
  - type: Clickable
    bounds: 
      all: "-0.5,-0.5,0.5,0.5"
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.5,0.25,0.5"
        mask:
        - SubfloorMask
  - type: Transform
    anchored: true
  - type: Anchorable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Breakage"]
      - !type:ChangeConstructionNodeBehavior
        node: broken
  - type: Rotatable
  - type: Pullable
  - type: CollideOnAnchor
  - type: DisposalTube
    clangSound: "/Audio/Effects/toss.ogg"
  - type: ContainerContainer
    containers:
      DisposalTube: !type:Container
  - type: TileEmission
    color: White
    range: -0.25
  - type: StaticPrice
    price: 30

- type: entity
  id: TransitHolder
  categories: [ HideSpawnMenu ]
  name: transit holder
  components:
  - type: Sprite
    overrideContainerOcclusion: true
    drawdepth: BlastDoors
    sprite: Structures/Piping/transit_tubes.rsi
    layers:
    - map: [ "pod" ]
      state: occupied_pod
      shader: unshaded
  - type: DisposalHolder
    traversalTime: 0.2
  - type: ContainerContainer
    containers:
      DisposalHolderComponent: !type:Container

# Pipes

- type: entity
  id: TransitTubeBroken
  parent: TransitTubeBase
  name: broken transit tube
  description: A BBT (big broken tube).
  components:
  - type: Sprite
    drawdepth: Overdoors
    sprite: Structures/Piping/transit_tubes.rsi
    layers:
    - map: [ "tube" ]
      state: straight
  - type: Construction
    graph: DisposalPipe
    node: broken

- type: entity
  id: TransitTube
  parent: TransitTubeBase
  name: transit tube segment
  description: A huge tube segment used for constructing transit systems.
  components:
  - type: Sprite
    drawdepth: Overdoors
    sprite: Structures/Piping/transit_tubes.rsi
    layers:
    - map: [ "tube" ]
      state: straight
    - map: [ "glass" ]
      state: straight_glass
      shader: unshaded
  - type: DisposalTube
    containerId: DisposalTransit
    degrees:
    - 0
    - 180
  - type: ContainerContainer
    containers:
      DisposalTransit: !type:Container
        #showEnts: true
  - type: GenericVisualizer
    visuals:
      enum.DisposalTubeVisuals.VisualState:
        pipe:
          Free: { state: straight }
          Anchored: { state: straight }

- type: entity
  id: TransitTubeDiagonal
  parent: TransitTubeBase
  name: diagonal transit tube
  description: A huge tube segment used for constructing transit systems.
  components:
  - type: Sprite
    drawdepth: Overdoors
    sprite: Structures/Piping/transit_tubes.rsi
    layers:
    - map: [ "tube" ]
      state: diagonal
    - map: [ "glass" ]
      state: diagonal_glass
      shader: unshaded
  - type: DisposalTube
    containerId: DisposalJunction
    degrees:
    - 135
    - -45
  - type: ContainerContainer
    containers:
      DisposalJunction: !type:Container
        #showEnts: true
  - type: GenericVisualizer
    visuals:
      enum.DisposalTubeVisuals.VisualState:
        pipe:
          Free: { state: diagonal }
          Anchored: { state: diagonal }
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          vertices:
            - -0.5,-0.1667
            - 0.1667,0.5
            - 0.5,0.1667
            - -0.1667,-0.5

- type: entity
  id: TransitTubeJunction
  parent: TransitTubeBase
  name: transit tube junction
  description: A three-way junction. The arrow indicates where commuters preferentially exit.
  components:
  - type: Sprite
    drawdepth: Overdoors
    sprite: Structures/Piping/transit_tubes.rsi
    layers:
    - map: [ "tube" ]
      state: junct
    - map: [ "glass" ]
      state: junct_glass      
      shader: unshaded
  - type: DisposalTube
    containerId: DisposalJunction
    degrees:
    - -135
    - 135
    - 0
    minDeltaAngle: 135
  - type: ContainerContainer
    containers:
      DisposalJunction: !type:Container
        #showEnts: true
  - type: GenericVisualizer
    visuals:
      enum.DisposalTubeVisuals.VisualState:
        pipe:
          Free: { state: junct }
          Anchored: { state: junct }
  - type: Flippable
    mirrorEntity: TransitTubeJunctionFlipped
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"

- type: entity
  id: TransitTubeJunctionFlipped
  description: A three-way junction. The arrow indicates where commuters preferentially exit.
  parent: TransitTubeJunction
  suffix: flipped
  components:
  - type: Sprite
    drawdepth: Overdoors
    sprite: Structures/Piping/transit_tubes.rsi
    layers:
    - map: [ "tube" ]
      state: junct_f
    - map: [ "glass" ]
      state: junct_f_glass
      shader: unshaded
  - type: DisposalTube
    degrees:
    - 135
    - -135
    - 0
    minDeltaAngle: 135
  - type: GenericVisualizer
    visuals:
      enum.DisposalTubeVisuals.VisualState:
        pipe:
          Free: { state: junct_f }
          Anchored: { state: junct_f }
  - type: Flippable
    mirrorEntity: TransitTubeJunction
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"

- type: entity
  id: TransitTubeBend
  parent: TransitTubeBase
  name: transit tube bend
  description: A transit tube bent at a 135 degree angle.
  components:
  - type: Sprite
    drawdepth: Overdoors
    sprite: Structures/Piping/transit_tubes.rsi
    layers:
    - map: [ "tube" ]
      state: bend
    - map: [ "glass" ]
      state: bend_glass   
      shader: unshaded      
  - type: DisposalTube
    containerId: DisposalJunction
    degrees:
    - 135
    - 0
  - type: ContainerContainer
    containers:
      DisposalJunction: !type:Container
        #showEnts: true
  - type: GenericVisualizer
    visuals:
      enum.DisposalTubeVisuals.VisualState:
        pipe:
          Free: { state: bend }
          Anchored: { state: bend }
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.5,0.5,0.5"

- type: entity
  id: TransitTubeBendFlipped
  description: A transit tube bent at a 135 degree angle.
  parent: TransitTubeBend
  suffix: flipped
  components:
  - type: Sprite
    drawdepth: Overdoors
    sprite: Structures/Piping/transit_tubes.rsi
    layers:
    - map: [ "tube" ]
      state: bend_f
    - map: [ "glass" ]
      state: bend_f_glass
      shader: unshaded
  - type: DisposalTube
    degrees:
    - -135
    - 0
  - type: GenericVisualizer
    visuals:
      enum.DisposalTubeVisuals.VisualState:
        pipe:
          Free: { state: bend_f }
          Anchored: { state: bend_f }
  - type: Flippable
    mirrorEntity: TransitTubeBend
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.25,0.5"

- type: entity
  abstract: true
  id: TransitTubeStationBase
  parent: BaseMachinePowered
  description: A pneumatic transit tube station.
  placement:
    mode: SnapgridCenter
    snap:
    - Disposal
  components:
  - type: Sprite
    drawdepth: Overdoors
    sprite: Structures/Piping/transit_tubes.rsi
    layers:
    - map: [ "base" ]
      state: station_uni
    - map: [ "glass" ]  
      state: station_uni_glass
      shader: unshaded      
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
  - type: Appearance
  - type: ContainerContainer
    containers:
      disposals: !type:Container
        #showEnts: true
  - type: Transform
    noRot: false
  - type: Rotatable
  - type: StaticPrice
    price: 70
  - type: PowerSwitch
  - type: DisposalUnit
    automaticEngageTime: 0.5
    manualFlushTime: 0.5
    disablePressure: true
    flushDelay: 0
    flushSound: 
    insertSound: 
  - type: DisposalEntry
    holderPrototypeId: TransitHolder
  - type: DisposalTube
    containerId: disposals  
  - type: TileEmission
    color: White
    range: -0.25

- type: entity
  id: TransitTubeStation
  parent: TransitTubeStationBase
  name: transit tube station
