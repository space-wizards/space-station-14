- type: entity
  id: DisposalMachineFrame
  name: High Pressure Machine Frame
  description: A machine frame made to withstand the amount of pressure used in the station's disposal system.
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      anchored: true
      noRot: true
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
      - shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.4"
        mass: 25
        mask:
        - MachineMask
        layer:
        - MachineLayer
    - type: Clickable
    - type: InteractionOutline
    - type: Anchorable
    - type: Pullable
    - type: Construction
      graph: DisposalMachine
      node: frame
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:ChangeConstructionNodeBehavior
              node: start
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: Sprite
      sprite: Structures/Piping/high_pressure_machine_frame.rsi
      state: frame
