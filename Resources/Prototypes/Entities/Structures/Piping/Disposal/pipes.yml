- type: entity
  id: DisposalRouter
  parent: DisposalPipeBase
  name: disposal router
  description: A three-way router. Entities with matching tags get routed to the side via configurable filters.
  components:
  - type: Sprite
    layers:
    - map: [ "pipe" ]
      state: conpipe-j1s
  - type: DisposalTube
    exits:
    - West
    - South
    - North
  - type: DisposalRouter
  - type: GenericVisualizer
    visuals:
      enum.AnchorVisuals.Anchored:
        pipe:
          False: { state: conpipe-j1s }
          True: { state: pipe-j1s }
  - type: Flippable
    mirrorEntity: DisposalRouterFlipped
  - type: ActivatableUI
    key: enum.DisposalRouterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.DisposalRouterUiKey.Key:
        type: DisposalRouterBoundUserInterface
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.25,0.5"
        mask:
        - SubfloorMask
  - type: Construction
    graph: DisposalPipe
    node: router

- type: entity
  id: DisposalRouterFlipped
  description: A three-way router. Entities with matching tags get routed to the side.
  parent: DisposalRouter
  suffix: flipped
  components:
  - type: Sprite
    layers:
    - map: [ "pipe" ]
      state: conpipe-j2s
  - type: DisposalTube
    exits:
