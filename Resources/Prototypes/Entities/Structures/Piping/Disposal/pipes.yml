# Base

- type: entity
  id: DisposalPipeBase
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
    - Disposal
  components:
  - type: Sprite
    drawdepth: ThickPipe
    sprite: Structures/Piping/disposal.rsi
    visible: false
  - type: Appearance
  - type: Visibility
    layer: 1
  - type: SubFloorHide
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.5,0.25,0.5"
        mask:
        - SubfloorMask
  - type: Transform
    anchored: true
  - type: Anchorable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Breakage"]
      - !type:ChangeConstructionNodeBehavior
        node: broken
  - type: Rotatable
  - type: Pullable
  - type: CollideOnAnchor
  - type: DisposalTube
    disposalTubeType: Disposals
  - type: StaticPrice
    price: 30

- type: entity
  id: DisposalHolder
  categories: [ HideSpawnMenu ]
  name: disposal holder
  components:
  - type: DisposalHolder
    traversalSpeed: 5
    exitDistanceMultiplier: 2
    exitSpeedMultiplier: 2
  - type: ContainerContainer
    containers:
      DisposalHolderComponent: !type:Container
  - type: Physics
    bodyType: Kinematic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
  - type: Sprite
    overrideContainerOcclusion: true
    drawdepth: BlastDoors
    sprite: Structures/Piping/transit_tubes.rsi
    layers:
    - map: [ "pod" ]
      state: occupied_pod
      shader: unshaded

# Pipes

- type: entity
  id: DisposalPipeBroken
  parent: DisposalPipeBase
  name: broken disposal pipe
  description: A BBP (big broken pipe).
  components:
  - type: Sprite
    layers:
    - map: [ "pipe" ]
      state: pipe-b
  - type: Construction
    graph: DisposalPipe
    node: broken

- type: entity
  id: DisposalPipe
  parent: DisposalPipeBase
  name: disposal pipe segment
  description: A huge pipe segment used for constructing disposal systems.
  components:
  - type: Sprite
    layers:
    - map: [ "pipe" ]
      state: conpipe-s
  - type: DisposalTube
    exits:
    - South
    - North
  - type: GenericVisualizer
    visuals:
      enum.AnchorVisuals.Anchored:
        pipe:
          False: { state: conpipe-s }
          True: { state: pipe-s }
  - type: Construction
    graph: DisposalPipe
    node: pipe

- type: entity
  id: DisposalTagger
  parent: DisposalPipeBase
  name: disposal pipe tagger
  description: A pipe that tags entities for routing.
  components:
  - type: Sprite
    layers:
    - map: [ "pipe" ]
      state: conpipe-tagger
  - type: DisposalTube
    exits:
    - South
    - North
  - type: DisposalTagger
  - type: GenericVisualizer
    visuals:
      enum.AnchorVisuals.Anchored:
        pipe:
          False: { state: conpipe-tagger }
          True: { state: pipe-tagger }
  - type: ActivatableUI
    key: enum.DisposalTaggerUiKey.Key
  - type: UserInterface
    interfaces:
      enum.DisposalTaggerUiKey.Key:
        type: DisposalTaggerBoundUserInterface
  - type: Construction
    graph: DisposalPipe
    node: tagger

- type: entity
  id: DisposalSignaller
  parent: DisposalPipeBase
  name: disposal signaller
  description: A pipe that emits a signal when in item goes through it.
  components:
  - type: Sprite
    layers:
    - map: [ "pipe" ]
      state: conpipe-signaller
  - type: DisposalTube
    exits:
    - South
    - North
  - type: DisposalSignaller
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: DeviceLinkSource
    ports:
    - ItemDetected
  - type: WirelessNetworkConnection
    range: 200
  - type: GenericVisualizer
    visuals:
      enum.AnchorVisuals.Anchored:
        pipe:
          False: { state: conpipe-signaller }
          True: { state: pipe-signaller }
  - type: Construction
    graph: DisposalPipe
    node: pipe

- type: entity
