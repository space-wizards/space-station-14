## This file contains duplicated pipe prototypes with 
## different layer offsets to faciliate mapping

# Layer 1
- type: entity
  abstract: true
  id: GasPipeLayerAlt1
  suffix: Alt 1 
  components:
  - type: AtmosPipeLayers
    pipeLayer: 1
    
