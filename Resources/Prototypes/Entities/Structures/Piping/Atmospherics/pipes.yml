- type: entity
  id: GasPipeBroken
  parent: GasPipeBase
  name: broken pipe
  description: It used to hold gas.
  components:
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/pipe.rsi
    drawdepth: ThinPipe
    state: pipeBroken
    layers:
      - state: pipeBroken
        map: [ "enum.PipeVisualLayers.Pipe" ]
  - type: AtmosPipeLayers
    numberOfPipeLayers: 1
  - type: Construction
    graph: GasPipe
    node: broken
  - type: Item
    size: Small
  - type: Destructible
    thresholds: # override parent to avoid recursive destruction
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: GuideHelp
    guides:
    - Pipes
    - PipeNetworks

- type: entity
  parent: GasPipeSansLayers
  id: GasPipeManifold
  name: gas pipe manifold
  description: Allows gas pipes of different configurations to be connected together.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/manifold.rsi
    layers:
    - state: pipeManifold
      map: [ "enum.PipeVisualLayers.Pipe" ]
  - type: AtmosPipeLayers
    pipeLayersLocked: true
  - type: PipeAppearance
    sprite:
    - { sprite: Structures/Piping/Atmospherics/manifold.rsi, state: pipeConnector }
    - { sprite: Structures/Piping/Atmospherics/manifold.rsi, state: pipeConnector_alt1 }
    - { sprite: Structures/Piping/Atmospherics/manifold.rsi, state: pipeConnector_alt2 }
  - type: Construction
    graph: GasPipe
    node: manifold
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    storedSprite:
      sprite: Structures/Piping/Atmospherics/manifold.rsi
      state: storageManifold
  - type: NodeContainer
    nodes:
      south0:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
        pipeLayer: 0
      south1:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
        pipeLayer: 1
      south2:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
        pipeLayer: 2
      north0:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: North
        pipeLayer: 0
      north1:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: North
        pipeLayer: 1
      north2:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: North
        pipeLayer: 2
  - type: GasPipeManifold
  - type: AtmosMonitoringConsoleDevice
    navMapBlip: GasPipeManifold
    showAbsentConnections: false
  - type: AtmosDevice
  - type: Tag
    tags:
    - Unstackable
