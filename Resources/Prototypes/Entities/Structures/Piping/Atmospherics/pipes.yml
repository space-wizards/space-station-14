      Tertiary: GasPipeStraightAlt2
  - type: Construction
    graph: GasPipe
    node: straight
  - type: Item
    storedSprite:
      sprite: Structures/Piping/Atmospherics/pipe.rsi
      state: storageStraight
    shape:
    - 0,0,0,2
  - type: MeleeWeapon
