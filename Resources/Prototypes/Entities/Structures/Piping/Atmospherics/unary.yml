- type: entity
  parent: GasUnaryBase
  id: GasOutletInjector
  name: air injector
  description: Has a valve and pump attached to it.
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      drawdepth: FloorObjects
      netsync: false
      sprite: Structures/Piping/Atmospherics/outletinjector.rsi
      layers:
        - state: pipeHalf
          sprite: Structures/Piping/Atmospherics/pipe.rsi
          map: [ "enum.PipeVisualLayers.Pipe" ]
        - state: injector
          map: [ "enum.SubfloorLayers.FirstLayer" ]
        - state: injector-unshaded
          shader: unshaded
          map: [ "enum.LightLayers.Unshaded" ]
          color: "#990000"
    - type: GenericVisualizer
      visuals:
       # toggle color of the unshaded light:
       enum.OutletInjectorVisuals.Enabled:
         unshaded:
           True: { color: "#5eff5e" }
           False: { color: "#990000" }
    - type: Appearance
    - type: PipeColorVisuals
    - type: GasOutletInjector
    - type: Construction
      graph: GasUnary
      node: outletinjector
    - type: SubFloorHide
      visibleLayers:
      - enum.SubfloorLayers.FirstLayer
      - enum.LightLayers.Unshaded

- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: BaseGasThermoMachine
  name: thermomachine
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      netsync: false
      sprite: Structures/Piping/Atmospherics/thermomachine.rsi
    - type: Appearance
    - type: PipeColorVisuals
    - type: Rotatable
    - type: GasThermoMachine
    - type: AtmosPipeColor
    - type: AtmosDevice
    - type: UserInterface
      interfaces:
      - key: enum.ThermomachineUiKey.Key
        type: GasThermomachineBoundUserInterface
    - type: ActivatableUI
      inHandsOnly: false
      key: enum.ThermomachineUiKey.Key
    - type: Wires
      BoardName: "Thermomachine"
      LayoutId: Thermomachine
    - type: NodeContainer
      nodes:
        pipe:
          !type:PipeNode
          nodeGroupID: Pipe
          pipeDirection: South
    - type: StaticPrice
      price: 500

- type: entity
  parent: BaseGasThermoMachine
  id: GasThermoMachineFreezer
  name: freezer
  description: Cools gas in connected pipes.
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      layers:
        - state: freezer_off
          map: [ "enabled" ]
        - state: pipe
          map: [ "enum.PipeVisualLayers.Pipe" ]
    - type: GenericVisualizer
      visuals:
        enum.ThermoMachineVisuals.Enabled:
          enabled:
            True: { state: freezer_on }
            False: { state: freezer_off }
    - type: GasThermoMachine
      mode: Freezer
    - type: Machine
      board: ThermomachineFreezerMachineCircuitBoard

- type: entity
  parent: BaseGasThermoMachine
  id: GasThermoMachineHeater
  name: heater
  description: Heats gas in connected pipes.
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      layers:
        - state: heater_off
          map: [ "enabled" ]
        - state: pipe
          map: [ "enum.PipeVisualLayers.Pipe" ]
    - type: GenericVisualizer
      visuals:
        enum.ThermoMachineVisuals.Enabled:
          enabled:
            True: { state: heater_on }
            False: { state: heater_off }
    - type: GasThermoMachine
      mode: Heater
    - type: Machine
      board: ThermomachineHeaterMachineCircuitBoard
