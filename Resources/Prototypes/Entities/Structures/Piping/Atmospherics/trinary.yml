  - type: Appearance
    visuals:
    - type: PipeColorVisualizer
    - type: GasFilterVisualizer
      disabledState: gasMixerF
      enabledState: gasMixerFOn
  - type: Flippable
    mirrorEntity: GasMixer
  - type: NodeContainer
