- type: entity
  parent: GasPipeBase
  abstract: true
  id: GasTrinaryBase
  placement:
    mode: SnapgridCenter
  components:
    - type: AtmosDevice
    - type: NodeContainer
      nodes:
        inlet:
          !type:PipeNode
          nodeGroupID: Pipe
          pipeDirection: West
        filter:
          !type:PipeNode
          nodeGroupID: Pipe
          pipeDirection: South
        outlet:
          !type:PipeNode
          nodeGroupID: Pipe
          pipeDirection: East

- type: entity
  parent: GasTrinaryBase
  id: GasFilter
  name: gas filter
  description: Very useful for filtering gases.
  placement:
    mode: SnapgridCenter
  components:
    # TODO ATMOS Improve this sprite and appearance...
    - type: Sprite
      netsync: false
      sprite: Structures/Piping/Atmospherics/gasfilter.rsi
      layers:
        - sprite: Structures/Piping/Atmospherics/pipe.rsi
          state: pipeTJunction
          map: [ "enum.PipeColorVisualizer+Layers.Pipe" ]
        - state: gasFilter
          map: [ "enum.SubFloorShowLayerVisualizer+Layers.FirstLayer", "enum.GasFilterVisualizer+Layers.Enabled" ]
    - type: Appearance
      visuals:
        - type: SubFloorShowLayerVisualizer
        - type: PipeConnectorVisualizer
        - type: PipeColorVisualizer
        - type: GasFilterVisualizer
          disabledState: gasFilter
          enabledState: gasFilterOn
    - type: UserInterface
      interfaces:
        - key: enum.GasFilterUiKey.Key
          type: GasFilterBoundUserInterface
    - type: GasFilter
    - type: Flippable
      mirrorEntity: GasFilterFlipped

- type: entity
  parent: GasFilter
  id: GasFilterFlipped
  name: gas filter
  suffix: Flipped
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/Piping/Atmospherics/gasfilter.rsi
    layers:
    - sprite: Structures/Piping/Atmospherics/pipe.rsi
      state: pipeTJunction
      map: [ "enum.PipeColorVisualizer+Layers.Pipe" ]
    - state: gasFilterF
      map: [ "enum.SubFloorShowLayerVisualizer+Layers.FirstLayer", "enum.GasFilterVisualizer+Layers.Enabled" ]
  - type: Flippable
    mirrorEntity: GasFilter
  - type: NodeContainer
    nodes:
      inlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: East
      filter:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
      outlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: West

- type: entity
  parent: GasTrinaryBase
  id: GasMixer
  name: gas mixer
  description: Very useful for mixing gases.
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      netsync: false
      sprite: Structures/Piping/Atmospherics/gasmixer.rsi
      layers:
        - sprite: Structures/Piping/Atmospherics/pipe.rsi
          state: pipeTJunction
          map: [ "enum.PipeColorVisualizer+Layers.Pipe" ]
        - state: gasMixer
          map: [ "enum.SubFloorShowLayerVisualizer+Layers.FirstLayer" ]
    - type: Appearance
      visuals:
        - type: SubFloorShowLayerVisualizer
        - type: PipeConnectorVisualizer
        - type: PipeColorVisualizer
    - type: UserInterface
      interfaces:
        - key: enum.GasMixerUiKey.Key
          type: GasMixerBoundUserInterface
    - type: GasMixer
      inletOne: inlet
      inletTwo: filter
    - type: Flippable
      mirrorEntity: GasMixerFlipped

- type: entity
  parent: GasFilter
  id: GasMixerFlipped
  name: gas mixer
  suffix: Flipped
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/Piping/Atmospherics/gasmixer.rsi
    layers:
    - sprite: Structures/Piping/Atmospherics/pipe.rsi
      state: pipeTJunction
      map: [ "enum.PipeColorVisualizer+Layers.Pipe" ]
    - state: gasMixerF
      map: [ "enum.SubFloorShowLayerVisualizer+Layers.FirstLayer", "enum.GasFilterVisualizer+Layers.Enabled" ]
  - type: Flippable
    mirrorEntity: GasMixer
  - type: NodeContainer
    nodes:
      inlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: East
      filter:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
      outlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: West
