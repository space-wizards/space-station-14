- type: entity
  id: SignalTimer
  name: signal timer
  description: It's a timer for sending timed signals to things.
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: Transform
    anchored: true
  - type: WallMount
    arc: 360
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    drawdepth: SmallObjects
    sprite: Structures/Wallmounts/switch.rsi
    state: on
  - type: Appearance
  - type: Rotatable
  - type: SignalTimer
    canEditLabel: false
  - type: DeviceLinkSource
    ports:
      - Start
      - Timer
  - type: ActivatableUI
    key: enum.SignalTimerUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.SignalTimerUiKey.Key
      type: SignalTimerBoundUserInterface
  - type: ApcPowerReceiver
    powerLoad: 100
  - type: Electrified
    enabled: false
    usesApcPower: true
  - type: ExtensionCableReceiver
  - type: ActivatableUIRequiresPower
  - type: Construction
    graph: Timer
    node: signal

- type: entity
  id: ScreenTimer
  parent: SignalTimer
  name: screen timer
  description: It's a timer for sending timed signals to things, with a built-in screen.
  components:
  - type: SignalTimer
    canEditLabel: true
  - type: TextScreenVisuals
    color: FloralWhite
    textOffset: 0,8
    textLength: 5
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/Wallmounts/textscreen.rsi
    state: textscreen
    noRot: true
  - type: Construction
    graph: Timer
    node: screen

- type: entity
  id: BrigTimer
  parent: ScreenTimer
  name: brig timer
  description: It's a timer for brig cells.
  components:
  - type: AccessReader
    access: [["Security"]]
  - type: Construction
    graph: Timer
    node: brig

# screentimer without the signaltimer BUI

- type: entity
  id: Screen
  name: screen
  description: Displays text or time.
  components:
  - type: Transform
    anchored: true
  - type: WallMount
    arc: 360
  - type: InteractionOutline
  - type: Appearance
  - type: Rotatable
  - type: TextScreenVisuals
    textOffset: 2,3
    timerOffset: 2,-4
    rows: 2
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/Wallmounts/frame.rsi
    state: frame
    noRot: true
  - type: Construction
    graph: Timer
    node: screen
  - type: ApcPowerReceiver
    powerLoad: 100
  - type: Electrified
    enabled: false
    usesApcPower: true
  - type: ExtensionCableReceiver

- type: entity
  id: ShuttleTimer
  parent: Screen
  name: shuttle timer
  description: Displays shuttle timing information.
  components:
  - type: ShuttleTimer
  - type: DeviceNetwork
    receiveFrequencyId: ShuttleTimer
  - type: TextScreenVisuals
    textOffset: 2,3
    timerOffset: 2,-4
    rows: 2
    rowLength: 5

- type: entity
  id: EvacShuttleTimer
  parent: ShuttleTimer
  name: evac timer
  components:
  - type: DeviceNetwork
    receiveFrequencyId: EvacShuttleTimer

- type: entity
  id: ArrivalsShuttleTimer
  parent: ShuttleTimer
  name: arrivals timer
  components:
  - type: DeviceNetwork
    receiveFrequencyId: ArrivalsShuttleTimer

# Construction Frame

- type: entity
  noSpawn: true
  id: TimerFrame
  name: timer frame
  description: A construction frame for a timer.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Transform
    anchored: true
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/Wallmounts/textscreen.rsi
    state: textscreen
  - type: Construction
    graph: Timer
    node: frame
  - type: WallMount
