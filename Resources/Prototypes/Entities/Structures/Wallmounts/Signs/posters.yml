- type: entity
  parent: BaseSignStickable
  id: PosterBase
  abstract: true
  components:
  - type: Sticky
    stickDelay: 3
    unstickDelay: 3
  - type: Sprite
    sprite: Structures/Wallmounts/posters.rsi
    granularLayersRendering: true
    snapCardinals: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.StickyVisuals.IsStuck:
        stuck:
          True: { visible: true }
          False: { visible: false }
        rolled:
          True: { visible: false }
          False: { visible: true }
  - type: TransferStickySurfaceOnSpawnBehavior
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          PosterBrokenUnstuck:
            min: 1
            max: 1
        offset: 0

- type: entity
  parent: PosterBase
  id: PosterBrokenRolled
  suffix: Rolled
  name: broken poster
  description: "You can't make out anything from the poster's original print. It's ruined."
  components:
  - type: Tag
    tags:
    - Trash
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Sprite
    layers:
    - state: poster_broken_pile
      renderingStrategy: Default
      map: ["rolled"]
    - state: poster_broken
      map: ["stuck"]
      visible: false

- type: entity
  parent: PosterBrokenRolled
  id: PosterBrokenStuck
  suffix: Stuck
  placement:
    mode: SnapgridCenter
  components:
  - type: Sticky
    stickOnStart: true
  - type: Sprite
    sprite: Structures/Wallmounts/posters.rsi
    layers:
    - state: poster_broken_pile
      renderingStrategy: Default
      map: ["rolled"]
      visible: false
    - state: poster_broken
      map: ["stuck"]

