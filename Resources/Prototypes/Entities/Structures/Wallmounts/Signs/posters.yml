- type: entity
  parent: BaseSignStickable
  id: PosterBase
  abstract: true
  components:
  - type: Sticky
    stickDelay: 3
    unstickDelay: 3
  - type: Sprite
    sprite: Structures/Wallmounts/posters.rsi
    snapCardinals: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.StickyVisuals.IsStuck:
        stuck:
          True: { visible: true }
          False: { visible: false }
        unstuck:
          True: { visible: false }
          False: { visible: true }
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        transferStickSurface: true
        spawn:
          PosterBrokenUnstuck:
            min: 1
            max: 1
        offset: 0

- type: entity
  parent: PosterBase
  id: PosterBrokenUnstuck
  suffix: Unstuck
  name: broken poster
  description: "You can't make out anything from the poster's original print. It's ruined."
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Sprite
    sprite: Structures/Wallmounts/posters.rsi
    layers:
    - state: poster_broken_pile
      map: ["unstuck"]
    - state: poster_broken
      map: ["stuck"]
      visible: false

- type: entity
  parent: PosterBrokenUnstuck
  id: PosterBrokenStuck
  suffix: Stuck
  placement:
    mode: SnapgridCenter
  components:
  - type: TryStickOnSpawn
  - type: Sprite
    sprite: Structures/Wallmounts/posters.rsi
    layers:
    - state: poster_broken_pile
      map: ["unstuck"]
      visible: false
    - state: poster_broken
      map: ["stuck"]

