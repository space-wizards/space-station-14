- type: entity
  parent: BaseSignStickable
  id: PosterBase
  abstract: true
  components:
  - type: Sticky
    stickDelay: 3
    unstickDelay: 3
  - type: Sprite
    sprite: Structures/Wallmounts/posters.rsi
    snapCardinals: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.StickyVisuals.IsStuck:
        sticked:
          True: { visible: true }
          False: { visible: false }
        unsticked:
          True: { visible: false }
          False: { visible: true }
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        transferStickSurface: true
        spawn:
          PosterBrokenUnsticked:
            min: 1
            max: 1
        offset: 0

- type: entity
  parent: PosterBase
  id: PosterBrokenUnsticked
  suffix: Unsticked
  name: broken poster
  description: "You can't make out anything from the poster's original print. It's ruined."
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Sprite
    sprite: Structures/Wallmounts/posters.rsi
    layers:
    - state: poster_broken_pile
      map: ["unsticked"]
    - state: poster_broken
      map: ["sticked"]
      visible: false

- type: entity
  parent: PosterBrokenUnsticked
  id: PosterBrokenSticked
  suffix: Sticked
  placement:
    mode: SnapgridCenter
  components:
  - type: TryStickOnSpawn
  - type: Sprite
    sprite: Structures/Wallmounts/posters.rsi
    layers:
    - state: poster_broken_pile
      map: ["unsticked"]
      visible: false
    - state: poster_broken
      map: ["sticked"]

