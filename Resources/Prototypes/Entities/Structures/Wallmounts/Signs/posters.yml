- type: entity
  parent: BaseFoldable
  id: PosterBase
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: EmitSoundOnCollide
    sound:
      collection: WeakHit
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Effects/drop.ogg
      params:
        volume: 2
  - type: Physics
    bodyType: Dynamic
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: Appearance
  - type: Poster
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/Wallmounts/posters.rsi
    snapCardinals: true
  - type: Foldable
    canBeHandlyFolded: false
    foldedDisableCollision: true
  - type: Item
    size: Small
  - type: Damageable
    damageModifierSet: Web
  - type: Flammable
    fireSpread: false
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: false
    requireAtmosphere: false
    damage:
      types:
        Heat: 0.65  
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: MeleeSound
    soundGroups:
      Brute:
        path: /Audio/Effects/poster_broken.ogg
        params:
          variation: 0.05
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageGroupTrigger
        damageGroup: Brute
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          PosterBroken:
            min: 1
            max: 1
        offset: 0
    - trigger:
        !type:DamageGroupTrigger
        damageGroup: Burn
        damage: 25
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          PosterBurned:
            min: 1
            max: 1
        offset: 0
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: BaseSign
  id: PosterBroken
  name: broken poster
  description: "You can't make out anything from the poster's original print. It's ruined."
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Structures/Wallmounts/posters.rsi
    state: poster_broken
    noRot: true
  - type: Damageable
    damageModifierSet: Web
  - type: MeleeSound
    soundGroups:
      Brute:
        path: /Audio/Effects/poster_broken.ogg
        params:
          variation: 0.05
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StaticPrice
    price: 0

- type: entity
  parent: PosterBroken
  id: PosterBurned
  name: burned poster
  description: "You can't make out anything from the poster's original print. Only ashes left."
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Structures/Wallmounts/posters.rsi
    state: poster_burned
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

