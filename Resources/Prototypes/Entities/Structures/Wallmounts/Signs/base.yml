- type: entity
  id: BaseSign
  name: base sign
  abstract: true
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Rotatable
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.4,-0.1,0.4,0.1"
      layer:
      - SmallImpassable
      mask:
      - VaultImpassable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    drawdepth: WallTops
    sprite: Structures/Wallmounts/signs.rsi
