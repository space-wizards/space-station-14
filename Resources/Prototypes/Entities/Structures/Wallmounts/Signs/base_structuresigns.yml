- type: entity
  parent: BaseWallmountMetallic
  id: BaseSign
  name: base sign
  abstract: true
  components:
  - type: WallMount
    arc: 360
  - type: Rotatable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    sprite: Structures/Wallmounts/signs.rsi
    snapCardinals: true
  - type: StaticPrice
    price: 20
  - type: Transform
    anchored: false

- type: entity
  parent: BaseSign
  id: BaseSignRoom
  abstract: true
  suffix: SignRoom

- type: entity
  parent: BaseSign
  id: BaseSignWarning
  abstract: true
  suffix: SignWarning

- type: entity
  parent: BaseSign
  id: BaseSignGas
  abstract: true
  suffix: SignGas

- type: entity
  parent: BaseSign
  id: BaseSignNumber
  abstract: true
  suffix: SignNumber
