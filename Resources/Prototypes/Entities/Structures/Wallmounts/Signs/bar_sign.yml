- type: entity
  id: BaseBarSign
  parent: BaseStructure
  name: bar sign
  abstract: true
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: Objects
    sprite: Structures/Wallmounts/barsign.rsi
    state: empty
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: BarSign
  - type: InteractionOutline
  - type: AccessReader
    access: [["Bar"]]
  - type: ActivatableUIRequiresPower
  - type: ActivatableUIRequiresAccess
  - type: ActivatableUI
    key: enum.BarSignUiKey.Key
  - type: UserInterface
    interfaces:
      enum.BarSignUiKey.Key:
        type: BarSignBoundUserInterface
  - type: Appearance
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  parent: BaseBarSign
  id: BarSign
  name: bar sign
  suffix: Random

