#==Suffix Guide==
#Empty - on map init., fixture spawns without bulb
#Blue/Sodium/etc. - colour of bulb when fixture spawns with bulb on map init.
#Always Powered - fixture glows without power and bulb container


# 1. BASE
## BasePoweredLight
- type: entity
  abstract: true
  id: BasePoweredLight
  components:
  - type: ContainerContainer
    containers:
      light_bulb: !type:ContainerSlot
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SmartLight
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
    - On
    - Off
    - Toggle
  - type: Appearance
  - type: PoweredLightVisuals
    blinkingSound:
      path: /Audio/Machines/light_tube_on.ogg
    spriteStateMap:
      empty: empty
      off: base
      on: base
      broken: broken
      burned: burned
  - type: AmbientOnPowered

## BaseLightFixture
- type: entity
  abstract: true
  parent: BaseStructure
  id: BaseLightFixture
  components:
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,0.5,0.4,0.35"
        density: 190
        mask:
        - None
        layer:
        - TabletopMachineLayer
  - type: PointLight
    offset: "0, -0.5"
  - type: Construction
    graph: LightFixture
    node: tubeLight
  - type: RCDDeconstructable
    cost: 4
    delay: 2
    fx: EffectRCDDeconstruct2
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors: #excess damage, don't spawn entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 2
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: DamageOnInteract
    damage:
      types:
        Heat: 2
    popupText: powered-light-component-burn-hand
  - type: AmbientSound
    volume: -15
    range: 2
    sound:
      path: /Audio/Ambience/Objects/light_hum.ogg
