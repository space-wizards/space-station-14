# 1. STROBE LIGHT
- type: entity
  abstract: true
  parent: BaseLightBulbFixture
  id: BaseStrobeLightFixture
  name: strobe light fixture
  components:
  - type: Sprite
    sprite: Structures/Wallmounts/Lighting/strobe_light.rsi
    drawdepth: WallMountedItems
    layers:
    - map: ["enum.PoweredLightLayers.Base"]
      state: base
    - map: ["enum.PoweredLightLayers.Glow"]
      state: glow
      shader: unshaded
    state: base
  - type: PointLight
    mask: /Textures/Effects/LightMasks/double_cone.png
    offset: "0, 0.35"
  - type: RotatingLight
  - type: Construction
    node: strobeLight
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,0.5,0.2,0.35"
        density: 190
        mask:
        - None
        layer:
        - TabletopMachineLayer

## Empty
- type: entity
  parent: [ BasePoweredLight , BaseStrobeLightFixture ]
  id: PoweredStrobeLightFixtureEmpty
  suffix: Default, empty
  description: UH?! Sorry, all I can hear is WEE-OOO-WEE-OOO!
  components:
  - type: PoweredLight
    bulb: Bulb
    on: false

## Incandescent
- type: entity
  parent: PoweredStrobeLightFixtureEmpty
  id: PoweredStrobeLightFixtureIncandescent
  suffix: Default, incandescent
  components:
  - type: PoweredLight
    hasLampOnSpawn: LightBulb

- type: entity
  parent: BaseStrobeLightFixture
  id: AlwaysPoweredStrobeLightFixtureIncandescent
  suffix: Default, always powered, incandescent
  description: A strobe light fixture that WEE-OOO-WEE-OOOs without consuming power.
  components:
  - type: PointLight
    color: "#FFD1A3"
    energy: 1.0
    radius: 6
    softness: 1.1


