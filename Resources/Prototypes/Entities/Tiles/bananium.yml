- type: entity
  id: FloorBananiumEntity
  name: bananium floor
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: Tiles/Misc/bananium.rsi
    drawdepth: FloorTiles
    layers:
      - state: bananium
  - type: Transform
    anchored: true
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepClown
  - type: Tag
    tags:
      - Catwalk
  - type: Construction
    graph: FloorBananium
    node: BananiumFloor
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialBananium:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Slippery
  - type: StepTrigger
    intersectRatio: 0.2
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        hard: false
        layer:
        - SlipLayer
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        density: 1000
        mask:
        - ItemMask

- type: entity
  id: FloorSuperBananiumEntity
  suffix: Blessed
  parent: FloorBananiumEntity
  components:
  - type: Slippery
    superSlippery: true
    launchForwardsMultiplier: 2
  - type: StepTrigger
    requiredTriggeredSpeed: 1
  - type: PointLight
    radius: 1.5
    energy: 5
    color: "#f5f542"
