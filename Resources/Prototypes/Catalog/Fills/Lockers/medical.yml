- type: entityTable
  id: LockerFillChemistry
  table: !type:AllSelector
    children:
    - id: ClothingEyesGlassesChemical
    - id: ChemBag
    - id: Dropper
    - id: HandLabeler
    - id: BarSpoon # Should be replaced by a stirring tool with medical theming, like a glass rod
    - id: PlasmaChemistryVial
    - !type:AllSelector # The wonderful world of chemical storage
      children:
      - id: BoxSyringe
      - id: BoxBottle
      - id: BoxVial
      - id: BoxBeaker
      - id: BoxPillCanister
      - !type:GroupSelector # Remind chemists once in a while of alternate storage options
        prob: 0.2
        children:
        - id: SprayBottle
        - id: Bucket
        - id: DrinkCartonMilk

- type: entity
  parent: LockerChemistry
  id: LockerChemistryFilled
