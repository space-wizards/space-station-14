# Medical supply lockers

- type: entityTable
  id: LockerFillMedicine
  table: !type:AllSelector
    children:
    - !type:NestedSelector
      tableId: CoreMedicineReagentBottleTable
      rolls: 2
    - !type:GroupSelector # Basic topicals
      rolls: 7
      children:
      - id: Brutepack
      - id: Ointment
      - id: Bloodpack
      - id: Gauze
        weight: 0.5

- type: entity
  parent: LockerMedicine
  id: LockerMedicineFilled
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: LockerFillMedicine

- type: entity
  parent: LockerWallMedical
  id: LockerWallMedicalFilled
  name: medicine wall locker
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: LockerFillMedicine

# Medical role lockers

- type: entityTable
  id: LockerFillMedicalDoctor
  table: !type:AllSelector
    children:
    - id: ClothingEyesHudMedical
    - id: ClothingBeltMedicalFilled
    - id: JetInjector
    - id: HandheldHealthAnalyzer
    - id: ChemistryBottleLaughter # Widely recognized as the best medicine :o)
      prob: 0.01

- type: entity
