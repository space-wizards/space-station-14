        amount: 3

- type: entity
  id: CrateEngineeringAMEControl
  name: antimatter control unit crate
  description: "The control unit of an antimatter reactor."
  parent: CrateEngineeringSecure
  components:
  - type: StorageFill
    contents:
      - name: AMEControllerUnanchored
        amount: 1

