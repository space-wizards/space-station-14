# AME

- type: entity
  id: CrateEngineeringAMEShielding
  parent: CrateEngineeringSecure
  name: packaged antimatter reactor crate
  description: 9 parts for the main body of an antimatter reactor, or for expanding an existing one.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: AmePartFlatpack
        amount: 9

- type: entity
  id: CrateEngineeringAMEJar
  parent: CrateEngineeringSecure
  name: antimatter containment jar crate
  description: 3 antimatter jars, for fuelling an antimatter reactor.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: AmeJar
        amount: 3

- type: entity
  id: CrateEngineeringAMEControl
  parent: CrateEngineeringSecure
  name: antimatter control unit crate
  description: The control unit of an antimatter reactor.
  components:
  - type: ContainerFill
    containers:
      entity_storage:
      - AmeControllerUnanchored

# Singularity

- type: entity
  id: CrateEngineeringSingularityEmitter
  parent: CrateEngineeringSecure
  name: emitter crate
  description: An emitter, best used for singularity engines.
  components:
  - type: ContainerFill
    containers:
      entity_storage:
      - EmitterFlatpack

- type: entity
  id: CrateEngineeringSingularityCollector
  parent: CrateEngineeringSecure
  name: radiation collector crate
  description: A radiation collector, best used for singularity engines. Plasma is included.
  components:
  - type: ContainerFill
    containers:
      entity_storage:
      - RadiationCollectorFlatpack
      - PlasmaTankFilled

- type: entity
  id: CrateEngineeringSingularityContainment
  parent: CrateEngineeringSecure
  name: containment field generator crate
  description: A containment field generator, keeps the singulo in submission.
  components:
  - type: ContainerFill
    containers:
      entity_storage:
      - ContainmentFieldGeneratorFlatpack

- type: entity
  id: CrateEngineeringSingularityGenerator
  parent: CrateEngineeringSecure
  name: singularity generator crate
  description: A singularity generator, the mother of the beast.
  components:
  - type: ContainerFill
    containers:
      entity_storage:
      - SingularityGeneratorFlatpack

# Particle Accelerator

- type: entity
  id: CrateEngineeringParticleAccelerator
  parent: CrateEngineeringSecure
  name: PA board crate
  description: Complex to setup, but rewarding as fuck. Contains boards for all particle accelerator components.
  components:
  - type: ContainerFill
    containers:
      entity_storage:
      - MachineParticleAcceleratorEndCapCircuitboard
      - MachineParticleAcceleratorEmitterStarboardCircuitboard
      - MachineParticleAcceleratorEmitterForeCircuitboard
      - MachineParticleAcceleratorEmitterPortCircuitboard
      - MachineParticleAcceleratorFuelChamberCircuitboard
      - MachineParticleAcceleratorPowerBoxCircuitboard
      - ParticleAcceleratorComputerCircuitboard

