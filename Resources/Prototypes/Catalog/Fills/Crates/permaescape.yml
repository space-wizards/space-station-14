        - id: Pickaxe
          prob: 0.40
        - id: Pickaxe
          prob: 0.10
        - id: Shovel
          prob: 0.50
        - id: Shovel
          prob: 0.20
        - id: HydroponicsToolSpade
          prob: 0.10
