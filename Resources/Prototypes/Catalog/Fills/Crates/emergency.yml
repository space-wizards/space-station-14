- type: entity
  parent: CrateSecgear
  id: CrateEmergencyExplosive
  name: bomb suit crate
  description: Science gone bonkers? Beeping behind the airlock? Buy now and be the hero the station des... I mean needs! (time not included)
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: ClothingHeadHelmetBombSuit
        - id: ClothingMaskGas
        - id: Screwdriver
        - id: Wirecutter
        - id: Multitool
        - id: ClothingOuterSuitBomb

- type: entity
  parent: CrateGenericSteel
  id: CrateEmergencyFire
  name: firefighting crate
  description: Only you can prevent station fires. Partner up with two firefighter suits, gas masks, flashlights, large oxygen tanks, extinguishers, and hardhats!
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: FlashlightLantern
          amount: 2
        - id: FireExtinguisher
          amount: 2
        - id: ClothingHeadHatHardhatRed
          amount: 2
        - id: ClothingMaskGas
          amount: 2
        - id: ClothingOuterSuitFire
          amount: 2
        - id: OxygenTankFilled
          amount: 2

- type: entity
  parent: CrateInternals
  id: CrateEmergencyEVA
  name: emergency EVA crate
  description: For when the crew needs mass atmospheric protection on a budget. Contains six breath masks, six emergency EVA suits, six oxygen tanks, and six nitrogen tanks.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: ClothingMaskBreath
          amount: 6
        - id: OxygenTankFilled
          amount: 6
        - id: NitrogenTankFilled
          amount: 6
        - id: ClothingOuterSuitEmergency
          amount: 6

- type: entity
  parent: CrateRadiation
  id: CrateEmergencyRadiation
  name: radiation protection crate
  description: Survive the nuclear apocalypse! Or, the nuclear part, anyway. Contains two radiation suits and two Geiger counters.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: ClothingOuterSuitRad
          amount: 2
        - id: GeigerCounter
          amount: 2

- type: entity
  parent: CratePlastic
  id: CrateEmergencyInflatablewall
  name: inflatable wall crate
  description: Three stacks of inflatable walls for when the stations metal walls don't want to hold atmosphere anymore.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: BoxInflatable

- type: entity
  parent: CratePlastic
  id: CrateGenericBiosuit
  name: emergency bio suit crate
  description: Contains 2 biohazard suits to ensure that no disease will distract you from what you're doing there.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: FillBiohazardGearGeneric
          rolls: 2
        - id: ClothingMaskGas
          amount: 2
