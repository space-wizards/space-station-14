- type: entity
  parent: CrateMedical
  id: CrateMedicalSupplies
  name: medical supplies crate
  description: Basic medical supplies.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: MedkitFilled
          amount: 2
        - id: Gauze
          amount: 2
        - id: Bloodpack
          amount: 2
        - id: BoxLatexGloves
        - id: BoxSterileMask
        - id: BoxMouthSwab

- type: entity
  parent: CrateMedical
  id: CrateChemistrySupplies
  name: chemistry supplies crate
  description: Basic chemistry supplies.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: BoxSyringe
        - id: BoxBeaker
        - id: BoxPillCanister
        - id: Dropper
          amount: 2
        - id: BoxBottle
          amount: 2

- type: entity
  parent: CrateMedical
  id: CrateChemistryVials
  name: vial supply crate
  description: Crate filled with a box of vials.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: BoxVial

- type: entity
  parent: CrateMedical
  id: CrateMindShieldImplants
