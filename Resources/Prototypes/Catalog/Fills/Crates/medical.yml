- type: entity
  id: CrateMedicalSupplies
  parent: CrateMedical
  name: medical supplies crate
  description: Basic medical supplies.
  components:
  - type: ContainerFill
    containers:
      entity_storage:
      - MedkitFilled
      - MedkitFilled
      - Gauze
      - Gauze
      - Bloodpack
      - Bloodpack
      - BoxLatexGloves
      - BoxSterileMask
      - BoxMouthSwab

- type: entity
  id: CrateChemistrySupplies
  parent: CrateMedical
  name: chemistry supplies crate
  description: Basic chemistry supplies.
  components:
  - type: ContainerFill
    containers:
      entity_storage:
      - BoxSyringe
      - BoxBeaker
      - BoxPillCanister
      - Dropper
      - Dropper
      - BoxBottle
      - BoxBottle

- type: entity
  id: CrateChemistryVials
  parent: CrateMedical
  name: vial supply crate
  description: Crate filled with a box of vials.
  components:
  - type: ContainerFill
    containers:
      entity_storage:
      - BoxVial

- type: entity
  id: CrateMindShieldImplants
  parent: CrateMedical
  name: MindShield implant crate
  description: Crate filled with 3 MindShield implants.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: MindShieldImplanter
        amount: 3

- type: entity
  id: CrateMedicalSurgery
  parent: CrateSurgery
  name: surgical supplies crate
  description: Surgical instruments.
  components:
  - type: ContainerFill
    containers:
      entity_storage:
      - Scalpel
      - Retractor
      - Cautery
      - Drill
      - Saw
      - Hemostat
      - ClothingMaskSterile

- type: entity
  id: CrateMedicalScrubs
  parent: CrateMedical
  name: medical scrubs crate
  description: Medical clothings.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: UniformScrubsColorGreen
        - id: UniformScrubsColorPurple
        - id: UniformScrubsColorBlue
        - id: ClothingHeadHatSurgcapBlue
        - id: ClothingHeadHatSurgcapPurple
        - id: ClothingHeadHatSurgcapGreen
        - id: ClothingMaskSterile
          amount: 3

