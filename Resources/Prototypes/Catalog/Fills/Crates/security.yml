- type: entity
  parent: CrateSecgear
  id: CrateSecurityArmor
  name: armor crate
  description: Contains three standard-issue helmets and three bulletproof vests. Requires Security access to open.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: ClothingHeadHelmetBasic
          amount: 3
        - id: ClothingOuterArmorBulletproof
          amount: 3

- type: entity
  parent: CrateSecgear
  id: CrateSecurityNonlethal
  name: nonlethals crate
  description: Contains a mix of disablers, stun batons, and flashes. Requires Security access to open.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: WeaponDisabler
          amount: 3
        - id: Stunbaton
          amount: 3
        - id: BoxFlashbang
        - id: Flash
          amount: 3
