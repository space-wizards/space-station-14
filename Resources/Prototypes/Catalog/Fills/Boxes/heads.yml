- type: entity
  name: QM's circuit tote
  parent: Tote
  id: BoxQMCircuitboards
  description: A Tote filled with QM's Circuit boards.
  components:
    - type: StorageFill
      contents:
        - id: CargoBountyComputerCircuitboard
        - id: CargoRequestComputerCircuitboard
        - id: CargoSaleComputerCircuitboard
        - id: CargoShuttleConsoleCircuitboard
        - id: SalvageMagnetMachineCircuitboard
        - id: SalvageJobBoardComputerCircuitboard
        - id: MailTeleporterMachineCircuitboard

- type: entity
  name: QM's stamp box
  parent: BoxCardboard
  id: BoxQMStamps
  description: A box filled with QM's Stamps. Stamped of course.
  components:
    - type: Item
      size: Small
      shape:
      - 0,0,1,1
    - type: StorageFill
      contents:
        - id: RubberStampApproved
        - id: RubberStampDenied
        - id: RubberStampQm
    - type: Storage
      grid:
      - 0,0,1,1
      whitelist:
        components:
        - Stamp
    - type: Sprite
      layers:
        - state: box
        - state: stamp

