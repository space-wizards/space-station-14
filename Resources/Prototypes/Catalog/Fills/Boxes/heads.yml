- type: entity
  name: circuit tote [QM]
  parent: ToteBase
  id: BoxQMCircuitboards
  description: A Tote filled with QM's Circuit boards.
  components:
  - type: ContainerFill
    containers:
      storagebase:
      - CargoBountyComputerCircuitboard
      - CargoRequestComputerCircuitboard
      - CargoSaleComputerCircuitboard
      - CargoShuttleConsoleCircuitboard
      - SalvageMagnetMachineCircuitboard
      - SalvageJobBoardComputerCircuitboard
      - MailTeleporterMachineCircuitboard

- type: entity
  name: stamp box [QM]
  parent: BoxCardboard
  id: BoxQMStamps
  description: A box filled with QM's Stamps. Stamped of course.
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,1
  - type: ContainerFill
    containers:
      storagebase:
      - RubberStampApproved
      - RubberStampDenied
      - RubberStampQm
  - type: Storage
    grid:
    - 0,0,1,1
    whitelist:
      components:
      - Stamp
  - type: Sprite
    layers:
      - state: box
      - state: stamp

