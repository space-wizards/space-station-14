- type: entity
  name: handcuff box
  parent: BoxCardboard
  id: BoxHandcuff
  description: A box full of handcuffs.
  components:
  - type: StorageFill
    contents:
      - id: Handcuffs
        amount: 4
  - type: Sprite
    layers:
      - state: box_security
      - state: handcuff

- type: entity
  name: flashbang box
  parent: BoxCardboard
  id: BoxFlashbang
  description: 'WARNING: These devices are extremely dangerous and can cause blindness or deafness in repeated use.'
  components:
  - type: StorageFill
    contents:
      - id: GrenadeFlashBang
        amount: 4
  - type: Sprite
    layers:
      - state: box_security
      - state: flashbang

- type: entity
  name: sechud box
  parent: BoxCardboard
  id: BoxSechud
  description: A box of security glasses.
  components:
  - type: StorageFill
    contents:
      - id: ClothingEyesHudSecurity
        amount: 4
  - type: Sprite
    layers:
      - state: box_security
      - state: sechud

- type: entity
  name: ziptie box
  parent: BoxCardboard
  id: BoxZiptie
  description: A box full of zipties.
  components:
  - type: Storage
    grid:
    - 0,0,4,3
    whitelist:
      components:
      - Handcuff
  - type: StorageFill
    contents:
      - id: Zipties
        amount: 10
  - type: Sprite
    layers:
      - state: box_security
      - state: ziptie

- type: entity
  name: forensic pad box
  parent: BoxCardboard
  id: BoxForensicPad
  description: A box of forensic pads.
  components:
  - type: Item
    shape:
    - 0,0,1,1
  - type: StorageFill
    contents:
    - id: ForensicPad
      amount: 9
  - type: Sprite
    layers:
      - state: box_security
      - state: forensic

- type: entity
  name: tape recorder box
  parent: BoxCardboard
  id: BoxTapeRecorder
  description: A box with colorful cassette tapes and a tape recorder.
  components:
  - type: StorageFill
    contents:
      - id: CassetteTape
        amount: 1
      - id: CassetteTape
        amount: 1
      - id: CassetteTape
        amount: 1
      - id: CassetteTape
        amount: 1
      - id: TapeRecorder
        amount: 1
  - type: Sprite
    layers:
      - state: box_security
      - state: recorder
