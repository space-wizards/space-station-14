      - state: candle
  - type: Storage
    grid:
    - 0,0,5,3
    whitelist: # TODO cardboard boxes shouldn't have whitelisting
      tags:
      - Candle
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: Candle
          amount: 4
        - id: CandleBlue
          amount: 2
        - id: CandleRed
          amount: 2
        - id: CandleGreen
          amount: 2
        - id: CandlePurple
