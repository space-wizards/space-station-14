- type: entity
  name: survival box
  parent: BoxCardboard
  id: BoxSurvival
  description: It's box with basic internals inside.
  components:
  - type: StorageFill
    contents:
      - id: ClothingMaskBreath
      - id: EmergencyOxygenTankFilled
      - id: EmergencyMedipen
      - id: Flare
      - id: FoodSnackChocolate
  - type: Sprite
    layers:
      - state: box
      - state: writing

- type: entity
  name: box of hugs
  parent: BoxCardboard
  id: BoxHug
  description: A special box for sensitive people.
  components:
  - type: Sprite
    layers:
      - state: box_hug
      - state: heart
  - type: Item
    HeldPrefix: hug
  - type: StorageFill
    contents:
      - id: Brutepack
        amount: 6

- type: entity
  name: inflatable wall box
  parent: BoxCardboard
  id: BoxInflatable
  description: Inflatable walls are not to be used as floatation devices.
  components:
  - type: StorageFill
    contents:
        - id: InflatableWallStack
          amount: 2
        - id: InflatableDoorStack
          amount: 2
  - type: Sprite
    layers:
      - state: box
      - state: writing
