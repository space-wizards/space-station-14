- type: entity
  name: cardboard box
  parent: BoxBase
  id: BoxCardboard
  description: A cardboard box for storing things.
  components:
  - type: Sprite
    layers:
      - state: box

- type: entity
  name: lightbulb box
  parent: BoxCardboard
  id: BoxLightbulb
  description: This box is shaped on the inside so that only light tubes and bulbs fit.
  components:
  - type: StorageFill
    contents:
      - id: LightBulb
        amount: 12
  - type: Sprite
    layers:
      - state: box
      - state: light
  - type: Storage
    capacity: 60
    whitelist:
      components:
      - LightBulb

