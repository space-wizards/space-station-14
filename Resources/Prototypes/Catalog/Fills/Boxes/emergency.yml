# Primarily intended for antagonists that spawn outside the station (e.g ninjas, wizards)
# Contains food and water because, unlike normal crew, we don't want to force them to seek food mid-round.
# Later down the line we might want to make these more specialized per antag (e.g, maybe wizards get a box with magical self-regenerating food and a magical light source).
- type: entity
  parent: BoxCardboard
  id: BoxSurvivalDeluxeExtended
  name: deluxe extended-capacity survival box
  suffix: O2
  description: A deluxe survival box containing a breath mask, an extended-capacity emergency oxygen tank, an emergency medipen, an emergency flare, and a bit of food and water.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: ClothingMaskBreath
        - id: ExtendedEmergencyOxygenTankFilled
        - id: EmergencyMedipen
        - id: Flare
        - id: FoodSnackNutribrick
        - id: DrinkWaterBottleFull
  - type: Sprite
    layers:
    - state: internals
    - state: extendedtank
  - type: Label
    currentLabel: reagent-name-oxygen

