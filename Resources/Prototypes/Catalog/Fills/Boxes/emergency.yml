- type: entity
  parent: BoxCardboardSmall
  id: BoxSurvival
  name: survival box
  suffix: O2
  description: A small box containing emergency internals for oxygen-breathing crew, as well as an emergency medipen.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: ClothingMaskBreath
        - id: EmergencyOxygenTankFilled
        - id: EmergencyMedipen
  - type: Sprite
    layers:
    - state: internals
    - state: emergencytank
  - type: Label
    currentLabel: reagent-name-oxygen

