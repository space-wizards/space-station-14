- type: entity
  parent: BoxCardboardSmall
  id: BoxSurvival
  name: survival box
  suffix: O2
  description: A small box containing a breath mask, an emergency oxygen tank, and an emergency medipen. Standard-issue for most oxygen-breathing crew.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: ClothingMaskBreath
        - id: EmergencyOxygenTankFilled
        - id: EmergencyMedipen
  - type: Sprite
    layers:
    - state: internals
    - state: emergencytank
  - type: Label
    currentLabel: reagent-name-oxygen

