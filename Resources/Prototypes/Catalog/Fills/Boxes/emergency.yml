- type: entity
  parent: BoxCardboard
  id: BoxSurvival
  name: survival box
  description: It's a box with basic internals inside.
  suffix: Standard
  components:
  - type: ContainerFill
    containers:
      storagebase:
      - ClothingMaskBreath
      - EmergencyOxygenTankFilled
      - EmergencyMedipen
      - Flare
      - FoodSnackNutribrick
      - DrinkWaterBottleFull
  - type: Sprite
    layers:
    - state: internals
    - state: emergencytank

