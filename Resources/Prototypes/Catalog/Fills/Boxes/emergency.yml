- type: entity
  name: survival box
  parent: BoxCardboard
  id: BoxSurvival
  description: It's a box with basic internals inside.
  components:
  - type: Storage
    capacity: 20
  - type: StorageFill
    contents:
      - id: ClothingMaskBreath
      - id: EmergencyOxygenTankFilled
      - id: EmergencyMedipen
  - type: Sprite
    layers:
      - state: internals
      - state: emergencytank

