- type: entityTable
  id: FooboxTable
  table: !type:AllSelector
    children:
    - !type:GroupSelector # Classic clown items
      children:
      - id: CrayonBox
        weight: 1.25
      - id: ToyHammer
      - id: RevolverCapGun
      - !type:AllSelector
        children:
        - id: RevolverCapGun
        - id: BoxCartridgeCap
          prob: 0.70
      - id: SprayFlowerPin
        weight: 0.75
      - id: ToySword
        weight: 0.25
      - id: WeaponStickyHand
        weight: 0.25
      - id: ClothingHandsGlovesColorYellow
        weight: 0.01
      - id: ClothingHandsGlovesConducting
        weight: 0.0025
    - !type:GroupSelector # Rarer clown tools
      rolls: 2
      children:
      - id: TrashBananaPeel
        weight: 1.25
      - id: FoodBanana
      - id: FoodPieBananaCream
        weight: 1.25
      - id: ClothingHandsGlovesColorYellowBudget
        weight: 0.5
      - id: BarberScissors
        weight: 0.5
      - id: DrinkSpaceLube
      - id: DrinkSpaceGlue
      - !type:NestedSelector
        tableId: RandomCrayonTable
        rolls: !type:RangeNumberSelector
          range: 1, 3
      - id: BoxCartridgeCap
        weight: 0.25
      - id: BikeHorn
        weight: 0.25
      - id: MysteryFigureBox
        weight: 0.25
    - !type:GroupSelector # Common clown consumables
      rolls: 2
      children:
      - id: TrashBananaPeel
      - id: FoodBanana
      - id: FoodPieBananaCream
        weight: 0.75
