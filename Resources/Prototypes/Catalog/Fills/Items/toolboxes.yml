- type: entityTable
  id: ToolboxElectricalEntityTable
  table: !type:AllSelector
    children:
    - id: Screwdriver
    - id: CrowbarOrange
    - id: Wirecutter
    - id: CableApcStack10
    - id: CableMVStack10
    - id: trayScanner
      prob: 0.9
    - !type:GroupSelector
      children:
      - id: ClothingHandsGlovesColorYellow
        weight: 0.05
      - id: CableHVStack10

