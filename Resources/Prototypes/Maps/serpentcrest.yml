- type: gameMap
  id: Serpentcrest
  mapName: 'Serpentcrest'
  mapPath: /Maps/serpentcrest.yml
  minPlayers: 40
  stations:
    Serpentcrest:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Serpentcrest {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'B'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_syndicate.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_syndicate.yml
        - type: StationJobs
          availableJobs: 
            #command (7)
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            #service 
            Bartender: [ 2, 2 ]
            Botanist: [ 2, 3 ]
            Chef: [ 2, 2 ]
            Janitor: [ 3, 3 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 3 ]
            Reporter: [ 1, 1 ]
            Boxer: [ 2, 2 ]
            #engineering 
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 4, 5 ]
            TechnicalAssistant: [ 3, 3 ] #intern, not counted
            #medical 
            Chemist: [ 3, 3 ]
            MedicalDoctor: [ 5, 5 ]
            Paramedic: [ 2, 2 ]
            MedicalIntern: [ 3, 3 ] #intern, not counted
            Psychologist: [ 1, 1 ]
            #science (5)
            Scientist: [ 5, 5 ]
            ResearchAssistant: [ 4, 4 ] #intern, not counted
            #security 
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 5, 6 ]
            Detective: [ 1, 1 ]
            SecurityCadet: [ 3, 3 ] #intern, not counted
            Lawyer: [ 2, 2 ]
            #supply 
            SalvageSpecialist: [ 4, 4 ]
            CargoTechnician: [ 4, 5 ]
            #civilian 
            Passenger: [ -1, -1 ] #infinite, not counted
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            #silicon 
            Borg: [ 2, 2 ]
            StationAi: [ 1, 1 ]
