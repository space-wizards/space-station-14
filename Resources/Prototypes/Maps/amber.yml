- type: gameMap
  id: Amber
  mapName: 'Amber'
  mapPath: /Maps/amber.yml
  minPlayers: 15
  maxPlayers: 60
  stations:
    Amber:
      stationProto: StandardNanotrasenStation
      components:
      - type: StationNameSetup
        mapNameTemplate: '{0} Amber Station {1}'
        nameGenerator:
          !type:NanotrasenNameGenerator
          prefixCreator: '14-SB'
      - type: StationEmergencyShuttle
        emergencyShuttlePath: /Maps/Shuttles/emergency_amber.yml
      - type: StationJobs
        availableJobs:
          # command
          Captain: [ 1, 1 ]
          #service
          HeadOfPersonnel: [ 1, 1 ]
          Bartender: [ 2, 2 ]
          Botanist: [ 3, 3 ]
          Chef: [ 2, 2 ]
          Janitor: [ 2, 2 ]
          Chaplain: [ 1, 1 ]
          Librarian: [ 1, 1 ]
          ServiceWorker: [ 2, 2 ]
          #engineering
          ChiefEngineer: [ 1, 1 ]
          AtmosphericTechnician: [ 3, 3 ]
          StationEngineer: [ 0, 0 ] # Handled in its own jobgroup
          TechnicalAssistant: [ 0, 0 ] # Handled in its own jobgroup
          #medical
          ChiefMedicalOfficer: [ 1, 1 ]
          Chemist: [ 2, 2 ]
          MedicalDoctor: [ 0, 0 ] # Handled in its own jobgroup
          Paramedic: [ 2, 2 ]
          MedicalIntern: [ 0, 0 ] # Handled in its own jobgroup
          Psychologist: [ 1, 1 ]
          #science
          ResearchDirector: [ 1, 1 ]
          Scientist: [ 0, 0 ] # Handled in its own jobgroup
          ResearchAssistant: [ 0, 0 ] # Handled in its own jobgroup
          #security
          HeadOfSecurity: [ 1, 1 ]
          Warden: [ 1, 1 ]
          SecurityOfficer: [ 0, 0 ] # Handled in its own jobgroup
          Detective: [ 1, 1 ]
          SecurityCadet: [ 0, 0 ] # Handled in its own jobgroup
          Lawyer: [ 2, 2 ]
          #supply
          Quartermaster: [ 1, 1 ]
          SalvageSpecialist: [ 3, 3 ]
          CargoTechnician: [ 3, 4 ]
          #civilian
          Passenger: [ -1, -1 ]
          Clown: [ 1, 1 ]
          Mime: [ 1, 1 ]
          Musician: [ 1, 1 ]
          Reporter: [ 1, 1 ]
          #silicon
          StationAi: [ 1, 1 ]
          Borg: [ 3, 3 ]
        jobGroups:
            EngineeringTeam:
              roundStart: 4
              midRound: 6
              members:
                - StationEngineer
                - TechnicalAssistant
            MedicalTeam:
              roundStart: 6
              midRound: 8
              members:
                - MedicalIntern
                - MedicalDoctor
            ResearchTeam:
              roundStart: 6
              midRound: 8
              members:
                - Scientist
                - ResearchAssistant
            SecurityTeam:
              roundStart: 6
              midRound: 8
              members:
                - SecurityOfficer
                - SecurityCadet
