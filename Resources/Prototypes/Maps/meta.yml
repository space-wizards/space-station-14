- type: gameMap
  id: Meta
  mapName: 'Meta Station'
  mapPath: /Maps/meta.yml
  minPlayers: 50
  maxPlayers: 80
  stations:
    Meta:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Meta Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'TG'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_meta.yml
        - type: StationJobs
          availableJobs: # 68 jobs total w/o latejoins & interns, 95 jobs total w/ latejoins & interns
            #command (7)
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            #service (14 - 16)
            Bartender: [ 2, 2 ]
            Botanist: [ 2, 3 ]
            Chef: [ 2, 2 ]
            Janitor: [ 2, 3 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            Reporter: [ 2, 2 ]
            #engineering (8 - 10)
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 5, 7 ]
            TechnicalAssistant: [ 4, 4 ] #intern, not counted
            #medical (7 - 10)
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 4, 6 ]
            MedicalIntern: [ 4, 4 ] #intern, not counted
            Paramedic: [ 1, 2 ]
            #science (6 - 8)
            Scientist: [ 6, 8 ]
            ResearchAssistant: [ 4, 4 ] #intern, not counted
            #security (11)
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 7, 7 ]
            Detective: [ 1, 1 ]
            SecurityCadet: [ 4, 4 ] #intern, not counted
            Lawyer: [ 2, 2 ]
            #supply (7 - 9)
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 4, 6 ]
            #civilian (3+)
            Passenger: [ -1, -1 ] #infinite, not counted
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            #silicon (5)
            StationAi: [ 1, 1 ]
            Borg: [ 4, 4 ]
