- type: gameMap
  id: Saltern
  mapName: 'Saltern'
  mapPath: /Maps/saltern.yml
  minPlayers: 0
  maxPlayers: 35
  fallback: true
  stations:
    Saltern:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Saltern {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs:
            #service
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 1, 1 ]
            Botanist: [ 1, 2 ]
            Chef: [ 1, 1 ]
            Janitor: [ 1, 1 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            #engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 0, 0 ] # Handled in its own jobgroup
            TechnicalAssistant: [ 0, 0 ] # Handled in its own jobgroup
            #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 0, 0 ] # Handled in its own jobgroup
            MedicalIntern: [ 0, 0 ] # Handled in its own jobgroup
            Paramedic: [ 1, 1 ]
            #science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 0, 0 ] # Handled in its own jobgroup
            ResearchAssistant: [ 0, 0 ] # Handled in its own jobgroup
            Borg: [ 2, 2 ]
            #security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            Detective: [ 1, 1 ]
            SecurityOfficer: [ 0, 0 ] # Handled in its own jobgroup
            SecurityCadet: [ 0, 0 ] # Handled in its own jobgroup
            #supply
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 1, 3 ]
            CargoTechnician: [ 2, 2 ]
            #civillian
            Passenger: [ -1, -1 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
          jobGroups:
            EngineeringTeam:
              roundStart: 8
              midRound: 8
              members:
                - StationEngineer
                - TechnicalAssistant
            MedicalTeam:
              roundStart: 7
              midRound: 7
              members:
                - MedicalIntern
                - MedicalDoctor
            ResearchTeam:
              roundStart: 6
              midRound: 6
              members:
                - Scientist
                - ResearchAssistant
            SecurityTeam:
              roundStart: 8
              midRound: 8
              members:
                - SecurityOfficer
                - SecurityCadet


