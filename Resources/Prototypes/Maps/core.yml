- type: gameMap
  id: Core
  mapName: 'Core'
  mapPath: /Maps/core.yml
  minPlayers: 35
  maxPlayers: 70
  stations:
    Core:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Core {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_rod.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_core.yml
        - type: StationJobs
          availableJobs: # 56 jobs total w/o latejoins & interns, 64 jobs total w/ latejoins & interns
            #command (7)
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            #service (16)
            Bartender: [ 2, 2 ]
            Botanist: [ 2, 2 ]
            Chef: [ 1, 1 ]
            Janitor: [ 2, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 3, 3 ]
            Boxer: [ 2, 2 ]
            Reporter: [ 2, 2 ]
            #engineering (6)
            StationEngineer: [ 4, 4 ]
            AtmosphericTechnician: [ 2, 2 ]
            TechnicalAssistant: [ 2, 2 ] #intern, not counted
            #medical (6 - 8)
            MedicalDoctor: [ 3, 4 ]
            Chemist: [ 2, 2 ]
            MedicalIntern: [ 2, 2 ] #intern, not counted
            Paramedic: [ 1, 2 ]
            #science (3)
            Scientist: [ 3, 3 ]
            ResearchAssistant: [ 1, 1 ] #intern, not counted
            #security (7)
            SecurityOfficer: [ 4, 4 ]
            Warden: [ 1, 1 ]
            Lawyer: [ 1, 1 ]
            SecurityCadet: [ 1, 1 ] #intern, not counted
            Detective: [ 1, 1 ]
            #supply (5)
            CargoTechnician: [ 3, 3 ]
            SalvageSpecialist: [ 2, 2 ]
            #civilian (3+)
            Passenger: [ -1, -1 ] #infinite, not counted
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            # silicon (3)
            StationAi: [ 1, 1 ]
            Borg: [ 2, 2 ]
