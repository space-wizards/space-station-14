- type: gameMap
  id: Core
  mapName: 'Core'
  mapPath: /Maps/core.yml
  minPlayers: 35
  maxPlayers: 70
  stations:
    Core:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Core {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_rod.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_core.yml
        - type: StationJobs
          availableJobs:
            #service
            Bartender: [ 2, 2 ]
            Botanist: [ 2, 2]
            Chef: [ 1, 1 ]
            Janitor: [ 2, 2 ]
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 3, 3 ]
            #engineering
            ChiefEngineer: [ 1, 1 ]
            StationEngineer: [ 0, 0 ] # Handled in its own jobgroup
            AtmosphericTechnician: [ 2, 2 ]
            TechnicalAssistant: [ 0, 0 ] # Handled in its own jobgroup
            #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            MedicalDoctor: [ 0, 0 ] # Handled in its own jobgroup
            Chemist: [ 2, 2 ]
            MedicalIntern: [ 0, 0 ] # Handled in its own jobgroup
            Paramedic: [ 1, 2 ]
            #science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 0, 0 ] # Handled in its own jobgroup
            ResearchAssistant: [ 0, 0 ] # Handled in its own jobgroup
            #security
            HeadOfSecurity: [ 1, 1 ]
            SecurityOfficer: [ 0, 0 ] # Handled in its own jobgroup
            Warden: [ 1, 1 ]
            Lawyer: [ 1, 1 ]
            SecurityCadet: [ 0, 0 ] # Handled in its own jobgroup
            Detective: [ 1, 1 ]
            #supply
            CargoTechnician: [ 3, 3 ]
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 2, 2 ]
            #civilian
            Passenger: [ -1, -1 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            Boxer: [ 2, 2 ]
            Reporter: [ 2, 2 ]
            # silicon
            StationAi: [ 1, 1 ]
            Borg: [ 2, 2 ]
          jobGroups:
            EngineeringTeam:
              roundStart: 6
              midRound: 6
              members:
                - StationEngineer
                - TechnicalAssistant
            MedicalTeam:
              roundStart: 5
              midRound: 6
              members:
                - MedicalIntern
                - MedicalDoctor
            ResearchTeam:
              roundStart: 4
              midRound: 4
              members:
                - Scientist
                - ResearchAssistant
            SecurityTeam:
              roundStart: 5
              midRound: 5
              members:
                - SecurityOfficer
                - SecurityCadet
