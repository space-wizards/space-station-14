- type: gameMap
  id: Box
  mapName: 'Box Station'
  mapPath: /Maps/box.yml
  minPlayers: 50
  stations:
    Boxstation:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Box Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'TG'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_box.yml
        - type: StationJobs
          availableJobs:
            #service
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 2, 2 ]
            Botanist: [ 3, 3 ]
            Chef: [ 2, 2 ]
            Janitor: [ 2, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            Reporter: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            #engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 0, 0 ] # Handled in its own jobgroup
            TechnicalAssistant: [ 0, 0 ] # Handled in its own jobgroup
            #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 0, 0 ] # Handled in its own jobgroup
            Paramedic: [ 1, 1 ]
            MedicalIntern: [ 0, 0 ] # Handled in its own jobgroup
            Psychologist: [ 1, 1 ]
            #science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 0, 0 ] # Handled in its own jobgroup
            ResearchAssistant: [ 0, 0 ] # Handled in its own jobgroup
            #security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 0, 0 ] # Handled in its own jobgroup
            Detective: [ 1, 1 ]
            SecurityCadet: [ 0, 0 ] # Handled in its own jobgroup
            Lawyer: [ 2, 2 ]
            #supply
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 3, 3 ]
            #civilian
            Passenger: [ -1, -1 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            #silicon
            StationAi: [ 1, 1 ]
            Borg: [ 2, 2 ]
          jobGroups:
            EngineeringTeam:
              roundStart: 9
              midRound: 9
              members:
                - StationEngineer
                - TechnicalAssistant
            MedicalTeam:
              roundStart: 8
              midRound: 8
              members:
                - MedicalIntern
                - MedicalDoctor
            ResearchTeam:
              roundStart: 9
              midRound: 9
              members:
                - Scientist
                - ResearchAssistant
            SecurityTeam:
              roundStart: 7
              midRound: 7
              members:
                - SecurityOfficer
                - SecurityCadet
