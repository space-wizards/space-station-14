            ChiefEngineer: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            # service - 19
            Bartender: [ 2, 2 ]
            Botanist: [ 3, 3 ]
            Chaplain: [ 1, 1 ]
            Chef: [ 2, 2 ]
            Clown: [ 1, 1 ]
            Janitor: [ 2, 2 ]
            Librarian: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            Reporter: [ 2, 2 ]
            ServiceWorker: [ 2, 2 ]
            Zookeeper: [ 1, 1 ]
            # engineering - 7-11
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 4, 4 ]
            TechnicalAssistant: [ 4, 4 ]
            # medical - 8-12
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 3, 3 ]
            MedicalIntern: [ 4, 4 ]
            Paramedic: [ 2, 2 ]
            Psychologist: [ 1, 1 ]
            # science - 7-11
            Borg: [ 2, 2 ]
