- type: gameMap
  id: Reach
  mapName: 'Reach'
  mapPath: /Maps/_Impstation/reach.yml
  minPlayers: 0
  maxPlayers: 7
  stations:
    Reach:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Reach Transport {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'SC'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency.yml
        - type: StationJobs
          availableJobs: # Total of 16 jobs roundstart, max of 25 inc. latejoins and trainees.
            # command - 2
            Captain: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            # service - 5
            Bartender: [ 1, 1 ]
            Botanist: [ 1, 1 ]
            Chef: [ 1, 1 ]
            Janitor: [ 1, 1 ]
            Musician: [ 1, 1 ]
            # engineering - 2-4
            AtmosphericTechnician: [ 1, 1 ]
            StationEngineer: [ 1, 2 ]
            TechnicalAssistant: [ 1, 1 ]
            # medical - 2-4
            Chemist: [ 1, 1 ]
            MedicalDoctor: [ 1, 2 ]
            MedicalIntern: [ 1, 1 ]
            # science - 1-2
            ResearchAssistant: [ 1, 1 ]
            Scientist: [ 1, 1 ]
            # security - 1-4
            SecurityCadet: [ 1, 1 ]
            SecurityOfficer: [ 1, 3 ]
            # supply - 3-4
            Courier: [ 1, 1 ] # imp
            CargoTechnician: [ 1, 1 ]
            SalvageSpecialist: [ 1, 1 ]
            SupplyAssistant: [ 1, 1 ] # imp
            # civilian
            Passenger: [ -1, -1 ]
