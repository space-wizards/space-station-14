- type: gameMap
  id: Elkridge
  mapName: 'Elkridge Depot'
  mapPath: /Maps/elkridge.yml
  minPlayers: 15
  maxPlayers: 60
  stations:
    Elkridge:
      stationProto: StandardNanotrasenStation
      components:
      - type: StationNameSetup
        mapNameTemplate: '{0} Elkridge Depot {1}'
        nameGenerator:
          !type:NanotrasenNameGenerator
          prefixCreator: '14-DS'
      - type: StationEmergencyShuttle
        emergencyShuttlePath: /Maps/Shuttles/emergency_elkridge.yml
      - type: StationCargoShuttle
        path: /Maps/Shuttles/cargo_elkridge.yml
      - type: StationJobs
        availableJobs: # 53 jobs total w/o latejoins & interns, 68 jobs total w/ latejoins & interns
          #command (7)
          Captain: [ 1, 1 ]
          HeadOfPersonnel: [ 1, 1 ]
          HeadOfSecurity: [ 1, 1 ]
          ChiefMedicalOfficer: [ 1, 1 ]
          ChiefEngineer: [ 1, 1 ]
          ResearchDirector: [ 1, 1 ]
          Quartermaster: [ 1, 1 ]
          #service (10 - 12)
          Bartender: [ 1, 1 ]
          Botanist: [ 2, 2 ]
          Chef: [ 1, 1 ]
          Janitor: [ 1, 2 ]
          Chaplain: [ 1, 1 ]
          Librarian: [ 1, 1 ]
          ServiceWorker: [ 2, 2 ]
          Reporter: [ 1, 2 ]
          #engineering (5 - 6)
          AtmosphericTechnician: [ 2, 2 ]
          StationEngineer: [ 3, 4 ]
          TechnicalAssistant: [ 2, 2 ] #intern, not counted
          #medical (7 - 8)
          Chemist: [ 2, 2 ]
          MedicalDoctor: [ 3, 4 ]
          Paramedic: [ 1, 1 ]
          MedicalIntern: [ 2, 2 ] #intern, not counted
          Psychologist: [ 1, 1 ]
          #science (3 - 4)
          Scientist: [ 3, 4 ]
          ResearchAssistant: [ 2, 2 ] #intern, not counted
          #security (6 - 7)
          Warden: [ 1, 1 ]
          SecurityOfficer: [ 3, 4 ]
          Detective: [ 1, 1 ]
          SecurityCadet: [ 2, 2 ] #intern, not counted
          Lawyer: [ 1, 2 ]
          #supply (5 - 6)
          SalvageSpecialist: [ 2, 2 ]
          CargoTechnician: [ 3, 4 ]
          #civilian (5+)
          Passenger: [ -1, -1 ] #infinite, not counted
          Clown: [ 1, 1 ]
          Mime: [ 1, 1 ]
          Musician: [ 1, 1 ]
          Boxer: [ 2, 2 ]
          #silicon (4)
          StationAi: [ 1, 1 ]
          Borg: [ 2, 2 ]
