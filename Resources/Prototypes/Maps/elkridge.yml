- type: gameMap
  id: Elkridge
  mapName: 'Elkridge Depot'
  mapPath: /Maps/elkridge.yml
  minPlayers: 15
  maxPlayers: 45
  stations:
    Elkridge:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Elkridge Depot {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'DS'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_elkridge.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_elkridge.yml
        - type: StationJobs
          availableJobs:
            #service
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 1, 1 ]
            Botanist: [ 1, 2 ]
            Chef: [ 1, 1 ]
            Janitor: [ 1, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            Reporter: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            #engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 0, 0 ] # Handled in its own jobgroup
            TechnicalAssistant: [ 0, 0 ] # Handled in its own jobgroup
            #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 0, 0 ] # Handled in its own jobgroup
            MedicalIntern: [ 0, 0 ] # Handled in its own jobgroup
            Paramedic: [ 1, 1 ]
            Psychologist: [ 1, 1 ]
            #science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 0, 0 ] # Handled in its own jobgroup
            ResearchAssistant: [ 0, 0 ] # Handled in its own jobgroup
            #security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 0, 0 ] # Handled in its own jobgroup
            Detective: [ 1, 1 ]
            SecurityCadet: [ 0, 0 ] # Handled in its own jobgroup
            Lawyer: [ 1, 1 ]
            #supply
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 2, 2 ]
            CargoTechnician: [ 2, 3 ]
            #civilian
            Passenger: [ -1, -1 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            #silicon
            StationAi: [ 1, 1 ]
            Borg: [ 2, 2 ]
          jobGroups:
            EngineeringTeam:
              roundStart: 5
              midRound: 6
              members:
                - StationEngineer
                - TechnicalAssistant
            MedicalTeam:
              roundStart: 4
              midRound: 5
              members:
                - MedicalIntern
                - MedicalDoctor
            ResearchTeam:
              roundStart: 5
              midRound: 6
              members:
                - Scientist
                - ResearchAssistant
            SecurityTeam:
              roundStart: 5
              midRound: 6
              members:
                - SecurityOfficer
                - SecurityCadet
