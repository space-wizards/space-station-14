            Scientist: [ 4, 4 ]
            StationAi: [ 1, 1 ]
            # security - 10-13
            Brigmedic: [ 1, 1 ] # imp
            Detective: [ 1, 1 ]
            Lawyer: [ 2, 2 ]
            SecurityCadet: [ 3, 3 ]
            SecurityOfficer: [ 5, 5 ]
