- type: gameMap
  id: Train
  mapName: 'Train'
  mapPath: /Maps/train.yml
  maxRandomOffset: 0
  randomRotation: false
  minPlayers: 35
  maxPlayers: 70
  stations:
    Train:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Train "Sentipode" {0}-{1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'ED'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_omega.yml # TODO - add railway station
        - type: StationJobs
          availableJobs:
            #service
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 1, 1 ]
            Botanist: [ 2, 2 ]
            Chef: [ 1, 1 ]
            Janitor: [ 2, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 3 ]
            Detective: [ 1, 1 ]
            #engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 0, 0 ] # Handled in its own jobgroup
            TechnicalAssistant: [ 0, 0 ] # Handled in its own jobgroup
            #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 0, 0 ] # Handled in its own jobgroup
            MedicalIntern: [ 0, 0 ] # Handled in its own jobgroup
            Paramedic: [ 1, 1 ]
            #science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 0, 0 ] # Handled in its own jobgroup
            ResearchAssistant: [ 0, 0 ] # Handled in its own jobgroup
            #security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 0, 0 ] # Handled in its own jobgroup
            SecurityCadet: [ 0, 0 ] # Handled in its own jobgroup
            Lawyer: [ 1, 2 ]
            #supply
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 3, 3 ]
            #civilian
            Passenger: [ -1, -1 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            Borg: [ 2, 2 ]
            Reporter: [ 1, 1 ]
          jobGroups:
            EngineeringTeam:
              roundStart: 7
              midRound: 7
              members:
                - StationEngineer
                - TechnicalAssistant
            MedicalTeam:
              roundStart: 4
              midRound: 4
              members:
                - MedicalIntern
                - MedicalDoctor
            ResearchTeam:
              roundStart: 6
              midRound: 6
              members:
                - Scientist
                - ResearchAssistant
            SecurityTeam:
              roundStart: 9
              midRound: 9
              members:
                - SecurityOfficer
                - SecurityCadet

