# If you spawn any of these, they should probably be made cleanable as well.

- type: decal
  id: Dirty
  abstract: true

- type: decal
  id: Dirt
  parent: Dirty
  tags: ["station", "dirty"]
  defaultCleanable: true
  sprite:
    sprite: Decals/dirty.rsi
    state: dirt

