- type: weightedRandomXenoArchTrigger
  id: DefaultTriggers
  weights:
    TriggerMusic: 1
    TriggerHeat: 1
    TriggerCold: 0.5
    TriggerNoOxygen: 1
    TriggerWater: 1
    TriggerCO2: 0.5
    TriggerPlasma: 0.5
    TriggerN2O: 0.5
    TriggerTritium: 0.1
    TriggerAmmonia: 0.1
    TriggerFrezon: 0.1
    TriggerRadiation: 1
    TriggerPressureHigh: 0.5
    TriggerPressureLow: 1
    TriggerExamine: 1
    TriggerBruteDamage: 1
    #TriggerInteraction: 1 #this one interferes with activating artifact AND brute dmg!
    TriggerWrenching: 0.5
    TriggerPrying: 0.5
    TriggerScrewing: 0.5
    TriggerPulsing: 0.5
    TriggerTimer: 0.25
    TriggerBlood: 1
    TriggerThrow: 1
    TriggerDeath: 1
    TriggerMagnet: 1
    TriggerAlcohol: 0.25
    TriggerBaseElement: 0.25
    TriggerBotany: 0.25
    TriggerCleaning: 0.25
    TriggerMedicine: 0.25
    TriggerNarcotic: 0.25
    TriggerPyrotechnic: 0.25
    TriggerToxin: 0.25

- type: xenoArchTrigger
  id: TriggerMusic
  tip: xenoarch-trigger-tip-music
  components:
  - type: XATCompNearby
    requireComponentWithName: ActiveInstrument
    radius: 2

- type: xenoArchTrigger
  id: TriggerHeat
  tip: xenoarch-trigger-tip-heat
  components:
  - type: XATTemperature
    targetTemperature: 373
    triggerOnHigherTemp: true
  - type: XATDamageThresholdReached
    typesNeeded:
      Heat: 20
# This kinda trivializes the difficulty.
#  - type: XATToolUse
#    requiredTool: Welding
#    delay: 5
#    fuel: 10

- type: xenoArchTrigger
  id: TriggerCold
  tip: xenoarch-trigger-tip-cold
  components:
  - type: XATTemperature
    targetTemperature: 255
    triggerOnHigherTemp: false
  - type: XATDamageThresholdReached
    typesNeeded:
      Cold: 20

- type: xenoArchTrigger
  id: TriggerNoOxygen
  tip: xenoarch-trigger-tip-no-oxygen
  components:
  - type: XATGas
    targetGas: Oxygen
    moles: 10
    shouldBePresent: false

- type: xenoArchTrigger
  id: TriggerWater
  tip: xenoarch-trigger-tip-water
  components:
  - type: XATGas
    targetGas: WaterVapor
  - type: XATReactive
