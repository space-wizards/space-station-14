  id: BaseDionaNymphOrgan
  parent: MobDionaNymph
  name: Diona Nymph
  suffix: Organ
  description: An organ-containing Diona Nymph, in the wood.
  components:
  - type: Organ
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 10

- type: entity
  id: OrganDionaNymphBrain
  parent: BaseDionaNymphOrgan
  name: Diona Nymph
  suffix: Brain
  description: Contains the brain of a formerly fully-formed Diona. Killing this would kill the Diona forever. You monster.
  components:
  - type: Body
    prototype: AnimalNymphBrain
  - type: Brain
  - type: Butcherable
    spawned:
    - id: OrganDionaBrain # TODO: Make the mind transfer to this (help me)
  - type: Tag
    tags:
    - VimPilot
    - MindTransferTarget

