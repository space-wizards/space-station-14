- type: entity
  id: OrganVoxLungs
  parent: OrganHumanLungs
  description: "The blue, anaerobic lungs of a vox, they intake nitrogen to breathe. Any form of gaseous oxygen is lethally toxic if breathed in."
  suffix: "vox"
  components:
  - type: Sprite
    sprite: Mobs/Species/Vox/organs.rsi
  - type: Metabolizer
    metabolizerTypes: [ Vox ]
  - type: Lung
    alert: LowNitrogen
  - type: Item
    size: Small
    heldPrefix: lungs

- type: entity
  parent: OrganHumanStomach
  id: OrganVoxStomach
  name: stomach
  description: "A stomach that smells of ammonia."
  components:
  - type: Metabolizer #Skreeeee!
    metabolizerTypes: [Vox]
  - type: Stomach
#Bird vs tags
    specialDigestible:
      tags:
      - Trash
    isSpecialDigestibleExclusive: false
  - type: Sprite
    sprite: Mobs/Species/Vox/organs.rsi

- type: entity
  parent: OrganHumanBrain
  id: OrganVoxBrain
  name: cortical stack
  description: A stack containing all the memories and experiences of a vox with some mushy brains still sticking to it. Skreeeee!
  components:
  - type: Sprite
    sprite: Mobs/Species/Vox/organs.rsi
    state: brain
  - type: Edible
    destroyOnEmpty: false
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Silicon
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: GreyMatter
          Quantity: 5
  - type: BorgBrain

- type: entity
  parent: OrganHumanLiver
  id: OrganVoxLiver
