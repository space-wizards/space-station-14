- type: entity
  id: OrganVoxLungs
  parent: OrganHumanLungs
  description: "The blue, anaerobic lungs of a vox, they intake nitrogen to breathe. Any form of gaseous oxygen is lethally toxic if breathed in."
  suffix: "vox"
  components:
  - type: Sprite
    sprite: Mobs/Species/Vox/organs.rsi
  - type: Metabolizer
    metabolizerTypes: [ Vox ]
  - type: Lung
    alert: LowNitrogen
  - type: Item
    size: Small
    heldPrefix: lungs

- type: entity
  id: OrganVoxStomach
  parent: OrganAnimalStomach
  name: vox stomach
  description: "A stomach that smells of ammonia."
  components:
  - type: Sprite
    Sprite: Mobs/Species/Human/organs.rsi
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer #Skreeeee!
    maxReagents: 3
    metabolizerTypes: [Vox]
  - type: Stomach 
#Bird vs tags
    specialDigestible:
      tags:
      - Trash
      - Fruit
      - ReptilianFood
      - Meat
      - Pill
      - Crayon
      - Paper
      - VoxFood
      - Vegetable

- type: entity
  id: OrganVoxLiver
  parent: OrganAnimalLiver
  name: liver
  description: "Smells flammable."
  components:
  - type: Sprite
    state: liver
    heldPrefix: liver
  - type: Metabolizer
    maxReagents: 1
    metabolizerTypes: [Vox]
    groups:
    - id: Alcohol
      rateModifier: 0.1

- type: entity
  id: OrganVoxHeart
  parent: BaseAnimalOrgan
  name: heart
  description: "The strange heart of a vox"
  components:
  - type: Sprite
    state: heart-on
  - type: Metabolizer
    updateInterval: 1.5
    maxReagents: 2
    metabolizerTypes: [Vox]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic