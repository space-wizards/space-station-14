- type: entity
  parent: BaseOrgan
  id: BaseOrganLungs
  name: lungs
  desctription: Depending on who they're from, filter different types of gases, which is then sent into the bloodstream to be used as an electron carrier.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: lung-l
    - state: lung-r
  - type: Item
    heldPrefix: lungs
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Human ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  parent: BaseOrgan
  id: BaseOrganHeart
  name: heart
  description: I feel bad for the heartless bastard who lost this.
  abstract: true
  components:
  - type: Sprite
    state: heart-on
  - type: Item
    heldPrefix: heart
  # The heart 'metabolizes' medicines and poisons that aren't filtered out by other organs.
  # This is done because these chemicals need to have some effect even if they aren't being filtered out of your body.
  # You're technically 'immune to poison' without a heart, but.. uhh, you'll have bigger problems on your hands.
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [Human]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic

- type: entity
  parent: BaseOrgan
  id: BaseOrganStomach
  name: stomach
  description: Gross. This is hard to stomach.
  abstract: true
  components:
  - type: Sprite
    state: stomach
  - type: Item
    heldPrefix: stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Stomach
  # The stomach metabolizes stuff like foods and drinks.
  # TODO: Have it work off of the ent's solution container, and move this
  # to intestines instead.
  - type: Metabolizer
    # mm yummy
    maxReagents: 3
    metabolizerTypes: [Human]
    groups:
    - id: Food
    - id: Drink

- type: entity
  parent: BaseOrgan
  id: BaseOrganLiver
  name: liver
  description: 'Pairing suggestion: chianti and fava beans.'
  abstract: true
  components:
  - type: Sprite
    state: liver
  - type: Item
    heldPrefix: liver
  - type: Metabolizer # The liver metabolizes certain chemicals only, like alcohol.
    maxReagents: 1
    metabolizerTypes: [Human]
    groups:
    - id: Alcohol
      rateModifier: 0.1 # removes alcohol very slowly along with the stomach removing it as a drink

- type: entity
  parent: BaseOrgan
  id: BaseOrganKidneys
  name: kidneys
  description: Filters toxins from the bloodstream.
  abstract: true
  components:
  - type: Sprite
    layers:
      - state: kidney-l
      - state: kidney-r
  - type: Item
    heldPrefix: kidneys
  # The kidneys just remove anything that doesn't currently have any metabolisms, as a stopgap.
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [Human]
    removeEmpty: true

