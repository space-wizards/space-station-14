- type: entity
  id: SentientSlimeCore
  parent: BaseItem
  name: sentient slime core
  description: "The source of incredible, unending gooeyness."
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Human/organs.rsi
      state: brain
    - type: Organ
    - type: Brain
    - type: Stomach
    - type: Metabolizer
      maxReagents: 6
      metabolizerTypes: [ Slime ]
      removeEmpty: true
      groups:
        - id: Food
        - id: Drink
        - id: Medicine
        - id: Poison
        - id: Narcotic
    - type: SolutionContainerManager
      solutions:
        stomach:
          maxVol: 50.0


- type: entity
  id: OrganSlimeLungs
  parent: BaseHumanOrgan
  name: slime gas sacs
  description: "Collects nitrogen, which slime cells use for maintenance."
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r
  - type: Organ
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Slime ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
