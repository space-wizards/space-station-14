- type: entity
  id: OrganRatLungs
  parent: OrganHumanLungs
  suffix: "rat"
  components:
  - type: Metabolizer
    metabolizerTypes: [ Rat ]

- type: entity
  id: OrganRatStomach
  parent: OrganAnimalStomach
  suffix: "rat"
  components:
  - type: Stomach
    digestionDelay: 5
  - type: Metabolizer
    updateInterval: 0.25
    metabolizerTypes: [ Rat ]
    groups:
    - id: Food
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Sprite
    state: stomach
