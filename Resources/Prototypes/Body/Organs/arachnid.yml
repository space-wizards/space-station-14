- type: entity
  abstract: true
  parent: BaseOrgan
  id: BaseArachnidOrgan
  components:
  - type: Sprite
    sprite: Mobs/Species/Arachnid/organs.rsi
  - type: Extractable
    grindableSolutionName: organ
  - type: Tag
    tags:
    - Meat

- type: entity
  parent: [ BaseArachnidOrgan, BaseOrganStomach ]
  id: OrganArachnidStomach
  name: stomach
  components:
  - type: Stomach
    digestionDelay: 30
  - type: Metabolizer
    updateInterval: 1.5
    metabolizerTypes: [ Animal ]

- type: entity
  parent: [ BaseArachnidOrgan, BaseOrganLungs ]
  id: OrganArachnidLungs
  name: lungs
  description: Filters oxygen from an atmosphere... just more greedily.
  components:
  - type: Metabolizer
    updateInterval: 1.5 # Arachnids have increased metabolism.

- type: entity
  parent: [ BaseArachnidOrgan, BaseOrganHeart ]
  id: OrganArachnidHeart
  name: heart
  description: A disgustingly persistent little biological pump made for spiders.
  components:
  - type: Metabolizer
    updateInterval: 1.5 # Arachnids have increased metabolism.
    metabolizerTypes: [ Arachnid ]

- type: entity
  parent: [ BaseHumanOrgan, BaseOrganLiver ] # There is no arachnid liver sprite so it inherits from BaseHumanOrgan
  id: OrganArachnidLiver
  name: liver
  categories: [ HideSpawnMenu ]
  components:
  - type: Metabolizer
    updateInterval: 1.5 # Arachnids have increased metabolism.
    metabolizerTypes: [Animal]

- type: entity
  parent: [ BaseHumanOrgan, BaseOrganKidneys ] # There is no arachnid kidney sprite so it inherits from BaseHumanOrgan
  id: OrganArachnidKidneys
  name: kidneys
  categories: [ HideSpawnMenu ]
  components:
  - type: Metabolizer
    updateInterval: 1.5 # Arachnids have increased metabolism.
    metabolizerTypes: [Animal]

- type: entity
  parent: [ BaseArachnidOrgan, BaseOrganEyes ]
  id: OrganArachnidEyes
  name: eyes
  description: Two was already too many.

- type: entity
  parent: [ BaseArachnidOrgan, BaseOrganTongue ]
  id: OrganArachnidTongue
  name: tongue
