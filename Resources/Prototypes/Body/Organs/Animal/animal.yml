- type: entity
  abstract: true
  parent: BaseOrgan
  id: BaseAnimalOrganUnGibbable
  components:
  - type: StaticPrice
    price: 50
  - type: SolutionContainerManager
    solutions:
      # no 'organ' solution?
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: FlavorProfile
    flavors:
    - chicken # everything kinda tastes like chicken
  - type: Tag
    tags:
    - Meat

- type: entity
