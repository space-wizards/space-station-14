- type: entity
  id: SentientSlimesCore
  parent: [BaseItem, OrganHumanBrain]
  name: sentient slimes core
  description: "The source of incredible, unending gooeyness."
  components:
    - type: Sprite
      sprite: Mobs/Species/Slime/organs.rsi
      state: brain-slime
    - type: Stomach
    - type: Metabolizer
      maxReagents: 3
      metabolizerTypes: [ Slime ]
      stages: [ Digestion, Bloodstream, Metabolites ]
    - type: SolutionContainerManager
      solutions:
        stomach:
          maxVol: 30.0
        food:
          maxVol: 5
          reagents:
          - ReagentId: GreyMatter
            Quantity: 5

- type: entity
  id: OrganSlimesLungs
  parent: BaseHumanOrgan
  name: slimes gas sacs
  description: "Collects nitrogen, which slime cells use for maintenance."
  components:
    - type: Sprite
      sprite: Mobs/Species/Slime/organs.rsi
      layers:
        - state: lung-l-slime
        - state: lung-r-slime
    - type: Lung
      alert: LowNitrogen
    - type: Metabolizer
      metabolizerTypes: [ Slime ]
      stages: [ Respiration ]
    - type: SolutionContainerManager
      solutions:
        organ:
          reagents:
          - ReagentId: Nutriment
            Quantity: 10
        Lung:
          maxVol: 100.0
          canReact: false
        food:
          maxVol: 5
          reagents:
          - ReagentId: Slime
            Quantity: 5
