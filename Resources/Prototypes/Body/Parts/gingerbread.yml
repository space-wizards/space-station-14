- type: entity
  id: PartGingerbread
  parent: [BaseItem, BasePart]
  name: "gingerbread body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Nutriment
        Quantity: 3
      - ReagentId: Sugar
        Quantity: 10

- type: entity
  id: TorsoGingerbread
  name: "gingerbread torso"
  parent: [PartGingerbread, BaseTorso]
  components:
  - type: Sprite
    sprite: Mobs/Species/Gingerbread/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Nutriment
        Quantity: 10
      - ReagentId: Sugar
        Quantity: 20

- type: entity
  id: HeadGingerbread
  name: "gingerbread head"
  parent: [PartGingerbread, BaseHead]
  components:
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Food
  - type: Sprite
    sprite: Mobs/Species/Gingerbread/parts.rsi
    state: "head_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Nutriment
        Quantity: 5
      - ReagentId: Sugar
        Quantity: 10

