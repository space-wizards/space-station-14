- type: entity
  id: PartAegi
  parent: [BaseItem, BasePart]
  name: "aegi body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoAegi
  name: "aegi torso"
  parent: [PartAegi, BaseTorso]
  components:
  - type: Sprite
    sprite: Mobs/Species/Aegi/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20

