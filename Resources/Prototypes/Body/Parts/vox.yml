- type: entity
  id: PartVox
  parent: BaseItem
  name: "vox body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological

- type: entity
  id: TorsoVox
  name: "vox torso"
  parent: PartVox
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Vox/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: Mobs/Species/Vox/parts.rsi
      state: "torso_m"
    - type: BodyPart
      partType: Torso
      size: 14
      compatibility: Biological
      mechanisms:
        - OrganHumanHeart
        - OrganHumanLungs
        - OrganHumanStomach
        - OrganHumanLiver
        - OrganHumanKidneys
      # TODO BODY DettachableDamageableComponent?
#    criticalThreshold: 100
#    deadThreshold: 150

