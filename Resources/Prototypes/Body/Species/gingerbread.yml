      amount: 5
  - type: Damageable
    damageModifierSet: Gingerbread
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#896e55"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
  - type: Bloodstream
    bloodReferenceSolution:
      reagents:
      - ReagentId: Sugar
        Quantity: 100
      - ReagentId: Butter
        Quantity: 200
  - type: Fixtures
