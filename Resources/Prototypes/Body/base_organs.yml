- type: markingsGroup
  id: None
  onlyGroupWhitelisted: true

- type: markingsGroup
  id: Undergarments
  limits:
    enum.HumanoidVisualLayers.UndergarmentTop:
      limit: 1
      required: false
      nudityDefault: [ UndergarmentTopTanktop ]
    enum.HumanoidVisualLayers.UndergarmentBottom:
      limit: 1
      required: false
      nudityDefault: [ UndergarmentBottomBoxers ]

- type: entity
  id: OrganBase
  name: organ
  abstract: true
  parent: BaseItem
  components:
  - type: Organ

- type: entity
  parent: OrganBase
  id: OrganBaseTorso
  name: torso
  abstract: true
  components:
  - type: Organ
    category: Torso
  - type: Sprite
    state: torso
  - type: VisualOrgan
    layer: enum.HumanoidVisualLayers.Chest
    data:
      state: torso
  - type: VisualOrganMarkings
    markingData:
      layers:
      - Chest
      - Tail
      - Overlay
      - UndergarmentTop
      - UndergarmentBottom

