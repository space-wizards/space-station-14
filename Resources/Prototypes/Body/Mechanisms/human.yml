- type: entity
  id: BaseHumanOrgan
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
    - Grindable
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/organs.rsi
  - type: Mechanism
  - type: Food
  - type: SolutionContainer
    contents:
      reagents:
      - ReagentId: Nutriment
        Quantity: 10

- type: entity
  id: OrganHumanBrain
  parent: BaseHumanOrgan
  name: brain
  description: "The source of incredible, unending intelligence. Honk."
  components:
  - type: Sprite
    state: brain
  - type: Mechanism
    size: 1
    compatibility: Biological
    behaviors:
    - !type:BrainBehavior {}
  - type: Input
    context: "ghost"
  - type: DummyInputMover
  - type: GhostOnMove

- type: entity
  id: OrganHumanEyes
  parent: BaseHumanOrgan
  name: eyes
  description: "I see you!"
  components:
  - type: Sprite
    layers:
      - state: eyeball-l
      - state: eyeball-r
  - type: Mechanism
    size: 1
    compatibility: Biological

- type: entity
  id: OrganHumanHeart
  parent: BaseHumanOrgan
  name: heart
  description: "I feel bad for the heartless bastard who lost this."
  components:
  - type: Sprite
    state: heart-on
  - type: Mechanism
    size: 1
    compatibility: Biological
    behaviors:
    - !type:HeartBehavior {}

- type: entity
  id: OrganHumanEars
  parent: BaseHumanOrgan
  name: ears
  description: "There are three parts to the ear. Inner, middle and outer. Only one of these parts should normally be visible."
  components:
  - type: Sprite
    state: ears
  - type: Mechanism
    size: 1
    compatibility: Biological

- type: entity
  id: OrganHumanLungs
  parent: BaseHumanOrgan
  name: lungs
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r
  - type: Mechanism
    size: 1
    compatibility: Biological
    behaviors:
    - !type:LungBehavior {}

- type: entity
  id: OrganHumanStomach
  parent: BaseHumanOrgan
  name: stomach
  description: "Gross. This is hard to stomach."
  components:
  - type: Sprite
    state: stomach
  - type: Mechanism
    size: 1
    compatibility: Biological
    behaviors:
    - !type:StomachBehavior
      max_volume: 250
      digestionDelay: 20
  - type: SolutionContainer
    maxVol: 250

- type: entity
  id: OrganHumanLiver
  parent: BaseHumanOrgan
  name: liver
  description: "Pairing suggestion: chianti and fava beans."
  components:
  - type: Sprite
    state: liver
  - type: Mechanism
    size: 1
    compatibility: Biological
    behaviors:
    - !type:LiverBehavior
      alcoholLethality: 0.005
      alcoholExponent: 1.6
      toxinTolerance: 3
      toxinLethality: 0.01

- type: entity
  id: OrganHumanKidneys
  parent: BaseHumanOrgan
  name: kidneys
  description: "Filters toxins out of a bloodstream."
  components:
  - type: Sprite
    layers:
      - state: kidney-l
      - state: kidney-r
  - type: Mechanism
    size: 1
    compatibility: Biological

- type: entity
  id: OrganHumanTongue
  parent: BaseHumanOrgan
  name: tongue
  description: "A fleshy muscle mostly used for lying."
  components:
  - type: Sprite
    state: tongue
  - type: Mechanism
    size: 1
    compatibility: Biological

- type: entity
  id: OrganHumanAppendix
  parent: BaseHumanOrgan
  name: appendix
  components:
  - type: Sprite
    layers:
      - state: appendix
      - state: appendix-inflamed
        visible: false
  - type: Mechanism
    size: 1
    compatibility: Biological
