- type: entity
  id: PartVulpkanin
  parent: BaseItem
  name: "Vulpkanin body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: Tag
    tags:
      - Trash
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoVulpkanin
  name: "Vulpkanin torso"
  parent: PartVulpkanin
  components:
  - type: Sprite
    sprite: Ganimed/Mobs/Species/Vulpkanin/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: Ganimed/Mobs/Species/Vulpkanin/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso
  - type: Extractable
