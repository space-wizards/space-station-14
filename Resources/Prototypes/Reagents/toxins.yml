- type: reagent
  id: Toxin
  name: toxin
  group: Toxins
  desc: A Toxic chemical.
  color: "#cf3600"
  physicalDesc: opaque
  plantMetabolism:
  - !type:PlantAdjustToxins
    amount: 10
  - !type:PlantAdjustHealth
    amount: -5
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 2

- type: reagent
  id: PolytrinicAcid
  name: polytrinic acid
  group: Toxins
  desc: An extremely corrosive chemical substance. The slightest touch of it will melt off most masks and headgear, and it deals extreme damage to anyone who comes directly into contact with it.
  physicalDesc: strong-smelling
  color: "#a1000b"
  boilingPoint: 78.2 # This isn't a real chemical...
  meltingPoint: -19.4
  plantMetabolism:
  - !type:PlantAdjustToxins
    amount: 20
  - !type:PlantAdjustWeeds
    amount: -4
  - !type:PlantAdjustHealth
    amount: -8
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        ignoreResistances: false
        damage:
          groups:
            Caustic: 0.5
      - !type:DoAction
        probability: 0.3
        action: HumanScream
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          groups:
            Caustic: 2
      - !type:PopupMessage
        type: Local
        messages: [ "generic-reagent-effect-burning-insides" ]
        probability: 0.33

