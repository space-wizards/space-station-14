- type: reagent
  id: Ichor
  name: reagent-name-ichor
  group: Biological
  desc: reagent-desc-ichor
  physicalDesc: reagent-physical-desc-roaring
  flavor: metallic
  color: "#f4692e"
  recognizable: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 1.5
    # Dragon doesn't require airloss healing, so omnizine is still best for humans.
      - !type:ModifyBloodLevel
        amount: 3
      - !type:EvenHealthChange
        damage:
          Burn: -3
          Brute: -3
          Toxin: -2
      - !type:HealthChange
        damage:
          types:
            Bloodloss: -3
      - !type:ModifyBleed
        amount: -1.5
  # Just in case you REALLY want to water your plants
  plantMetabolism:
  - !type:PlantAdjustWater
    amount: 0.5
  footstepSound:
    collection: FootstepBlood
    params:
      volume: 6

