- type: reagent
  id: Ammonia
  name: reagent-name-ammonia
  group: Botanical
  desc: reagent-desc-ammonia
  physicalDesc: reagent-physical-desc-pungent
  flavor: bitter
  color: "#77b58e"
  boilingPoint: -33.0
  meltingPoint: -77.7
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 1
  - !type:PlantAdjustHealth
    amount: 0.5
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Caustic: 1
    Gas:
      effects:
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Rat ]
          inverted: true
        - !type:ReagentCondition
          reagent: Ammonia
          min: 1
        ignoreResistances: true
        damage:
          types:
            Poison: 0.25
      - !type:Vomit
        probability: 0.12
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Rat, Vox ]
          inverted: true
        - !type:ReagentCondition
          reagent: Ammonia
          min: 0.8
      - !type:PopupMessage
        type: Local
        visualType: Medium
        messages: [ "ammonia-smell" ]
        probability: 0.1
        conditions:
        - !type:ReagentCondition
          reagent: Ammonia
          min: 0.25
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Rat ]
        - !type:ReagentCondition
          reagent: Ammonia
          min: 1
        ignoreResistances: true
        damage:
          groups:
            Brute: -2.5
            Burn: -2.5
          types:
            Bloodloss: -5
      - !type:Oxygenate # ammonia displaces nitrogen in vox blood
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Vox ]
        factor: -4


