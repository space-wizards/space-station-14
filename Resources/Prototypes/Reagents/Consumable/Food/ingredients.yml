- type: reagent
  id: CapsaicinOil
  name: reagent-name-capsaicin-oil
  group: Foods
  desc: reagent-desc-capsaicin-oil
  physicalDesc: reagent-physical-desc-oily
  flavor: spicy
  flavorMinimum: 0.05
  color: "#FF0000"
  recognizable: true
  meltingPoint: 146
  boilingPoint: 410 # Really high boiling point compared to its melting
  metabolisms:
    Food:
      effects:
      - !type:AdjustReagent
        reagent: Nutriment #Oils enhance nutrition
        amount: 0.75
    Poison:
      effects:
        - !type:AdjustTemperature
          amount: 250 # thermal energy, not temp
        - !type:HealthChange
          conditions:
            - !type:ReagentThreshold
              min: 5
          damage:
            types:
              Caustic: 1
        - !type:PopupMessage
          type: Local
          messages: [ "capsaicin-effect-light-burn" ]
          probability: 0.2

