# End points - the eventual goal is that almost all foods and drinks metabolize into either these, or reagents that build up (e.g. theobromine, caffeine,... )
- type: reagent
  id: Nutriment # A unit of satiating. Avoid making it accessible in game.
  name: reagent-name-adenosine-nutriment
  group: Foods
  desc: reagent-desc-adenosine-nutriment
  physicalDesc: reagent-physical-desc-opaque
  flavor: nutriment
  color: "#24591F"
  metabolisms:
    Food:
      effects:
      - !type:SatiateHunger
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 1.5
  - !type:PlantAdjustHealth
    amount: 0.75
  pricePerUnit: 2

- type: reagent
  id: Carbohydrate
  name: reagent-name-carbohydrate
  group: Foods
  desc: reagent-desc-carbohydrate
  physicalDesc: reagent-physical-desc-chalky
  flavor: chalky
  color: "white"
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 1.5
  - !type:PlantAdjustHealth
    amount: 0.75
  pricePerUnit: 2

- type: reagent
  id: Vitamin #Anything "healthy", also no nutritional score
  name: reagent-name-vitamin
  group: Foods
  desc: reagent-desc-vitamin
  physicalDesc: reagent-physical-desc-chalky
  flavor: vitamin
  color: "#D3D3D3"
  metabolisms:
    Food: #This makes it not compete with medicines, a large bonus for something that can heal
      effects:
      - !type:HealthChange
        probability: 0.5
        damage:
          groups:
            Brute: -0.5
            Burn: -0.5
      # Helps you stop bleeding to an extent.
      - !type:ModifyBleedAmount
        amount: -0.25
  # Lets plants benefit too
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 0.5
  - !type:PlantAdjustHealth
    amount: 1.5
  pricePerUnit: 2.5

- type: reagent
  id: Protein #Meat and beans
  name: reagent-name-protein
  group: Foods
  desc: reagent-desc-protein
  physicalDesc: reagent-physical-desc-clumpy
  flavor: protein
  color: "#FFFFE5"
  metabolisms:
    Food:
      effects:
      - !type:HealthChange
        probability: 0.5
        damage:
          groups:
            Brute: -0.4
      - !type:ModifyBloodLevel
        amount: 1 # weaker than iron but pretty good all things considered
  pricePerUnit: 3

- type: reagent
  id: Sugar #Candy and grains
  name: reagent-name-sugar
  group: Foods
  desc: reagent-desc-sugar
  physicalDesc: reagent-physical-desc-sweet
  flavor: sweet
  color: white
  meltingPoint: 146.0
  metabolisms:
    Food:
      effects:
      - !type:SatiateHunger
        factor: 1
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 0.1
  - !type:PlantAdjustWeeds
    amount: 2
  - !type:PlantAdjustPests
    amount: 2
  metamorphicSprite:
    sprite: Objects/Consumable/Drinks/sugarglass.rsi
    state: icon_empty
  metamorphicMaxFillLevels: 7
  metamorphicFillBaseName: fill-
  metamorphicChangeColor: false

- type: reagent
  id: Fat
  name: reagent-name-fat
  group: Biological
  desc: reagent-desc-fat
  flavor: terrible
  color: "#d8d8b0"
  physicalDesc: reagent-physical-desc-exotic-smelling
  footstepSound:
    collection: FootstepBlood
    params:
      volume: 6

- type: reagent
  id: Oil # Unsaturated fat
  name: reagent-name-oil
  group: Foods
  desc: reagent-desc-oil
  physicalDesc: reagent-physical-desc-oily
  flavor: oily
  flavorMinimum: 0.05
  recognizable: true
  color: "#b67823"
  boilingPoint: 300.0
  meltingPoint: -16.0
  tileReactions:
  - !type:FlammableTileReaction {}