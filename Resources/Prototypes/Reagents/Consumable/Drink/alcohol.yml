- type: reagent
  id: Ethanol
  name: reagent-name-ethanol
  parent: BaseAlcohol
  desc: reagent-desc-ethanol
  slippery: true
  physicalDesc: reagent-physical-desc-strong-smelling
  flavor: alcohol
  color: "#b05b3c"
  boilingPoint: 78.2
  meltingPoint: -114.1
  metabolisms:
    Alcohol:
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 15
        - !type:OrganType
          type: Dwarf
          shouldHave: false
        damage:
          types:
            Poison: 1
      # dwarves take less toxin damage and heal a marginal amount of brute
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 15
        - !type:OrganType
          type: Dwarf
        damage:
          types:
            Poison: 0.2
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 15
        - !type:OrganType
          type: Dwarf
        damage:
          groups:
            Brute: -1
      - !type:ChemVomit
        probability: 0.04
        conditions:
        - !type:ReagentThreshold
          reagent: Ethanol
          min: 12
        # dwarves immune to vomiting from alcohol
        - !type:OrganType
          type: Dwarf
          shouldHave: false
      - !type:Drunk
        boozePower: 2

