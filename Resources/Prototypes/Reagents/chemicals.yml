- type: reagent
  id: Ammonia
  name: ammonia
  desc: An effective fertilizer which is better than what is available to the botanist initially, though it isn't as powerful as Diethylamine
  physicalDesc: pungent
  color: "#77b58e"
  boilingPoint: -33.0
  meltingPoint: -77.7
  plantMetabolism:
    - !type:AdjustNutrition
      amount: 1
    - !type:AdjustHealth
      amount: 0.5

- type: reagent
  id: Diethylamine
  name: diethylamine
  desc: A very potent fertilizer.
  physicalDesc: strong-smelling
  color: "#a1000b"
  boilingPoint: 55.5
  meltingPoint: -50.0
  customPlantMetabolism: 0.1
  plantMetabolism:
    - !type:AdjustNutrition
      amount: 0.1
    - !type:AdjustPests
      prob: 0.1
      amount: -1
    - !type:AdjustHealth
      amount: 0.1
    - !type:AffectGrowth
      prob: 0.2
      amount: 1
    - !type:Diethylamine {}

