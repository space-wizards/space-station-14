# Mirth of the Honkmother Holy Water
- type: reagent
  id: PureJoy
  name: reagent-name-purejoy
  group: Sacred
  desc: reagent-desc-purejoy
  evaporationSpeed: 0
  physicalDesc: reagent-physical-desc-holy
  flavor: joyful
  color: "#fc1cba"
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        ignoreResistances: false
        damage:
          types:
            Holy: 0.5
  metabolisms:
    Drink:
      effects:
      - !type:Emote
        emote: Laugh
        showInChat: true
        probability: 0.2
      - !type:Emote
