        probability: 0.1
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "laughter-effect-control-laughter" ]
        probability: 0.1
      - !type:ModifyStatusEffect
        effectProto: StatusEffectSeeingRainbow
        type: Add
        time: 2
        refresh: false

