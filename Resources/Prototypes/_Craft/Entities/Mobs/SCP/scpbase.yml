  abstract: true
  name: Спавнер SCP
  id: SpawnMobSCP
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: _Craft/Mobs/SCP/scp173.rsi
        state: standing
  - type: ConditionalSpawner
    prototypes:
      - MobSCP173

- type: antag
  id: SafeSCP
  name: scp-roles-safe-name
  antagonist: true
  setPreference: true
  objective: scp-roles-safe-objective

- type: antag
  id: HostileSCP
  name: scp-roles-hostile-name
  antagonist: true
  setPreference: true
  objective: scp-roles-hostile-objective