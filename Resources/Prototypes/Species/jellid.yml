- type: species
  id: JellidPerson
  name: species-name-jellid
  roundStart: false # temporary until repaired
  prototype: TP14MobJellidPerson
  sprites: MobJellidSprites
  defaultSkinTone: "#b8b8b8"
  markingLimits: MobJellidMarkingLimits
  dollPrototype: MobJellidPersonDummy
  skinColoration: Hues
  sexes:
  - Unsexed

- type: speciesBaseSprites
  id: MobJellidSprites
  sprites:
    Head: MobJellidHead
    Hair: MobSlimeMarkingFollowSkin
    Chest: MobJellidTorso
    Eyes: MobJellidEyes
    LArm: MobJellidLArm
    RArm: MobJellidRArm
    LHand: MobJellidLHand
    RHand: MobJellidRHand
    LLeg: MobJellidLLeg
    RLeg: MobJellidRLeg
    LFoot: MobJellidLFoot
    RFoot: MobJellidRFoot

- type: humanoidBaseSprite
  id: MobJellidEyes
  baseSprite:
    sprite: Mobs/Customization/eyes.rsi
    state: jellid

- type: markingPoints
  id: MobJellidMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
      defaultMarkings: [ JellidMantle ]
    Chest:
      points: 1
      required: false
    Legs:
      points: 4
      required: false
    Arms:
      points: 4
      required: false

- type: humanoidBaseSprite
  id: MobJellidMarkingFollowSkin
  markingsMatchSkin: true
  layerAlpha: 0.5

