- type: species
  id: Diona
  name: species-name-diona
  roundStart: true
  prototype: MobDiona
  sprites: MobDionaSprites
  defaultSkinTone: "#cdb369"
  markingLimits: MobDionaMarkingLimits
  dollPrototype: MobDionaDummy
  skinColoration: Hues
  maleFirstNames: DionaFirst
  femaleFirstNames: DionaFirst
  maleLastNames: DionaLast # Corvax-LastnameGender
  femaleLastNames: DionaLast # Corvax-LastnameGender
  naming: TheFirstofLast

- type: speciesBaseSprites
