- type: species
  id: SlimePerson
  name: species-name-slime
  roundStart: true
  prototype: MobSlimePerson
  sprites: MobSlimeSprites
  defaultSkinTone: "#b8b8b8"
  markingLimits: MobSlimeMarkingLimits
  dollPrototype: MobSlimePersonDummy
  skinColoration: Hues
  customName: true # Starlight

- type: speciesBaseSprites
  id: MobSlimeSprites
  sprites:
    Head: MobSlimeHead
    Hair: MobSlimeMarkingAlfa
    FacialHair: MobSlimeMarkingFollowSkin
    UndergarmentTop: MobHumanoidAnyMarking
    UndergarmentBottom: MobHumanoidAnyMarking
    Chest: MobSlimeTorso
    Eyes: MobHumanoidAnyMarking # Starlight
    Tail: MobHumanoidAnyMarking # Starlight
    HeadTop: MobHumanoidAnyMarking # Starlight
    LArm: MobSlimeLArm
    RArm: MobSlimeRArm
    LHand: MobSlimeLHand
    RHand: MobSlimeRHand
    LLeg: MobSlimeLLeg
    RLeg: MobSlimeRLeg
    LFoot: MobSlimeLFoot
    RFoot: MobSlimeRFoot

- type: markingPoints
  id: MobSlimeMarkingLimits
  points:
    Eyes: # Starlight
      points: 1
      required: true
      defaultMarkings: [ SlimeEyesDefault ]
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Chest:
      points: 2 #imp
      required: false
    Legs:
      points: 4
      required: false
    Arms:
      points: 4
      required: false
    Tail: # Starlight
      points: 1
      required: false
    HeadTop: # Starlight
      points: 1
      required: false

- type: humanoidBaseSprite
  id: MobSlimeMarkingAlfa
  layerAlpha: 0.65 # Starlight

- type: humanoidBaseSprite
