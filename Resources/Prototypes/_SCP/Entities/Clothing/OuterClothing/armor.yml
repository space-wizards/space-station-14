  components:
  - type: Sprite
    sprite: _SCP/Clothing/OuterClothing/Armor/light_armor.rsi
  - type: Clothing
    sprite: _SCP/Clothing/OuterClothing/Armor/light_armor.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.70
