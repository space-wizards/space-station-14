- type: entity
  id: SurgeryBase
  categories:
  - HideSpawnMenu

- type: entity
  parent: SurgeryBase
  id: SurgeryOpenIncision
  name: Open Incision
  components:
  - type: Surgery
    priority: -100
    steps:
    - SurgeryStepOpenIncisionScalpel
    - SurgeryStepClampBleeders
    - SurgeryStepRetractSkin
  - type: SurgerySpeciesCondition
    speciesBlacklist:
    - SlimePerson
    
- type: entity
  parent: SurgeryOpenIncision
  id: SurgeryOpenIncisionSlime
  components:
  - type: Surgery
    priority: -100
    steps:
    - SurgeryStepOpenIncisionScalpel
    - SurgeryStepCoagulateJellyFlow
    - SurgeryStepRetractMembrane
  - type: SurgerySpeciesCondition
    speciesBlacklist: []
    speciesWhitelist:
    - SlimePerson

- type: entity
  parent: SurgeryBase
  id: SurgeryCloseIncision
  name: Close Incision
  components:
  - type: Surgery
    requirement:
    - SurgeryOpenIncision
    priority: 100
    steps:
    - SurgeryStepCloseBones
    - SurgeryStepMendRibcage
    - SurgeryStepCloseIncision
  - type: SurgerySpeciesCondition
    speciesBlacklist:
    - SlimePerson
    
- type: entity
  parent: SurgeryCloseIncision
  id: SurgeryCloseIncisionSlime
  components:
  - type: Surgery
    requirement:
    - SurgeryOpenIncisionSlime
    priority: 100
    steps:
    - SurgeryStepMendRibcage
    - SurgeryStepCloseIncision
  - type: SurgerySpeciesCondition
    speciesBlacklist: []
    speciesWhitelist:
    - SlimePerson

- type: entity
  parent: SurgeryBase
  id: SurgeryOpenRibcage
  name: Open Ribcage
  components:
  - type: Surgery
    requirement:
    - SurgeryOpenIncision
    priority: -50
    steps:
    - SurgeryStepSawBones
    - SurgeryStepPriseOpenBones
  - type: SurgeryPartCondition
    parts: 
    - Torso
  - type: SurgerySpeciesCondition
    speciesBlacklist:
    - SlimePerson
  - type: Sprite
    sprite: Mobs/Species/Skeleton/parts.rsi
    state: torso_m
    
- type: entity
  parent: SurgeryBase
  id: SurgeryOpenAbdomen
  name: Open Abdomen
  components:
  - type: Surgery
    requirement: 
    - SurgeryOpenIncision
    - SurgeryOpenIncisionSlime
    priority: -50
    steps:
    - SurgeryStepCutAbdominalMuscles
    - SurgeryStepRetractAbdominalWalls
  - type: SurgeryPartCondition
    parts:
    - Torso
  - type: Sprite
    sprite: Mobs/Species/Human/parts.rsi
    state: torso_m

- type: entity
  parent: SurgeryBase
  id: SurgeryEliminateVocalCordDefects
  name: Eliminate vocal cord defects
  description: Remove speech defects, accents.
  components:
  - type: Surgery
    requirement: 
    - SurgeryOpenIncision
    - SurgeryOpenIncisionSlime
    steps:
    - SurgeryStepExposeVocalCords
    - SurgeryStepAdjustVocalCords
    - SurgeryStepSutureIncision
  - type: SurgeryAnyAccentCondition
  - type: SurgeryPartCondition
    parts: 
    - Head
  - type: Sprite
    sprite: Objects/Fun/Instruments/microphone.rsi
    state: icon


