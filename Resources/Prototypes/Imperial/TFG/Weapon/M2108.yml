- type: entity
  id: WeaponPistolM2108
  parent: BaseWeaponPistol
  name: pistol 2108
  description: This is what happens when ancient quality is combined with modern materials.
  components:
  - type: Sprite
    sprite: Imperial/TFG/Weapon/M2108/m2108.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolACP
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistolACP
      gun_chamber:
        name: Chamber
        startingItem: #none
        priority: 1
        whitelist:
          tags:
            - CartridgeM2108
  - type: StaticPrice
    price: 345

# Wardens High Risk item
- type: entity
  id: WeaponPistolM2108Award
  parent: WeaponPistolM2108
  name: award M2108
  description: Award pistol, on which the warden's name and the signature "Pride of NanoTrasen" are engraved in solid plasma.
  components:
  - type: Tag
    tags:
    - HighRiskItem
    - Sidearm
  - type: StaticPrice
    price: 1250

- type: entity
  id: BoxAwardM2108
  parent: PresentableBox
  name: box with warden's award M2018
  description:
  components:
  - type: Sprite
    state: black
  - type: StorageFill
    contents:
    - id: WeaponPistolM2108Award
    - id: MagazinePistolACP
      amount: 2
#Wardens High Risk Item END

- type: entity
  id: MagazinePistolACP
  parent: BaseMagazinePistol
  name: pistol magazine (.45 ACP)
  components:
  - type: Tag
    tags:
      - MagazinePistolACP
  - type: BallisticAmmoProvider
    proto: CartridgeACP
    capacity: 7
    whitelist:
      tags:
        - CartridgeACP
  - type: Sprite
    sprite: Imperial/TFG/Weapon/M2108/magazine.rsi
    layers:
    - state: red
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 8
    zeroVisible: false

- type: entity
  id: CartridgeACP
  parent: BaseCartridge
  name: cartridge (.45 ACP)
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeACP
  - type: CartridgeAmmo
    proto: BulletACP
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1 #Imperial price balance

- type: entity
  id: BulletACP
  name: bullet (.45 ACP)
  parent: BaseBullet
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 20
        Blunt: 8

#Cartrige box
- type: entity
  id: BaseMagazineBoxACP
  parent: MagazineBoxMagnum
  name: ammunition box (.45 ACP)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeACP
    proto: CartridgeACP
    capacity: 42

#Security lathe recipe
- type: latheRecipe
  id: BaseMagazineBoxACP
  result: BaseMagazineBoxACP
  completetime: 10
  materials:
