- type: entity
  id: CompactDefibrillator
  parent: Defibrillator
  name: Compact defibrillator
  components:
  - type: Sprite
    sprite: Imperial/CompactDefib/compactdefib.rsi
    layers:
    - state: icon
    - state: screen
      map: [ "enum.ToggleVisuals.Layer" ]
      visible: false
      shader: unshaded
    - state: ready
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
      shader: unshaded
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
      enum.DefibrillatorVisuals.Ready:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: Item
    size: 20
  - type: Defibrillator
    zapHeal:
      types:
        Asphyxiation: -75
  - type: PowerCellDraw
    useRate: 500
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellCompactDefib
        disableEject: true

- type: entity
  name: compact defib power cell
  description: A small cell that self recharges. Used in old laser arms research.
  id: PowerCellCompactDefib
  parent: BasePowerCell
  components:
    - type: Sprite
      layers:
      - map: [ "enum.PowerCellVisualLayers.Base" ]
        state: antique
      - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
        state: o2
        shader: unshaded
    - type: Battery
      maxCharge: 1000
      startingCharge: 1000
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 5

