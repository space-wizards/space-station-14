- type: reaction
  id: Ketopiride
  impact: High
  minTemp: 754
  reactants:
    Plasma:
      amount: 3
    Ammonia:
      amount: 7
    Oil:
      amount: 5
    Phenol:
      amount: 2
    Retropine:
      amount: 3
  effects:
