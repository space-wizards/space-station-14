# Base sizes for stacks in one convenient place

# size used by powders and smokeables
- type: stack
  abstract: true
  id: BaseVerySmallStack
  maxCount: 5

# size used by topicals and machine parts
- type: stack
  abstract: true
  id: BaseSmallStack
  maxCount: 10

# Default size, used by most materials
- type: stack
  abstract: true
  id: BaseMediumStack
  maxCount: 30

- type: stack
  abstract: true
  id: BaseLargeStack
  maxCount: 50

- type: stack
  abstract: true
  id: BaseVeryLargeStack
  maxCount: 100
