# for clothing that can be toggled, like magboots
- type: entity
  parent: SelectableLock
  abstract: true
  id: BaseChameleon
  components:
  - type: UIRequiresLock
    userInterfaceKeys:
      - enum.ChameleonUiKey.Key
    accessDeniedSound: null
    popup: null
    alwaysShowUIVerb: false
  - type: UserInterface
    interfaces:
      enum.ChameleonUiKey.Key:
        type: ChameleonBoundUserInterface
