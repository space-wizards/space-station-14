- type: htnCompound
  id: SecuritronCompound
  branches:
    - preconditions:
        - !type:KeyBoolEqualsPrecondition
          key: SecuritronDetainModeKey
          value: false
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: NearbyCriminalTargets
        - !type:HTNPrimitiveTask
          operator: !type:SpeakOperator
            speech: securitron-threat-detected
            hidden: true
        - !type:HTNCompoundTask
          task: SecuritronMeleeAttackCompound
    - preconditions:
        - !type:KeyBoolEqualsPrecondition
          key: SecuritronDetainModeKey
          value: true
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: NearbyCriminalTargets
        - !type:HTNPrimitiveTask
          operator: !type:SpeakOperator
            speech: securitron-threat-detected
            hidden: true
        - !type:HTNCompoundTask
          task: SecuritronDetainCompound
    - tasks:
        - !type:HTNCompoundTask
          task: IdleCompound

- type: htnCompound
  id: SecuritronMeleeAttackCompound
  branches:
    - preconditions:
      - !type:KeyExistsPrecondition
        key: Target
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            shutdownState: PlanFinished
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            rangeKey: MeleeRange
        - !type:HTNPrimitiveTask
          operator: !type:JukeOperator
            jukeType: Away
        - !type:HTNPrimitiveTask
          operator: !type:MeleeOperator
            targetKey: Target
          preconditions:
            - !type:KeyExistsPrecondition
              key: Target
            - !type:TargetInRangePrecondition
              targetKey: Target
              rangeKey: MeleeRange
          services:
            - !type:UtilityService
              id: MeleeService
              proto: NearbyCriminalTargets
              key: Target

- type: htnCompound
  id: SecuritronDetainCompound
  branches:
    - preconditions:
      - !type:KeyExistsPrecondition
        key: Target
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            shutdownState: PlanFinished
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            rangeKey: MeleeRange
        - !type:HTNPrimitiveTask
          operator: !type:JukeOperator
            jukeType: Away
