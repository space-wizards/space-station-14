  clientModifiers:
  - !type:ColorRadioChatModifier
  - !type:SpaceMainMessageChatModifier
  - !type:QuoteMainMessageChatModifier
  - !type:InsertRadioNameChatModifier
    targetNode: EntityNameHeader
    afterNode: false
  - !type:BoldTagChatModifier
    targetNode: EntityNameHeader
  chatFilter:
  - Radio
  chatMedium:
  - Auditory

