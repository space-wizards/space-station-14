- type: communicationChannel
  id: ICSpeech
  publishChatConditions:
  - !type:AllChatCondition
    subconditions:
    - !type:IsGhostChatCondition # CHAT-TODO: Can probably be sqoozed into a single condition. Maybe.
      inverted: true
    - !type:IsAboveCritChatCondition
    - !type:HasComponentChatCondition
      component: Sleeping
      inverted: true
  consumeChatConditions:
  - !type:IsGhostChatCondition
  - !type:RangeChatCondition
    maximumRange: 10
  serverModifiers:
  - !type:MainMessageChatModifier
  - !type:EntityNameHeaderChatModifier
  - !type:AccentChatModifier
  - !type:SpeechVerbChatModifier
  - !type:ColorFulltextChatModifier
    defaultColorKey: Speech
  clientModifiers:
  - !type:CodewordsColorChatModifier
  - !type:SpaceMainMessageChatModifier
  - !type:QuoteMainMessageChatModifier
  - !type:BubbleProviderChatModifier
    speechType: Say
  - !type:BoldTagChatModifier
    targetNode: EntityNameHeader
  - !type:ColorEntityNameHeaderChatModifier
  fallbackChannels:
  - Dead #If dead, this should attempt the Dead channel
  chatFilter:
  - Local
  chatMedium:
  - Auditory

- type: communicationChannel
  id: BubbleOnlySpeech # This is for IC speech that shouldn't appear in the chatbox, e.g vending machines
  consumeChatConditions:
  - !type:RangeChatCondition
    maximumRange: 10
  serverModifiers:
  - !type:MainMessageChatModifier
  - !type:EntityNameHeaderChatModifier
  - !type:ColorFulltextChatModifier
    defaultColorKey: Speech
  clientModifiers:
  - !type:BubbleProviderChatModifier
    speechType: Say
  - !type:BoldTagChatModifier
    targetNode: EntityNameHeader
  hideChat: true
  fallbackChannels:
  - Dead #If dead, this should attempt the Dead channel
  chatFilter:
  - None
  chatMedium:
  - Auditory

- type: communicationChannel
  id: ICWhisper
  publishChatConditions:
  - !type:AllChatCondition
    subconditions:
    - !type:IsGhostChatCondition
      inverted: true
    - !type:IsAboveCritChatCondition
    - !type:HasComponentChatCondition
      component: Sleeping
      inverted: true
  consumeChatConditions:
  - !type:IsGhostChatCondition
  - !type:RangeChatCondition
    maximumRange: 5
  serverModifiers:
  - !type:SanitizeRadioPrefixChatModifier
  - !type:MainMessageChatModifier
  - !type:EntityNameHeaderChatModifier
  - !type:ColorFulltextChatModifier
    defaultColorKey: Whisper
  conditionalModifiers:
  - conditions:
    - !type:RangeChatCondition
      minimumRange: 2
      maximumRange: 5
    modifiers:
    - !type:ObfuscateTextChatModifier
  clientModifiers:
  - !type:SpaceMainMessageChatModifier
  - !type:QuoteMainMessageChatModifier
  - !type:InsertLocChatModifier
    targetNode: EntityNameHeader
    locString: " whispers"
  - !type:BubbleProviderChatModifier
    speechType: Whisper
  - !type:ColorEntityNameHeaderChatModifier
  - !type:ItalicsFulltextChatModifier
  fallbackChannels:
  - Dead #If dead, this should attempt the Dead channel
  chatFilter:
  - Whisper
  chatMedium:
  - Auditory

