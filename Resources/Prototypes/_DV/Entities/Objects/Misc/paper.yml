- type: entity
  parent: BoxBase
  id: BoxReamClassic
  name: Papermoon classic color paper ream
  description: Brighten up your records and more with Papermoon colored paper, in the six classic colors you've come to know and love. Dyed throughout for maximum colorfastness.
  components:
  - type: Sprite
    sprite: _DV/Objects/Misc/bureaucracy.rsi
    layers:
    - state: ream-classic
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: Storage
    grid:
    - 0,0,3,5
    whitelist:
      tags:
      - Document
  - type: StorageFill
    contents:
    - id: PaperDyedYellow
      amount: 4
    - id: PaperDyedGreen
      amount: 4
    - id: PaperDyedRed
      amount: 4
    - id: PaperDyedOcean
      amount: 4
    - id: PaperDyedTan
      amount: 4
    - id: PaperDyedBrown
      amount: 4

