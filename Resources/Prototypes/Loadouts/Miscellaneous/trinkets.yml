# Canes
# The white cane is intentionally not included here. Thats for the blind.
- type: loadout
  id: OffsetCane
  storage:
    back:
    - OffsetCane
  groupBy: "canes"

- type: loadout
  id: OffsetCaneWood
  storage:
    back:
    - OffsetCaneWood
  groupBy: "canes"

- type: loadout
  id: OffsetCaneClown
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobClown
      time: 3600 # 1hr
  storage:
    back:
    - OffsetCaneClown
  groupBy: "canes"

- type: loadout
  id: OffsetCaneMime
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobMime
      time: 3600 # 1hr
  storage:
    back:
    - OffsetCaneMime
  groupBy: "canes"

- type: loadout
  id: OffsetCaneNT
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:DepartmentTimeRequirement
      department: Command
      time: 18000 # 5hr
  storage:
    back:
    - OffsetCaneNT
  groupBy: "canes"

- type: loadout
  id: Cane
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobLibrarian
      time: 3600 # 1hr same as Jamjar.
  storage:
    back:
    - Cane
  groupBy: "canes"

