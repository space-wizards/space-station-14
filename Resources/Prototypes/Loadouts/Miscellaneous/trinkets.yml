# Timers
- type: loadoutEffectGroup
  id: Command
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:DepartmentTimeRequirement
      department: Command
      time: 3600 # 1 hour
- type: loadoutEffectGroup
  id: Bartender
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobBartender
      time: 1800 # 5 hour

