# Plushies
# NOTE: Plushies available as roundstart trinkets should only be of regular animals or roundstart species, rather than more exotic stuff (e.g nukie plush,
# rainbow lizard plush, ghost soft toy). Human plushies have also been intentionally excluded, since despite humans being a roundstart species the
# plush is so goofy (naked, realistic screams) that it makes more sense as rare loot.
