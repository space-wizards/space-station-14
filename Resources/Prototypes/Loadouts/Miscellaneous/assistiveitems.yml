# Canes
# The white cane is intentionally not included here. That's for the blind.
- type: loadout
  id: OffsetCane
  storage:
    back:
    - OffsetCane
  groupBy: "canes"

- type: loadout
  id: OffsetCaneWood
  storage:
    back:
    - OffsetCaneWood
  groupBy: "canes"

- type: loadout
  id: OffsetCaneClown
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobClown
      time: 1h
  storage:
    back:
    - OffsetCaneClown
  groupBy: "canes"

- type: loadout
  id: OffsetCaneMime
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobMime
      time: 1h
  storage:
    back:
    - OffsetCaneMime
  groupBy: "canes"

- type: loadout
  id: OffsetCaneNT
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:DepartmentTimeRequirement
      department: Command
      time: 5h
  storage:
    back:
    - OffsetCaneNT
  groupBy: "canes"

- type: loadout
  id: Cane
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobLibrarian
      time: 1h # same as Jamjar.
  storage:
    back:
    - Cane
  groupBy: "canes"
