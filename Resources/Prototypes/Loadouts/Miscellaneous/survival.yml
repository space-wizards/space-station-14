# Species
- type: loadoutEffectGroup
  id: NitrogenBreather
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - SlimePerson
    - Vox

- type: loadoutEffectGroup
  id: OxygenBreather
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - Arachnid
    - Diona
    - Dwarf
    - Human
    - Reptilian

- type: loadoutEffectGroup
  id: EffectSpeciesMoth
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - Moth

- type: loadoutEffectGroup
  id: EffectSpeciesVox
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - Vox

# Basic
- type: loadout
  id: EmergencyOxygen
  effects:
  - !type:GroupLoadoutEffect
    proto: OxygenBreather
  storage:
    back:
    - BoxSurvival

