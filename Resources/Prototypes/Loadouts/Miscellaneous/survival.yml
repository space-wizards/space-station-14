# Species
- type: loadoutEffectGroup
  id: NitrogenBreather
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - SlimePerson
    - Vox

- type: loadoutEffectGroup
  id: OxygenBreather
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - Arachnid
    - Diona
    - Human
    - Moth
    - Reptilian
    # DS14-species-start
    - Demon
    - Shark
    - Tajaran
    - Vulpkanin
    - Felinid
    - Kobolt
    # DS14-species-end

- type: loadoutEffectGroup
  id: NonBreather
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    # DS14-species-start
    - Xenomorph
    # DS14-species-end

- type: loadoutEffectGroup
  id: RobotNonBreather
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    # DS14-species-start
    - IPC
    - IPS
    # DS14-species-end

- type: loadoutEffectGroup
  id: EffectSpeciesVox
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - Vox
    
- type: loadoutEffectGroup
  id: EffectSpeciesDwarf
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - Dwarf

