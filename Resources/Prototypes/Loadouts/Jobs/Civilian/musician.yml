# To unlock the harmonica trinket on any job
- type: loadoutEffectGroup
  id: MusicallyTalented
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobMusician
      time: 36000 #10 hrs, ~7 rounds #imp

# Jumpsuit
- type: loadout
  id: MusicianJumpsuit
  equipment:
    jumpsuit: ClothingUniformJumpsuitMusician

- type: loadout
  id: MusicianJumpskirt
  equipment:
    jumpsuit: ClothingUniformJumpskirtMusician

# Outerclothing
- type: loadout
  id: MusicianWintercoat
  equipment:
    outerClothing: ClothingOuterWinterMusician
