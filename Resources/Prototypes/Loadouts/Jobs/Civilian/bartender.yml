# Senior times
- type: loadoutEffectGroup
  id: SeniorBartender
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobBartender
      time: 108000 #30 hrs, ~20 rounds #imp

