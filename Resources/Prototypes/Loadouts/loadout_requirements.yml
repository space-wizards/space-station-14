# If you are adding a new unlock, please follow these guidelines:

# Departmental:
# 5h overall - Past the learning stage, small reward as encouragement. Clothing cosmetics. "Starter"
# 15h overall, of which 6h in 1 sub-job - Experienced unlock, Senior items. "Senior"
# 30h overall - Capstone unlock for engaged players. Personalized to the job, with pizzaz. "Capstone"

# Individual jobs/sub-job:
# 3h - Past the learning stage, small reward as encouragement. Clothing cosmetics. "Starter"
# 10h - Experienced unlock, 10h to experience most what a role has to offer. Senior items. "Senior"
# 30h - Capstone unlock for engaged players. Personalized to the job, with pizzaz. "Capstone"

# Naming convention: Department/Job + Stage. E.g. "JanitorCapstone"
# Avoid straying away from these guidelines, reuse where possible.

