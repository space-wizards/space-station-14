- type: entity
  parent: BaseItem
  id: BaseERTUplink
  name: ert uplink
  description: super ert uplink
  suffix: Empty
  components:
  - type: Sprite
    sprite: Objects/Devices/ert_tablet.rsi
    layers:
    - state: device-on
    - state: device-anim
      shader: unshaded
      visible: true
    netsync: false
  - type: Item
    sprite: Objects/Devices/ert_tablet.rsi
    heldPrefix: device
  - type: UserInterface
    interfaces:
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    preset: ErtCallUplinkPreset
    balance:
      Telecrystal: 0

