- type: entity
  id: MimeGun
  name: Finger Guns
  description: Shoot muting mime bullets from your fingertips!
  noSpawn: true
  components:
  - type: WorldTargetAction
    priority: -1
    targetingIndicator: false
    repeat: true
    useDelay: 0.95
    itemIconStyle: BigAction
    checkCanAccess: false
    range: 60
    sound: !type:SoundPathSpecifier
