- type: entity
  id: ActionAnimateSpell
  name: Animate
  description: Bring an inanimate object to life!
  components:
  - type: EntityTargetAction
    useDelay: 0
    charges: 5
    itemIconStyle: BigAction
    whitelist:
      components:
      - Animateable # Currently on: SeatBase, TableBase, ClosetBase, BaseMachine, ConstructibleMachine, BaseComputer, BaseItem, CrateGeneric, StorageTank, GasCanister, BaseTarget
    blacklist:
      components:
      - MindContainer
      - NukeDisk
      - GravityGenerator
      - AnomalyGenerator
      - TegGenerator
      - TegCirculator
      - Artifact
    canTargetSelf: false
    interactOnMiss: false
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/staff_animation.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: spell_default
    event: !type:ChangeComponentsSpellEvent
      toAdd:
      - type: Animate
      - type: MindContainer
      - type: InputMover
      - type: MobMover
      - type: MovementSpeedModifier
      - type: HTN
        rootTask:
          task: SimpleHostileCompound
      - type: CombatMode
      - type: MeleeWeapon
        animation: WeaponArcPunch
        wideAnimation: WeaponArcPunch
        altDisarm: false
        soundHit: /Audio/Weapons/smash.ogg
        range: 1.2
        angle: 0.0
        damage:
          types:
            Blunt: 10
      - type: NpcFactionMember
        factions:
        - Wizard
      - type: NoSlip
      - type: MovementAlwaysTouching
      - type: CanMoveInAir
      - type: Damageable
        damageContainer: ManifestedSpirit
        damageModifierSet: ManifestedSpirit
      - type: Destructible
        thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
          - !type:DoActsBehavior
            acts: ["Destruction"]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
      - type: Hands
      - type: CanEscapeInventory
      toRemove:
      - RequireProjectileTarget
      - BlockMovement
      - Item
      speech: action-speech-spell-animate
      doSpeech: false
