- type: bwoinkChannel
  id: AdminHelp
  name: bwoink-channel-ahelp
  helpText: bwoink-channel-ahelp-help
  order: -1 # We always want this one to be the first
  manageRequirement:
    requirements:
    - !type:AdminFlagRequirement
      flags: Adminhelp
  features:
  - !type:SoundOnMessage
    sound: !type:SoundPathSpecifier
      path: /Audio/Animals/cat_meow.ogg
  - !type:ManagerOnlyMessages
    prefix: bwoink-message-admin-only
    checkName: admin-ahelp-admin-only
  - !type:DiscordRelay
    channelCvar: discord.bwoink.channel.ahelp
  - !type:StatusMessages
