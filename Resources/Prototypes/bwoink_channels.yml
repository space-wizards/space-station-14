- type: bwoinkChannel
  id: AdminHelp
  name: bwoink-channel-ahelp
  helpText: bwoink-channel-ahelp-help
  order: -1 # We always want this one to be the first
  manageRequirement:
    requirements:
    - !type:AdminFlagRequirement
      flags: Adminhelp
  features:
  - !type:SoundOnMessage
    sound: !type:SoundPathSpecifier
      path: /Audio/Animals/cat_meow.ogg
  - !type:ManagerOnlyMessages
    prefix: bwoink-message-admin-only
    checkName: admin-ahelp-admin-only
  - !type:DiscordRelay
    channelCvar: discord.bwoink.channel.ahelp

# TODO: Remove, this is only for testing.
- type: bwoinkChannel
  id: EventHelp
  name: Event Feedback
  helpText: An event is currently on-going, use this channel to provide feedback or to request assistance.
  order: 1
  manageRequirement:
    requirements:
    - !type:AdminFlagRequirement
      flags: Adminhelp
  readRequirement:
    requirements:
    - !type:ListRequirement
  features:
  - !type:SoundOnMessage
    sound: !type:SoundPathSpecifier
      path: /Audio/Animals/wawa_protest.ogg

- type: bwoinkChannel
  id: ReadOnlyTest
  name: Read Only Channel
  helpText: sus.
  order: 2
  manageRequirement:
    requirements:
    - !type:AdminFlagRequirement
      flags: Adminhelp
  writeRequirement:
    operationMode: None # Deny all.
    requirements: []
  features:
  - !type:SoundOnMessage
    sound: !type:SoundPathSpecifier
      path: /Audio/Animals/wawa_protest.ogg
