# heretic ascend flesh form
- type: entity
  parent: BaseMob
  id: MobHereticFleshAscend
  name: eldritch horror
  description: An incomprehensible mess of limbs and eyes. You can feel it's stare into your soul.
  categories: [ DoNotMap ] # imp
  components:
  - type: NpcFactionMember
    factions:
    - Heretic
  - type: CombatMode
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 7.5
    weightlessModifier: 1.5
  - type: Sprite # contains imp changes
    drawdepth: Mobs
    sprite: _Goobstation/Heretic/eldritch_horror.rsi
    noRot: true
    layers:
    - map: [ "fleshMap" ]
      state: flesh
    - map: [ "bloodMap" ]
      state: blood
    - map: [ "eyesMap" ]
      state: eyes
  - type: RandomSprite # imp. it's not actually random, but we do what we must with the tools we are given. this gets edited by HereticAbilitySystem.Flesh on ascention.
    selected:
      fleshMap:
        flesh: "#ffd2ba"
      bloodMap:
        blood: "#9e0000"
      eyesMap:
        eyes: "#000000"
  - type: Destructible # imp. replaces DamageSpriteVisuals
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior # don't want this to be more complicated than it needs to be
        spawn:
          EldritchInfluenceSpent:
            min: 1
            max: 1
      - !type:SpillBehavior
        solution: blood
  - type: SolutionContainerManager # imp. Little bit o' everybody in there.
    solutions:
      blood:
        maxVol: 800
        reagents:
        - ReagentId: ShimmeringBlood
          Quantity: 100
        - ReagentId: InsectBlood
          Quantity: 100
        - ReagentId: Slime
          Quantity: 100
        - ReagentId: GrayBlood
          Quantity: 100
        - ReagentId: CopperBlood
          Quantity: 100
        - ReagentId: BloodKodepiia
          Quantity: 100
        - ReagentId: AmmoniaBlood
          Quantity: 100
        - ReagentId: Blood
          Quantity: 100
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 100
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      500: Critical
      1000: Dead
  - type: Damageable
    damageContainer: Biological
  - type: StatusEffects
    allowed:
    - SlowedDown
    - RadiationProtection
  - type: MeleeWeapon
    hidden: false
    altDisarm: false
    autoAttack: true
    attackRate: 2.5
    damage:
      types:
       Blunt: 20
       Structural: 60
    soundHit:
      collection: Punch
    animation: WeaponArcFist
  - type: Devourer
    foodPreference: Humanoid
    shouldStoreDevoured: true
    chemical: Ichor
    healRate: 15.0
    whitelist:
      components:
      - MobState
      - Door
      tags:
      - Wall
  - type: Metabolizer
    solutionOnBody: false
    updateInterval: 0.25
    metabolizerTypes: [ Dragon ]
    groups:
    - id: Medicine
    - id: Poison
  # imp note - removed Butcherable because it now explodes into blood when it dies.
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
  - type: ActiveRadio
    channels:
    - Mansus
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Mansus
  - type: Examiner
  - type: Pullable
