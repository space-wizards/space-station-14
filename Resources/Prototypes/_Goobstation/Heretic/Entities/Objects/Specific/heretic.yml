- type: entity
  parent: [ BaseItem, TierXContraband ]
  id: CodexCicatrix
  name: codex cicatrix
  description: An ominous book you've never seen before. The letters seem to be contantly rearranging themselves.
  components:
  - type: Sprite
    sprite: _Goobstation/Heretic/book.rsi
    layers:
    - state: icon
      map: [ "base" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        base:
          True: { state: icon-on }
          False: { state: icon }
  - type: Item
    size: Small
    sprite: _Goobstation/Heretic/book.rsi
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 1
    color: "#6e7500"
    netsync: false
  - type: Appearance
  - type: ItemToggle
    predictable: false
  - type: ComponentToggler
    components:
    - type: HereticMagicItem
  - type: ItemTogglePointLight
  - type: ToggleableLightVisuals
  - type: ItemToggleSize
    activatedSize: Normal

- type: entity
  parent: [ DrinkBase, TierXContraband ]
  id: HereticEldritchFlask
  name: eldritch flask
  description: A flask filled with an unknown substance. Who knows what will happen when you take a sip from it.
  components:
  - type: Sprite
    sprite: _Goobstation/Heretic/items.rsi
    state: eldritch_flask
  - type: Icon
    sprite: _Goobstation/Heretic/items.rsi
    state: eldritch_flask
  - type: SolutionContainerManager
    solutions:
      drink:
        # it's a cryostasis flash filled with healing goodies what could possibly go wrong?
        # i will certainly not abuse it as a heretic chemist
        # imp edit: ^^^^this guy no longer has his free 100u cryostasis beaker to pwn noobs with. jesus christ
        maxVol: 75
        canReact: true
        reagents:
        - ReagentId: Omnizine
          Quantity: 60
        - ReagentId: TranexamicAcid
          Quantity: 15

- type: entity
  id: AlwaysPoweredHellLight
  name: hellworldlight
  description: "An always powered light."
  suffix: Always powered
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: PointLight
    color: "#FF7777" # 5000K color temp
    energy: 0.8
    radius: 10
    softness: 1
    offset: "0, -0.5"
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: RCDDeconstructable
    cost: 4
    delay: 2
    fx: EffectRCDDeconstruct2
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,0.5,0.4,0.35"
        density: 190
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  placement:
    mode: SnapgridCenter
    snap:
    - Wall

- type: entity
  id: HellSpawnPointMarker
  name: hellworldtarget
  description: "You go here if you do drugs."
  components:
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: RCDDeconstructable
    cost: 4
    delay: 2
    fx: EffectRCDDeconstruct2
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: HellSpawnPoint
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
