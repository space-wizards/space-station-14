# Strong recommendations for working with the stealTargetGroup id and name
# If you are going to add a new stealTargetGroup, please follow these recommendations
# If you are creating a target to steal one specific entity, please use the identity of the entity of this object as the id of stealTargetGroup
# If you are creating a target for stealing some group of different things, please use localization keys in name stealTargetGroup
# Failure to follow these recommendations will not result in any errors, but the localizers will thank you

