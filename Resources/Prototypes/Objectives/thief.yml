- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseThiefObjective
  components:
  - type: Objective
    issuer: objective-issuer-thief
  - type: RoleRequirement
    roles:
    - ThiefRole

- type: entity
  abstract: true
  parent: [BaseThiefObjective, BaseStealObjective]
  id: BaseThiefStealSingularObjective # 'A' for objectives with options so like the Access Configurator (CE and HoP)
  components:
  - type: StealCondition
    verifyMapExistence: false
    objectiveNoOwnerText: objective-condition-steal-title-singular-no-owner
    descriptionText: objective-condition-singular-thief-description
    checkStealAreas: true

- type: entity
  abstract: true
  parent: [BaseThiefObjective, BaseStealObjective]
  id: BaseThiefStealSpecialObjective # 'The' for 'one of a kind' objectives like the Crew Monitoring Server (Usually only one)
  components:
  - type: StealCondition
    verifyMapExistence: false
    objectiveNoOwnerText: objective-condition-steal-title-special-no-owner
    descriptionText: objective-condition-special-thief-description
    checkStealAreas: true

- type: entity
  abstract: true
  parent: [BaseThiefObjective, BaseThiefStealSingularObjective, BaseThiefStealSpecialObjective]
  id: BaseThiefStealCollectionObjective
  components:
  - type: StealCondition
    verifyMapExistence: true

- type: entity
  abstract: true
  parent: [BaseThiefObjective, BaseThiefStealSingularObjective, BaseThiefStealSpecialObjective]
  id: BaseThiefStealStructureObjective
  components:
  - type: StealCondition
    verifyMapExistence: true
  - type: Objective
    difficulty: 2 # it's hard to hide

- type: entity
  abstract: true
  parent: [BaseThiefObjective, BaseThiefStealSingularObjective, BaseThiefStealSpecialObjective]
  id: BaseThiefStealAnimalObjective
  components:
  - type: StealCondition
    verifyMapExistence: true
    checkAlive: true
    objectiveNoOwnerText: objective-condition-steal-title-alive-no-owner
    descriptionText: objective-condition-thief-animal-description
  - type: Objective
    difficulty: 2 # it's hard to hide

