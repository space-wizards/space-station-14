# Base objectives

- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseTouristObjective
  components:
  - type: Objective
    # difficulty isn't used since all objectives are picked
    difficulty: 1.5
    issuer: objective-issuer-tourist

- type: entity
  abstract: true
  parent: BaseTouristObjective
  id: BaseEatFoodObjective
  components:
  - type: JobExistsRequirement # You're not cooking your own food on your vacation!
    jobs:
    - Chef
    - ServiceWorker
  - type: EatSpecificFoodCondition
    titleText: eat-food-condition-title
    descriptionText: eat-food-condition-description
    descriptionTextMultiple: eat-food-condition-description-multiple
  - type: NumberObjective
    min: 1
    max: 1

- type: entity
  abstract: true
  parent: BaseEatFoodObjective
  id: BaseEatFoodNonRestrictedObjective # Food for species without food restrictions
  components:
  - type: SpeciesRequirement
    allowedSpecies: # Reptilians and Moths have diets that restrict food
    - Human
    - Dwarf
    - SlimePerson
    - Arachnid
    - Vox
    - Diona

- type: entity
  abstract: true
  parent: BaseEatFoodObjective
  id: BaseEatFoodReptilianObjective # Food that reptilians can eat
  components:
  - type: SpeciesRequirement
    allowedSpecies:
    - Reptilian
    - Human # Everything below can eat anything reptilians can
    - Dwarf
    - SlimePerson
    - Arachnid
    - Vox
    - Diona

- type: entity
  abstract: true
  parent: BaseEatFoodObjective
  id: BaseEatFoodMothObjective # Food that moths can eat
  components:
  - type: SpeciesRequirement
    allowedSpecies:
    - Moth

- type: entity
  abstract: true # Abstract, to fill in the targetWhitelist for UseNearObjectiveCondition
  parent: BaseTouristObjective
  id: BasePhotographObjectObjective
  components:
  - type: Objective
    icon:
      sprite: Objects/Weapons/Melee/flash.rsi
      state: flash
  - type: UseNearObjectiveCondition
    useWhitelist:
      components:
      - Flash # Replace this with the polaroid camera once that's in
    titleText: photograph-object-condition-title
    descriptionText: photograph-object-condition-description
    descriptionTextDeleted: photograph-object-condition-description-deleted

# Photography objective

- type: entity
  parent: BaseTouristObjective
  id: PhotographLocationObjective
  components:
  - type: Objective
    icon:
      sprite: Objects/Weapons/Melee/flash.rsi
      state: flash
  - type: UseNearObjectiveCondition
    targetSingleEntity: true
    targetWhitelist:
      components:
      - NavMapBeacon
    useWhitelist:
      components:
      - Flash # Replace this with the polaroid camera once that's in
    titleText: photograph-location-condition-title
    descriptionText: photograph-location-condition-description
    descriptionTextDeleted: photograph-condition-description-deleted

- type: entity
  parent: BaseTouristObjective
  id: PhotographPlayerObjective
  components:
  - type: Objective
    icon:
      sprite: Objects/Weapons/Melee/flash.rsi
      state: flash
  - type: TargetObjective
    title: photograph-person-condition-title
  - type: PickRandomHead
  - type: UseNearObjectiveCondition
    targetSingleEntity: true
    preventOcclusion: true
    useWhitelist:
      components:
      - Flash # Replace this with the polaroid camera once that's in
    descriptionText: photograph-person-condition-description
    descriptionTextDeleted: photograph-person-condition-description-deleted

# Get drunk objective

- type: entity
  parent: BaseTouristObjective
  id: DrunkInBarObjective
  name: Get Drunk in the Bar.
  description: Get drunk (or at least tipsy) in the station's bar!
  components:
  - type: Objective
    icon:
      sprite: Objects/Consumable/Drinks/beer.rsi
      state: icon
  - type: DrunkInBarCondition

# Pet station pets objective

- type: entity
  parent: BaseTouristObjective
  id: PetStationPets
  components:
  - type: Objective
    icon:
      sprite: Mobs/Animals/hamster.rsi
      state: icon-0
  - type: NumberObjective
    min: 5
    max: 7
    title: pet-station-pets-condition-title
    description: pet-station-pets-condition-description
  - type: PetStationPetsCondition

# Stamp objective

- type: entity
  parent: BaseTouristObjective
  id: StampObjective
  components:
  - type: Objective
    icon:
      sprite: Objects/Misc/stamps.rsi
      state: stamp-cap
  - type: NumberObjective
    min: 6
    max: 8
    title: objective-condition-stamp-title
    description: objective-condition-stamp-description
  - type: StampedPapersCondition

# Eat food objectives

- type: entity
  parent: BaseEatFoodReptilianObjective
  id: EatFoodCubanCarpObjective
  components:
  - type: EatSpecificFoodCondition
    whitelist:
      tags:
      - CubanCarp
    name: eat-food-cubancarp
    sprite:
      sprite: Objects/Consumable/Food/meals.rsi
      state: cubancarp

- type: entity
  parent: BaseEatFoodNonRestrictedObjective
  id: EatFoodPancakeObjective
  components:
  - type: EatSpecificFoodCondition
    whitelist:
      tags:
      - Pancake
    name: eat-food-pancake
    sprite:
      sprite: Objects/Consumable/Food/Baked/misc.rsi
      state: pancakes1
  - type: NumberObjective
    min: 4
    max: 5

- type: entity
  parent: BaseEatFoodMothObjective
  id: EatFoodPlushieLizardObjective
  components:
  - type: EatSpecificFoodCondition
    whitelist:
      tags:
      - PlushieLizard
    name: eat-food-plushie_lizard
    sprite:
      sprite: Objects/Fun/Plushies/lizard.rsi
      state: icon
  - type: NumberObjective
    min: 3
    max: 4
