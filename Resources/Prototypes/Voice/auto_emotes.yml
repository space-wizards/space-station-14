# Zombie
- type: autoEmote
  id: ZombieGroan
  emote: Scream
  interval: 5.0
  chance: 0.1
  withChat: false
# Cluwne
- type: autoEmote
  id: CluwneGiggle
  emote: Scream
  interval: 5.0
  chance: 0.5
  withChat: false
# Kudzu
- type: autoEmote
  id: MeatGasp
  emote: Gasp
  interval: 4.0 # Same interval as a full breathing cycle
  chance: 0.01 # Make it very rare
  ignoreActionBlocker: true
  force: true
  hiddenFromChatWindow: true

- type: autoEmote
  id: NaturalSneeze
  emote: Sneeze
  interval: 50.0
  chance: 0.005

- type: autoEmote
  id: NaturalCough
  emote: Cough
  interval: 50.0
  chance: 0.005
