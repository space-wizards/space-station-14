- type: entity
  parent: BaseItem
  id: Eftpos
  name: EFTPOS
  description: Swipe your ID card to make purchases electronically.
  components:
  - type: Sprite
    sprite: _Backmen/Objects/Tools/eftpos.rsi
    state: eftpos
    netsync: false
  - type: Eftpos
  - type: ActivatableUI
    key: enum.EftposUiKey.Key
    singleUser: true
    requireActiveHand: false
  - type: Construction
    graph: eftpos
    node: eftpos
  - type: UserInterface
    interfaces:
      enum.EftposUiKey.Key:
        type: EftposBoundUserInterface
  - type: Clothing
    quickEquip: false
    slots:
      - Belt

- type: entity
  parent: Eftpos
  id: EftposCargo
  suffix: Cargo
  components:
  - type: Eftpos
    presetAccountNumber: 1315
    presetAccountName: Cargo
    canChangeAccountNumber: false
    currencyType: SpaceCash

