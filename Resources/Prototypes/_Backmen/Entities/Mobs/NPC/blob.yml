- type: entity
  id: MobBlobPod
  name: Blob pod
  description: An ordinary person fighting opponents, not like a thing attached to a tile, zombifies corpses.
  parent: SimpleSpaceMobBase
  categories: [ HideSpawnMenu ]
  components:
  - type: ZombieImmune
  - type: TriggerOnMobstateChange
    mobState:
      - Dead
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 20
    solution:
      reagents:
        - ReagentId: TearGas
          Quantity: 3
  - type: Damageable
    damageContainer: Blob
    damageModifierSet: BlobMob
  - type: Clothing
    quickEquip: false
    sprite: _Backmen/Mobs/Aliens/blob.rsi
    equippedPrefix: blobPod
    slots:
      - HEAD
  - type: Tag
    tags:
      - HidesHair
      - BlobMob
  - type: IngestionBlocker
  - type: IdentityBlocker
  - type: BlobPod
  - type: DoAfter
  - type: Physics
    bodyType: KinematicController
  - type: InteractionOutline
  - type: Actions
  - type: Alerts
  - type: InputMover
  - type: Examiner
  - type: MobMover
  - type: HTN
    rootTask:
      task: BlobPodCompound
  - type: BlobMob
  - type: BlobSpeak
  - type: ReplacementAccent
    accent: genericAggressive
  - type: CombatMode
  - type: NpcFactionMember
    factions:
      - Blob
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcSmash
    damage:
      types:
        Piercing: 5
  - type: DamageStateVisuals
    states:
      Alive:
        Base: blobpod
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 10
        mask:
          - FlyingBlobMobMask
        layer:
          - FlyingBlobMobLayer
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 4
  - type: Sprite
    drawdepth: Mobs
    sprite: _Backmen/Mobs/Aliens/blob.rsi
    state: blobpod

- type: entity
