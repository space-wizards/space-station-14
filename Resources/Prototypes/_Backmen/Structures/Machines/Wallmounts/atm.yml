# Construction Frame

- type: entity
  categories: [ HideSpawnMenu ]
  id: ATMFrame
  name: atm frame
  description: A construction frame for a atm.
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Transform
      anchored: true
    - type: Sprite
      drawdepth: WallMountedItems
      netsync: false
      sprite: _Backmen/Structures/Wallmounts/atm.rsi
      state: frame
    - type: Construction
      graph: ATM
      node: parts
    - type: WallMount
      arc: 360

