  description: A jean jacket with a warm inner lining.
  components:
  - type: Sprite
    sprite: DeltaV/Clothing/OuterClothing/WinterCoats/denim_jacket.rsi
  - type: Clothing
    sprite: DeltaV/Clothing/OuterClothing/WinterCoats/denim_jacket.rsi
