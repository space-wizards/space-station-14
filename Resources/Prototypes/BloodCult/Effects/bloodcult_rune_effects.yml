    drawdepth: HighFloorObjects
    sprite: Structures/BloodCult/bloodrune.rsi
    layers:
      - map: ["enum.EffectLayers.Unshaded"]
        state: barrier_drawing
        shader: unshaded
        color: '#FF3300CC'
