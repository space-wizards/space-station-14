- type: entity
  id: AddOnWoundableZombified
  save: false
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 400
      behaviors:
      - !type:GibBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 1500
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
  - type: HealthExaminable
    examinableTypes:
    - Blunt
    - Slash
    - Piercing
    - Heat
    - Shock
    - Cold
    - Caustic
    - Asphyxiation
    - Radiation

- type: entity
  id: AddOnAnyZombified
  save: false
  components:
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 30
        reagents:
        - ReagentId: Romerol
          Quantity: 30
  - type: Bloodstream
    bloodlossDamage:
      types:
        Bloodloss: 0.5
    bloodlossHealDamage:
      types:
        Bloodloss: -1
  - type: MeleeChemicalInjector
    solution: melee
    transferAmount: 2
  - type: SolutionRegeneration
    solution: melee
    duration: 1
    generated:
      reagents:
      - ReagentId: Romerol
        Quantity: 5
