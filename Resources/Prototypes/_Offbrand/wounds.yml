- type: entity
  abstract: true
  id: WoundBase
  components:
  - type: StatusEffect
  - type: Sprite
    drawdepth: Effects
  # - type: Tag
  #   tags:
  #   - HideContextMenu
  - type: RejuvenateRemovedStatusEffect
  - type: Wound
  - type: HealableWound
  - type: PainfulWound
    painCoefficients:
      Blunt: 0.8
      Slash: 0.8
      Piercing: 0.8
      Heat: 0.8
      Shock: 0.8
      Cold: 0.8
      Caustic: 0.8
    freshPainCoefficients:
      Blunt: 0.2
      Slash: 0.2
      Piercing: 0.2
      Heat: 0.2
      Shock: 0.2
      Cold: 0.2
      Caustic: 0.2
  - type: TendableWound
  - type: ClampableWound
  - type: BleedingWound
    bleedingCoefficients:
      Blunt: 0.015
      Piercing: 0.02
      Slash: 0.02
    bleedingDurationCoefficients:
      Blunt: 1.0
      Piercing: 2.0
      Slash: 2.0
    startsBleedingAbove: 10
    requiresTendingAbove: 25

- type: entity
  parent: WoundBase
  id: WoundBruise
  name: bruise
  components:
  - type: Wound
    maximumDamage: 100
  - type: WoundDescription
    descriptions:
      80: wound-bruise-80
      50: wound-bruise-50
      30: wound-bruise-30
      20: wound-bruise-20
      10: wound-bruise-10
      5: wound-bruise-5
    tendedModifier: wound-bandaged-modifier
  - type: Tag
    tags: [WoundBrute, WoundBruise]

