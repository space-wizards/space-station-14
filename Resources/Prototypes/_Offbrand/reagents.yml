- type: reagent
  id: Paracetamol
  name: reagent-name-paracetamol
  group: Medicine
  desc: reagent-desc-paracetamol
  flavor: medicine
  color: "#c8a5dc"
  physicalDesc: reagent-physical-desc-opaque
  metabolisms:
    Medicine:
      metabolismRate: 0.05
      statusEffects:
      - statusEffect: StatusEffectPainkillersMildParacetamol
        conditions:
        - !type:ReagentThreshold
          reagent: Tramadol
          max: 1
