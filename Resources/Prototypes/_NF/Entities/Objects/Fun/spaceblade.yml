- type: entity
  id: SpaceBlade
  parent: AirTank
  name: space blade
  description: Let it drip!
  abstract: true
  components:
  - type: GasTank
    outputPressure: 0.1
    maxOutputPressure: 0.1
    valveOutputRate: 50
    air:
      volume: 1
      moles:
         - 0.4101137219 # oxygen
      temperature: 293.15
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 0.1
        mask:
        - TableMask # Should collide with tables (MidImpassible, Impassible)
        - InteractImpassable
        layer:
        - InteractImpassable
  - type: Item
    size: Small
    sprite: _NF/Objects/Fun/spaceblade.rsi
  - type: Sprite
    sprite: _NF/Objects/Fun/spaceblade.rsi
    state: redorange
    scale: 0.5, 0.5
  - type: Clothing # imp. like everything regarding space blades this is extremely stupid
    quickEquip: false
    sprite: _NF/Objects/Fun/spaceblade.rsi
    slots:
    - Back
    - suitStorage
  - type: DamageOtherOnHit # imp
    soundHit:
      collection: MetalThud
      params:
        variation: 0.65
        volume: -5
  - type: MeleeWeapon
    damage:
      types:
        Slash: 5
  - type: SpaceBlade # imp edit - for chasingwalk purposes
  - type: ChasingWalk # imp edit - like stand users beyblades are attracted to each other across time and space
    chasingComponent:
    - type: SpaceBlade

