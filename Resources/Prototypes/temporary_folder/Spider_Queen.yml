- type: entity
  noSpawn: true
  name: Probca
  id: MobSpiderSpacePueen
  parent:
  - MobAtmosStandard
  - MobSpaceBasic
  description: spider dance
  components:
  - type: Insulated
  - type: CombatMode
  - type: InputMover
  - type: MobMover
  - type: HTN
  - type: Sprite 
    drawdepth: Mobs
    sprite: Mobs/Animals/spider.rsi
    scale: 1.3, 1.3  
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: midwife-moving
  - type: MobThresholds #HP
    thresholds:
      0: Alive
      300: Dead
  - type: Stamina
    critThreshold: 150
  - type: DamageStateVisuals
    states:
      Alive:
        Base: midwife-moving
      Dead:
        Base: midwife_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatSpider
      amount: 2
    - id: EggSpider
      amount: 1
      prob: 0.5
  - type: Bloodstream
    bloodMaxVolume: 250
    bloodReagent: Cryoxadone
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 120
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0.
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 12 #Damage
        Poison: 4
        Structural: 15
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: ChloralHydrate #Iad
          Quantity: 60
  - type: MeleeChemicalInjector
    solution: melee
    transferAmount: 3
  - type: InteractionPopup
    successChance: 0.20
    interactSuccessString: petting-success-tarantula
    interactFailureString: petting-failure-generic
  - type: NoSlip
  - type: IgnoreSpiderWeb
  - type: PassiveDamage # Slight passive regen. Assuming one damage type, comes out to about 4 damage a minute.Самолечение
    allowedStates:
    - Alive
    damageCap: 300
    damage:
      types:
        Heat: -4.5
      groups:
        Brute: -4.5
        Toxin: -7
        Airloss: -4.5
        Burn: -4.5
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
  - type: Tool
    qualities:
      - Prying
    useSound: /Audio/Items/jaws_pry.ogg
  - type: Prying
    speedModifier: 1.5
    pryPowered: true
    useSound: /Audio/Items/jaws_pry.ogg
  - type: Barotrauma #Damage
    damage:
      types:
        Blunt: 1
        Heat: 1
  - type: Temperature #Damage
    heatDamageThreshold: 325
    coldDamageThreshold: 260
    currentTemperature: 310.15
    specificHeat: 42
    coldDamage:
      types:
        Cold: 0.1 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat: 0.1 #per second, scales with temperature & other constants
  - type: Speech #krik
    speechVerb: Arachnid
    speechSounds: Arachnid
  - type: Vocal
    sounds:
      Male: UnisexArachnid
      Female: UnisexArachnid
      Unsexed: UnisexArachnid #krik
  - type: PointLight
    radius: 0
    energy: 0
    color: "#ff4242"
    castShadows: false     
  - type: IntrinsicRadioReceiver    
  - type: IntrinsicRadioTransmitter
    channels:
    - HiveRadio
  - type: ActiveRadio
    channels:
    - HiveRadio

- type: radioChannel #Connection
  id: HiveRadio
  name: Улей
  keycode: 'у' 
  frequency: 2885
  color: "#cc80ff"
  longRange: true   
   
