#Egg
- type: entity
  parent: BaseItemSpider
  id: SpiderEggHunter 
  noSpawn: true
  name: the-egg-of-the-spider-guard
  description: Is it a gemstone? Is it an egg? It looks expensive.
  components:
  - type: Sprite
    sprite: Objects/Misc/eggspider.rsi
    state: icon
  - type: PointLight
    radius: 1.5
    energy: 3
    color: "#4faffb"
  - type: StaticPrice
    price: 500 
  - type: Barotrauma #Урон от разгермы
    damage:
      types:
        Blunt: 0.1
        Heat: 0.1 
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 1
  - type: Damageable
    damageContainer: Biological        
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: food
      - !type:SpawnEntitiesBehavior
        spawn:
          EggshellsSpider:
            min: 1
            max: 1
          # Wow double-yolk you're so lucky!
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: PoisonWine
          Quantity: 10      
  - type: TimedDespawn #Система цикла
    lifetime: 80        
  - type: SpawnOnDespawn
    prototype: MobSpiderSpaceHunter   #Система цикла  
         
