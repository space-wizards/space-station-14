- type: entity
  id: FragGrenade
  name: frag grenade 
  description: Standard issue fragmentation grenade used by the Imperial Guard and Space Marines to clear out enemy infantry.
  parent: GrenadeBase
  suffix: WH40K
  components:
  - type: Sprite
    sprite: _WH40K/Objects/Weapons/Grenades/fraggrenade.rsi
  # - type: ClusterGrenade
  #   fillPrototype: PelletClusterLethal
  #   maxGrenadesCount: 30
  #   grenadeType: enum.GrenadeType.Shoot
  - type: TimerTrigger
    delay: 3
    beepInterval: 2
  - type: ExplodeOnTrigger
    keysIn:
    - timer
  - type: Explosive
    explosionType: Default
    maxIntensity: 10
    intensitySlope: 3
    totalIntensity: 110 # about a ~4 tile radius
    canCreateVacuum: false
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Items/smoke_grenade_prime.ogg

