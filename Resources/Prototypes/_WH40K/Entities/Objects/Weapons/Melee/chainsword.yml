- type: entity
  name: пиломеч
  parent: BaseItem
  id: Chainsword
  description: Врррррууум
  suffix: WH40K
  components:
  - type: Sprite
    sprite: _WH40K/Objects/Weapons/Melee/chainsword.rsi
    layers:
    - state: off-icon
      map: [ "enum.ToggleableVisuals.Layer" ]
  - type: MeleeWeapon
    autoAttack: true
    angle: 0
    wideAnimationRotation: -135
    attackRate: 0.5
    range: 1.6
    damage:
      types:
        Blunt: 3
    soundHit:
      path: /Audio/Weapons/chainsaw.ogg
      params:
        volume: -3
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/chainsaw.ogg
      params:
        volume: -3
    soundDeactivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.250
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 10
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Slash: 13
        Blunt: 3
    activatedSoundHit:
      path: /Audio/Weapons/chainsaw.ogg
      params:
        volume: -3
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 10
  - type: UseDelay
  - type: Item
    heldPrefix: off
    size: Normal
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: {state: on-icon}
          False: {state: off-icon}
        enum.ItemVisuals.HeldPrefix:
          True: on
          False: off
