- type: entity
  parent: BaseGenerator
  id: GeneratorPlasma
  name: Привод «Юпитер»
  description: Термоядерное пламя в их сердце слабее, чем у других представителей серии, они гораздо более надежны и способны пережить непоправимый урон без потери производительности.
  suffix: WH40K, 250kW
  components:
  - type: SpriteFade
  - type: PowerSupplier
    supplyRate: 250000
  - type: Sprite
    sprite: _WH40K/Structures/Power/Generation/plasma_generator.rsi
    drawdepth: Mobs
    state: base
  - type: PowerMonitoringDevice
    sprite: _WH40K/Structures/Power/Generation/plasma_generator.rsi
    state: base
  # - type: AmbientSound
  #   range: 5
  #   volume: 5
  #   sound:
  #     path: /Audio/_EE/Supermatter/calm.ogg
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-1.5,1.5,0.1"
        density: 2000
        layer:
        - WallLayer
  - type: PointLight
    radius: 5
    energy: 1.6
    color: "#bfecdf"
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 600
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
          - !type:SpawnEntitiesBehavior
            spawn:
              GeneratorPlasmaLiteDamaged:
                min: 1
                max: 1
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

