- type: constructionGraph
  id: TrashBin
  start: start
  graph:
    - node: start
      edges:
        - to: trashbin
          steps:
            - material: Steel
              amount: 3
              doAfter: 3


    - node: trashbin
      entity: CrateTrashBin
      edges:
        - to: start
          steps:
            - tool: Screwing
              doAfter: 3
          conditions:
            - !type:StorageWelded
              welded: false
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 5
            - !type:EmptyAllContainers
            - !type:DeleteEntity
