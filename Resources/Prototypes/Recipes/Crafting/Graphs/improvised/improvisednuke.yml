- type: constructionGraph
  id: ImprovisedNukeCraft
  start: start
  graph:
  - node: start
    edges:
    - to: cart
      steps:
      - material: WoodPlank
        amount: 15
        doAfter: 4
  - node: cart
    entity: ImprovisedNuclearBombCart
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: MaterialWoodPlank1
        amount: 15
      - !type:DeleteEntity {}
      steps:
      - tool: Prying
        doAfter: 4
    - to: insides
      steps:
      - material: MetalRod
        amount: 8
        doAfter: 3
  - node: insides
    entity: ImprovisedNuclearBombInsides
    edges:
    - to: cart
      completed:
      - !type:SpawnPrototype
        prototype: PartRodMetal1
        amount: 8
      steps:
      - tool: Cutting
        doAfter: 3
    - to: pipe
      steps:
      - tag: Pipe
        name: metal pipe
        icon:
          sprite: Structures/Piping/Atmospherics/pipe.rsi
          state: pipeStraight
        doAfter: 4
  - node: pipe
    entity: ImprovisedNuclearBombInsidesPipe
    edges:
    - to: insides
      completed:
      - !type:SpawnPrototype
        prototype: GasPipeStraight
        amount: 1
      steps:
      - tool: Prying
        doAfter: 3
    - to: gun
      steps:
      - tag: WeaponShotgunImprovised
        name: improvised shotgun
        icon:
          sprite: Objects/Weapons/Guns/Shotguns/improvised_shotgun.rsi
          state: icon
        doAfter: 2
  - node: gun
    entity: ImprovisedNuclearBombInsidesPipe
    edges:
    - to: pipe
      completed:
      - !type:SpawnPrototype
        prototype: WeaponShotgunImprovised
        amount: 1
      steps:
      - tool: Prying
        doAfter: 3
    - to: bullet
      steps:
      - tag: ShellShotgunUranium
        name: uranium shotgun shell
        icon:
          sprite: Objects/Weapons/Guns/Ammunition/Casings/shotgun_shell.rsi
          state: depleted-uranium
        doAfter: 1
  - node: bullet
    entity: ImprovisedNuclearBombInsidesPipe
    edges:
    - to: pipe
      completed:
      - !type:SpawnPrototype
        prototype: WeaponShotgunImprovised
        amount: 1
      - !type:SpawnPrototype
        prototype: ShellShotgunUranium
        amount: 1
      steps:
      - tool: Prying
        doAfter: 3
    - to: uranium
      steps:
      - tag: EnrichedUranium
        name: enriched uranium
        icon:
          sprite: Objects/Fun/enricheduranium.rsi
          state: icon
        doAfter: 5
  - node: uranium
    entity: ImprovisedNuclearBombInsidesUranium
    edges:
    - to: bullet
      completed:
      - !type:SpawnPrototype
        prototype: EnrichedUranium
        amount: 1
      steps:
      - tool: Prying
        doAfter: 5
    - to: finished
      steps:
      - material: Steel
        amount: 30
        name: steel
        icon:
          sprite: Objects/Materials/Sheets/metal.rsi
          state: steel_3
        doAfter: 5
    - to: evilbomb
      steps:
      - tag: Minibomb
        name: syndicate minibomb
        doAfter: 20
  - node: finished
    entity: ImprovisedNuclearBomb
    edges:
    - to: uranium
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 30
      steps:
      - tool: Prying
        doAfter: 10
    - to: painted
      steps:
      - tag: Crayon
        name: a crayon
        icon:
          sprite: Objects/Fun/crayons.rsi
          state: yellow
        doAfter: 1
  - node: painted
    entity: ImprovisedNuclearBombSign
  - node: evilbomb
    entity: ImprovisedNuclearBombInsidesEvil
    edges:
    - to: uranium
      completed:
      - !type:SpawnPrototype
        prototype: SyndieMiniBomb
        amount: 1
      steps:
      - tool: Prying
        doAfter: 5
    - to: evilbombreciever
      steps:
      - tag: ModularReceiver
        name: modular reciever
        doAfter: 1
  - node: evilbombreciever
    entity: ImprovisedNuclearBombInsidesEvil
    edges:
    - to: evilbomb
      completed:
      - !type:SpawnPrototype
        prototype: ModularReceiver
        amount: 1
      steps:
      - tool: Prying
        doAfter: 2
    - to: evilbombdone
      steps:
      - material: Steel
        amount: 30
        name: steel
        doAfter: 5
  - node: evilbombdone
    entity: ImprovisedNuclearBombEvil
    edges:
    - to: evilbombreciever
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 30
      steps:
      - tool: Prying
        doAfter: 10
    - to: evilbombpainted
      steps:
      - tag: Crayon
        amount: 1
        name: a crayon
        icon:
          sprite: Objects/Fun/crayons.rsi
          state: yellow
        doAfter: 1
  - node: evilbombpainted
    entity: ImprovisedNuclearBombEvilPainted
