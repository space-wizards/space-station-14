- type: reaction
  id: Bleach
  reactants:
    TableSalt:
      amount: 2
    SpaceCleaner:
      amount: 2
    SodiumHydroxide:
      amount: 1
  products:
    Bleach: 5

- type: reaction
  id: AmmoniaFromBlood
  requiredMixerCategories:
  - Stir # prevents evaporating vox blood, TODO: make it react only X units per second; make bloodstream an open thermal system
  minTemp: 370
  reactants:
    AmmoniaBlood:
      amount: 2
  products:
    Ammonia: 1

- type: reaction
  id: SpaceCleaner
  reactants:
    Ammonia:
      amount: 1
    Water:
      amount: 1
  products:
    SpaceCleaner: 2

- type: reaction
  id: SpaceLube
  impact: Medium
  reactants:
    Water:
      amount: 1
    Fersilicite:
      amount: 1
    Oxygen:
      amount: 1
  products:
    SpaceLube: 5
