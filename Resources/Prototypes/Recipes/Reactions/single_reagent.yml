# Food

- type: reaction
  id: ProteinCooking
  impact: Low
  minTemp: 347
  reactants:
    UncookedAnimalProteins:
      amount: 0.5
  products:
    Protein: 0.5

- type: reaction
  id: SeaWaterBoiling
  impact: Low
  minTemp: 373.2
  reactants:
    SeaWater:
      amount: 1
  effects:
  - !type:CreateGas
    gas: WaterVapor
  products:
    TableSalt: 1

# DENATURING
# 2 ingredients: 400K
# 3 ingredients: 450K
# 4-5 ingredients: 550K
# 6 ingredients OR unique: 700K
# If a chem requires a certain heat to mix, raise it's denaturing threshold accordingly.

- type: reaction
  id: DyloveneDenaturing
  impact: Low
  minTemp: 450
  reactants:
    Dylovene:
      amount: 1
  effects:
  - !type:PopupMessage
    messages: [ "denaturing" ]
    type: Pvs
    visualType: SmallCaution
  products:
    DenaturedProteins: 1

