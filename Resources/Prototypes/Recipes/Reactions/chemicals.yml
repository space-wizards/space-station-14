- type: reaction
  id: PotassiumExplosion
  impact: High
  priority: 20
  reactants:
    Water:
      amount: 1
    Potassium:
      amount: 1
  effects:
    - !type:ExplosionReactionEffect
      explosionType: Default
      maxIntensity: 1 # at most 15 damage per tile
      intensityPerUnit: 0.5 # 50+50 reagent for maximum explosion
      intensitySlope: 2
      maxTotalIntensity: 25

- type: reaction
  id: Smoke
  priority: 10
  impact: High
  reactants:
    Phosphorus:
      amount: 1
    Potassium:
      amount: 1
    Sugar:
      amount: 1
  effects:
    - !type:SmokeAreaReactionEffect
      rangeConstant: 0
      rangeMultiplier: 1.1 #Range formula: rangeConstant + rangeMultiplier*sqrt(ReactionUnits)
      maxRange: 10
      duration: 10
      spreadDelay: 0.5
      removeDelay: 0.5
      diluteReagents: true
      prototypeId: Smoke
      sound:
        path: /Audio/Effects/smoke.ogg

- type: reaction
  id: Foam
  priority: 10
  impact: High
  reactants:
    Fluorosurfactant:
      amount: 1
    Water:
      amount: 1
  effects:
    - !type:FoamAreaReactionEffect
      rangeConstant: 0
      rangeMultiplier: 1.1 #Range formula: rangeConstant + rangeMultiplier*sqrt(ReactionUnits)
      maxRange: 10
      duration: 10
      spreadDelay: 1
      removeDelay: 0
      diluteReagents: true
      reagentDilutionStart: 4 #At what range should the reagents start diluting
      reagentDilutionFactor: 1
      reagentMaxConcentrationFactor: 2 #The reagents will get multiplied by this number if the range turns out to be 0
      prototypeId: Foam
      sound:
        path: /Audio/Effects/extinguish.ogg

