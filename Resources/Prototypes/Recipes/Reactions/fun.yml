- type: reaction
  id: FlashFreezeIce
  quantized: true
  reactants:
    Fresium:
      amount: 1
    Water:
      amount: 1
  effects:
  - !type:CreateGas
    gas: Frezon
  - !type:AdjustSolutionTemperatureEffect
    delta: -5
    scaled: true
  products:
    Ice: 5

- type: reaction
  id: Fresium
  impact: Medium
  priority: 20
  maxTemp: 300
  reactants:
    Frezon:
      amount: 3
    Plasma:
      amount: 1
      catalyst: true
    Nitrogen:
      amount: 3
    TableSalt:
      amount: 1.5
    Water:
      amount: 1.5
  effects:
  - !type:CreateGas
    gas: NitrousOxide
  products:
    Fresium: 5

- type: reaction
  id: EndothermicFresiumCooling # This is for EXPERIENCED chemists. This CAN be jugmixed, yet not to full volume of the jug.
  priority: 10 # Flash freeze ice & Ammonia conflict. Add water last or get ammoniated.
  conserveEnergy: false # For reaction to actually work.
  reactants:
    Nitrogen:
      amount: 2
    Fresium:
      amount: 4
    Chlorine:
      amount: 1
    Water:
      amount: 3
  products:
    Ice: 2
    Frezium: 4 # It's shitcode but as they say in Russia - IT'S OUR SHITCODE
  effects:
  - !type:AdjustSolutionTemperatureEffect
      delta: -25 # 100 units of this reaction makes 250 Kelvin temperature drop.
      scaled: true

