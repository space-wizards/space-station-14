- type: constructionGraph
  id: BellGraph
  start: start
  graph:
    - node: start
      entity: EmptyDeskBell
      edges:
        - to: deskBellNode
          steps:
            - material: MetalRod
              amount: 1
              doAfter: 1
        - to: deskBuzzerNode
          steps:
            - material: Cable
              amount: 2
              doAfter: 1
        - to: deskHornNode
          steps:
            - tag: BikeHorn
              name: construction-graph-tag-clown-bike-horn
              icon:
                sprite: Objects/Fun/bikehorn.rsi
                state: icon
              doAfter: 1

    - node: deskBellNode
      entity: DeskBell
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: PartRodMetal1
              amount: 1
          steps: &UnscrewStep
            - tool: Screwing
              doAfter: 1

    - node: deskBuzzerNode
      entity: DeskBuzzer
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: CableApcStack1
              amount: 2
          steps: *UnscrewStep

    - node: deskHornNode
      entity: DeskHorn
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: BikeHorn
              amount: 1
          steps: *UnscrewStep
