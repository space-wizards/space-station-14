- type: constructionGraph
  id: DisposalPipe
  start: start
  graph:
  - node: start
    edges:
    - to: pipe
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    - to: tagger
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    - to: signaller
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
      - material: Cable
        amount: 1
        doAfter: 1
    - to: trunk
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    # DisposalRouter
    - to: router
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    - to: routerflipped
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    # DisposalJunction
    - to: junction
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    - to: junctionflipped
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    - to: yJunction
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    - to: xJunction
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    - to: bend
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
    # DisposalSignalRouter
    - to: signal_router
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
      - material: Cable
        amount: 1
        doAfter: 1
    - to: signal_router_flipped
      steps:
      - material: Steel
        amount: 2
        doAfter: 1
      - material: Cable
        amount: 1
        doAfter: 1
  - node: broken
    entity: DisposalPipeBroken
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
      - !type:DestroyEntity
      steps:
      - tool: Welding
        doAfter: 1
  - node: pipe
    entity: DisposalPipe
    edges:
    - to: start
