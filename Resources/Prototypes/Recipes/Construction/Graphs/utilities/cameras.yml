- type: constructionGraph
  id: SurveillanceCamera
  start: start
  graph:
    - node: start
      edges:
        - to: assembly
          steps:
            - tag: CameraAssembly
              name: construction-graph-component-camera-assembly
              icon:
                sprite: Objects/Misc/module.rsi
                state: cameracase
              doAfter: 2

    - node: assembly
      entity: SurveillanceCameraAssembly
      edges:
        - to: wired
          steps:
            - material: Cable
              amount: 2
              doAfter: 1
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: CameraAssembly
              amount: 1
            - !type:DeleteEntity {}
          steps:
            - tool: Anchoring
              doAfter: 2

    - node: wired
      entity: SurveillanceCameraAssembly
      edges:
        - to: camera
          steps:
            - tool: Screwing
              doAfter: 2

    # once a camera is constructed, it will
    # instead just require wire cutting + welding
    # to immediately deconstruct
    - node: camera
      entity: SurveillanceCameraConstructed
      edges:
        - to: start
          conditions:
            - !type:AllWiresCut {}
            - !type:WirePanel {}
          completed:
            - !type:SpawnPrototype
              prototype: CameraAssembly
              amount: 1
            - !type:DeleteEntity {}
          steps:
            - tool: Anchoring
              doAfter: 2
