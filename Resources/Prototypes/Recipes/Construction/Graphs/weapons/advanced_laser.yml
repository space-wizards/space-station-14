- type: constructionGraph
  id: WeaponAdvancedLaser
  start: start
  graph:
  - node: start
    edges:
    - to: wiresMissing
      steps:
      - material: Steel
        amount: 4
        doAfter: 2

  - node: wiresMissing
    entity: AdvancedLaserFrame
    actions:
    - !type:AppearanceChange
    edges:
    - to: casterMissing
      steps:
      - material: Cable
        amount: 3
        doAfter: 1

    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 4
      - !type:DeleteEntity {}
      steps:
      - tool: Welding
        doAfter: 2

  - node: casterMissing
    actions:
    - !type:AppearanceChange
    edges:
    - to: casterUnsecured
      steps:
      - tag: AdvancedLaserTechPart
        store: caster
        name: a ray caster

    - to: wiresMissing
      completed:
      - !type:SpawnPrototype
        prototype: CableApcStack1
        amount: 3
      steps:
      - tool: Cutting
        doAfter: 1

  - node: casterUnsecured
    actions:
    - !type:AppearanceChange
    edges:
    - to: caseMissing
      steps:
      - tool: Screwing
        doAfter: 1

    - to: casterMissing
      completed:
        - !type:EmptyContainer
          container: caster
      steps:
      - tool: Prying
        doAfter: 0.5

  - node: caseMissing
    entity: AdvancedLaserFrame
    actions:
    - !type:AppearanceChange
    edges:
    - to: advancedlaserpistol
      steps:
      - material: Plasteel
        amount: 3
        doAfter: 1
    - to: casterUnsecured
      steps:
      - tool: Screwing
        doAfter: 1

  - node: advancedLaserPistol
    entity: WeaponAdvancedLaserEmpty
    edges:
    - to: caseMissing
      completed:
      - !type:SpawnPrototype
        prototype: SheetPlasteel
        amount: 3
      steps:
      - tool: Screwing
        doAfter: 1
