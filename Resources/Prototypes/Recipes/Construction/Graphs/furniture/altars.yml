        doAfter: 1
        store: devoter-slot

  - node: nanotrasen
    entity: AltarNanotrasen
    edges:
    - to: undevoted 
      completed:
      - !type:EmptyAllContainers
      steps:
      - tool: Prying #So chaplain can't hide stuff in toolboxes/plants/etc without anyone else being able to get them. Prying first so it appears in deconstruction text.
        doAfter: 1
    - to: undevoted #Is this okay? It doesn't cause any errors and the deconstruction text doesn't break, but it feels weird...
      completed:
      - !type:EmptyAllContainers
      steps:
      - tool: Undevoting
        doAfter: 1

  - node: chaos
