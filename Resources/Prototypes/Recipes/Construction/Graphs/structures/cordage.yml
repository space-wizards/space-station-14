- type: constructionGraph
  id: DetCable
  start: start
  graph:
  - node: start
    edges:
    - to: detonationCable
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: Bananium 
        amount: 1
        doAfter: 0

  - node: detonationCable
    entity: CableDet
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: CableDetStack1
        amount: 1
      - !type:DeleteEntity {}
      steps:
      - tool: Cutting
        doAfter: 0.5
