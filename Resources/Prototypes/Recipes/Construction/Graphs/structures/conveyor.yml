- type: constructionGraph
  id: ConveyorGraph
  start: start
  graph:

  - node: start
    edges:
    - to: entity
      steps:
      - material: Conveyor
        amount: 1
        doAfter: 2

  - node: entity
    entity: ConveyorBelt
    actions:
    - !type:SetAnchor
      value: true
    - !type:SnapToGrid
    edges:
    - to: start
      steps:
      - tool: Prying
        doAfter: 3
      completed:
      - !type:SpawnPrototype
        prototype: ConveyorBeltAssembly1
      - !type:DestroyEntity
