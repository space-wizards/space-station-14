# Snacks and Entrees

- type: entity
  name: squeaking stir fry
  parent: FoodMealBase
  id: FoodMothSqueakingFry
  description: A mothic classic made with cheese curds and tofu (amongst other things).
  components:
  - type: FlavorProfile
    flavors:
      - cheesy
      - tofu
      - leafy
  - type: Food
    trash: FoodPlateSmall
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/Snacks/moth.rsi
    state: squeakingstirfry
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 6
        - ReagentId: Protein
          Quantity: 8
  - type: Tag
    tags:
      - ClothMade # Mothic Food
#Tastes like cheese, tofu and veggies

