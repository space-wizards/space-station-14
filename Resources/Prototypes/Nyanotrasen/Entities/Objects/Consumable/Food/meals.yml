- type: entity
  name: big baked rice
  parent: FoodBakingBase
  id: FoodMothBakedRice
  description: A mothic favourite, baked rice can be filled with a variety of vegetable fillings to make a delicious meal to share.
  components:
  - type: FlavorProfile
    flavors:
      - potato
      - cabbage
      - rice
  - type: SliceableFood
    count: 6
    slice: FoodMothBakedRicePortion
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/meal.rsi
    state: bakedrice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 16
        - ReagentId: Protein
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 8
  - type: Tag
    tags:
      - ClothMade # Mothic Food

