- type: inventoryTemplate
  id: scurret
  slots:
  - name: ears
    slotTexture: ears
    slotFlags: EARS
    stripTime: 3
    uiWindowPos: 0,2
    strippingWindowPos: 1,2
    displayName: inventory-slot-ears
  - name: gloves
    slotTexture: gloves
    slotFlags: GLOVES
    uiWindowPos: 0,1
    strippingWindowPos: 2,2
    displayName: inventory-slot-gloves
  - name: head
    slotTexture: head
    slotFlags: HEAD
    uiWindowPos: 1,3
    strippingWindowPos: 0,0
    displayName: inventory-slot-head
  - name: mask
    slotTexture: mask
    slotFlags: MASK
    uiWindowPos: 1,2
    strippingWindowPos: 1,1
    displayName: inventory-slot-mask
  - name: neck
    slotTexture: neck
    slotFlags: NECK
    uiWindowPos: 1,1
    strippingWindowPos: 0,1
    displayName: inventory-slot-neck
  - name: jumpsuit
    slotTexture: uniform
    slotFlags: INNERCLOTHING
    stripTime: 6
    uiWindowPos: 1,0
    strippingWindowPos: 0,2
    displayName: inventory-slot-jumpsuit
  - name: id
    slotTexture: id
    fullTextureName: template_small
    slotFlags: IDCARD
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 2,1
    strippingWindowPos: 2,4
    displayName: inventory-slot-id
  - name: suitstorage
    slotTexture: suit_storage
    slotFlags:   SUITSTORAGE
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 2,0
    strippingWindowPos: 2,5
    dependsOn: jumpsuit
    dependsOnComponents:
    - type: AllowSuitStorage
    displayName: inventory-slot-suit-storage
  - name: back
    slotTexture: back
    fullTextureName: template_small
    slotFlags: BACK
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 3,2
    strippingWindowPos: 0,5
    displayName: inventory-slot-back
    whitelist:
      tags:
      - ScurretWearable
  - name: outerClothing
    slotTexture: suit
    slotFlags: OUTERCLOTHING
    stripTime: 6
    uiWindowPos: 0,3
    strippingWindowPos: 1,3
    displayName: inventory-slot-suit
    whitelist:
      tags:
      - ScurretWearable
