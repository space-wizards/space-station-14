# Common targets shared by ion laws
- type: IonLawTarget
  id: IonLawTargetJoined
  targets:
    - !type:JoinedDatasetFill
      selectors:
      - !type:JoinedDatasetFill
        selectors:
        - !type:DatasetFill
          dataset: IonStormNumberBase
        - !type:DatasetFill
          dataset: IonStormNumberMod
      - !type:DatasetFill
        dataset: IonStormAdjectives

- type: IonLawTarget
  id: IonLawTargetSubjects
  targets:
    - !type:DatasetFill
      dataset: IonStormThreats
    - !type:DatasetFill
      dataset: IonStormCrew
    - !type:DatasetFill
      dataset: IonStormObjects
    - !type:RandomManifestFill
      weight: 0.15

- type: IonLawTarget
  id: IonLawTargetWho
  targets:
    - !type:DatasetFill
      dataset: IonStormCrew
    - !type:TranslateFill
      key: ion-storm-crew
    - !type:RandomManifestFill
      weight: 0.15

- type: IonLawTarget
  id: IonLawTargetThingObjectsConcepts
  targets:
    - !type:DatasetFill
      dataset: IonStormObjects
    - !type:DatasetFill
      dataset: IonStormConcepts

- type: IonLawTarget
  id: IonLawTargetWhoGeneral
  targets:
    - !type:TranslateFill
      key: ion-storm-you
    - !type:TranslateFill
      key: ion-storm-the-station
    - !type:TranslateFill
      key: ion-storm-the-crew
    - !type:TranslateFill
      key: ion-storm-the-job
      args:
        job: !type:DatasetFill
          dataset: IonStormCrew
    - !type:DatasetFill
      dataset: IonStormAreas
    - !type:RandomManifestFill
      weight: 0.15

- type: IonLawTarget
  id: IonLawTargetPlural
  targets:
    - !type:ConstantFill
      boolValue: true
    - !type:ConstantFill
      boolValue: false

- type: IonLawTarget
  id: IonLawTargetPart
  targets:
    - !type:TranslateFill
      key: ion-storm-part
      args:
        part: !type:ConstantFill
          boolValue: true
    - !type:TranslateFill
      key: ion-storm-part
      args:
        part: !type:ConstantFill
          boolValue: false

- type: IonLawTarget
  id: IonLawTargetCrewRandom
  targets:
    - !type:DatasetFill
      dataset: IonStormCrew
    - !type:RandomManifestFill
      weight: 0.15

- type: IonLawTarget
  id: IonLawTargetHarmProtect
  targets:
    - !type:DatasetFill
      dataset: IonStormConcepts
    - !type:JoinedDatasetFill
      selectors:
      - !type:DatasetFill
        dataset: IonStormAdjectives
      - !type:DatasetFill
        dataset: IonStormThreats
    - !type:JoinedDatasetFill
      selectors:
      - !type:DatasetFill
        dataset: IonStormAdjectives
      - !type:DatasetFill
        dataset: IonStormObjects
    - !type:TranslateFill
      key: ion-storm-adjective-things
      args:
        adjective: !type:DatasetFill
          dataset: IonStormAdjectives
    - !type:DatasetFill
      dataset: IonStormCrew
    - !type:TranslateFill
      key: ion-storm-x-and-y
      args:
        x: !type:DatasetFill
          dataset: IonStormCrew
        y: !type:DatasetFill
          dataset: IonStormCrew
    - !type:RandomManifestFill
      weight: 0.15

- type: IonLawTarget
  id: IonLawTargetFeelings
  targets:
    - !type:DatasetFill
      dataset: IonStormFeelings
    - !type:DatasetFill
      dataset: IonStormFeelingsPlural

