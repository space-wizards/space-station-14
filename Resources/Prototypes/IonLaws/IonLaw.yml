# To make a new ion law of: "THE CREW IS STINKY"
# make a string:
# ion-storm-law-is-stinky = "THE {$who} {$plural ->
#     [true] ARE
#     *[false] IS
# } STINKY"
#
# then we create a proto:
# - type: ionLaw
#   id: IsStinky
#   lawString: ion-storm-law-is-stinky
#   targets:
#     who:
#     - !type:IonStormDataFill
#       target: IonStormDataFillWho
#     plural:
#     - !type:IonStormDataFill
#       target: IonStormDataFillPlural

