##################### THRUSTER
- type: entity
  parent: BaseStructure
  id: CosmicThruster
  name: malign engine
  components:
  - type: CosmicMarkStructure
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: AmbientSound
    enabled: false
    range: 4
    volume: -4
    sound:
      path: /Audio/Effects/shuttle_thruster.ogg
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Rotatable
    rotateWhileAnchored: true
  - type: Thruster
    damage:
      types:
        Cold: 40
  - type: InteractionOutline
  - type: Appearance
  - type: ThrusterVisuals
  - type: Sprite
    sprite: _Impstation/CosmicCult/Tileset/cosmicthruster.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 0.564
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

##################### LAMP
- type: entity
  id: CosmicLamp
  description: A mote of un-light shimmers within.
  suffix: Always Powered
  name: malign light
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: Transform
  - type: CosmicMarkStructure
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: _Impstation/CosmicCult/Tileset/cosmiclight.rsi
    drawdepth: Mobs
    layers:
      - state: base
      - state: glow
        shader: unshaded
  - type: PointLight
    color: "#42a4ae" # 5000K color temp
    energy: 2
    radius: 8
    softness: 1
    offset: "0, -0.5"
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: RCDDeconstructable
    deconstructable: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors: #excess damage, don't spawn entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
  placement:
    mode: SnapgridCenter

- type: entity
