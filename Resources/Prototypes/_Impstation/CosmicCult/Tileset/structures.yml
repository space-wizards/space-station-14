##################### SPIRE
- type: entity
  id: CosmicVacuousSpire
  parent: BaseStructure
  name: vacuous spire
  description: Also known as the "chuuni fork".
  components:
  - type: Pullable
  - type: Anchorable
  - type: Physics
    bodyType: Dynamic
  - type: Transform
    anchored: false
  - type: AtmosDevice
    joinSystem: true
  - type: CosmicSpire
  - type: CosmicMarkStructure
  - type: SpriteFade
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.375,0.25,0.4"
        density: 100
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: Sprite
    sprite: _Impstation/CosmicCult/Tileset/cosmicspire.rsi
    offset: 0, 0.5
    layers:
      - state: base-disabled
        map: ["base"]
      - state: overlay
        map: ["vfx"]
        shader: unshaded
        visible: false
    drawdepth: Mobs
    noRot: true
  - type: GenericVisualizer
    visuals:
      enum.SpireVisuals.Status:
        base:
          On: {state: base-enabled}
          Off: {state: base-disabled}
        vfx:
          On: {visible: True}
          Off: {visible: False}
  - type: Appearance
  - type: AmbientSound
    enabled: false
    volume: -5
    range: 15
    sound:
      path: /Audio/_Impstation/CosmicCult/spire_draining.ogg
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: RCDDeconstructable
    deconstructable: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors: #excess damage, don't spawn entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
  - type: PointLight
    radius: 2
    energy: 1.6
    enabled: false
    castShadows: false
    color: "#42a4ae"

