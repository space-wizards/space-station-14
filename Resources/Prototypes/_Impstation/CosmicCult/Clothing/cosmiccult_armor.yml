
############ [ HARDSUIT ] ############

# COSMIC CULT HARDSUIT BODY
- type: entity
  parent: [ ClothingOuterHardsuitBase, TierXContraband ]
  id: ClothingOuterHardsuitCosmicCult
  name: entropic armor
  description: An unsettling hardsuit, numbing to the touch. It pulses with a glow that makes you feel like you've forgotten something..
  components:
  - type: Sprite
    sprite: _Impstation/CosmicCult/Clothing/cosmiccult_armor.rsi
  - type: Item
    size: Huge
  - type: Clothing
    sprite: _Impstation/CosmicCult/Clothing/cosmiccult_armor.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.4
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.7
        Heat: 0.7
        Radiation: 0.7
        Caustic: 0.7
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetCosmicCult
  - type: Tag
    tags:
    - Hardsuit
    - WhitelistChameleon
#Shoulder mounted flashlight
  - type: ToggleableLightVisuals
    spriteLayer: light
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING-light
        shader: unshaded
  - type: Appearance
  - type: HandheldLight
    addPrefix: false
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: PointLight
    enabled: false
    color: "#42a4ae"
    radius: 5
    energy: 3.4
    mask: /Textures/_Impstation/CosmicCult/LightMasks/cosmic.png
    autoRot: true
    netsync: false
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        interpolate: Linear
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        minValue: 0.1
        maxValue: 2.0
        isLooped: true
  - type: Battery
    maxCharge: 100
    startingCharge: 100
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 5


# COSMIC CULT HARDSUIT HELMET
- type: entity
  parent: [ ClothingHeadHardsuitBase ]
  id: ClothingHeadHelmetCosmicCult
  name: entropic headgear
  description: This headpiece seems to extude from the hardsuit it's attached to as if the material is one single, contiguous whole.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Impstation/CosmicCult/Clothing/cosmiccult_armor.rsi
    layers:
    - state: icon-helmet
  - type: Clothing
    sprite: _Impstation/CosmicCult/Clothing/cosmiccult_armor.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.3
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.90
        Slash: 0.90
        Piercing: 0.90
        Heat: 0.90
