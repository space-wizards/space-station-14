- type: entity
  id: PartKodepiia
  parent: [BaseItem, BasePart]
  name: "kodepiia body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

