- type: entity
  id: PartGray
  parent: [BaseItem, BasePart]
  name: "gray body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoGray
  name: "gray torso"
  parent: [PartGray, BaseTorso]
