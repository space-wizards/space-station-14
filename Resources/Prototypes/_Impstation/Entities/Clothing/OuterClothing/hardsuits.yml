  name: janitorial hardsuit
  description: For your spill-cleaning, light-changing, and trash-picking needs in the vacuum of space!
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/OuterClothing/Hardsuits/janitor.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/OuterClothing/Hardsuits/janitor.rsi
