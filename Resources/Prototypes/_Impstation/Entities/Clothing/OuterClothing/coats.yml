    unfoldVerbText: fold-unzip-verb
    foldVerbText: fold-zip-verb
  - type: FoldableClothing # NOTE: delete this when the aforementioned upstream merge happens
    foldedEquippedPrefix: open
    foldedHeldPrefix: open
  - type: TemperatureProtection
    heatingCoefficient: 1.1
    coolingCoefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Slash: 0.95
        Heat: 0.90
