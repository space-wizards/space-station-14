    sprite: _Impstation/Clothing/OuterClothing/BomberJackets/bomber_black.rsi
    layers: # NOTE: delete this line the aforementioned upstream merge happens
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon-open
      map: ["foldedLayer"]
      visible: false
  - type: Clothing
    sprite: _Impstation/Clothing/OuterClothing/BomberJackets/bomber_black.rsi
  - type: Appearance # NOTE: delete this when the aforementioned upstream merge happens
  - type: Foldable
