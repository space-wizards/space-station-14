#Paramedic Siren Hat
- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHatParamedicSirenCap
  name: caduceus cap
  description: "A futuristic cap for first responders with an integrated siren system. Requires batteries."
  components:
  - type: Sprite
    sprite: Clothing/Head/Hats/paramedicsirencap.rsi
    layers:
      - state: icon
      - state: icon-light
        visible: false
        shader: unshaded
        map: [ "light" ]
  - type: Appearance
  - type: Clothing
    sprite: Clothing/Head/Hats/paramedicsirencap.rsi
    equippedPrefix: off
  - type: ItemToggle
    predictable: false # issues between ToggleCellDraw and ItemToggleActiveSound
    onUse: false
    soundActivate:
      path: /Audio/Items/flashlight_on.ogg
    soundDeactivate:
      path: /Audio/Items/flashlight_off.ogg
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/_Impstation/Effects/Vehicle/ambulancesiren.ogg
      params:
        volume: -2
  - type: UseDelay
    delay: 1.0
  - type: ToggleClothing
    action: ActionToggleParamedicSirenCap
  - type: ItemTogglePointLight
  - type: ToggleableLightVisuals
    clothingVisuals:
      head:
      - state: on-equipped-HELMET
        shader: unshaded
  - type: PointLight
    enabled: false
    radius: 1.4
    energy: 1.4
    color: deepskyblue
    netsync: false
    mask: /Textures/Effects/LightMasks/double_cone.png
  - type: RotatingLight
    speed: 360
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
  - type: PowerCellDraw
    drawRate: 2
  - type: ToggleCellDraw

- type: entity
  parent: ClothingHeadHatParamedicSirenCap
  id: ClothingHeadHatParamedicSirenCapEmpty
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

- type: entity
  id: ActionToggleParamedicSirenCap
  name: Toggle Paramedic Siren Cap
  description: Toggles the paramedic siren cap on and off.
  components:
  - type: InstantAction
    useDelay: 1
    itemIconStyle: BigItem
    event: !type:ToggleActionEvent

