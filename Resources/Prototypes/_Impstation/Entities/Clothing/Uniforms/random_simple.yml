# Pants version
- type: entity
  parent: [ClothingUniformRandom]
  id: ClothingUniformRandomSimpleTee
  name: simple tee outfit
  description: A lightweight outfit with a simple tee and soft pants. You can make them into shorts with a knife if you're feeling inspired, though damaging the metamorphic fabric will cause unpredictable color shifts.
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/Uniforms/procedural.rsi
    layers:
    - state: base_leg_simple_pants
      map: [ "leg" ]
    - state: decor_leg_simple_belt
      map: [ "decor" ]
    - state: base_torso_simple_tee
      map: [ "torso" ]
  - type: Clothing
    sprite: _Impstation/Clothing/Uniforms/procedural.rsi
    clothingVisuals:
      jumpsuit:
      - state: base_leg_simple_pants
        map: [ "leg" ]
      - state: decor_leg_simple_belt
        map: [ "decor" ]
      - state: base_torso_simple_tee
        map: [ "torso" ]
  - type: RandomSprite
    available:
      - torso:
          base_torso_simple_tee: SimpleTop
        decor:
          decor_leg_simple_belt: SimpleBeltbuckle
        leg:
          base_leg_simple_pants: SimpleBottom
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: ClothingUniformRandomSimpleTeeShorts
      amount: 1

