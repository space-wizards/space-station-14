        solution: food
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: LandAtCursor
  - type: Tag
    tags:
    - Fruit
    - Vegetable
    - ShellCoconut
  - type: FlavorProfile
    flavors:
