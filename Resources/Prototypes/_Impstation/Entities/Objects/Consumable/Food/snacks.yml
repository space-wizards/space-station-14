#shrimps

- type: entity
  name: shrimps pack
  parent: FoodSnackBase
  id: FoodSnackShrimpspack
  description: A pack of large shrimps. The greatest delicacy in the universe.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/snacks.rsi
    state: shrimps
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: Protein
          Quantity: 4
  - type: FlavorProfile
    flavors:
      - salty
  - type: Item
    size: Tiny
  - type: Food
    trash:
    - FoodPacketShrimpsTrash
  - type: Tag
    tags:
    - FoodSnack

- type: entity
  parent: FoodPacketTrash
  id: FoodPacketShrimpsTrash
  name: desolate shrimps pack
  description: The offering was accepted.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/snacks.rsi
    state: shrimps-trash
  - type: Tag
    tags:
    - Trash

#end shrimps
