- type: entity
  name: raw Fin Fin meat
  parent: FoodMeatRawBase
  id: FoodMeatFinfin
  description: A slab of raw Fin Fin. He was your best friend!
  components:
  - type: Sprite
    state: finfin
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 9
        - ReagentId: Fat
          Quantity: 9
  - type: SliceableFood
    count: 3
    slice: FoodMeatFinfinCutlet
  - type: InternalTemperature
    conductivity: 0.41
  - type: Construction
    graph: FinfinSteak
    node: start
    defaultTarget: cooked finfin

- type: entity
  name: raw finfin cutlet
  parent: FoodMeatBase
  id: FoodMeatFinfinCutlet
  description: A cutlet of raw finfin. He was your best friend!
  components:
  - type: Tag
    tags:
    - Raw
    - Cutlet
    - Meat
  - type: Sprite
    state: cutlet
    color: white
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 3
        - ReagentId: Fat
          Quantity: 3
  - type: Construction
    graph: FinfinCutlet
    node: cooked finfin cutlet

- type: entity
  name: finfin cutlet
  parent: FoodMeatBase
  id: FoodMeatFinfinCutletCooked
  description: A cutlet of cooked finfin. Will these hands never be clean?
  components:
  - type: Tag
    tags:
    - Cooked
    - Cutlet
    - Meat
  - type: Sprite
    state: cutlet-cooked
    color: white
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: Protein
          Quantity: 3
  - type: FoodSequenceElement
    entries:
      Burger: FinfinCutlet
      Taco: FinfinCutlet

- type: entity
  name: cooked Fin Fin
  parent: FoodMeatBase
  id: FoodMeatFinfinCooked
  description: A cooked piece of Fin Fin. Best used in other recipes.
  components:
  - type: Tag
    tags:
    - Cooked
    - Meat
  - type: Sprite
    layers:
    - state: finfin-cooked
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Protein
          Quantity: 5
  - type: SliceableFood
    count: 3
    slice: FoodMeatFinfinCutletCooked
  - type: Construction
    graph: FinfinSteak
    node: cooked finfin

- type: entity
  name: fried Fin Fin
  parent: FoodMeatBase
  id: FoodMeatFinfinFried
  description: A juicy hunk of Fin Fin meat, fried to perfection.
  components:
  - type: Tag
    tags:
    - Cooked
    - Meat
  - type: Sprite
    layers:
    - state: chicken-fried
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          chicken-fried: ""
          chicken2-fried: ""
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Protein
          Quantity: 5
  - type: FoodSequenceElement
    entries:
      Burger: FriedFinfinBurger

- type: entity
  name: heart carpaccio
  parent: FoodMealBase
