- type: entity
  id: SteelLunchbox
  name: lunchbox
  description: A plain, steel lunchbox to keep your food safe.
  parent: BaseStorageItem
  components:
  - type: Sprite
    layers:
      - map: [ base ]
        state: icon
    sprite: _Impstation/Objects/Storage/Lunchboxes/lunchbox.rsi
    state: icon
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,2,2
  - type: Item
    size: Large
    shape:
    - 0,0,2,2
    sprite: _Impstation/Objects/Storage/Lunchboxes/lunchbox.rsi
  - type: Tag
    tags:
    - DroneUsable
    - Toolbox
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: icon-open }
          False: { state: icon }
  - type: Appearance
  - type: StorageFill
    contents:
      - id: Paper
  - type: Engraveable

