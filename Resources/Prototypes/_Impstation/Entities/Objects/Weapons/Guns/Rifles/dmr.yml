- type: entity
  name: daito
  parent: [BaseWeaponRifle, BaseRestrictedContraband]
  id: WeaponRifleDaito
  description: A military precision rifle for the efficient combatant. Uses .30 rifle ammo.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Rifles/daito.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Rifles/daito.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: GunRequiresWield
  - type: Gun
    fireRate: 3
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/daito.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineDMR
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineDMR
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

- type: entity
  name: nemesis-11
  parent: [BaseWeaponRifle, BaseSyndicateContraband]
  id: WeaponRifleNemesis
  description: An ambitious step into the future of firearms, and no less fearful. Uses .25 caseless ammo.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Rifles/nemesis.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Rifles/nemesis.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Gun
    fireRate: 5
    burstFireRate: 10
    shotsPerBurst: 3
    burstCooldown: 0.50
    selectedMode: Burst
    availableModes:
      - SemiAuto
      - Burst
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/nemesis.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
    boltClosed: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineBR
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineBR
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeCaselessRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeCaselessRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
