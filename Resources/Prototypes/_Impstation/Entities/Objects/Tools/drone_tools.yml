# StartingGear

- type: startingGear
  id: StartingGearDroneTools
  equipment:
    pocket1: trayScannerUnremoveable
    pocket2: GasAnalyzerUnremoveable
    pocket3: PinpointerStationUnremoveable
    back: DroneMaterialsBelt
  storage:
    back:
    - SheetPlasteel
    - SheetSteel
    - SheetRGlass
    - PartRodMetal
  inhand:
