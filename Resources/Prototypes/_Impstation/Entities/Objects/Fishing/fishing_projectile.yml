
- type: entity
  id: FishingHook
  name: fishing hook
  categories: [ HideSpawnMenu ]
  components:
    - type: EmbeddableProjectile
      deleteOnRemove: true
      sound: 
        path: /Audio/_Impstation/Effects/grapple_impact.ogg
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      noRot: false
      sprite: Objects/Weapons/Guns/Launchers/grappling_gun.rsi
      layers:
        - state: hook
    - type: Physics
      bodyType: Dynamic
      linearDamping: 0
      angularDamping: 0
    - type: Projectile
      deleteOnCollide: false
      damage:
        types:
          Blunt: 5
    - type: Fixtures
      fixtures:
        projectile:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.1,-0.1,0.1,0.1"
          hard: false
          mask:
            - BulletImpassable
    - type: FishingProjectile