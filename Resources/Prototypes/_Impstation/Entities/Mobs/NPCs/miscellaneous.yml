  - type: Sprite
    scale: 3, 3
  - type: PointLight
    radius: 3
    energy: 4
    color: "#06DF24"
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: petting-success-ray
    interactSuccessSpawn: EffectHearts
  - type: DamageOnInteract
    damage:
      types:
        Radiation: 5
        Cellular: 5
