- type: startingGear
  id: StartingGearReplicatorTools
  inhand:
    - OmnitoolUnremoveable
    - WelderExperimentalUnremoveable
  equipment:
    pocket1: PinpointerReplicatorUnremoveable

- type: startingGear
  id: StartingGearReplicatorT2Alt
  inhand:
    - ReplicatorT2AltWeapon
    - ReplicatorT2AltMeleeWeapon
  equipment:
    pocket1: PinpointerReplicatorUnremoveable

- type: startingGear
  id: StartingGearReplicatorT1Weapon
  inhand:
    - ReplicatorT1Weapon
  equipment:
    pocket1: PinpointerReplicatorUnremoveable

- type: startingGear
  id: StartingGearReplicatorT3Weapon
  inhand:
    - ReplicatorT3Weapon
    - ReplicatorAAC
  equipment:
    pocket1: PinpointerReplicatorUnremoveable

- type: entity
  id: ReplicatorT1Weapon
  parent: [ BaseWeaponBatterySmall, BaseItem ]
  name: replicator stun projector
  description: You will protect the nest.
  suffix: Unremoveable
  categories: [HideSpawnMenu]
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Replicator/replicator.rsi
    layers:
      - state: t1weapon
        map: ["enum.GunVisualLayers.Base"]
  - type: Icon
    sprite: _Impstation/Mobs/Replicator/replicator.rsi
    state: t1weapon
  - type: Appearance
  - type: Gun
    fireRate: 0.3
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/stunprojector.ogg
  - type: HitscanBatteryAmmoProvider
    proto: HitscanReplicator
    fireCost: 150
  - type: Battery
    maxCharge: 150
    startingCharge: 150
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 1000
  - type: MeleeWeapon
    wideAnimationRotation: -80
  - type: StaminaDamageOnHit
    damage: 20
    sound: /Audio/Weapons/egloves.ogg
  - type: Prying
    pryPowered: true
    force: true
    speedModifier: 1
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Unremoveable

- type: entity
  id: ReplicatorT2AltWeapon
  name: defender stun projector
  parent: ReplicatorT1Weapon
  categories: [HideSpawnMenu]
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Replicator/replicator.rsi
    layers:
      - state: t2altweapon
        map: ["enum.GunVisualLayers.Base"]
  - type: Icon
    sprite: _Impstation/Mobs/Replicator/replicator.rsi
    state: t2altweapon
  - type: HitscanBatteryAmmoProvider
    proto: HitscanReplicator2
    fireCost: 150

- type: entity
  id: ReplicatorT2AltMeleeWeapon
  parent: ReplicatorT3Weapon
  name: defender whip
  description: You are a weapon.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Replicator/replicator.rsi
    state: t2altmelee
  - type: MeleeWeapon
    attackRate: 1.2
    wideAnimationRotation: 180
    soundHit:
      collection: MetalThud
    animation: WeaponArcSlash
    damage:
      types:
        Blunt: 7
        Shock: 7
        Structural: 15

- type: entity
  id: ReplicatorT3Weapon
  parent: BaseItem
  name: protector arm
  description: You are a weapon.
  categories: [ HideSpawnMenu ]
  components:
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: _Impstation/Mobs/Replicator/replicator.rsi
    state: t3weapon
  - type: MeleeWeapon
    attackRate: 0.5
    wideAnimationRotation: 180
    soundHit:
      path: "/Audio/Effects/metal_slam4.ogg"
    animation: WeaponArcSlash
    damage:
      types:
        Blunt: 22
        Shock: 8 # split up damage groups to make them a little more effective against armored/blunt resistant targets
        Structural: 45
  - type: Unremoveable
  - type: Prying
    pryPowered: true
    force: true
    speedModifier: 1
    useSound:
      path: /Audio/Items/crowbar.ogg

- type: entity
  parent: PinpointerBase
  id: PinpointerReplicator
  name: internal gyroscope
  suffix: ReplicatorNest
  description: Locates the Nest.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Devices/pinpointer.rsi
    layers:
    - sprite: _Impstation/Objects/Devices/pinpointer_replicator.rsi
      state: pinpointer-replicator
      map: ["enum.PinpointerLayers.Base"]
    - state: pinonnull
      map: ["enum.PinpointerLayers.Screen"]
      shader: unshaded
      visible: false
  - type: Icon
    sprite: _Impstation/Objects/Devices/pinpointer_replicator.rsi
    state: pinpointer-replicator
  - type: Pinpointer
    component: ReplicatorNest
    targetName: replicator nest
    activateImmediately: true

- type: entity
  parent: PinpointerReplicator
  id: PinpointerReplicatorUnremoveable
  categories: [HideSpawnMenu]
  components:
  - type: Unremoveable

- type: entity
  parent: AACTablet
  id: ReplicatorAAC
  name: verbal interface
  description: Communication.
  components:
  - type: AACTablet
    phraseGroup: ReplicatorPhrases
  - type: VoiceMask
  - type: Speech
    speechVerb: Robotic
    speechSounds: Replicator
  - type: Sprite
    sprite: _Impstation/Mobs/Replicator/replicator_tablet.rsi
    state: aac_tablet
  - type: Item
  - type: Unremoveable

- type: hitscan
  id: HitscanReplicator
  staminaDamage: 18
  muzzleFlash:
    sprite: _Impstation/Mobs/Replicator/replicator_gun.rsi
    state: muzzle_repli
  travelFlash:
    sprite: _Impstation/Mobs/Replicator/replicator_gun.rsi
    state: beam_repli
  impactFlash:
    sprite: _Impstation/Mobs/Replicator/replicator_gun.rsi
    state: impact_repli

