- type: entity
  id: LockerSyndicateChemistryFilled
  suffix: Filled
  name: interdyne chemical locker
  parent: LockerSyndicatePersonal
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: BoxSyringe
        - id: BoxBeaker
        - id: BoxBeaker
          prob: 0.3
        - id: BoxPillCanister
        - id: BoxBottle
        - id: BoxVial
        - id: ChemBag
        - id: ClothingHandsGlovesLatex
        - id: ClothingMaskSterile
        - id: HandLabeler
          prob: 0.5
  - type: AccessReader
    access: [["SyndicateAgent"]]

- type: entityTable
  id: FillLockerEmergencyWinter
  table: !type:AllSelector
    children:
    - id: ClothingMaskBreath
    - id: ClothingOuterSuitEmergencyWinter
    - !type:GroupSelector
      children:
      - id: EmergencyOxygenTankFilled
      - id: OxygenTankFilled
    - id: ToolboxEmergencyFilled
      prob: 0.5
    - id: MedkitOxygenFilled
      prob: 0.2
    - id: WeaponFlareGun
      prob: 0.1
    - id: BoxMRE
      prob: 0.1

- type: entityTable
  id: FillLockerEmergencyN2Winter
  table: !type:AllSelector
    children:
    - id: ClothingMaskBreath
    - id: ClothingOuterSuitEmergencyWinter
    - id: BoxMRE
      prob: 0.1
    - id: ToolboxEmergencyFilled
      prob: 0.05
    - id: WeaponFlareGun
      prob: 0.1
    - !type:GroupSelector
      children:
      - id: EmergencyNitrogenTankFilled
        weight: 4
      - id: NitrogenTankFilled

- type: entity
  id: ClosetEmergencyFilledWinter
  parent: ClosetEmergency
  suffix: Filled, Winter
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillLockerEmergencyWinter

- type: entity
  id: ClosetWallEmergencyFilledWinter
