# finfin steak
- type: constructionGraph
  id: FinfinSteak
  start: start
  graph:

  - node: start
    edges:
    - to: cooked finfin
      completed:
      - !type:PlaySound
        sound: /Audio/_Impstation/Effects/sizzle_ghostlywail.ogg
      steps:
      - minTemperature: 345

  - node: cooked finfin
    entity: FoodMeatFinfinCooked

