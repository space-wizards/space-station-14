- type: statusIcon
  id: UnitologyFaction
  priority: 11
  icon:
    sprite: Interface/Misc/job_icons.rsi
    state: Unitology

- type: antag
  id: Uni
  name: roles-antag-uni-name
  antagonist: true
  setPreference: true
  objective: roles-antag-uni-objective

- type: entity
  id: ActionUnitologObelisk
  name: Создать некрообелиск
  description: создать некрообелиск.
  noSpawn: true
  components:
  - type: InstantAction
    priority: -1
    useDelay: 30
    icon: DeadSpace/Mobs/Necromorfs/obelisk.rsi/unactive.png
    event: !type:ObeliskActionEvent

- type: entity
  id: ActionUnitologTileSpawn
  name: Создать тентаклю
  description: тентакля наносит урон и замедляет.
  noSpawn: true
  components:
  - type: InstantAction
    priority: -1
    useDelay: 60
    icon: DeadSpace/Mobs/Necromorfs/necrokudzu.rsi/kudzu_33.png
    event: !type:TileSpawnActionEvent

- type: entity
  id: NecroTile
  name: tendons
  description: Преграда тентаклей
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Weapons/slash.ogg"
    - type: Sprite
      sprite: Objects/Misc/fleshkudzu.rsi
      state: kudzu_33
      drawdepth: Overdoors
    - type: Appearance
    - type: KudzuVisuals
    - type: Clickable
    - type: Transform
      anchored: true
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          hard: false
          density: 7
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          layer:
          - MidImpassable
    - type: Damageable
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: DamageContacts
      damage:
        types:
          Slash: 20
          Piercing: 20
      ignoreWhitelist:
        tags:
        - Flesh
    - type: Temperature
      heatDamage:
        types:
          Heat: 10
      coldDamage:
        types:
          Cold: 5 #per second, scales with temperature & other constants
    - type: Barotrauma
      damage:
        types:
          Blunt: 0.10 #per second, scales with pressure and other constants.
    - type: Flammable
      fireSpread: true
      damage:
       types:
         Heat: 1
    - type: AtmosExposed
    - type: ActiveEdgeSpreader
    - type: SlowContacts
      walkSpeedModifier: 0.3
      sprintSpeedModifier: 0.3
      ignoreWhitelist:
        tags:
        - Flesh
    - type: Respirator
      damage:
        types:
          Asphyxiation: 0.25
      damageRecovery:
        types:
          Asphyxiation: -0.25
